{% block content %}
    <!--确认是否删除点浮动窗口开始-->
    <article id="isDelPointWin" class="modal fade confirmWin">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><span i18n="common.PROMPT"></span>：</h4>
                </div>
                <div class="modal-body">
                    <p class="infoPrompt"><span i18n="debugTools.sitePoint.IS_DELETE_POINTS"></span>：</p>

                    <p class="delete-points points-wrapper"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" i18n="common.CANCEL"></button>
                    <button id="deleteRowConfirm" type="button" class="btn btn-primary" i18n="common.CONFIRM"></button>
                </div>
            </div>
        </div>
    </article>
    <!--确认是否删除点浮动窗口结束-->

    <!--编辑点浮动窗口开始-->
    <article id="editPointWin" class="modal fade confirmWin cloudPointWin">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="pointForm">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 id="editTitle" class="modal-title" i18n="debugTools.btnNav.ADD_POINT"></h4>
                    </div>
                    <div class="modal-body oh">
                        <section id="pointInfoUpWrapper" class="oh">
                            <section class="fl mr25" id="pointBasicWrapper">
                                <input type="hidden" id="point_id" class="form-control" name="id"/>
                                <p>
                                    <span class="basicParameterName"><span
                                            i18n="debugTools.sitePoint.CLOUD_POINT"></span>：</span>
                                    <input type="text" id="point_name" class="form-control" name="value" value=""
                                           required/>
                                </p>
                                <p>
                                    <span class="basicParameterName"><span
                                            i18n="debugTools.sitePoint.NOTE"></span>：</span>
                                    <input type="text" id="point_notes" class="form-control" name="remark" value=""/>
                                </p>
                                <p>
                                    <span class="basicParameterName"><span
                                            i18n="debugTools.sitePoint.NOTE_EN"></span>：</span>
                                    <input type="text" id="point_notes_en" class="form-control" name="remark_en" value=""/>
                                </p>
                            </section>
                            <section class="fl" id="pointOtherWrapper">
                                <section class="fl">
                                    <div class="mb15 oh">
                                        <div i18n="debugTools.sitePoint.SYSTEM"></div>
                                        <select id="point_system" name="system" class="form-control">
                                            <option value="-1" disabled="disabled"
                                                    i18n="debugTools.sitePoint.CHOOSE_SYSTEM"></option>
                                            <option i18n="debugTools.sitePoint.SYSTEM0;value=debugTools.sitePoint.SYSTEM0"></option>
                                            <option i18n="debugTools.sitePoint.SYSTEM1;value=debugTools.sitePoint.SYSTEM1"></option>
                                            <option i18n="debugTools.sitePoint.SYSTEM2;value=debugTools.sitePoint.SYSTEM2"></option>
                                            <option i18n="debugTools.sitePoint.SYSTEM3;value=debugTools.sitePoint.SYSTEM3"></option>
                                            <option i18n="debugTools.sitePoint.SYSTEM4;value=debugTools.sitePoint.SYSTEM4"></option>
                                        </select>
                                    </div>
                                    <div class="mb15 oh">
                                        <div i18n="debugTools.sitePoint.EQUIPMENT"></div>
                                        <select id="point_equipment" name="device" class="form-control">
                                            <option value="-1" disabled="disabled"
                                                    i18n="debugTools.sitePoint.PLEASE_SELECT_EQUIPMENT"></option>
                                            <option i18n="debugTools.sitePoint.EQUIPMENT0;value=debugTools.sitePoint.EQUIPMENT0"></option>
                                            <option i18n="debugTools.sitePoint.EQUIPMENT1;value=debugTools.sitePoint.EQUIPMENT1"></option>
                                            <option i18n="debugTools.sitePoint.EQUIPMENT2;value=debugTools.sitePoint.EQUIPMENT2"></option>
                                            <option i18n="debugTools.sitePoint.EQUIPMENT3;value=debugTools.sitePoint.EQUIPMENT3"></option>
                                            <option i18n="debugTools.sitePoint.EQUIPMENT4;value=debugTools.sitePoint.EQUIPMENT4"></option>
                                            <option i18n="debugTools.sitePoint.EQUIPMENT5;value=debugTools.sitePoint.EQUIPMENT5"></option>
                                            <option i18n="debugTools.sitePoint.EQUIPMENT6;value=debugTools.sitePoint.EQUIPMENT6"></option>
                                        </select>
                                    </div>
                                    <div class="mb15 oh">
                                        <div i18n="debugTools.sitePoint.TYPES"></div>
                                        <select id="point_type" name="type" class="form-control">
                                            <option value="-1" disabled="disabled" i18n="debugTools.sitePoint.PLEASE_SELECT_TYPE"></option>
                                            <option i18n="debugTools.sitePoint.TYPES0;value=debugTools.sitePoint.TYPES0"></option>
                                            <option i18n="debugTools.sitePoint.TYPES1;value=debugTools.sitePoint.TYPES1"></option>
                                            <option i18n="debugTools.sitePoint.TYPES2;value=debugTools.sitePoint.TYPES2"></option>
                                            <option i18n="debugTools.sitePoint.TYPES3;value=debugTools.sitePoint.TYPES3"></option>
                                            <option i18n="debugTools.sitePoint.TYPES4;value=debugTools.sitePoint.TYPES4"></option>
                                            <option i18n="debugTools.sitePoint.TYPES5;value=debugTools.sitePoint.TYPES5"></option>
                                            <option i18n="debugTools.sitePoint.TYPES6;value=debugTools.sitePoint.TYPES6"></option>
                                            <option i18n="debugTools.sitePoint.TYPES7;value=debugTools.sitePoint.TYPES7"></option>
                                            <option i18n="debugTools.sitePoint.TYPES8;value=debugTools.sitePoint.TYPES8"></option>
                                            <option i18n="debugTools.sitePoint.TYPES9;value=debugTools.sitePoint.TYPES9"></option>
                                            <option i18n="debugTools.sitePoint.TYPES10;value=debugTools.sitePoint.TYPES10"></option>
                                        </select>
                                    </div>
                                </section>
                            </section>
                        </section>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                                i18n="common.CANCEL"></button>
                        <button type="submit" id="editPointConfirm" class="btn btn-primary"
                                i18n="common.CONFIRM"></button>
                    </div>
                </form>
            </div>
        </div>
    </article>
    <!--编辑点浮动窗口结束-->

    <div id="buttonGroup" class="oh">
        <div class="fl">
            <select id="select_project" class="form-control" name="select_project">
                <option disabled selected i18n="debugTools.sitePoint.PLEASE_SELECT_PROJECT"></option>
            </select>
            <script>
                var projects = {{ projects|safe }};
                var optionHtml = '';
                for(var i=0;i<projects.length;i++) {
                    var name, project = projects[i];
                    if (localStorage.language == 'en') {
                        name = project.name_en;
                    } else {
                        name = project.name_cn;
                    }
                    optionHtml += '<option value="'+project.id+'">'+name+'</option>';
                }
                $('#select_project').append(optionHtml);
            </script>

            <div class="btn-group btn-group-sm" role="group">

                <button id="point_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus db" aria-hidden="true"></span>
                    <span i18n="debugTools.btnNav.ADD_POINT"></span>
                </button>

                <button id="point_delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove db" aria-hidden="true"></span>
                    <span i18n="debugTools.btnNav.DELETE_POINT"></span>
                </button>
            </div>
        </div>

        <div class="btn-group btn-group-sm" role="group">
            <button type="button" class="btn btn-default">
                <a id="point_template_export" target="_blank" style="color: #333;"
                   href="/static/app/CxTool/templates/cloud point list.xlsx">
                    <span class="glyphicon glyphicon-export db" aria-hidden="true"></span>
                    <span i18n="debugTools.btnNav.EXPORT_POINT_TEMPLATE_LIST"></span>
                </a>
            </button>
            <button id="point_import" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-import db" aria-hidden="true"></span>
                <span i18n="debugTools.btnNav.IMPORT_POINT_LIST"></span>
                <input type="file" id="uploadInput"
                       accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
            </button>
            <button type="button" class="btn btn-default">
                <a id="point_export" target="_blank" style="color: #333;">
                    <span class="glyphicon glyphicon-export db" aria-hidden="true"></span>
                    <span i18n="debugTools.btnNav.EXPORT_POINT_LIST"></span>
                </a>
            </button>
        </div>

        <div class="btn-group btn-group-sm" role="group">
            <button id="point_undo" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-arrow-left db" aria-hidden="true"></span>
                <span i18n="debugTools.btnNav.UNDO"></span>
            </button>
            <button id="point_redo" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-arrow-right db" aria-hidden="true"></span>
                <span i18n="debugTools.btnNav.REDO"></span>
            </button>
        </div>

    </div>
    <div id="pointManageWrapper">
        <input type="text" id="text_search" class="form-control mr10 fl" value=""
               i18n="placeholder=debugTools.sitePoint.SEARCH"/>

        <p class="fl mt10"><span i18n="debugTools.sitePoint.ALTOGETHER"></span><span class="count"></span><span
                i18n="debugTools.sitePoint.POINTS"></span></p>

        <div class="sheet"></div>
    </div>
    <div class="tr" id="paginationWrapper">
        <ul id="cloudPagination" class="pagination"></ul>
    </div>

    <script type="text/html" id="tpl_point_list">
        <table class="table table-striped">
            <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <!for(var m=0; m < list.length; m++){!>
            <!var data=list[m].data;!>
            <tr>
                <th scope="row"><!=m+1!></th>
                <td><!=data.value!></td>
                <td><!=data.params.source!></td>
            </tr>
            <!}!>
            </tbody>
        </table>
    </script>
{% endblock %}
