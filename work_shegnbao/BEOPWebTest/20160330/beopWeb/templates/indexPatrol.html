<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>巡更管理</title>
    {% assets "patrol_css_bundle" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}"> {% endassets %}
    <link rel="stylesheet" type="text/css" href="/static/content/index.css">
    <link rel="stylesheet" type="text/css" href="/static/content/index-black.css">
    <link rel="stylesheet" type="text/css" href="/static/app/Benz/env.css">
</head>
<body>
    <div id="wrapPatrol" class="wrapper">
        <div class="panel panel-default" id="paneNav">
            <div class="panel-heading"><span class="glyphicon glyphicon-cd" style="margin-right: 5px;"></span>巡更</div>
            <div class="panel-body">
                <div class="list-group" id="listNav">
                    <a class="list-group-item" data-target="patrolPoint">
                        <span class="glyphicon glyphicon-tree-conifer"></span>
                        <h4 class="list-group-item-heading">巡更点</h4>
                    </a>
                    <a class="list-group-item" data-target="patrolPath">
                        <span class="glyphicon glyphicon-tree-conifer"></span>
                        <h4 class="list-group-item-heading">巡更路线</h4>
                    </a>
                    <a class="list-group-item" data-target="patrolPerson">
                        <span class="glyphicon glyphicon-tree-conifer"></span>
                        <h4 class="list-group-item-heading">巡更人员管理</h4>
                    </a>
                    <a class="list-group-item" data-target="patrolReport">
                        <span class="glyphicon glyphicon-tree-conifer"></span>
                        <h4 class="list-group-item-heading">巡更报表</h4>
                    </a>
                    <a class="list-group-item" data-target="patrolSchedule">
                        <span class="glyphicon glyphicon-tree-conifer"></span>
                        <h4 class="list-group-item-heading">巡更排班</h4>
                    </a>
                </div>
            </div>
        </div>
        <div class="panel panel-default" id="paneRightCtn"></div>
    </div>

    {% assets "patrol_js_bundle" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script> {% endassets %}
</body>
</html>
