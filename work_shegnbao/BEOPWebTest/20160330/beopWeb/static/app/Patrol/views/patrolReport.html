<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        startView: 'year',
        minView: 'year',
        format: "yyyy-mm",
        autoclose: true,
        pickerPosition: "bottom-left"
    });
</script>
<div id="divPatrolReport">
    <div class="btn-group">
        <button type="button" class="btn btn-primary active" id="btnTaskReport">任务报表</button>
        <button type="button" class="btn btn-primary" id="btnPeopleReport">人员报表</button>
    </div>
    <div class="form-group">
        <div class="input-group date form_datetime col-sm-offset-1 col-sm-10" data-date-format="yyyy-mm-dd">
            <span class="input-group-addon spanArrowDataPicker" id="prev-month"><span class="glyphicon glyphicon-chevron-left"></span></span>
            <input class="form-control" size="16" type="text" value="" id="inputPatrolTime" style="cursor: pointer;" readonly="">
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
            <span class="input-group-addon spanArrowDataPicker" id="next-month"><span class="glyphicon glyphicon-chevron-right"></span></span>
        </div>
    </div>
    <div class="table-responsive" style="clear: both;" id="tableReport">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>巡更任务</th><th id="patrolPercent" style="display: none;">完成率</th>
                    <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th>
                    <th>11</th><th>12</th><th>13</th><th>14</th><th>15</th><th>16</th><th>17</th><th>18</th><th>19</th><th>20</th>
                    <th>21</th><th>22</th><th>23</th><th>24</th><th>25</th><th>26</th><th>27</th><th>28</th><th>29</th><th>30</th><th>31</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="pathReportModal" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">巡更任务查看</h3>
                </div>
                <div class="modal-body">
                    <div class="panel panel-white">
                        <div class="panel-heading"></div>
                        <div class="panel-body">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="pathDetailsModal" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="panel panel-white">
                        <div class="panel-body">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
