<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="patrolPath">
        <div id="patrolPathOpera">
            <button type="button" class="btn btn-default btn-sm" id="addPath">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新建
            </button>
            <button type="button" class="btn btn-default btn-sm" disabled id="changePath">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑
            </button>
            <button type="button" class="btn btn-default btn-sm" id="deletePath" disabled>
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除
            </button>
            <div id="wrongInfo" class="btn"></div>
        </div>
        <div id="patroPathList">
            <div class="pathHeader clearfix">
                <div class="col-sm-2 pathInfo">路线名称</div>
                <div class="col-sm-2 pathInfo">巡更点</div>
                <div class="col-sm-4 pathInfo">巡更路线</div>
                <div class="col-sm-2 pathInfo">计划用时</div>
                <div class="col-sm-2 pathInfo">状态</div>
            </div>
        </div>
    </div>
</body>
</html>
