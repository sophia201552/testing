<style>
    #indexMain {
        overflow: hidden;
    }
    #btnProjectMap {
        display: none;
    }
    #iconMap {
        background-position: -14.5rem 0;
    }
    #ulProjectList {
        height:100%;
        width: 100%;
        overflow-y : auto;
        -webkit-overflow-scrolling: touch;
    }
    .liProject {
        border-bottom:1px solid rgb(200,199,204);
        height: 6rem;
        width: 100%;
        position: relative;
        overflow: hidden;
    }
    .liProject:last-child {
        border-bottom:none;
    }
    .projectIcon {
        height: 100%;
        display: inline-block;
        position: relative;
        width: 11rem;
        padding: 0.5rem;
    }
    .projectIcon img{
        height: 100%;
        width: 100%;
        border-radius: 0.5rem;
    }
    .projectName {
        position: relative;
        font-size: 1.6rem;
        max-width: calc(100% - 4rem);
        max-width: -webkit-calc(100% - 4rem);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .projectTime {
    }
    .projectInfo {
        display: inline-block;
        width: calc(100% - 12rem);
        width: -webkit-calc(100% - 12rem);
        height: 100%;
        padding: 1rem 0.5rem;
        position: absolute;
    }
    .projectStatus {
        position: absolute;
        right: 0;
        top: 2rem;
        border: 1px solid #eee;
        padding: 0.1rem 0.5rem;
        border-radius: 0.3rem;
        background: #f7f7f9;
    }
    .projectStatus.Online {
        border: 1px solid #2780C4;
        background: #2780C4;
        color: white;
    }
    /*@media (max-device-height:568px) and (-webkit-min-device-pixel-ratio:2){/* 兼容iphone5 */
    /*    .projectIcon{
            width: 11rem;
        }
        .projectName{
            font-size: 1.8rem;
        }
        .projectInfo{
            width: calc(100% - 11rem);
        }
    }*/
    .iconSelect {
        font-size: 1.6rem;
        color: darkorange;
    }
    .btnProjPriority {
        padding: 0.4rem;
        position: absolute;
        right: 0;
        bottom: 0;
    }
    #ctnPrioritySet.on {
        z-index: 1001;
        height: 6rem;
        position: absolute;
        bottom: 0;
        width: 100%;
        background: white;
    }
    #ctnPrioritySet.off{
        display: none;
    }
    #dropdownBack {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 1000;
        background-color: rgba(10,10,10,0.15);
    }
    #divCurPriority {
        position: relative;
        display: inline-block;
        height: 100%;
        width: 40%;
    }
    #divPrioritySet {
        position: relative;
        display: inline-block;
        height: 100%;
        width: 100%;
    }
    #divPrioritySet .btnPriorityMode{
        position: relative;
        display: inline-block;
        height: 100%;
        width: 24%;
        text-align: center;
    }
    #divPrioritySet .btnIcon {
        display: block;
        font-size: 3rem;
        top: 1rem;
    }
    #divPrioritySet .btnTitle {
        display: block;
        font-size: 1rem;
        position: relative;
        top: 1rem;
        transform: scale(0.9);
        -webkit-transform: scale(0.9);
    }
</style>
<div id="ulProjectList">

</div>
<div id="ctnPrioritySet" class="off">
    <div id="divPrioritySet">
        <div id="btnPriorityTop" class="btnPriorityMode zepto-ev">
            <span class="btnIcon glyphicon glyphicon-circle-arrow-up" aria-hidden="true"></span>
            <span class="btnTitle">置顶</span>
        </div>
        <div id="btnPriorityUp" class="btnPriorityMode zepto-ev">
            <span class="btnIcon glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
            <span class="btnTitle">向上一级</span>
        </div>
        <div id="btnPriorityBottom" class="btnPriorityMode zepto-ev">
            <span class="btnIcon glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span>
            <span class="btnTitle">置底</span>
        </div>
        <div id="btnPriorityDown" class="btnPriorityMode zepto-ev">
            <span class="btnIcon glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
            <span class="btnTitle">向下一级</span>
        </div>
    </div>
</div>
