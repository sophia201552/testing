<div id="materiaModalWrap">
<style>
    .materiaModal {
        display:none;
        width:100%;
        height:100%;
        background:rgba(0,0,0,0.4);
        position: absolute;
        top: 0;
        left: 0;
        z-index: 131;
    }
    .materia-header {
        width:100%;
        height:70px;
        color:#fff;
    }
    .materia-header h3 {
      display:inline-block;
      float:left;  
      margin:0;
      padding:0;
      padding-left:20px;
      margin-top:17px;
      font-size:24px;
    }
    #materiaClose {
        position: absolute;
        right:10px;
        top:17px;
        font-size:24px;
        cursor: pointer;
    }
    .materia-continer {
        width:100%;
        height:calc(100% - 70px);
        position:relative;
    }
    .icoBtn-container {
        width:100px;
        position:absolute;
        top:0;
        left:20px;
        bottom:20px;
        background:rgba(0,0,0,.5);
    }
    .icoBtn-container .icoBtn {
        text-align:center;
        color:#fff;
        padding:10px 0;
        cursor:pointer;
        border-radius: 2px;
    }
    .icoBtn-container .icoBtn span {
       display:block;
    }
    .icoBtn-container .icoBtn .icoBtnImg {
      font-size:40px;  
    }
    .icoBtn-container .icoBtn .icoBtnText {
      font-size:12px; 
      margin-top:5px; 
    }
    .source-container {
        width:100%;
        height:100%;
        padding: 0px 20px 20px 140px
    }
    .source-container .sourceCon {
        width: 100%;
        height: calc(100% - 50px);
        overflow-y: auto;
        margin-top: 25px;
        padding-left: 15px;
        padding-right: 15px;
    }
    .source-container .sourceHeader {
        width:100%;
        height:40px;
        line-height:40px;
        background: rgba(0,0,0,0.5);
    }
    .source-container .sourceHeader .input-group {
        display:block;
        width: 20%;
        float: right;
    }
    .source-container .sourceHeader input {
        color: #eee;
    }
    .source-container .sourceHeader .input-group .glyphicon{
        position: relative;
        top: -34px;
        right: -312px;
        z-index: 5;
    }
    .source-container .sourceHeader .glyphicon-remove{
        display:none;
        cursor: pointer;
    }
    .source-container .sourceHeader span {
        font-size:14px;
        color:#fff;
        margin-left:15px;
        margin-top: 9px;
    }
    .source-container .sourceHeader .glyphText {
        margin-left:5px;
    }
    .source-container .sourceHeader .fileUpload {
        display:none;
    }
    /*.sourceHeader .usePhoto,.sourceHeader .uploadPhoto,.sourceHeader .addPhoto,.sourceHeader .addPrvtPhoto,.sourceHeader .usePage,.sourceHeader .deletePrvt,.sourceHeader .deletePage,.sourceHeader .deleteLayer,.sourceHeader .deleteWidget,.sourceHeader .deletePub{
        width:100px;
        cursor:pointer;
        display:none;
        float:left;
    }*/
    .sourceHeader > div{
        width:100px;
        cursor:pointer;
        display:none;
        float:left;
    }
    .source-container .sourceHeader .addPrvtPhoto {
        width:110px;
    }
    .sourceHeader .deletePub{
      width:150px;  
    }
    .source-container .thumbnail {
        position:relative;
        height:150px;
        line-height:150px;
        text-align:center;
        cursor:pointer;
        /*display:table-cell;*/
        vertical-align:middle;
        border:0;
        border-radius: 2px;
        margin-bottom:0;
    }
    .source-container .thumbnail img {
        max-width:100%;
        max-height:100%;
        display:inline-block;
        margin-top:-11px;
    }
    .source-container .caption {
        display:block;
        width:100%;
        text-align:center;
        background:rgba(255, 255, 255, 0.75);
        padding: 0;
    }
    .source-container .caption h3 {
       color:#484848;
       font-size:14px;
       margin:0;
       padding:0; 
       width:100%;
       height: 25px;
       line-height: 25px;
       white-space: nowrap;
       overflow: hidden;
       text-overflow: ellipsis;
    }
    .source-container .thumbnail .selectOK,.source-container .pageBox .pageMask {
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background:rgba(0,0,0,0.7);
        color:#fff;
        font-size:20px;
        display:none;
        border-radius:2px;
        z-index:2;
    }
    .source-container .thumbnail .selectOK span,.source-container .pageBox .pageMask span {
        position:absolute;
        top:50%;
        left:50%;
        margin-left:-10px;
        margin-top:-10px;
    }
    .sourceCon .photoItem {
        display:table;
        margin-bottom:15px;
        overflow:hidden;
    }
    /*#materiaModal .source-container .active .caption {
        display:none;
    }*/
    #materiaModal .source-container .active .selectOK {
        display:block;
    }
    #materiaModal .source-container .active .pageMask {
        display:block;
    }
    .blur {	
        filter: url(blur.svg#blur); /* FireFox, Chrome, Opera */
        -webkit-filter: blur(5px); /* Chrome, Opera */
           -moz-filter: blur(5px);
            -ms-filter: blur(5px);    
                filter: blur(5px);
        filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=5, MakeShadow=false); /* IE6~IE9 */
    }
    .sourceCon .pageBox {
        font-size:14px;
        color: #333; 
        margin-bottom: 15px;   
        /*background:#fff;
        margin-left: 10px;
        padding-top: 5px;
        padding-bottom: 5px;*/
        cursor:pointer;
    }
    .sourceCon .pageBox .pageInfo {
        background: #fff;
        padding: 15px;
        border-radius: 2px;
        box-shadow: 0 0 8px 2px #666;
    }
    .radioAnimation{
        display: none;
    }
    #materiaModal .pageText {
        display:inline-block;
        width:75px;
        padding-right:5px;
        text-align:right;
    }
    #materiaModal .pageName,#materiaModal .pageCreator,#materiaModal .pageTime {
        overflow:hidden;
        text-overflow:ellipsis;
        white-space:nowrap;
    }
    #materiaModal .pageName, #materiaModal .pageCreator {
    margin-bottom:5px;
    }
    @media (min-width: 1500px) {
        #materiaModal .col-lg-2{
            width: calc(16.66666667% - 16px)
        }
        .source-container .thumbnail {
            height:130px;
            line-height:130px;
        }
    }
    @media (max-width: 1500px) and (min-width: 1200px) {
        #materiaModal .col-lg-2 {
            width: 25%;
        }
        .source-container .thumbnail {
            height:100px;
            line-height:100px;
        }
    }
    @media (max-width: 1200px) {
       .source-container .thumbnail {
            height:60px;
            line-height:60px;
        }
    }
    #materiaModal .photoItem {
        padding:0;
        margin:0 8px 15px;
    }
    #materiaModal .animFlag {
        display:block;
        overflow: hidden;
        white-space: nowrap;
        position: absolute;
        background:#6D3F1F;
        color:#fff;
        text-align:center;
        transform:rotate(-45deg);
        box-shadow: 0 0 10px #888;
        z-index: 3;
        padding: 0 30px;
        left: -25px;
        top: 10px;
        border: 1px solid #D6CFCF;
    }
    #materiaModal .usePriPhoto,#materiaModal .usePubPhoto {
        display: none;
        position: absolute;
        z-index: 1;
        right: 5px;
        top: 5px;
        padding: 3px 5px;
        color: #fff;
        background: rgb(7, 138, 152);
        cursor: pointer;
        font-size: 12px;
        border-radius: 3px;
        line-height: 20px;
    }
    #materiaModal .photoItem:hover .usePriPhoto,#materiaModal .photoItem:hover .usePubPhoto {
        display:inline;
    }
    #materiaModal .alert-success {
        width:200px; /*calc(100% - 300px);*/
        display: inline-block;
        text-align: center;
        border-radius: 3px;
        margin-left: 30px;
        display:none;
        opacity:0.9;
        padding:10px;
        margin-left: calc(50% - 220px);
        margin-top: 9px;
        color:16px;
    }
    #materiaModal .hideUseBtn:hover .usePriPhoto {
        display:none;
    }
    .radioAnimation .animationInfo {
        display:inline-block!important;
        float:left;
    }
    #formModal .modal-dialog {
        width:860px;
    }
    #formModal .imgCheckBox {
        width: 100px;
        height: 70px;
        margin:5% auto;
        line-height: 70px;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
    }
    #formModal .imgCheckBox img {
        max-width: 100%;
        max-height: 100%;
    }
    #formModal .formSingle {
        border-bottom:1px solid #ddd;
        margin-bottom: 15px;
    }
    #imgFilterBox .formSingle:last-child {
        border-bottom:none;
    }
    #widgitNameModal .modal-dialog {
        color:#333;
    }
    #widgitNameModal .modal-dialog label {
        height: 3.5rem;
        line-height: 3.5rem;  
    }
    #widgitNameModal .form-goupCy {
        height:3.5rem;
    }
</style>
<div class="materiaModal" id="materiaModal">
    <div class="materia-header clearfix"><h3 i18n="mainPanel.materalPanel.toolbar.TITLE"></h3><div class="alert alert-success" role="alert" i18n="mainPanel.materalPanel.materalRepeat.ADD_OK"></div><span class="grow" id="materiaClose">&times;</span></div>
    <div class="materia-continer">
        <div class="icoBtn-container">
        </div>
        <div class="source-container">
            <div class="sourceHeader clearfix">
                <div class="uploadPhoto" onclick="document.getElementById('fileUpload').click()">
                    <input type="file" value="选择图片" class="fileUpload" id="fileUpload" multiple="multiple" />
                    <span class="glyphicon glyphicon-upload photoUpload"></span>
                    <span class="glyphText" i18n="mainPanel.materalPanel.publicMateral.UPLOAD_PHOTO"></span>
                </div>
                <div class="addPhoto" style="width: 150px;">
                    <span class="glyphicon glyphicon-import"></span><span class="glyphText" i18n="mainPanel.materalPanel.privateMateral.ADD_PHOTO"></span>
                </div>
                <div class="addPageTempate">
                    <span class="glyphicon glyphicon-plus"></span><span class="glyphText" i18n="mainPanel.materalPanel.pageMateral.ADD_MODAL"></span>
                </div>
                <div class="usePage">
                    <span class="glyphicon glyphicon-check"></span><span class="glyphText" i18n="mainPanel.materalPanel.materalRepeat.USE_MODAL"></span>
                </div>
                <div class="batchApplyPage">
                    <span class="glyphicon glyphicon-duplicate"></span><span class="glyphText" i18n="mainPanel.materalPanel.pageMateral.BATCH_ADD"></span>
                </div>
                <div class="addPrvtPhoto">
                    <span class="glyphicon glyphicon-export"></span><span class="glyphText" i18n="mainPanel.materalPanel.publicMateral.ADD_PRIVATE">添加到私有素材</span>
                </div>
                <div class="deletePrvt">
                    <span class="glyphicon glyphicon-trash"></span><span class="glyphText" i18n="mainPanel.materalPanel.privateMateral.DELETE_PHOTO">删除图片</span>
                </div>
                <div class="editPage">
                    <span class="glyphicon glyphicon-edit"></span><span class="glyphText" i18n="mainPanel.materalPanel.pageMateral.EDIT_PAGE">编辑页面</span>
                </div>
                <div class="deletePage">
                    <span class="glyphicon glyphicon-trash"></span><span class="glyphText" i18n="mainPanel.materalPanel.pageMateral.DELETE_PAGE">删除页面</span>
                </div>
                <div class="editLayer">
                    <span class="glyphicon glyphicon-edit"></span><span class="glyphText" i18n="mainPanel.materalPanel.layerMateral.EDIT_LAYER">编辑图层</span>
                </div>
                <div class="deleteLayer">
                    <span class="glyphicon glyphicon-trash"></span><span class="glyphText" i18n="mainPanel.materalPanel.layerMateral.DELETE_LAYER">删除图层</span>
                </div>
                <div class="editWidget">
                    <span class="glyphicon glyphicon-edit"></span><span class="glyphText" i18n="mainPanel.materalPanel.buttonMateral.EDIT_BUTTON">编辑控件</span>
                </div>
                <div class="deleteWidget">
                    <span class="glyphicon glyphicon-trash"></span><span class="glyphText" i18n="mainPanel.materalPanel.buttonMateral.DELETE_BUTTON">删除控件</span>
                </div>
                <div class="deletePub">
                    <span class="glyphicon glyphicon-trash"></span><span class="glyphText" i18n="mainPanel.materalPanel.publicMateral.DELETE_PHOTO">删除公共素材</span>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入关键字" id="iptSearch">
                    <span class="glyphicon glyphicon-search" id="spanSearch"></span>
                    <span class="glyphicon glyphicon-remove" id="spanRemove"></span>
                </div>
            </div>
            <div class="sourceCon gray-scrollbar clearfix"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="formModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><button type="button" class="close" id="btnClose" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">Image information</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="imgFilterBox">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="buttonOk">OK</button>
            </div>
        </div>
    </div>
</div>
</div>
