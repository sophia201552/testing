<div id="editorModalWrap">
<style>
#editorModal {
    display:none;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.4);
    position: absolute;
    top: 0;
    left: 0;
}
#editorModal .modal-dialog{
    width: 960px;
}
#editorModal .modal-title{
    color: #666;
}
.ueditorWrap{
    width: 930px;
    margin: auto;
}
.textareaWrap {
   width:100%;
    display:none;
}
.textareaCon {
    width:100%;
    height:600px;
    resize:none;
    color:#333;
}
.modal-footer .btn-primary{
    color: #fff;
    background-color: #337ab7;
    border-color: #2e6da4;
}
.modal-footer .btn-default{
    color: #333;

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>

                </div>

                    <textarea class="textareaCon"></textarea>
                </div>
            </div>

            <div class="modal-footer">
                <div id="configAlert"></div>
                <button id="btnSaveContent" type="button" class="btn btn-primary">确认</button>
