<style>
    /*#modalChartConfig * {border-radius: 0;}*/
    #modalChartConfig, #modalChartConfig .modal-backdrop {position: absolute;}
    .drop-area {
        border: 1px dashed #ccc; 
        height: 34px; 
        line-height: 34px; 
        text-align: center; 
        color: #acacac;
        text-overflow: ellipsis;
        overflow: hidden;
        padding: 0 15px;
        cursor: default;
    }
    .drop-area input{
        line-height: 32px;
        border: none;
        text-align: center;
    }
    .drop-area-wrap .spanDataDel {
        display: none;
    }
    .drop-area-wrap:hover .spanDataDel {
        display: block;
    }
    .noData .spanDataDel{display: none!important;}
    .drop-area.on {border-color: #46b8da; border-width: 2px;}
    .drop-area.on>* {display:none;}
    .spanDataDel{
    position: absolute;
    right: 20px;
    top: 12px;
    display: none;
    cursor: pointer;
    color: #acacac;
    }
    #btnChartConfig{
        color: #acacac;
        border-radius: 5px;
    }
    #modalChartConfig .dropdown-wrap {width: 100%;}
    #modalChartConfig .dropdown-wrap>.btn-sm { width: 100%; line-height: 22px; color: #000;}
    #modalChartConfig .dropdown-wrap>.btn-sm>.caret { float:right; margin-top: 8px;}
    #modalChartConfig .form-group>.col-md-4~.col-md-4 { padding-left: 0; }
    #modalChartConfig hr {margin: 0 -15px 15px; border-color: #ddd;}
</style>
<div class="modal" id="modalChartConfig">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">图表配置</h4>
        </div>
        <div class="modal-body form-wrap">
            <div class="form-horizontal">
                <!-- Base Options -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="">图表类型</label>
                    <div class="col-md-4">
                        <div class="btn-group dropdown-wrap">
                            <button class="btn btn-default btn-sm clearfix" id="btnChartType" type="button" data-toggle="dropdown" data-value="line">
                            <span>折线图</span>
                            <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="javascript:;" data-value="line">折线图</a></li>
                                <li><a href="javascript:;" data-value="bar">柱状图</a></li>
                                <li><a href="javascript:;" data-value="pie">饼图</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="">图表配置</label>
                    <div class="col-md-10">
                        <button class="btn btn-default btn-md col-md-5" type="button" id="btnChartConfig">配置</button>
                        <input type="hidden" id="iptChartOptions" value='' />
                    </div>
                </div>
                <hr/>
                <!-- DataSource Difination -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="">数据源</label>
                    <div class="col-md-9 divDataSource">
                    <div class="col-md-6 noData drop-area-wrap" style="position: relative;padding:0 15px 10px 0;">
                        <div class="drop-area">
                            <span class="glyphicon glyphicon-plus"></span>
                            <input value="" type="text" style="display:none;">
                        </div>
                        <span class="glyphicon glyphicon-remove spanDataDel"></span>
                    </div>
                    </div>
                </div>
                <div class="form-group" style="display: none;">
                    <label class="col-md-2 control-label" for="">取样周期</label>
                    <div class="col-md-4">
                        <div class="btn-group dropdown-wrap">
                            <button class="btn btn-default btn-sm clearfix" id="btnTimePeriod" type="button" data-toggle="dropdown" data-value="lastDay">
                            <span>过去一天</span>
                            <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="javascript:;" data-value="lastDay">过去一天</a></li>
                                <li><a href="javascript:;" data-value="last7Day">过去一周</a></li>
                                <li><a href="javascript:;" data-value="lastMonth">过去一个月</a></li>
                                <li><a href="javascript:;" data-value="lastYear">过去一年</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="">取样间隔</label>
                    <div class="col-md-4">
                        <div class="btn-group dropdown-wrap">
                            <button class="btn btn-default btn-sm clearfix" id="btnTimeFormat" type="button" data-toggle="dropdown" data-value="m5">
                            <span>5分钟</span>
                            <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="javascript:;" data-value="m5">5分钟</a></li>
                                <li><a href="javascript:;" data-value="h1">1小时</a></li>
                                <li><a href="javascript:;" data-value="d1">1天</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnSubmit">确定</button>
        </div>
    </div>
</div>
</div>
