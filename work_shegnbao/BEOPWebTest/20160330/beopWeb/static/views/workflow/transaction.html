<style>
    .workflow-title {
        height: 20px;
        font-size: 15px;
        color: #7777a1;
    }
    .workflow-title .dropdown-menu{
        text-indent: 10px;
    }
    .workflow-title .dropdown-menu li {
        cursor: pointer;
    }
   .workflow-title .dropdown-toggle {
      cursor: pointer;
      display: block;
    }
    .workflow-title .dropdown-menu li:hover {
        background: #e7e7e7;
    }
</style>
<div class="col-xs-12 vertical-roll">
    <div class="col-xs-offset-1 col-xs-10 workflow-container" id="workflow-transaction">
        <div class="row nav-row">
            <div class="col-xs-offset-1 col-xs-10 nav-content">
                <div class="back-index-section col-xs-4">
                    <a href="#/main" id="backToMain">
                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                        <span i18n="workflow.main.MAIN_PAGE"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="alert alert-danger alert-dismissible fade in delete-dialog" role="alert">
                    <h4><span i18n="workflow.main.NOTE"></span></h4>

                    <p><span i18n="workflow.main.DEL_SURE"></span></p>

                    <p style="text-align: right;">
                        <button type="button" class="btn btn-danger" id="del-project-OK"><span
                                i18n="workflow.main.SURE"></span></button>
                        <button type="button" class="btn btn-default" id="del-project-cancel"><span
                                i18n="workflow.main.CANCEL"></span></button>
                    </p>
                </div>
                <div class="alert alert-danger alert-dismissible fade in error-dialog" role="alert">
                    <h4></h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 top-section">
                <div class="col-xs-6">
                    <div class="media">
                        <a class="media-left">
                        </a>

                        <div class="media-body">
                            <span class="media-heading mine-avatar-name"></span>

                            <div class="mine-avatar-desc"></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 pull-right statistic-icons">
                    <div class="icon-row">
                    <span class="icon-row-icon glyphicon glyphicon-stats" id="iconSum" aria-hidden="true" title="">
                        <span class="totalCount">0</span>
                    </span>
                    <span class="icon-row-icon glyphicon glyphicon-ok-circle" id="iconFinish" aria-hidden="true"
                          title="">
                        <span class="finishedCount">0</span>
                    </span>
                    <span class="icon-row-icon glyphicon glyphicon-time" id="iconDelay" aria-hidden="true" title="">
                        <span class="delayedCount">0</span>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row add-row">
            <div class="col-xs-offset-1 col-xs-10">
                <div class="row">
                    <div class="add-btn">
                        <span class="glyphicon glyphicon-plus add-btn-icon"></span>
                        <span class="add-btn-text" i18n="workflow.main.ADD_FAULT"></span>
                    </div>
                    <div class="col-xs-3">
                        <div class="success-alert">
                        </div>
                    </div>
                </div>
                <div class="row add-section">
                    <div class="col-xs-8">
                        <textarea class="trans-edit-textarea trans-title" id="tipFaultTitle" placeholder="" maxlength="255"></textarea>
                        <textarea class="trans-edit-textarea trans-detail" id="tipFaultInfo" placeholder=""></textarea>

                        <div class="gd-operator-btns clearfix">
                            <div class="alert pull-left"></div>
                            <button type="button" class="pull-right btn btn-success edit-btn edit-btn-save"><span
                                    i18n="workflow.main.SURE"></span></button>
                            <button type="button" class="pull-right btn btn-default edit-btn edit-btn-cancel"><span
                                    i18n="workflow.main.CANCEL"></span></button>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="btn-group complete-time">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false">
                                <span class="selected-date"><span i18n="workflow.main.FINISH_TIME"></span></span> <span
                                    class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <div class="time-picker">
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="btn-group project-members" id="project-user">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false">
                                <span class="selected-member"><span i18n="workflow.main.PEOPLE"></span></span><span
                                    class="caret"></span>
                            </button>
                            <ul class="dropdown-menu project-member-menu" role="menu">
                            </ul>
                        </div>
                        <div class="btn-group project-members" id="project-critical" objval="">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false">
                                <span class="selected-critical"><span i18n="workflow.urgencyLevel.URGENCY_LEVEL"></span></span><span
                                    class="caret"></span>
                            </button>
                            <ul class="dropdown-menu project-member-menu" role="menu">
                                <li objVal="0" i18n="workflow.urgencyLevel.0"></li>
                                <li objVal="1" i18n="workflow.urgencyLevel.1"></li>
                                <li objVal="2" i18n="workflow.urgencyLevel.2"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row task-row wf-records">
            <div class="col-xs-10 col-xs-offset-1 workflow-title">
                <div class="col-xs-10">
                    <div class="col-xs-1 p0" i18n='workflow.common.NUMBER'></div>
                    <div class="col-xs-11 task-body">
                        <div class="col-sm-7 col-md-6">
                            <div class="dropdown">
                                  <span class="dropdown-toggle" type="button" id="dropdownUrgencyTask" data-toggle="dropdown" aria-expanded="true">
                                      <span class="dropdownName" i18n="workflow.main.PROJECT"></span>
                                      <span class="caret"></span>
                                  </span>
                                  <ul class="dropdown-menu selectUrgency" role="menu" aria-labelledby="dropdownUrgencyTask">
                                      <li urgencyClass="" class="selectAll" i18n="workflow.mine.ALL_ORDER"></li>
                                      <li urgencyClass="ic0" i18n="workflow.urgencyLevel.0"></li>
                                      <li urgencyClass="ic1" i18n="workflow.urgencyLevel.1"></li>
                                      <li urgencyClass="ic2" i18n="workflow.urgencyLevel.2"></li>
                                  </ul>
                            </div>
                        </div>
                        <div class="col-sm-5 col-md-6">
                            <span class="col-xs-4">
                                <div class="dropdown">
                                  <span class="dropdown-toggle" type="button" id="dropdownCreator" data-toggle="dropdown" aria-expanded="true">
                                      <span class="dropdownName" i18n="workflow.common.CREATOR"></span>
                                      <span class="caret"></span>
                                  </span>
                                  <ul class="dropdown-menu selectCreator" role="menu" aria-labelledby="dropdownCreator"></ul>
                                </div>
                            </span>
                            <span class="col-xs-4">
                                <div class="dropdown">
                                  <span class="dropdown-toggle" type="button" id="dropdownExecutor" data-toggle="dropdown" aria-expanded="true">
                                      <span class="dropdownName" i18n="workflow.common.EXECUTOR"></span>
                                      <span class="caret"></span>
                                  </span>
                                  <ul class="dropdown-menu selectExecutor" role="menu" aria-labelledby="dropdownExecutor"></ul>
                                </div>
                            </span>
                            <span class="col-xs-4">
                                <div class="dropdown">
                                  <span class="dropdown-toggle" type="button" id="dropdownStatusTask" data-toggle="dropdown" aria-expanded="true">
                                      <span class="dropdownName" i18n="workflow.mine.STATUS"></span>
                                      <span class="caret"></span>
                                  </span>
                                  <ul class="dropdown-menu selectStatus" role="menu" aria-labelledby="dropdownStatusTask">
                                      <li class="selectAll" i18n="workflow.mine.ALL_ORDER"></li>
                                      <li i18n="workflow.common.NEW"></li>
                                      <li i18n="workflow.common.DEALING"></li>
                                      <li i18n="workflow.common.PAUSED"></li>
                                  </ul>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="dropdown">
                        <span class="dropdown-toggle date" type="button" id="dropdownDueDateTask" data-toggle="dropdown" aria-expanded="true">
                            <span class="dropdownName" i18n="workflow.mine.DEADLINE"></span>
                            <span class="caret"></span>
                        </span>
                        <ul class="dropdown-menu selectDueDate" role="menu" aria-labelledby="dropdownDueDateTask"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row task-row">
            <div class="col-xs-10 col-xs-offset-1 task-items wf-content" id="wf-transactions-content"></div>
        </div>
        <div id="transPaginationWrapper" class="paginationWrapper">
            <ul id="trans-pagination" class="pagination fr"></ul>
        </div>
    </div>
</div>
<script type="text/html" id="wfTransactionTask">
    <! for(var i=0;i < obj.length; i++){!>
        <div class="task-item clearfix">
            <div class="col-xs-10">
                <div class="col-xs-1 taskNo p0"><!=obj[i].id!></div>
                <div class="col-xs-11 task-body">
                    <div class="col-sm-7 col-md-6">
                        <span class="glyphicon timer fl ic<!=obj[i].critical!>"
                              i18n="title=workflow.urgencyLevel.<!=obj[i].critical!>"></span>
                        <div class="task-title"><!=obj[i].title!></div>
                    </div>
                    <div class="col-sm-5 col-md-6 operator">
                        <span class="creator col-xs-4 ellipsis"><!=obj[i].creator!></span>
                        <span class="member col-xs-4 ellipsis"><!=obj[i].executor!></span>
                        <!if(obj[i].statusId == 0){!>
                            <span class="opteration-msg status col-xs-4" i18n="workflow.main.NEW"></span>
                        <!}else if(obj[i].statusId == 2){!>
                            <span class="opteration-msg status col-xs-4" i18n="workflow.main.DEALING"></span>
                        <!}else if(obj[i].statusId == 3){!>
                            <span class="opteration-msg status col-xs-4" i18n="workflow.main.PAUSED"></span>
                        <!}!>
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
                <span class="date"><!=obj[i].dueDate.replace('GMT', '').toDate().format('yyyy-MM-dd')!></span>
            </div>
        </div>
    <!}!>
</script>
