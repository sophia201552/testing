<style type="text/css">
    #tableNoticeHistory tr {
        user-select: none;
        cursor: pointer;
    }
    #tableNoticeHistory tr:hover {
        background-color: #4298ba;
    }

</style>
<script>
    I18n.fillArea($('#historyLog'));
</script>

<div class="modal-content" id="historyLog">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel" i18n="diagnosis.historyLog.TITLE">Log History</h4>
    </div>
    <div class="modal-body" style="height: calc(100% - 50px);">
        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-4">
                <div class="input-group date form_datetime" id="datePickerLog" data-date-format="yyyy-mm-dd">
                    <span class="input-group-addon spanArrowDataPicker" id="btnLogPre"><span class="glyphicon glyphicon-chevron-left" /></span>
                    <input class="form-control" size="16" type="text" value="" id="txtLogDate" style="cursor: pointer;" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                    <span class="input-group-addon spanArrowDataPicker" id="btnLogNext"><span class="glyphicon glyphicon-chevron-right" /></span>
                </div>
            </div>
            <div class="input-group col-sm-4">
                <input type="text" class="form-control" id="inputSearchFault" placeholder="Search Fault">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="btnSearchFault">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </div>

        <div class="row" style="height: calc(100% - 50px); overflow-y: auto;">
            <table class="table table-striped table-hover" id="tableNoticeHistory">
                <thead>
                    <tr>
                        <th id="thTime" i18n="diagnosis.historyLog.TIME">Time</th>
                        <th id="thGrade" i18n="diagnosis.historyLog.GRADE">Grade</th>
                        <th id="thEquip" i18n="diagnosis.historyLog.EQUIPMENT">Equipment</th>
                        <th id="thZone" i18n="diagnosis.historyLog.ZONE">Zone</th>
                        <th id="thFault" i18n="diagnosis.historyLog.FAULT">Fault</th>
                        <th id="thStatus" i18n="diagnosis.historyLog.STATUS">Status</th>
                        <th id="thExecutor" i18n="diagnosis.historyLog.EXECUTOR">Executor</th>
                        <th id="thResp" i18n="diagnosis.historyLog.RESPONSE_TIME">Response Time</th>
                        <th></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
