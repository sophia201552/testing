<div class="modal fade" id="dlgChangeRule" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="padding-top: 100px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel" i18n="diagnosis.config.TITLE">Change rule</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" i18n="diagnosis.config.CHANGE_LEVEL" style="min-width: 100px;"></label>
                        <div class="col-sm-6">
                            <select class="form-control col-sm-6" id="selectAlarmLevel">
                                <option i18n="diagnosis.config.LEVEL_SET.CRITICAL" setval="1"></option>
                                <option i18n="diagnosis.config.LEVEL_SET.URGENT" setval="2"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" i18n="diagnosis.config.CHANGE_ALARM_TIME" style="min-width: 100px;"></label>
                        <div class="col-sm-6">
                            <select class="form-control col-sm-6" id="selectAlarmTime">
                                <option i18n="diagnosis.config.defaultPeriod.REAL_TIME" setval="0"></option>
                                <option i18n="diagnosis.config.defaultPeriod.DELAY_1H" setval="1"></option>
                                <option i18n="diagnosis.config.defaultPeriod.DELAY_12H" setval="2"></option>
                                <option i18n="diagnosis.config.defaultPeriod.DELAY_24H" setval="3"></option>
                                <option i18n="diagnosis.config.defaultPeriod.DELAY_7D" setval="4"></option>
                                <option i18n="diagnosis.config.defaultPeriod.DELAY_1M" setval="5"></option>
                                <option i18n="diagnosis.config.defaultPeriod.DELAY_FOREVER" setval="6"></option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnChangeAlarm" i18n="diagnosis.config.CONFIRM">Save changes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" i18n="diagnosis.config.CANCEL">Close</button>
            </div>
        </div>
    </div>
</div>
