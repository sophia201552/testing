<div class="col-md-3 pull-right" style="margin: 10px 0;">
    <button id="submitMappingResult" class="btn btn-primary">Submit</button>
</div>

<div id="mappingResultContainer" class="col-md-8 col-md-offset-2">

</div>

<script type="text/html" id="tpl_mapping_result_table">
    <div style="margin: 20px 0;text-align: right;">
        <span>Total Cloud Points: <!=total!></span><span style="margin: 10px;">Matched Points: <!=matched!></span>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Index</th>
            <th>Apply</th>
            <th>Cloud point/Note</th>
            <th>Engine point/Note</th>
            <th style="width: 150px;cursor:pointer;" id="scoreOrder">
                <!if(scoreSort===''){!>
                <!}else if(scoreSort){!>
                <span aria-hidden="true" class="glyphicon glyphicon-sort-by-attributes-alt"></span>
                <!}else{!>
                <span aria-hidden="true" class="glyphicon glyphicon-sort-by-attributes"></span>
                <!}!>
                Matching Score
            </th>

        </tr>
        </thead>
        <tbody>
        <!var index=0;!>
        <!for(var key in mapping ){!>
        <tr>
            <!index++;!>
            <td><!=index!></td>
            <td>
                <label>
                <!if(mapping[key]['mapping'] && mapping[key]['mapping'].point===key){!>
                <input type="checkbox" value="<!=key!>" class="apply-checkbox" checked id="<!=key!>"
                       data-suggest="<!=mapping[key].suggest!>"/>
                <!}else{!>
                <input type="checkbox" value="<!=key!>" class="apply-checkbox" id="<!=key!>"
                       data-suggest="<!=mapping[key].suggest!>"/>
                <!}!>
                </label>
            </td>
            <td><!=mapping[key].value!><br/><!=mapping[key]['params'].remark!></td>
            <td><!=mapping[key].suggest!><br/><!=mapping[key].suggestNote!></td>
            <td style="text-align: center"><!=mapping[key].score!></td>
        </tr>
        <!}!>
        </tbody>
    </table>
</script>
