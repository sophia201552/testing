<style>
    .materiaModal {
        display:none;
        width:100%;
        height:100%;
        background:rgba(0,0,0,0.4);
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1031;
    }
    .materia-header {
        width:100%;
        height:70px;
        color:#fff;
    }
    .materia-header h3 {
      display:inline-block;
      float:left;  
      margin:0;
      padding:0;
      padding-left:20px;
      margin-top:17px;
      font-size:36px;
    }
    .materia-header span {
        float:right;
        margin-right:10px;
        margin-top:17px;
        font-size:36px;
    }
    .materia-continer {
        width:100%;
        height:calc(100% - 70px);
        position:relative;
    }
    .icoBtn-container {
        width:100px;
        position:absolute;
        top:0;
        left:20px;
        bottom:20px;
        background:rgba(0,0,0,.5);
    }
    .icoBtn-container .icoBtn {
        text-align:center;
        color:#fff;
        padding:10px 0;
        cursor:pointer;
    }
    .icoBtn-container .icoBtn span {
       display:block;
    }
    .icoBtn-container .icoBtn .icoBtnImg {
      font-size:40px;  
    }
    .icoBtn-container .icoBtn .icoBtnText {
      font-size:12px; 
      margin-top:5px; 
    }
    .source-container {
        width:100%;
        height:100%;
        padding: 0px 20px 20px 140px
    }
    .source-container .sourceCon {
        width: 100%;
        height: calc(100% - 50px);
        overflow-y: auto;
        margin-top: 25px;
        padding-left: 15px;
        padding-right: 15px;
    }
    .source-container .sourceHeader {
        width:100%;
        height:40px;
        line-height:40px;
        background: rgba(0,0,0,0.5);
    }
    .source-container .sourceHeader span {
        font-size:14px;
        color:#fff;
        margin-left:15px;
        margin-top: 9px;
    }
    .source-container .sourceHeader .glyphText {
        margin-left:5px;
    }
    .source-container .sourceHeader .fileUpload {
        display:none;
    }
    .sourceHeader .usePhoto,.sourceHeader .uploadPhoto,.sourceHeader .addPhoto,.sourceHeader .addPrvtPhoto,.sourceHeader .usePage,.sourceHeader .deletePrvt,.sourceHeader .deletePage,.sourceHeader .deleteLayer,.sourceHeader .deleteWidget,.sourceHeader .deletePub{
        width:100px;
        cursor:pointer;
        display:none;
        float:left;
    }
    .source-container .sourceHeader .addPrvtPhoto ,.sourceHeader .deletePub{
      width:150px;  
    }
    .source-container .thumbnail {
        position:relative;
        height:240px;
        line-height:240px;
        text-align:center;
        cursor:pointer;
        display:table-cell;
        vertical-align:middle;
        border:0;
    }
    .source-container .thumbnail img {
        max-width:100%;
        max-height:100%;
    }
    .source-container .thumbnail .caption {
        display:none;
        position:absolute;
        left:0;
        bottom:0;
        width:100%;
        text-align:center;
        background:rgba(0,0,0,0.75);
        padding: 0;
    }
    .source-container .thumbnail .caption h3 {
       color:#fff;
       font-size:16px;
       margin:0;
       padding:0; 
       width:100%;
       height: 30px;
       line-height: 30px;
       white-space: nowrap;
       overflow: hidden;
       text-overflow: ellipsis;
    }
    .source-container .thumbnail:hover .caption {
        display:block;
    }
    .source-container .thumbnail .selectOK,.source-container .pageBox .pageMask {
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background:rgba(0,0,0,0.7);
        color:#fff;
        font-size:20px;
        display:none;
    }
    .source-container .thumbnail .selectOK span,.source-container .pageBox .pageMask span {
        position:absolute;
        top:50%;
        left:50%;
        margin-left:-10px;
        margin-top:-10px;
    }
    .sourceCon .photoItem {
        display:table;
        margin-bottom:15px;
    }
    #materiaModal .source-container .active .caption {
        display:none;
    }
    #materiaModal .source-container .active .selectOK {
        display:block;
    }
    #materiaModal .source-container .active .pageMask {
        display:block;
    }
    .blur {	
        filter: url(blur.svg#blur); /* FireFox, Chrome, Opera */
        -webkit-filter: blur(5px); /* Chrome, Opera */
           -moz-filter: blur(5px);
            -ms-filter: blur(5px);    
                filter: blur(5px);
        filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=5, MakeShadow=false); /* IE6~IE9 */
    }
    .sourceCon .pageBox {
        font-size:14px;
        color: #333; 
        margin-bottom: 15px;   
        /*background:#fff;
        margin-left: 10px;
        padding-top: 5px;
        padding-bottom: 5px;*/
        cursor:pointer;
    }
    .sourceCon .pageBox .pageInfo {
        background: #fff;
        padding: 5px;
    }
</style>

        <div class="icoBtn-container">
        </div>
        <div class="source-container">
            <div class="sourceHeader clearfix">
                <div class="uploadPhoto" onclick="document.getElementById('fileUpload').click()">
                    <input type="file" value="选择图片" class="fileUpload" id="fileUpload" />
                    <span class="glyphicon glyphicon-book photoUpload"></span>
                    <span class="glyphText">上传图片</span>
                </div>
                <div class="addPhoto">
                    <span class="glyphicon glyphicon-book"></span><span class="glyphText">添加图片</span>
                </div>
                <div class="usePhoto">
                    <span class="glyphicon glyphicon-book"></span><span class="glyphText">使用图片</span>
                </div>
                <div class="usePage">
                    <span class="glyphicon glyphicon-book"></span><span class="glyphText">使用素材</span>
                </div>
                <div class="addPrvtPhoto">
                    <span class="glyphicon glyphicon-book"></span><span class="glyphText">添加到私有素材</span>

                <div class="deletePrvt">
                    <span class="glyphicon glyphicon-book"></span><span class="glyphText">删除图片</span>
                </div>

                    <span class="glyphicon glyphicon-book"></span><span class="glyphText">删除页面</span>
                </div>
                <div class="deleteLayer">
                    <span class="glyphicon glyphicon-book"></span><span class="glyphText">删除图层</span>
                </div>
                <div class="deleteWidget">
                    <span class="glyphicon glyphicon-book"></span><span class="glyphText">删除控件</span>
                </div>

                    <span class="glyphicon glyphicon-book"></span><span class="glyphText">删除公共素材</span>
