    <article id="batchHistoryWin" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" i18n="debugTools.sitePoint.BULK_ADD_HISTORICAL_DATA"></h4>
                </div>
                <div class="modal-body">
                    <div class="input-group dn">
                        <input id="batchHistoryPointValue" class="form-control" type="text"
                               i18n="placeholder=debugTools.sitePoint.ENTER_POINT_VALUE"/>
                          <span class="input-group-btn">
                            <button id="batchHistoryPointValueAdd" class="btn btn-primary" type="button"
                                    i18n="debugTools.sitePoint.ADD"></button>
                          </span>
                    </div>
                    <div id="batchHistoryPointsBox">
                        <div id="batchHistoryPoints" class="ul oh"></div>
                    </div>
                    <div id="batchHistoryFilterBox">
                        <label class="oh">
                            <input type="checkbox" id="batchHistoryPointTime">
                            <span i18n="debugTools.sitePoint.SINGLE_HISTORY_POINT"></span>
                        </label>
                        <label class="oh ml15">
                            <input type="checkbox" id="batchAllPoints">
                            <span i18n="debugTools.sitePoint.ALL_POINTS"></span>
                        </label>

                        <div class="clearfix">
                            <div class="input-group fl" style="margin-right: 8px;">
                                <input class="form-control" type="text" value="" id="batchHistoryTimeStart"
                                       style="border-radius:5px 0 0 5px;"
                                       i18n="placeholder=debugTools.sitePoint.PLEASE_SELECT_THE_START_TIME">
                            </div>
                            <div id="batchHistoryTimeTo" class="fl" i18n="admin.panelManagement.TO"
                                 style="margin: 8px 8px 8px 0"></div>
                            <div class="input-group fl mr10" id="batchHistoryTimeEndBox">
                                <input class="form-control" type="text" value="" id="batchHistoryTimeEnd"
                                       style="border-radius:0 5px 5px 0;"
                                       i18n="placeholder=debugTools.sitePoint.PLEASE_SELECT_THE_END_TIME">
                            </div>
                            <select id="point_format" name="format" class="form-control fl mr10" style="width: 180px;">
                                <option value="-1" disabled="disabled"
                                        i18n="debugTools.sitePoint.PLEASE_SELECT_TYPE"></option>
                                <option value="m5">m5</option>
                                <option value="m1">m1</option>
                                <option value="h1">h1</option>
                                <option value="d1">d1</option>
                            </select>
                            <button id="batchHistoryGenerate" type="button" class="btn btn-primary"
                                    i18n="debugTools.sitePoint.GENERATE"></button>
                            <div id="batchHistoryQuickGenerateBox" class="btn-group">
                                <button type="button" class="btn btn-primary"
                                        i18n="debugTools.sitePoint.QUICK_GENERATION"></button>
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="batch_history_quick_generate_data" dateType="today"
                                           i18n="debugTools.sitePoint.GENERATE_DATA_OF_THIS_DATE"></a></li>
                                    <li><a class="batch_history_quick_generate_data" dateType="week"
                                           i18n="debugTools.sitePoint.GENERATE_DATA_OF_THIS_WEEK"></a></li>
                                    <li><a class="batch_history_quick_generate_data" dateType="month"
                                           i18n="debugTools.sitePoint.GENERATE_DATA_OF_THIS_MONTH"></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="batchHistoryProgressBox">
                        <div id="batchHistoryProgress" class="progress">
                            <span i18n="debugTools.sitePoint.NO_PROGRESS"></span>
                        </div>
                        <div id="batchHistoryProgressInfo"></div>
                        <div id="repairTasks" class="dn">
                            <table class="table table-striped" style="margin-bottom: 0;">
                                <thead>

                                    <th width="100px;" i18n="dataManage.OPERATOR"></th>
                                    <th style="max-width: 120px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;"
                                        i18n="dataManage.POINT_NAME">
                                    </th>
                                    <th width="160px;" i18n="dataManage.OPERATION_TIME"></th>
                                    <th width="100px;" i18n="dataManage.PROGRESS"></th>
                                    <th width="50px;" i18n="dataManage.ACTION"></th>
                                    <th width="160px;" i18n="dataManage.START_TIME"></th>
                                    <th width="160px;" i18n="dataManage.END_TIME"></th>
                                    <th width="100px;" i18n="dataManage.TOTAL_POINTS_NUM"></th>
                                    <th width="100px;" i18n="dataManage.CURRENT_POINTS_NUM"></th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                    <div id="allPointPaginationContainer" class="allPointPaginationContainer oh">
                        <ul id="allPointPagination" class="pagination fr"></ul>

            </div>
        </div>
