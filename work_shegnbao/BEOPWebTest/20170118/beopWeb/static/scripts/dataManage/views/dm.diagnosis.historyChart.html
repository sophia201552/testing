<style>
    #curveSelectBox {
        height: 30px;
        line-height: 30px;
    }

    .modal-content.dark {
        color: #ffffff;
        background: rgb(25, 34, 52) !important;
    }

    .modal-content.default {
        color: black;
    }

    #diagnosisTreeUL a {
        color: #333;;
    }
    .modal-header {
        border: none;
    }

    .faults_info {
        display: none;
        height: auto;
        color: #999999;
        background-color: #eeeeee;
        opacity: 0.9;
        border-radius: 5px;
        margin-top: 16px;
        padding: 5px;
        font-size: 14px;
        font-weight: 500;
        float: right;
    }
</style>
<div class="modal-content" style="min-height: 900px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel" style="height: 15px;"></h4>
    </div>
    <div class="modal-body">
        <div id="curveSelectBox" class="mb20 clearfix">
            <div class="fr">
                <span class="fl mr10" i18n="common.TIME_RANGE"></span>
                <input class="form-control mr5 fl w170" size="16" type="text" value="" id="diagnosisCurveDateStart"
                       style="border-radius:5px 0 0 5px;" i18n="placeholder=common.SELECT_START_TIME">
                <span class="mr5 fl" i18n="common.TO"></span>
                <input class="form-control mr30 fl w170" size="16" type="text" value="" id="diagnosisCurveDateEnd"
                       style="border-radius:0 5px 5px 0;" i18n="placeholder=common.SELECT_CLOSING_TIME">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default searchCurveOfTime" dateType="hour"
                            i18n="common.HOUR"></button>
                    <button type="button" class="btn btn-default searchCurveOfTime" dateType="today"
                            i18n="common.TODAY"></button>
                    <button type="button" class="btn btn-default searchCurveOfTime" dateType="week"
                            i18n="common.THIS_WEEK"></button>
                    <button type="button" class="btn btn-default searchCurveOfTime dn" dateType="month"
                            i18n="common.THIS_MONTH"></button>
                </div>
                <button type="button" class="btn btn-success mr10" id="filterCurveConfirm"
                        i18n="common.CONFIRM"></button>
            </div>
        </div>
        <div class="oh multi-chart">
            <div id="diagnosisTreeBox" class="fl gray-scrollbar"
                 style="width: 18%; height: 600px; overflow-x: hidden; overflow-y: auto;">
                <ul id="diagnosisTreeUL" class="ul ztree"></ul>
            </div>
            <div id="curveBox_bindPoints" class="ma fr curveBox" style="height:320px;"></div>
            <div id="curveBox_faults" class="ma fr curveBox" style="height:320px;"></div>
            <div class="faults_info"></div>
        </div>
        <div class="oh one-chart">
            <div id="curveBox" class="ma fr curveBox" style="height:500px;"></div>
            <div class="faults_info"></div>
        </div>
    </div>
</div>
