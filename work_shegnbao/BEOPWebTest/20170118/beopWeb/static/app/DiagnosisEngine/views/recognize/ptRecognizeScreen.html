<style>
    #divRecognizeResultGrp{
        position: absolute;
    }
    .divRecognizeRs{
        position: absolute;
        width: 240px;
        text-align: center;
    }
    .divRecognizeRs .spRecognizeType {
        /*color: #506276;*/
        color: #F0C224;
        font-size: 24px;
        margin-right: 10px;
    }
    .divRecognizeRs .spRecognizeNum{
        font-size: 10px;
        vertical-align: text-bottom;
        color: #F0C224;
        background-color: #233447;
        border-radius: 10px;
        padding: 4px;
        position: relative;
        top: -3px;
    }
    .divRecognizeRs .btnDiagnosisAdd{
        background-color: #F0C224;
        border-radius: 10px;
        color: black;
        margin: 10px 30px;
        padding: 5px 10px;
        display: none;
    }
    #divRecognizeSpinner{
        position: absolute;
        width: 30%;
        left: 35%;
        top: 30%;
        padding: 1.3%;
    }
    @keyframes processSpinner {
        from
        {
            transform:rotate(360deg);
        }
        to
        {
            transform:rotate(0deg);
        }
    }
    @-webkit-keyframes processSpinner {
        from
        {
            -webkit-transform:rotate(360deg);
        }
        to
        {
            -webkit-transform:rotate(0deg);
        }
    }
    @keyframes outerExpand {
        from
        {
            transform:scale(1.05);
        }
        to
        {
            transform:scale(1.25);
        }
    }
    @-webkit-keyframes outerExpand {
        from
        {
            transform:scale(1.05);
        }
        to
        {
            transform:scale(1.25);
        }
    }

    #imgRecognizeSpinnerColor {
        display: none;
    }
    .imgRecognizeSpinner {
        width: 100%;
        height: 100%;
        position: relative;
        background-color: #DCDCDC;
        border-radius: 50%;
        z-index: 1;
    }
    #divRecognizeSpinner.spin .imgRecognizeSpinner {
        animation: processSpinner 1s linear infinite;
        -webkit-animation: processSpinner 1s linear infinite;
    }
    #imgSpinnerBg {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        top: 0;
        left: 0;
        transform: scale(0.72);
    }
    #divRecognizeSpinner .divGrpLine{
        left: calc(50% - 7px);
        top: 50%;
        position: absolute;
        height: 100%;
        width: 14px;
        border-right: 5px solid #202f3e;
        border-left: 5px solid #202f3e;
        background-color: #131F2B;
        transform-origin: 7px 0 0;
        -webkit-transform-origin: 7px 0 0;
        z-index: 0;
    }
    #divSpinnerOuterCircle {
        position: absolute;
        height: 100%;
        width: 100%;
        border: 8px solid #202F3E;
        border-radius: 50%;
        left: 0;
        top: 0;
        z-index: -1;
        transform: scale(1.05);
    }
    #divRecognizeSpinner.spin #divSpinnerOuterCircle{
        animation: outerExpand 1s linear infinite;
        -webkit-animation: outerExpand 1s linear infinite;
    }
    #divSpinnerInnerCircle {
        position: absolute;
        height: 100%;
        width: 100%;
        border: 8px solid transparent;
        border-radius: 50%;
        background-color: #131F2B;
        left: 0;
        top: 0;
        z-index: 1;
        transform: scale(1.02);
    }
</style>
<div class="panelTitle">
    Point Table Recognize
</div>
<div id="ctnRecognize" class="panelBody">
    <div id="divRecognizeSpinner">
        <div id="divSpinnerOuterCircle"></div>
        <div id="divSpinnerInnerCircle"></div>
        <img id="imgRecognizeSpinnerGrey" class="imgRecognizeSpinner" src="/static/images/diagnosisEngine/recogSpinner_grey.png"/>
        <img id="imgRecognizeSpinnerColor" class="imgRecognizeSpinner" src="/static/images/diagnosisEngine/recogSpinner_color.png"/>
        <img id="imgSpinnerBg" src="/static/images/diagnosisEngine/recogSpinnerBg.png">
    </div>
    <div id="divRecognizeResultGrp">

    </div>
    <div id="divRecognizeStatistic">

    </div>
</div>
