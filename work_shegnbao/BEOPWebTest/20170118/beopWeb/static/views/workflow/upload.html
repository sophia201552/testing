<style>
    .wf-attachment {
        display: block;
    }

    .wf-attachment input[type="file"] {
        display: none;
    }

    .wf-attachment-body {
        padding: 15px 10px;
        background: #40485b;
    }

    .wf-attachment-body .wf-attachment-list {
        padding-left: 0;
        list-style: none;
    }

    .wf-attachment-body .wf-attachment-list .wf-attachment-add {
        text-align: center;
        cursor: pointer;
    }

    .wf-attachment-body .wf-attachment-list .wf-attachment-add p {
        text-align: center;
        white-space: normal;
        transform: scale(0.9);
        width: 84px;
        line-height: normal;
    }

    .wf-attachment-body .wf-attachment-list .wf-attachment-add #wf-attachment-add-btn {
        cursor: pointer;
        display: block;
        font-size: 22px;
        padding: 12px 12px 10px 10px;
    }

    .wf-attachment-body .wf-attachment-list .wf-attachment-add #wf-attachment-add-btn:after {
        content: "";
        position: absolute;
        width: 28px;
        height: 28px;
        left: 26px;
        top: 16px;
        border: 2px solid #ccc;
        border-radius: 100%;
        -webkit-font-smoothing: subpixel-antialiased;
    }

    .wf-attachment-body .wf-attachment-list .wf-attachment-add .wf-attachment-add-btn-words {
        line-height: normal;
        width: 80px;
        display: block;
        margin-top: -7px;
    }

    .wf-attachment-body .wf-attachment-list li {
        display: inline-block;
        margin: 0 10px;
        float: left;
    }

    .wf-attachment-body .wf-attachment-list li p {
        margin: 0;
        max-width: 84px;
        text-overflow: ellipsis;
        overflow: hidden;
        font-size: 12px;
    }

    .wf-attachment-item {
        display: block;
        position: relative;
        color: #fff;
        overflow: hidden;
        width: 80px;
    }

    .wf-attachment-item:hover .wf-attachment-modal {
        display: flex;
    }

    .wf-attachment-item .wf-attachment-modal {
        position: absolute;
        display: none;
        justify-content: center;
        align-items: center;
        width: inherit;
        height: inherit;
        background: rgba(97, 105, 116, 0.5);
        transition: transform 300ms;
        z-index: 10;
        text-align: center;
    }

    .wf-attachment-item .wf-attachment-delete-btn {
        cursor: pointer;
        display: block;
        font-size: 15px;
        position: absolute;
        right: 3px;
        transform: rotate(45deg);
        z-index: 101;
    }

    .wf-attachment-item .wf-attachment-delete-btn-circle {
        content: " ";
        border: 1px solid #666;
        border-radius: 100%;
        width: 15px;
        height: 15px;
        position: absolute;
        top: 4px;
        right: 2px;
        -webkit-font-smoothing: subpixel-antialiased;
    }

    .wf-attachment-item .wf-attachment-modal .glyphicon {
        color: #fff;
        font-size: 25px;
        cursor: pointer;
    }

    .add {
        background-color: #616974;
    }

    .wf-attachment-content {
        width: inherit;
        height: 80px;
        border: 1px solid #fff;
        cursor: pointer;
    }

    .wf-attachment-content > div {
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        z-index: 9;
        width: inherit;
        height: inherit;
    }

</style>
<div class="wf-attachment" id="wf-attachment">
    <input type="file" multiple class="dn">
    <div class="wf-attachment-body">
        <ul class="wf-attachment-list clearfix" id="wf-attachment-list-container"></ul>
    </div>
</div>
