<!-- Beop workflow component Start-->
<!-- task.reply.list  -->
<style data-id="taskReplyListComponent">
    #wf-detail-comment, #wf-detail-progress {
        min-height: 300px;
    }

    #wf-detail-comment td .delete-btn {
        display: none;
        transition: .3s 0s all ease-in-out;
    }

    #wf-detail-comment td:hover .delete-btn {
        display: block;
    }

    #wf-detail-comment .wf-reply-detail img {
        margin: 0 5px;
    }

    .wf-reply-table tr {
        border-bottom: 1px dashed #ccc;
    }

    .wf-reply-table tr td {
        padding: 10px;
    }

    .wf-reply-detail div {
        line-height: 25px;
    }

    #wf-editor {
        min-height: 250px;
        background-color: white;
        border-collapse: separate;
        border: 1px solid rgb(204, 204, 204);
        padding: 4px;
        box-sizing: content-box;
        -webkit-box-shadow: rgba(0, 0, 0, 0.0745098) 0px 1px 1px 0px inset;
        box-shadow: rgba(0, 0, 0, 0.0745098) 0px 1px 1px 0px inset;
        border-top-right-radius: 3px;
        border-bottom-right-radius: 3px;
        border-bottom-left-radius: 3px;
        border-top-left-radius: 3px;
        overflow: auto;
        outline: none;
        margin-top: 10px;
        position: relative;
    }

    #wf-editor .reply-editor {
        padding-top: 5px;
        margin-top: 40px;
        width: 100%;
        margin-left: 0;
    }

    .wf-reply-info-content > div {
        line-height: 20px;
        word-break: break-word;
    }

    .wf-reply-info-content .wf-reply-info img {
        max-width: 100%;
    }

    .wf-reply-user-name {
        color: #0077ee;
    }

    .wf-reply-time {
        color: #888;
    }

    .wf-reply-info {
        color: #333;
    }

    .wf-detail-userInfo {
        width: 50px;
        height: 50px;
        float: left;
        margin: 5px;
        border-radius: 5px;
        overflow: hidden;
    }

    .wf-detail-userInfo img {
        width: 50px;
        height: 50px;
    }

    #wf-detail-comment .wf-detail-userInfo {
        width: 30px;
        height: 30px;
        float: left;
        margin: 3px 14px 3px 3px;
        border-radius: 50px;
        overflow: hidden;
    }

    #wf-detail-comment .wf-detail-userInfo .wf-detail-userPic > img {
        width: 30px;
        height: 30px;
        display: block;
    }


</style>

<section class="task-reply-list-component">
    <table class="wf-table wf-reply-table" id="wf-reply-table"></table>
    <div class="mb20 oh">
        <div class="reply-editor">
            <div id="wf-editor"></div>
            <button id="wf-btn-reply" class="btn btn-success btn-reply mt10 fr"
                    i18n="workflow.notice.COMMENTS;value=workflow.notice.COMMENTS;title=workflow.notice.COMMENTS"></button>
        </div>
    </div>
</section>

<!--@formatter:off-->
