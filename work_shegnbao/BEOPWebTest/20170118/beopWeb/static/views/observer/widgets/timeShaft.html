<style type="text/css">
    
    #divReplayWrap {
        background-color: #333;
    }

    .timeShaft-ctl-btn {
        font-size: 20px;
        width: 32px;
    }

    #txtCurrentTime {
        font-weight: bold;
        font-size: 15px;
        color: darkred;
        user-select: none;
        cursor: pointer;
    }

    #divFrames::-webkit-scrollbar-track {
        border-radius: 2px;
        background-color: #fff;
    }

    #divFrames::-webkit-scrollbar {
        height: 8px;
        background-color: #fff;
    }

    #divFrames::-webkit-scrollbar-thumb {
        border-radius: 2px;
        background-color: #888;
    }

    .td-border-split {
        border-top: 0 !important;
        border-left: 1px inset #ccc;
        padding: 0 !important;
        height: 20px;
        font-size: smaller;
        user-select: none;
        color:#eee!important;
    }

    .td-frame {
        background-color: #fff7d2;
        border: 1px inset #ccc;
        cursor: pointer;
    }

        .td-frame:hover {
            background-color: #55a255;
        }
        .td-frame.disabled, .td-frame.disabled:hover{
            cursor: not-allowed;
            opacity: 0.76;
        }

    .td-frame-selected {
        background-color: #a73800;
    }

    #divFramesConfig a {
        padding: 8px 14px 8px 14px;
        margin: 8px 5px 0 0;
        cursor: pointer;
        background-color: #dff0d8 !important;
        color: #555;
    }

        #divFramesConfig a:hover {
            background-color: #e99e9c;
        }

    #divFramesConfig .liFramesConfigLabel {
        font-size: 18px;
        padding: 12px 4px;
        color:#eee!important;
    }
    #intervalTimes span{
        cursor: pointer;
    }

<div class="panel panel-default" id="divReplayWrap" style="height: 100px;width: 100%;">
    <div class="panel-body">
        <ul class="nav nav-pills" id="divFramesConfig">
            <li class="liFramesConfigLabel" role="presentation" i18n="observer.widgets.TRACE_PERIOD">Period:</li>
            <li class="navbar-form navbar-left" style="padding-left: 0; padding-right: 20px;">
                <select class="form-control" id="inputInterval">
                    <option value="m1" i18n="modalConfig.option.INTERVAL_MIN1" style="display: block;">1分钟</option>
                    <option value="m5" selected="" i18n="modalConfig.option.INTERVAL_MIN5" style="display: block;">5分钟</option>
                    <option value="h1" i18n="modalConfig.option.INTERVAL_HOUR1" style="display: block;">1小时</option>
                    <option value="d1" i18n="modalConfig.option.INTERVAL_DAY1" style="display: block;">1天</option>
                </select>
            </li>

            <li class="liFramesConfigLabel" role="presentation" i18n="observer.widgets.TRACE_RANGE">Trace range:</li>
            <li role="presentation"><a elapse="0,86400000" i18n="observer.widgets.TODAY">今 天</a></li>
            <li role="presentation"><a elapse="-86400000,0" i18n="observer.widgets.LAST_DAY">前一天</a></li>
            <li role="presentation"><a elapse="thisWeek" i18n="observer.widgets.THIS_WEEK">本 周</a></li>
            <li role="presentation"><a elapse="lastWeek" i18n="observer.widgets.LAST_WEEK">前一周</a></li>

            <li class="liFramesConfigLabel" i18n="observer.widgets.CUSTOM">Custom:</li>
            <li class="navbar-form navbar-left" style="padding-left: 0;">
                <div class="input-group" style="width: 400px;">
                    <input class="form-control form_datetime form_datetime1" id="txtTimeStart" size="16" type="text" data-format="yyyy-mm-dd hh:ii" datetimepicker/><!--把类form-control删掉-->
                    <span class="input-group-addon input-group-addon1" i18n="observer.widgets.TO">To</span>
                    <input class="form-control form_datetime form_datetime2" id="txtTimeEnd" size="16" type="text" data-format="yyyy-mm-dd hh:ii" datetimepicker/><!--把类form-control删掉-->
                </div>
                <button type="button" class="btn btn-info" id="btnRquestHistory" i18n="observer.widgets.START">Search</button>
            </li>
        </ul>


        <div id="divPaneFrames" style="width: 100%; height: 100%; display: none;">
            <div style="float: left; width: 222px; height: 100%;">
                <div class="input-group input-group-sm" style="width: 216px;">
                    <span class="input-group-addon" i18n="observer.widgets.FRAME">Frame</span>
                    <input class="form-control form_datetime" size="16" type="text" value="----:--:-- --:--" id="txtCurrentTime" readonly data-format="yyyy-mm-dd hh:ii" datetimepicker/>
                </div>
                <div class="input-group input-group-sm" id="intervalTimes" style="width: 216px;display: none;">
                    <span class="input-group-addon" time="1">1s</span>
                    <span class="input-group-addon" time="2">2s</span>
                    <span class="input-group-addon" time="5">5s</span>
                    <span class="input-group-addon" time="10">10s</span>
                </div>
                <div class="btn-group btn-group-xs" role="group" style="margin-top: 12px;">
                    <button type="button" id="btnPrevious" class="btn btn-default"><span class="grow timeShaft-ctl-btn glyphicon glyphicon-step-backward"></span></button>
                    <button type="button" id="btnPlay" class="btn btn-default"><span class="grow timeShaft-ctl-btn glyphicon glyphicon-play"></span></button>
                    <button type="button" id="btnNext" class="btn btn-default"><span class="grow timeShaft-ctl-btn glyphicon glyphicon-step-forward"></span></button>
                    <button type="button" id="btnTime" class="btn btn-default"><span class="grow timeShaft-ctl-btn glyphicon glyphicon-time"></span></button>
                    <button type="button" id="btnConfig" class="btn btn-default"><span class="grow timeShaft-ctl-btn glyphicon glyphicon-cog"></span></button>
                </div>
            </div>

            <div style="float: left; width: calc(100% - 222px); height: 100%; display: none;">
                <div class="form-group">
                    <label for="txtStartTime" i18n="observer.widgets.START_TIME">开始时间</label>
                    <div class="input-group date form_datetime" data-date="" data-link-field="dtp_inputStart">
                        <input class="form-control" size="16" type="text" value="" id="txtStartTime">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                    </div>
                </div>
            </div>

            <div id="divFrames" style="float: left; width: calc(100% - 222px); height: 100%; overflow-x: auto;">
                <table id="tabFrames" class="table table-condensed" style="margin-bottom: 0;">
                    <tr style="font-weight: bold;"></tr>
                    <tr style="height: 30px;"></tr>
                    <tr></tr>
                </table>
            </div>
        </div>
    </div>
</div>
