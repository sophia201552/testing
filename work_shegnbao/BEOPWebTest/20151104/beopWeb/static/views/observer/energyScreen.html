/* warn and pre-warn animations */
@-webkit-keyframes shineOrange {
    from { box-shadow: 0 0 5px #bbb; }
    50% { box-shadow: 0 0 20px orange; }
    to { box-shadow: 0 0 5px #bbb; }
}
@-webkit-keyframes shineRed {
    from { box-shadow: 0 0 5px #bbb; }
    50% { box-shadow: 0 0 20px #ff4500; }
    to { box-shadow: 0 0 5px #bbb; }
}
.warn-anim {
    border: 2px solid #ff4500;
    -webkit-animation-name: shineRed; 
    -webkit-animation-duration: 2s;
    -webkit-animation-iteration-count: infinite; 
}
.pre-warn-anim {
    border: 2px solid orange;
    -webkit-animation-name: shineOrange; 
    -webkit-animation-duration: 2s;
    -webkit-animation-iteration-count: infinite; 
}

    left: 5px;
