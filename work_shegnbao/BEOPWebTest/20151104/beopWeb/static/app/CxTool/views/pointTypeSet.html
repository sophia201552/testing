<div id="point_setting" class="pr">
    <h1>点来源配置</h1>

    <div id="point_set_btn_wrapper" class="oh">
        <div class="btn-group" role="group">
            <div id="point_set_new" class="btnWrapper btn active">
                <span class="glyphicon glyphicon-plus db" aria-hidden="true"></span>
                <span>new</span>
            </div>
            <div id="point_set_edit" class="btnWrapper btn">
                <span class="glyphicon glyphicon-edit db" aria-hidden="true"></span>
                <span>edit</span>
            </div>
        </div>
    </div>
    <div class="mt30">
        <form class="add-source-form">
            <div id="point_set_add_Wrapper">
                <section id="point_setting_up_wrapper" class="mb15">
                    <span class="point_set_title">请输入点表类型名：</span>
                    <input type="text" placeholder="请输入点表类型名" class="form-control" value="" name="name" required/>
                </section>
                <section id="point_setting_down_wrapper">
                    <span class="point_set_title">请输入点表类型参数名：</span>
                    <ul id="point_setting_down_ul" class="oh">
                        <li>
                            <span class="title">param1:</span>
                            <input type="text" placeholder="请输入点表类型参数名" class="form-control" value="" name="param1"/>
                        </li>
                        <li>
                            <span class="title">param2:</span>
                            <input type="text" placeholder="请输入点表类型参数名" class="form-control" value="" name="param2"/>
                        </li>
                        <li>
                            <span class="title">param3:</span>
                            <input type="text" placeholder="请输入点表类型参数名" class="form-control" value="" name="param3"/>
                        </li>
                        <li>
                            <span class="title">param4:</span>
                            <input type="text" placeholder="请输入点表类型参数名" class="form-control" value="" name="param4"/>
                        </li>
                        <li>
                            <span class="title">param5:</span>
                            <input type="text" placeholder="请输入点表类型参数名" class="form-control" value="" name="param5"/>
                        </li>
                        <li>
                            <span class="title">param6:</span>
                            <input type="text" placeholder="请输入点表类型参数名" class="form-control" value="" name="param6"/>
                        </li>
                        <li>
                            <span class="title">param7:</span>
                            <input type="text" placeholder="请输入点表类型参数名" class="form-control" value="" name="param7"/>
                        </li>
                        <li>
                            <span class="title">param8:</span>
                            <input type="text" placeholder="请输入点表类型参数名" class="form-control" value="" name="param8"/>
                        </li>
                        <li>
                            <span class="title">param9:</span>
                            <input type="text" placeholder="请输入点表类型参数名" class="form-control" value="" name="param9"/>
                        </li>
                        <li>
                            <span class="title">param10:</span>
                            <input type="text" placeholder="请输入点表类型参数名" class="form-control" value="" name="param10"/>
                        </li>
                    </ul>
                </section>
                <div class="pa">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
        <form class="update-source-form">
            <div id="point_set_edit_Wrapper" class="dn">
                <div id="point_set_source_wrapper">
                    <span class="point_set_title">点来源/类型：</span>
                    <select id="point_set_source" class="form-control w180" name="name">

                    </select>
                </div>
                <section id="point_set_edit_name_param">
                    <span class="point_set_title dn">请编辑点表类型参数名：</span>
                    <ul id="point_setting_edit_ul" class="oh"></ul>
                </section>
                <div class="pa">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="button" class="btn btn-danger" id="del-point-type">删除</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/html" id="tpl_source_type_options">
    <option value="-1" disabled="disabled">请选择点来源/类型</option>
    <!for(var sourceName in sourceTypes){!>
    <option value="<!=sourceName!>"><!=sourceName!></option>
    <!}!>
</script>

<script type="text/html" id="tpl_source_type_values">
    <!for(var m = 0; m < params.length; m++){!>
    <li>
        <span class="title"><!=params[m].name!></span>
        <input type="text" placeholder="请输入点表类型参数名" value="<!=params[m].value!>" class="form-control"
               name="<!=params[m].name!>">
    </li>
    <!}!>
</script>
