<div id="uploadModal-container">
    <style type="text/css">
        #uploadModalContent {
            margin-top: 50px;
            border-radius: 3px;
            color: #333;
        }

        #uploadModalContent .files-nav {
            padding: 0 50px;
            margin: 0 50px;
            list-style: none;
        }

        #uploadModalContent .files-nav li {
            float: left;
            margin: 8px;
            margin-bottom: 25px;
        }

        #uploadModalContent .files-nav .files.active .file-active {
            display: block;
        }

        #uploadModalContent .files-nav .files {
            border: 1px solid #e7eaec;
            background-color: #ffffff;
            position: relative;
            width: 150px;
            height: 120px;
            text-align: center;
            cursor: pointer;
            border-radius: 3px;
        }

        #uploadModalContent .files-nav .files .icon {
            background-size: contain !important;
        }

        #uploadModalContent .files > button {
            cursor: pointer;
            color: #ccc;
            font-size: 12px;
            padding: 5px;
            position: absolute;
            top: 0;
            right: 0;
            transition: .3s 0s all ease;
            border: 1px solid transparent;
            outline: none;
            background: transparent;
            z-index: 10;
        }

        #uploadModalContent .files > button:hover {
            text-decoration: none;
            color: #f00;
            background: transparent;
            border: 1px solid #C3BFBF;
        }

        #uploadModalContent .files .icon {
            width: 100%;
            height: 100%;
            line-height: 118px;
            overflow: hidden;
            position: relative;
        }

        #uploadModalContent .files .file-active {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgb(60, 61, 68);
            text-align: center;
            line-height: 30px;
            right: -30px;
            bottom: -30px;
            transform: rotate(45deg);
            display: none;
        }

        #uploadModalContent .files .file-active i {
            left: -18px;
            top: 16px;
            transform: rotate(-45deg);
            font-size: 15px;
            color: #38ec38;
        }

        #uploadModalContent .img-files .file-name {
            border: none !important;
        }

        #uploadModalContent .img-files .icon {
            visibility: hidden;
        }

        #uploadModalContent .file-name {
            text-align: left;
            text-indent: 10px;
            font-size: 12px;
            overflow: hidden;
            padding-top: 5px;
        }

        #uploadModalContent .file-name p {
            margin: 0;
            color: #555;
            margin-bottom: 5px;
            width: 100%;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #uploadModalContent .file-name small {
            font-size: 85%;
            color: #c4c4c4;
            text-indent: 10px;
            display: block;
        }

        #uploadModalContent .progress {
            margin-top: 20px;
            font-style: normal;
            display: none;
        }

        #uploadModal .upload-file-info {
            opacity: 0;
        }

        #uploadModalContent .upload-drag-area {
            width: 150px;
            height: 120px;
            border-radius: 10px;
            background: #fff;
            cursor: pointer;
            text-align: center;
            color: #f00;
            position: relative;
            margin: 0 10px;
            line-height: 130px;
        }

        #uploadModalContent .upload-drag-area section {
            display: inline-block;
            margin: 0 20px;
            color: #888;
        }

        #uploadModalContent .upload-drag-area i {
            font-size: 35px;
            color: #888;
        }

        #uploadModalContent .upload-drag-area span {
            vertical-align: super;
            font-size: 15px;
            padding: 0 5px;
            color: #888;
        }

        #uploadModalContent .upload-drag-area i {
            position: relative;
            cursor: pointer;
            font-style: normal;
        }

        #uploadModalContent .upload-drag-area i:after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #888;
            border-radius: 100%;
            left: -7px;
            top: 7px;
            -webkit-font-smoothing: subpixel-antialiased;
        }

        #uploadModalContent .file-warring {
            color: #f00;
            text-align: right;
            padding-right: 50px;
        }
    </style>
    <div class="modal fade" id="uploadModal" tabindex="1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" id="uploadModalContent">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" i18n="workflow.task.ATTACHMENT_TITLE"></h4>
                </div>
                <div class="modal-body">
                    <p class="upload-file-info"></p>
                    <form method="post" enctype="multipart/form-data">
                        <input type="file" style="display: none;" multiple/>
                    </form>
                    <ul class="files-nav clearfix">
                        <li class="upload-drag-area" data-file-type="add">
                            <i>+</i>
                        </li>
                    </ul>
                    <p class="file-warring" i18n="workflow.task.ATTACHMENT_FILE_SIZE_INFO"></p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45"
                             aria-valuemin="0" aria-valuemax="100">
                            <span><i></i> Complete</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                            i18n="admin.versionHistory.CLOSE"></button>
                    <button type="button" class="btn btn-primary" data-file-type="upload"
                            i18n="admin.versionHistory.SAVE"></button>
                </div>
            </div>


        </div>
    </div>
    <script type="text/html" id="file_list_temp">
        <li class="files-li">
            <div class="files  active" data-file-id="<!=fileId!>">
                <button type="button" class="pull-right glyphicon glyphicon-remove"
                        data-file-type="remove-upload-item"></button>
                <!if(fileBase64){!>
                <section class="icon" style="background: url(<!=fileBase64!>) center center no-repeat">
                    <section class="file-active">
                        <i class="glyphicon glyphicon-ok"></i>
                    </section>
                </section>
                <!}else{!>
                <section class="icon file-type <!=file.iconClass!>" >
                    <section class="file-active">
                        <i class="glyphicon glyphicon-ok"></i>
                    </section>
                </section>
                <!}!>
                <section class="file-name">
                    <p title="<!=file.name!>">
                        <!=file.name!>
                    </p>
                    <!if(file.addTime){!>
                    <small>Added: <!=file.addTime!></small>
                    <!}!>
                </section>
            </div>
        </li>
    </script>
</div>
