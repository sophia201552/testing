<style type="text/css">
    .bodyContain {
        margin: 5px 50px 50px 50px;
    }
    .btnStyle {
        width: 80px;
    }
</style>

<div class="modal">
    <div class="modal-dialog modal-lg" style="margin-top: 100px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" i18n="modalConfig.TITLE">Config</h4>
            </div>
            <div class="modal-body bodyContain">
                <div class="row" style="height:100px;margin:20px 0 0 20px;">
                    <form class="form-inline" style="margin-top: 3px;font-family:Microsoft YaHei;font-size:14px">
                        <div class="form-group" style="width:140px">
                            <label for="selMode" style="display:block" i18n="modalConfig.option.LABEL_MODE"></label>
                            <select class="form-control" id="selMode" style="background-color:#f4f6f8;border:1px solid #465b85;color:#646464;width:inherit">
                                <option value="fixed" i18n="modalConfig.option.MODE_FIXED"></option>
                                <option value="recent" i18n="modalConfig.option.MODE_RECENT"></option>
                            </select>
                        </div>
                        <div class="form-group" style="width:120px">
                            <label for="selInterval" style="display:block" i18n="modalConfig.option.LABEL_INTERVAL"></label>
                            <select class="form-control" id="selInterval" style="background-color:#f4f6f8;border:1px solid #465b85;color:#646464;width:inherit">
                                <option value="m1" i18n="modalConfig.option.INTERVAL_MIN1"></option>
                                <option value="m5" i18n="modalConfig.option.INTERVAL_MIN5"></option>
                                <option value="h1" i18n="modalConfig.option.INTERVAL_HOUR1"></option>
                                <option value="d1" i18n="modalConfig.option.INTERVAL_DAY1"></option>
                                <option value="M1" i18n="modalConfig.option.INTERVAL_MON1"></option>
                            </select>
                        </div>
                        <div class="form-group" id="divTmRange" style="width:380px">
                            <label for="divRange" style="display:block" i18n="modalConfig.option.LABEL_TIME_RANGE"></label>
                            <div id="divRange" style="display:inline">
                                <input class="form-control" type="text" id="tmStart" style="width:165px;cursor:pointer;text-align:center" readonly data-format="yyyy-mm-dd hh:ii" datetimepicker/>
                                <span class="input-group-addon" style="display: inline;padding-top:6px;padding-bottom:7px;text-align:center;border:1px solid rgb(39, 51, 75);color:#646464;margin-right:-6px;background-color:#f4f6f8;" i18n="modalConfig.option.TIP_RANGE_TO"></span>
                                <input class="form-control" type="text" id="tmEnd" style="width:165px;cursor:pointer;text-align:center" readonly data-format="yyyy-mm-dd hh:ii" datetimepicker/>
                            </div>
                        </div>
                        <div class="form-group" id="divTmLast" style="width:340px;display:none">
                            <label for="divLast" style="display:block" i18n="modalConfig.option.LABEL_PERIOD"></label>
                            <div id="divLast">
                                <input class="form-control" type="text" id="inputPeriodValue" style="width:165px;background-color:#f4f6f8;border:1px solid #27334b;border-radius:0.5em 0 0 0.5em;margin-right:-5px;color:#646464">
                                <select class="form-control" id="selPeriodUnit" style="width:165px;background-color:#f4f6f8;border:1px solid #27334b;border-radius:0 0.5em 0.5em 0;color:#646464">
                                    <option value="day" i18n="modalConfig.option.PERIOD_UNIT_DAY"></option>
<!--
                                    <option value="hour" i18n="modalConfig.option.PERIOD_UNIT_HOUR"></option>
                                    <option value="month" i18n="modalConfig.option.PERIOD_UNIT_MON"></option>
-->
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row" style="margin-top: 20px;position: relative;float: right;">
                    <button class="btn btn-default btnStyle" type="button" data-dismiss="modal" i18n="common.CANCEL">Cancel</button>
                    <button class="btn btn-primary btnStyle" type="button" data-dismiss="modal" id="btnOk" i18n="common.CONFIRM">Sure</button>
                </div>
            </div>
        </div>
    </div>
</div>
