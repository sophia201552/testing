<style>
    .tableWrap{
        max-height: 670px;
        overflow: auto;
    }
    @media screen and (max-width: 1366px) {
        .tableWrap{
            max-height: 470px;
            overflow: auto;
        }
    }
    #tableOperatingRecord.table-hover > tbody > tr:hover {
        background-color: rgb(207, 212, 220);
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only" i18n="observer.widgets.CLOSE">关闭</span>
        </button>
        <h4 class="modal-title" id="myModalLabel" i18n="observer.widgets.OPERATING_RECORD">操作记录</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group">
                <div class="input-group date form_datetime col-sm-offset-1 col-sm-10" id="datePickerLog" data-date-format="yyyy-mm-dd">
                    <span class="input-group-addon spanArrowDataPicker" id="btnLogPre"><span class="glyphicon glyphicon-chevron-left" /></span>
                    <input class="form-control" size="16" type="text" value="" id="txtLogDate" style="cursor: pointer;" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                    <span class="input-group-addon spanArrowDataPicker" id="btnLogNext"><span class="glyphicon glyphicon-chevron-right" /></span>
                </div>
            </div>
        </div>

        <div class="row tableWrap">
            <table class="table table-striped table-hover" id="tableOperatingRecord">
                <thead>
                    <tr>
                        <th i18n="observer.widgets.TIME">时间</th>
                        <th i18n="observer.widgets.OPERATOR">操作者</th>
                        <th i18n="observer.widgets.INFORMATION">信息</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
