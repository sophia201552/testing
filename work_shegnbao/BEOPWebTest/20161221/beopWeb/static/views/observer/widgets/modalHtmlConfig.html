<style type="text/css">
    #modalHtmlConfig, #modalHtmlConfig .modal-backdrop {position: absolute;}
    #modalHtmlConfig .modal-dialog {
        width: 700px;
    }
    @media (min-width: 1600px) {
        #modalHtmlConfig .modal-dialog {
            width: 900px;
        }
    }
    .tab-host #modalHtmlConfig{
        display: block;
        position: fixed;
        right: 20%;
}
    #modalHtmlConfig .form-textarea {
        min-height: 300px;
        width: 100%;
        max-width: 100%;
    }
    #modalHtmlConfig .write-content {
        margin-top: 10px;
    }
    .label-area {
        border: 1px solid #ccc; 
        height: 34px; 
        line-height: 34px; 
        text-align: center; 
        color: #acacac;
        text-overflow: ellipsis;
        overflow: hidden;
        padding: 0 15px;
    }
    .opt-icon-area {
        color: #c9302c;
        height: 34px; 
        line-height: 34px; 
        text-align: center;
        font-size: 18px;
        display: none;
    }
    .form-group.dropped .opt-icon-area {
        display: inline;
    }
    .drop-area {
        border: 1px dashed #ccc; 
        height: 34px; 
        line-height: 34px; 
        text-align: center; 
        color: #acacac;
        text-overflow: ellipsis;
        overflow: hidden;
        padding: 0 15px;
        cursor: default;
    }
    .drop-area.on {border-color: #46b8da; border-width: 2px;}
    .drop-area.on>* {display:none;}

    .btn-link-to { height: 34px; }

    #modalHtmlConfig .toolbox-config-ctn .panel-body {
        background-color: #f5f5f5;
        border: 1px solid #e3e3e3;
        margin-top: 10px;
    }
    #modalHtmlConfig .toolbox-config-ctn .form-group:last-child {
        margin-bottom: 0;
    }
    #modalHtmlConfig .toolbox-config-ctn .form-group-footer {
        text-align: center;
    }
    #modalHtmlConfig .btn.on {

    }
    /* 添加最大化样式 */
    #modalHtmlConfig .close { font-size: 16px; margin-left: 10px; }
    #modalHtmlConfig .btn-resize-full { display: block; }
    #modalHtmlConfig .btn-resize-small { display: none; }
    #modalHtmlConfig.maxium-screen .btn-resize-full { display: none; }
    #modalHtmlConfig.maxium-screen .btn-resize-small { display: block; }
    #modalHtmlConfig.maxium-screen .modal-dialog,
    #modalHtmlConfig.maxium-screen .modal-content {
        width: 100%;
        margin: 0;
        border: none;
        border-radius: 0;
    }
    #modalHtmlConfig.maxium-screen .modal-dialog { height: 100%; }
    #modalHtmlConfig.maxium-screen .modal-content { min-height: 100%; }
    #modalHtmlConfig.maxium-screen .form-textarea {
        width: 100% !important;
    }
    #panelDataSourceConfig .dropped input{
        border: none;
        width: 100%;
        background: rgb(245, 245, 245);
        text-align: center;
        cursor: default;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    #panelDataSourceConfig .dropped input:focus{
        border: none;
        outline: none;
    }
</style>

<div class="modal" id="modalHtmlConfig">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <button type="button" class="close btn-resize-full">
                    <span class="glyphicon glyphicon-resize-full"></span>
                </button>
                <button type="button" class="close btn-resize-small">
                    <span class="glyphicon glyphicon-resize-small"></span>
                </button>
                <h4 class="modal-title">HTML Modal Options</h4>
            </div>
            <div class="modal-body form-wrap">
                <div class="toolbox-ctn btn-toolbar"></div>
                <div class="toolbox-config-ctn">
                    <div class="collapse" id="panelDataSourceConfig">
                        <div class="panel-body">
                            <div class="form-horizontal"></div>
                        </div>
                    </div>
                    <div class="collapse" id="panelLinkToConfig">
                        <div class="panel-body">
                            <div class="form-horizontal"></div>
                        </div>
                    </div>
                </div>
                <div class="write-content">
                    <textarea class="form-textarea"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-submit">Submit</button>
            </div>
        </div>
    </div>
</div>
