<style>
.glyphicon {
    cursor: pointer;
}
.chartWrap{
    height: 100%;
}
#chartCon{
    width: 40%;
    height: 100%;
    float: left;
    border:1px solid rgb(42,62,82);
    padding: 0 50px;
    background: rgb(25,34,52);
    position: relative;
}
#divChartCtn{
    height: 100%;
    margin-top: 70px;
}
#divPane{
    width: 60%;
    height: 100%;
    float: left;
}
#divPane .form-inline{
    border:1px solid rgb(42,62,82);
    background: rgb(25,34,52);
    height: calc(100% - 40px);
    overflow-y: auto;
    overflow-x: hidden;
    padding-top: 10px;
}
#divPane .labelInfo{
    min-width: 100px;
    font-size: 16px;
    text-align: right;
    height: 40px;
    vertical-align: middle;
    line-height: 40px;
}
#divPane input.form-control,select.form-control{
    height: 40px;
    font-size: 18px;
    margin-right: 20px;
}
#divPane input.special{
    width: 120px;
}
#divPane .spanInfo{
    background-color: rgb(46,62,94);
    height: 40px;
    vertical-align: middle;
    padding: 6px;   
    display: inline-block;
    position: relative;
    text-align: left;
    border-radius: 4px;
}
#divPane .spanInfo label{
    font-size: 18px;
    font-weight: normal;
    padding-left: 12px;
}
#divPane .spanInfo span{
    position: absolute;
    right: 16px;
    line-height: 30px;
    font-size: 16px;
}
#divPane .spanInfo div{
    width: 10px;
    height: 100%;
    position: absolute;
    left: 0;
    top: 0;
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
}
.divActual{
    background: rgb(254,197,0);
}
.divBenchmark{
    background: rgb(103,153,13);
}  
#divPane .divGroup.dataShow .spanInfo div{
    background: rgb(0,160,333);
}
#divPane .divGroup{
    padding: 15px 20px;
}
#divPane .divGroup.dataShow{
    text-align: center;
}
#divPane .divGroup.col-xs-6 .spanInfo{
    margin: 30px 0 30px 100px;
}
#selCycle .btn{
    width: 70px;
    height: 35px;
    font-size:16px;
}
#selCycle .selected{
    background: rgb(91,192,222);
}
.btnCalculate{
    width: 175px;
    height: 50px;
    background: rgb(91,192,222);
    font-size: 18px;
    font-weight: 600;
    margin-top: 40px;
    margin-bottom: 40px;
    text-align: center;
    display: block;
}
.little-btn,#btnSearch.little-btn{
    width: 90px;
    background: rgb(91,192,222);
    height: 40px;
    font-size:16px;
    color: #fff;
    border: none;
    text-align: center;
}
#btnSearch.little-btn{
    padding-left:12px;
}
.navType{
    list-style: none;
    padding: 0;
    overflow: hidden;
    margin: 0;
}
.navType li{
    cursor: pointer;
    float: left;
    font-size: 14px;
    padding: 10px;
    background: rgb(35,41,54);
    border-left: 1px solid rgb(38,38,38);
}
.navType li:first-of-type{
    border-left: 1px solid transparent;
}
.navType li.selected{
    background: rgb(159,159,159);
}
.navType li:first-of-type{
    border-top-left-radius: 4px;
    border-left: none;
}
.navType li:last-of-type{
    border-top-right-radius: 4px;
    border-right: none;
}
.modal{
    position: absolute;
    top: 0;
    left: 0;
}
.modal-backdrop{
    position: absolute;
}
.similarList .dataItem{
    text-align: center;
}
.similarList .dataItem:first-of-type{
    background-color: #fff;
}
.similarList .dataItem > td{
    max-width: 150px;
    min-width: 80px;
    overflow: hidden;
    text-overflow: ellipsis;
    padding-left: 5px;
    padding-right: 5px;
}
#divRelate .row{
    margin-left: 15px;
    margin-right: 15px;
}
.dsNmame{
    margin-bottom: 5px;
    padding: 5px;
    border: 1px solid #aaa;
    width: 260px;
    border-radius: 4px;
    overflow: hidden;
    text-overflow: ellipsis;
}
.baseDate{
    background-color: #76AADE;
    color: #fff;
}
.similarDate{
    background-color: #8FA7BF;
    color: #fff;
}
#tableWrap{
    max-height: 600px;overflow: auto;
}

@media screen and (max-width: 1366px){
    #divPane input.form-control, select.form-control{
        width: 160px;
    }
    .btnCalculate{
        margin-top: 15px;
        margin-bottom: 15px;
    }
    #divPane .divGroup{
        padding: 10px 20px;
    }
    #tableWrap{
        max-height: 380px;
    }
    #divVariable{
        padding-left: 42px !important;
    }
    #chartCon{
        width:30%;
    }
    #divPane{
        width:70%;
    }
}
</style>
<div class="chartWrap">
    <div id="chartCon">
        <div id="divChartCtn"></div>
    </div>
    <div id="divPane">
        <ul class="navType">
            <li class="selected" i18n="benchmark.energyBenchmark.DIRECT_COMPA">直接比较</li>
            <li i18n="benchmark.energyBenchmark.MODEL_COMPA">模型比较</li>
            <li i18n="benchmark.energyBenchmark.SIMILARITY_DAY_COMPA">相似日比较</li>
        </ul>
        <div class="form-inline divPaneOne gray-scrollbar">
            <div class="divGroup row" id="selCycle">
                <div class="col-xs-2 col-xs-offset-2" style="padding-left: 0;"><button class="btn btn-primary selected" data-value="M1" i18n="benchmark.energyQuery.MONTH">月</button></div>
                <div class="col-xs-2"><button class="btn btn-default" data-value="M12" i18n="benchmark.energyQuery.YEAR">年</button></div>
            </div>
            <div class="divGroup row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.ACTUAL_VALUE">实际值</label><input class="form-control iptEndTime col-xs-3" id="" data-format="yyyy-mm" datetimepicker placeholder="选择时间" i18n="placeholder=benchmark.energyBenchmark.SELECT_TIME"/>
                <div class="spanInfo col-xs-4" >
                    <div class="divActual"></div>
                    <label class="spanActual"></label><span>kWh</span>
                </div>
            </div>
            <div class="divGroup row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.FIDUCIAL_VALUE">基准值</label><input class="form-control iptStartTime col-xs-3" id="" data-format="yyyy-mm" datetimepicker placeholder="选择时间" i18n="placeholder=benchmark.energyBenchmark.SELECT_TIME"/>
                <div class="spanInfo col-xs-4">
                    <div class="divBenchmark"></div>
                    <label class="spanBenchmark"></label><span>kWh</span>
                </div>
            </div>
            <div class="divGroup row">
                <label class="labelInfo col-xs-3">  </label>
                <button class="btn btn-primary btnCalculate col-xs-2" id="" i18n="benchmark.energyBenchmark.START_CAL">开始计算</button>
            </div>
            <div class="divGroup dataShow row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.ENERGY_SAVING">节能量</label>
                <div class="spanInfo col-xs-6">
                    <div></div>
                    <label class="saveEnergy"></label>
                    <span>kWh</span>
                </div>
            </div>
            <div class="divGroup dataShow row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.POWER_SAVING">节能率</label>
                <div class="spanInfo col-xs-6">
                    <div></div>
                    <label class="saveRate"></label>
                    <span>%</span>
                </div>
            </div>
            <div class="divGroup dataShow row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.COST_SAVING">节能费用</label>
                <div class="spanInfo col-xs-6">
                    <div></div>
                    <label class="saveCost"></label>
                    <span>RMB</span>
                </div>
            </div>
        </div>
        <div class="form-inline divPaneTwo gray-scrollbar">
            <div class="divGroup row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.MODEL">模型</label>
                <select class="form-control" id="chooseModel">
                </select>
            </div>
            <div class="divGroup row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.ACTUAL_VALUE">实际值</label><input class="form-control iptEndTime col-xs-3" data-format="yyyy-mm" datetimepicker placeholder="选择时间" i18n="placeholder=benchmark.energyBenchmark.SELECT_TIME"/>
                <div class="spanInfo col-xs-4">
                    <div class="divActual"></div>
                    <label class="spanActual"></label><span>kWh</span>
                </div>
            </div>
            <div class="divGroup row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.FIDUCIAL_VALUE">基准值</label>
                <div class="spanInfo col-xs-4">
                    <div class="divBenchmark"></div>
                    <label class="spanBenchmark"></label>
                    <span>kWh</span>
                </div>
            </div>
            <div class="divGroup row">
                <label class="labelInfo col-xs-3">  </label>
                <button class="btn btn-primary btnCalculate col-xs-2" id="btnGetBaseByModel" i18n="benchmark.energyBenchmark.START_CAL">开始计算</button>
            </div>
            <div class="divGroup dataShow row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.ENERGY_SAVING">节能量</label>
                <div class="spanInfo col-xs-6">
                    <div></div>
                    <label class="saveEnergy"></label>
                    <span>kWh</span>
                </div>
            </div>
            <div class="divGroup dataShow row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.POWER_SAVING">节能率</label>
                <div class="spanInfo col-xs-6">
                    <div></div>
                    <label class="saveRate"></label>
                    <span>%</span>
                </div>
            </div>
            <div class="divGroup dataShow row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.COST_SAVING">节能费用</label>
                <div class="spanInfo col-xs-6">
                    <div></div>
                    <label class="saveCost"></label>
                    <span>RMB</span>
                </div>
            </div>
        </div>
        <div class="form-inline divPaneThree gray-scrollbar">
            <div class="divGroup row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.TIME">时间</label>
                <input class="form-control iptStartTime col-xs-3" data-format="yyyy-mm" datetimepicker/>
            </div>
            <div class="divGroup row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.FIDUCIAL_DAY">基准日</label>
                <input class="form-control col-xs-3" id="iptBaseTime" data-format="yyyy-mm-dd" datetimepicker placeholder="选择日期" i18n="placeholder=benchmark.energyBenchmark.INPUT_BASE_DAY"/>
            </div>
            <div class="divGroup row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.INDEPENDENT_VARIABLE">独立变量</label>
                <button class="btn btn-primary little-btn col-xs-2" id="btnShowModal" i18n="benchmark.energyBenchmark.DETAIL">详情</button>
            </div>
            <div class="row" id="divVariable" style="padding: 0 20px;">

            </div>
            <div class="divGroup row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.CONTRAST_DAY">对比日</label>
                <input class="form-control col-xs-3" id="iptCompareTime" data-format="yyyy-mm-dd" datetimepicker disabled/>
                <button class="btn btn-primary little-btn col-xs-2" id="btnSearch" i18n="benchmark.energyBenchmark.SEARCH">搜索</button>
            </div>
            <div class="divGroup row">
                <label class="labelInfo col-xs-3">  </label>
                <button class="btn btn-primary btnCalculate col-xs-2" id="" i18n="benchmark.energyBenchmark.START_CAL">开始计算</button>
            </div>
            <div class="divGroup dataShow row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.ENERGY_SAVING">节能量</label>
                <div class="spanInfo col-xs-6">
                    <div></div>
                    <label class="saveEnergy"></label>
                    <span>kWh</span>
                </div>
            </div>
            <div class="divGroup dataShow row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.POWER_SAVING">节能率</label>
                <div class="spanInfo col-xs-6">
                    <div></div>
                    <label class="saveRate"></label>
                    <span>%</span>
                </div>
            </div>
            <div class="divGroup dataShow row">
                <label class="labelInfo col-xs-3" i18n="benchmark.energyBenchmark.COST_SAVING">节能费用</label>
                <div class="spanInfo col-xs-6">
                    <div></div>
                    <label class="saveCost"></label>
                    <span>RMB</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 独立变量 -->
<div class="modal fade" id="modelConfigModal">
  <div class="modal-dialog" style="height: 60%; margin-top: 80px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" i18n="benchmark.energyBenchmark.INDEPENDENT_VARIABLE_CONFIG">独立变量配置</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div style="position: absolute;right: 30px;z-index: 1;"><span class="glyphicon glyphicon-plus-sign" id="btnAddRelate" style="font-size: 26px;"></span></div>
          <div class="form-group row" id="divRelate">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" i18n="benchmark.energyAnalysis.CLOSE">取消</button>
        <button type="button" class="btn btn-primary btnSaveRelate" data-dismiss="modal" i18n="benchmark.energyAnalysis.SAVE">保存</button>
      </div>
    </div>
  </div>
</div>

<!-- 相似日 -->
<div class="modal fade" id="modelSimilarday">
  <div class="modal-dialog modal-lg" style="height: 60%; margin-top: 80px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" i18n="benchmark.energyBenchmark.SIMILARITY_DAY">相似日</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal gray-scrollbar" id="tableWrap">
            <table class="similarList table"></table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" i18n="benchmark.energyAnalysis.CLOSE">取消</button>
        <button type="button" class="btn btn-primary btnSaveRelate" data-dismiss="modal" i18n="benchmark.energyAnalysis.SAVE">保存</button>
      </div>
    </div>
  </div>
</div>
