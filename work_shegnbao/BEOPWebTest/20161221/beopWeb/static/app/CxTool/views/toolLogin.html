<style>
    body {
        background: -webkit-linear-gradient(top, rgba(56, 72, 106, 0.7) 0%, rgba(56, 72, 106, 0.9) 50%, rgba(56, 72, 106, 0.7) 100%) !important;
        font-family: 'Oleo Script', cursive;
    }

    .lg-container {
        width: 275px;
        margin: 250px auto;
        padding: 20px 40px;
        border: 1px solid #f4f4f4;
        background: rgba(255, 255, 255, .5);
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        -webkit-box-shadow: 0 0 2px #aaa;
        -moz-box-shadow: 0 0 2px #aaa;
    }

    .lg-container h1 {
        font-size: 40px;
        text-align: center;
    }

    #lg-form > div {
        margin: 10px 5px;
        padding: 5px 0;
    }

    #lg-form label {
        display: none;
        font-size: 20px;
        line-height: 25px;
    }

    #lg-form input[type="text"],
    #lg-form input[type="password"] {
        border: 1px solid rgba(51, 51, 51, .5);
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        padding: 5px;
        font-size: 16px;
        line-height: 20px;
        width: 100%;
        font-family: 'Oleo Script', cursive;
        text-align: center;
        outline: none;
    }

    #lg-form div:nth-child(3) {
        text-align: center;
    }

    #lg-form button {
        font-family: 'Oleo Script', cursive;
        font-size: 18px;
        border: 1px solid #000;
        padding: 5px 10px;
        border: 1px solid rgba(51, 51, 51, .5);
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;

        -webkit-box-shadow: 2px 1px 1px #aaa;
        -moz-box-shadow: 2px 1px 1px #aaa;
        cursor: pointer;
    }

    #lg-form button:active {
        -webkit-box-shadow: 0px 0px 1px #aaa;
        -moz-box-shadow: 0px 0px 1px #aaa;
    }

    #lg-form button:hover {
        background: #f4f4f4;
    }

    #message {
        width: 100%;
        text-align: center
    }

    .success {
        color: green;
    }

    .error {
        color: red;
    }

</style>
<div class="lg-container">
    <h1>Sign in</h1>

    <form action="" id="lg-form" name="lg-form" method="post">

        <div>
            <label for="toolLoginName">Username:</label>
            <input type="text" name="toolLoginName" id="toolLoginName" placeholder="Username" required=""
                   autofocus="true"/>
        </div>

        <div>
            <label for="toolLoginPwd">Password:</label>
            <input type="password" name="toolLoginPwd" id="toolLoginPwd" placeholder="Password" required=""/>
        </div>

        <div>
            <button type="submit" id="toolLoginBtn">Login</button>
        </div>

    </form>
    <div id="message"></div>
</div>
