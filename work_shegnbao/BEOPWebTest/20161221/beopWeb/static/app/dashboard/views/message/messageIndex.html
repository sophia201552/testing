<style>
    #ulMessageDivide .list-group-item {
        font-size: 1.6rem;
        position: relative;
        border: none;
        background-color: transparent;
        border-bottom: 1px solid #eee;
        display: flex;
        display: -webkit-flex;
        align-items: center;
        -webkit-align-items: center;
    }
    .messageListIcon {
        position: relative;
        display: inline-block;
        margin-right: 0.8rem;
        height: 2.4rem;
        padding: 0.3rem;
        width: 2.4rem;
        border-radius: 0.4rem;
    }
    #liReportMsg .messageListIcon{
        background-color: #4a8bf2;
    }
    #liWkMsg .messageListIcon{
        background-color: #96cb3b;
    }
    #liScheduleMsg .messageListIcon{
        background-color: #fabc1e;
    }
    #liAffairMsg .messageListIcon{
        background-color: #ea882e;
    }
    .messageListIcon svg{
        height:1.8rem;
        width: 1.8rem;
    }
    .messageListIcon path{
        fill: white;
        stroke: white;
    }
    .list-group-item .badge{
        float: none;
        position: absolute;
        right: 2rem;
        top: 1.3rem;
        padding: 0.2rem 1rem;
        font-size: 1.6rem;
        background: rgba(155,155,155,0.7);
    }
    #liReportMsg .spinner ,#liMsgPush .message-num{
        height: 40px;
        text-align: center;
        font-size: 10px;
        position: absolute;
        right: 2rem;
        top: 0.5rem;
        display: inline-block;
    }
    #liMsgPush .messageListIcon{
        background:#3fdcf9;
    }
    #liMsgPush .badge{
        display: none;
        background:red;
    }
</style>
