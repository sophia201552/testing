<style>
    .row {
        margin: 0;
    }
    .divSelTopTool {
        text-align: center;
        display: inline-block;
        padding: 0;
        border-bottom: 1px solid #ccc;
        border-right: 1px solid #ccc;
        background-color: #f7f7f7;
        position: relative;
    }
    .divSelTopTool:last-of-type{
        border-right: none;
    }
    .btnSelTopTool {
        border: none;
        background: transparent;
        width: 100%;
        padding: 0.5rem;
    }
    .btnSelTopTool:focus{
        color: #0E93DB;
    }
    .divSelTopTool .dropdown-menu{
        width: calc(100% + 1px);
        min-width: 0;
        float: none;
        margin: 0;
        border-radius: 0;
    }
    .liBtnDepart{
        border-bottom: 1px solid #ccc;
        padding: 0.6rem;
        text-align: center;
    }
    .liBtnDepart:last-of-type{
        border-bottom: none;
    }
    .divUser {
        border-bottom: 1px solid #ccc;
        padding: 0.8rem 1.5rem;
        font-size: 1.6rem;
    }
    .divUserDepart {
        text-align: right;
        font-size: 1.4rem;
        color: #aaa;
    }
    #ctnUserList{
        height: calc(100% - 33px);
        overflow: auto;
        -webkit-overflow-scrolling:touch;
    }
    #btnUpdate {
        padding-left: 2rem;
    }

    #ctnJump {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
    }
    .backdrop {
        height: 100%;
        width: 100%;
        background-color: rgba(100,100,100,0.3);
    }
    #divJump {
        z-index: 1;
        position: absolute;
        top: 30%;
        width: 80%;
        padding: 1rem 10%;
        margin-left: 10%;
        text-align: center;
        background: white;
        border: 1px solid #aaa;
    }
    #divJumpTip {
        font-size: 2.2rem;
    }
    #divJumpGrp {
        margin-top: 2rem;
        text-align: center;
    }

    .btnJumpSel {
        font-size: 1.8rem;
        padding: 0.2rem 1rem;
        border: none;
        border-radius: 0.4rem;
    }

    #btnJump {
        background-color: #337AB7;
        color: white;
        margin-right: 2rem;
    }
