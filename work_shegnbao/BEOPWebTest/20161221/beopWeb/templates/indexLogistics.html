<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Logistics</title>
    {% assets "logistics_css_bundle" %}<link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}"> {% endassets %}
    <link rel="stylesheet" type="text/css" href="/static/content/index-black.css">
    <link rel="stylesheet" type="text/css" href="/static/app/Benz/env.css">
    <link rel="stylesheet" type="text/css" href="/static/fonts/beopIconFont/iconfont.css">
    <style>
        html, body, #divMap {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
        }
        .echartContainer{
            width: 100%;
            height: 260px;

        }
        .echartDisplay{
            float: left;
            margin:10px 0px 5px 13px;
            height:100%;
            width:calc(50% - 15px);
            border:1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.9)!important;
            box-shadow: 0px 0px 5px #ccc;
        }

        .amap-marker {
            width: 40px;
            height: 40px;
        }

            .amap-marker .iconfont {
                text-shadow: 4px 3px 3px #333;
            }

        .warehouse .iconfont {
            line-height: 30px;
        }

        .warehouse p,.transporter p{ 
            margin:0px;  
            width:200px;
            text-align: left;
        }

        .markerWarehouse {
            color: #ff6a00;
        }

        .markerTransporter {
            color: blue;
        }

        .dataContainer{
            position: absolute;
            left: 46px;
            z-index: 150;
        }
        .dataContainer ul, .dataContainer li {
            margin:0;
            padding:0;
            list-style: none;
        }

        .dataContainer button {
                width: 80%;
                margin-top: 8px;
            }

        .dataContainer ul {
            padding: 15px;
        }

        .dataDetail{
            display:block;
            width:250px;
            min-height:100px;
            color:#221231;
            border:1px solid #ccc;
            border-radius: 5px;
            background-color:rgba(255,255,255,0.9);
            box-shadow:0px 0px 5px #ddd;
        }
        .dataDetail li{
            min-width:100px;
            height:30px;
            line-height:30px;
        }
        .btnTool{
            margin-bottom: 5px;
        }
        .dataDetail li span{
            padding-left:5px;
        }
        .active .warehouse,.active .transporter{
            color:blue;
        }
        .btnHisReview{
            display:block;
            margin:auto;
            width:100px;
            height:30px;
            background:#2e72df;
            text-align: center;
            line-height: 30px;
            color:white;
            border:none;
            border-radius: 6px;
        }

        .animated .transporter,.animated .warehouse {
            animation:flash 2s infinite linear;
        }
        @keyframes flash {
          from, 50%, to {
            opacity: 1;
          }

          25%, 75% {
            opacity: 0.4;
          }
        }
        #divMap.fadeInUp{
            height:calc(100% - 275px);
            transition:all 0.8s linear;
        }
        #closeWarehouseDetail,#closeTranDetail,.toolHisReview{
            position:absolute;
        }
        #closeWarehouseDetail{
            top:2px;
            right:4px;
            font-size:14px;
            width:15px;
            height:15px;
            color:#ccc;
            cursor: pointer;
            z-index:151;
        }
        #closeTranDetail{
            top:10px;
            right:5px;
            width: 30px;
            height:30px;
            text-align: center;
            color:#aba6a6;
            line-height: 26px;
            font-size:25px;
            cursor: pointer;
        }
        .toolHisReview{
            top: 10px;
            right: 0;
            height:30px;
            width:100px;
            z-index:200;
        }
        .toolHisReview div{
            float:left;
            margin-right:2px;
            width: 30px;
            height: 30px;
            border: 1px solid rgb(12, 12, 12);
            border-radius: 5px;
            font-size: 25px;
            text-align: center;
            line-height: 26px;
            cursor: pointer;
        }
        .toolHisReview div span{
            font-size: 20px;
            color: #0e0e0e;
        }
        .cycleMarker{
            width:10px;
            height:10px;
            border-radius: 50%;
            background-color: red;
        }

        #btnRemoveIframe{
            position: absolute;
            right: 0;
            top: 0;
            padding: 10px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }
        #divTimeQuery{
            position: absolute;
            z-index: 161;
            width: 500px;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(0,0,0,0.2);
            box-shadow: 0 0 10px 1px rgba(0,0,0,0.8);
            border-radius: 5px;
            display: none;
        }
        #divTimeQuery .divTimeRange {
            display: block;
            float:left;
            width: calc(100% - 60px);
            vertical-align: bottom;
        }
        #divTimeQuery button{
            display:block;
            float:left;
            margin-left: 6px;
        }
    </style>
</head>
<body>
    <div id="divScreenContainer" style="float:left; height: 100%; width: calc(100% - 300px);">
        <div id="divTimeQuery">
            <div class="divTimeRange">
                <div class="input-group divIptGrpDateTime" style="width: 100%;">
                    <input class="form-control iptDateTime" id="iptTimeStart" size="16" type="text" data-format="yyyy-mm-dd hh:ii" value="2016-10-24 00:00" datetimepicker="">
                    <span class="input-group-addon" i18n="modalConfig.option.TIP_RANGE_TO">To</span>
                    <input class="form-control iptDateTime" id="iptTimeEnd" size="16" type="text" data-format="yyyy-mm-dd hh:ii" value="2016-10-25 00:00" datetimepicker="">
                </div>
            </div>
            <button class="btn btn-primary">查询</button>
        </div>
        <div id="divMap"></div>
        <div class="echartContainer" id="echartContainer"></div>
    </div>
    <div id="divNavContainer" style="position:relative;float:left; height: 100%; width: 300px;">
    </div>
    <div id="divPageScreenContainer" style="background-color:#2b3034;position:absolute;display: none;float:left; height: 100%; width: calc(100% - 300px);">
        <span id="btnRemoveIframe" class="glyphicon glyphicon-remove" style=""></span>
        <iframe style="border:0;height:100%;width:100%"></iframe>
    </div>
    {% assets "logistics_js_bundle" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script> {% endassets %}
</body>
</html>
