<style>
    ul {
        padding: 0;
        margin: 0;
    }

        ul li {
            list-style: none;
        }

    #modalTemplate, #templateLeft, #templateRight, #templateTabs {
        height: 100%;
    }
    #templateLeft{overflow-y: auto;}
    #templateTitle,#otherTitle {
        line-height: 50px;
        background-color: #383e41;
        border-right: 1px solid #313639;
        padding-left: 15px;
        font-size: 16px;
        font-weight: 600;
        color: #c7c7c7;
    }

    #tabName {
        position: relative;
        background-color: #383e41;
        height: 50px;
    }

    #templateRight {
        background-color: #34393c;
        border-left: 1px solid #222;
    }

    #templateTabs .tab-item,#ulOtherTabs .tab-item {
        line-height: 50px;
        border-top: 1px solid #3c3c3c;
        border-bottom: 1px solid #292929;
        font-size: 14px;
        color: #98a3aa;
        cursor: pointer;
    }
    #templateTabs>ul>li:last-child,#otherTabs>ul>li:last-child {
        border-bottom: none;
    }

    #templateTabs .divCheck,#ulOtherTabs .divCheck {
        background-color: #3273a5;
        color: #c7c7c7;
    }

    #templateTabs .divTab span,#otherTabs .divTab span {
        margin: 0 15px;
        cursor: pointer;
    }

    /* report*/
    .paneTempButton {
        height: 100%;
        display: flex;
        align-items: center;
        padding-left: 20px;
    }
    .paneTempButton > div {
        margin-right: 12px;
        font-size: 14px;
        cursor: pointer;
        color: #ddd;
    }
    .paneTempButton > div:hover {
        color: #769fe8;
    }

    .tpl-item {
        background-color: #4f5457;
        padding: 0;
        margin: 20px 0 0 20px;
        height: 54px;
        width: 284px;
        float: left;
        display: flex;
        align-items: center;
        cursor: pointer;
        box-shadow: rgba(50,50,50,0.5) 3px 3px;
        border: 2px solid #34393c;
        position:relative;
    }
    .tpl-item:hover {
        background-color: #313639;
    }
    .tpl-item .glyphicon {
        font-size: 24px;
        color: #78C1DD;
        margin: 0 10px 0 14px;
    }

    .tpl-item input {
        width: calc(100% - 60px);
        color: #313639;
        border: none;
        background-color: #4f5457;
        display: inline-block;
        height: 30px;
    }
    /*弹出素材信息start*/
    #tabContent .tplItemTooltip{
        width:180px;
    }
    #tabContent .tplItemTooltip .tooltipContent{
         background:rgba(0,0,0,0.8);
        color:#fff;
        min-height:90px;
    }
    #tabContent .tplItemTooltip .item-nameF,#tabContent .tplItemTooltip .item-name{
        height:28px;
        line-height:28px;
    }
{#    #tabContent .tplItemTooltip .col-xs-5,#tabContent .tplItemTooltip .col-xs-7{#}
{#        padding:0#}
{#    }#}
    #tabContent .tplItemTooltip  .item-nameF{
        padding-right:10px;
        text-align:right;
    }
    #tabContent .tplItemTooltip .item-name{
        padding-left:5px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    #tabContent .displayAnamition{
        background-size: cover;
        background-repeat: no-repeat;
        margin:0 auto;
    }
    /*弹出素材信息end*/
    #tabContent {
        clear: both;
        padding: 0;
        background-color: #34393c;
        height: calc(100% - 50px);
        overflow-x: hidden;
        overflow-y: auto;
        color: #98a3aa;
        padding-bottom: 10px;
    }

    #tabContent .group-item .glyphicon, #tabContent .upGroup .glyphicon {
        font-size: 24px;
        color: #d9b84a;
        margin: 0 10px 0 14px;
    }

    #tabContent .tpl-item-name, #tabContent .group-item-name {
        display: inline-block;
        width: calc(100% - 60px);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    #tabContent .on {
        border: 2px solid #98a3aa;
    }
    /* layer*/
    #tabContent .tpl-item.pageBox {
        width: 200px;
        height: 120px;
        cursor: pointer;
        background-color: #4f5457;
        display: block;
        position: relative;
    }

    #tabContent .tpl-item.pageBox:hover {
        background-color: #383b3d;
    }
    #tabContent .pageName {
        background-color: #6a7174;
        width: 100%;
        height: 50px;
        float: left;
        color: #fff;
        display: flex;
        align-items: center;
        padding-right: 5px;
    }
    #tabContent .pageBody{
        clear: both;
    }
    #tabContent .pageName input {
        width: 60%;
        color: #313639;
        border: none;
        background-color: #6a7174;
        display: inline-block;
        height: 30px;
    }

    #tabContent .pageText {
        display: inline-block;
        text-align: center;
        padding: 10px 0 0px;
        width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    #tabContent .slider-cb-wrap {
        position: absolute;
        right: 0;
        top: 0;
        display: none;
    }
    #tabContent .active .slider-cb-wrap{
        display: block;
    }
    #tabContent .slider-cb {
        width: 20px;
        height: 20px;
        display: block;
        background: rgba(73, 31, 31, 0.17);
        cursor: pointer;
        border-bottom-left-radius: 0;
    }
    #tabContent .active{
        border-color: #ff9600;
    }
    #tabContent .active .slider-cb {
        background: url('/static/images/item_checked.png') no-repeat;
        border-right: 2px solid #2e8ded;
        border-bottom: 2px solid #2e8ded;
    }

    /* widgitNameModal*/
    #widgitNameModal .modal-dialog {
        color: #333;
    }

    #widgitNameModal .modal-dialog label {
        height: 3.5rem;
        line-height: 3.5rem;
    }

    #widgitNameModal .form-goupCy {
        height: 3.5rem;
    }

    #materiaModal.materialUse .copy {
        left: 5px;
        right: inherit;
    }

    #materiaModal.materialUse .usePriPhoto, #materiaModal.materialUse .usePubPhoto {
        display: none;
    }

    #materiaModal.materialUse .photoItem:hover .usePriPhoto, #materiaModal.materialUse .photoItem:hover .usePubPhoto {
        display: none;
    }
    /* image*/
    @media (min-width: 1500px) {
        #tabContent .thumbnail {
            height: 130px;
            line-height: 130px;
        }
    }

    @media (max-width: 1500px) and (min-width: 1200px) {
        #tabContent .thumbnail {
            height: 100px;
            line-height: 100px;
        }
    }

    @media (max-width: 1200px) {
        #tabContent .thumbnail {
            height: 60px;
            line-height: 60px;
        }
    }

    #tabContent .tpl-item.photoItem, #tabContent .tpl-item.groupPhotoItem{
        width: 160px;
        height: 140px;
        cursor: pointer;
        background-color: #4f5457;
        display: block;
        position: relative;
        overflow: hidden;
    }
    #tabContent .animFlag {
        background: rgb(7, 138, 152);
        display: block;
        overflow: hidden;
        white-space: nowrap;
        position: absolute;
        color: #fff;
        text-align: center;
        transform: rotate(-45deg);
        box-shadow: 0 0 10px #313131;
        z-index: 3;
        padding: 0 30px;
        left: -25px;
        top: 10px;
        border: 1px solid #D6CFCF;
    }
    #tabContent .thumbnail {
        width: 100%;
        height: 100%;
        text-align: center;
        cursor: pointer;
        vertical-align: middle;
        border: 0;
        border-radius: 2px;
        padding: 10px;
        margin-bottom: 0;
        background-color: rgb(70, 77, 82);
        position: relative;
    }
    #tabContent .thumbnail .center{
        position: absolute;
        top:0;
        left:0;
        right: 0;
        bottom:0;
        margin:auto;
    }
    #tabContent .thumbnail:hover {
        background-color: rgb(48, 53, 56);
    }

    #tabContent .thumbnail:hover .imgSize{
        height: 25px;
    }

    #tabContent .thumbnail img {
        max-width: 100%;
        max-height: 100%;
        display: inline-block;
    }

    #tabContent .caption {
        display: block;
        width: 100%;
        text-align: center;
        background: rgba(133, 186, 226, 0.4);
        padding: 0;
        position: absolute;
        bottom: 0;
        left: 0;
        color: #eee;
        font-size: 14px;
    }

    #tabContent .caption h3 {
        color: #eee;
        font-size: 14px;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 25px;
        line-height: 25px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    /**#tabContent .caption:hover .imgSize{
        display: block;
    }**/
    #tabContent .caption .imgSize{
        height: 0;
        transition: height .7s;
        -moz-transition:height .7s;
        -webkit-transition:height .7s;
        -o-transition:height .7s;
    }

    #formModal{color:#c7c7c7;}
    #formModal .modal-dialog {
        width:860px;
    }
    #formModal .imgCheckBox {
        width: 100px;
        height: 70px;
        margin:5% auto;
        line-height: 70px;
        text-align: center;
        display: table-cell;
        vertical-align: middle;
    }
    #formModal .imgCheckBox img {
        max-width: 100%;
        max-height: 100%;
    }
    #formModal .formSingle {
        border-bottom:1px solid #ddd;
        margin-bottom: 15px;
    }
    #imgFilterBox .formSingle:last-child {
        border-bottom:none;
    }
    .radioAnimation{
        display: none;
    }
    .radioAnimation .animationInfo {
        display:inline-block!important;
        float:left;
    }
    #tabContent .photoItemBox,#tabContent .animItemBox{display: table;}
    #tabContent .tpl-item.hove,#tabContent .tpl-item.act{
        border-color: #3273a5;
    }
     /* search*/
    #tabName .divSearch{
        position: absolute;
        right: 1%;
        top: 8px
    }
    #tabName .divSearch .input-group{
        position: relative;
        font-weight: normal;
        font-size: 14px;
        width: 80%;
        margin: 0 auto;
    }
    #tabName .iptSearch{
        width: 100%;
        background: rgba(255, 255, 255, 0.85);
        border: 0;
        border-radius: 4px;
        box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.06);
        color: #555;
        height: 24px;
        font-size: 12px;
        margin: 10px 20px;
    }
    #tabName .spanSearch{
        top: 13px;
        right: -12px;
        color: #98a3aa;
        position: absolute;
        z-index: 5;
        border: none;
    }
    /*ztree*/
    #templateLeft .ztree{
        overflow: auto;
    }
    #templateLeft .ztree li span.button.switch{
        height: 20px;
    }

    #templateLeft .ztree li a.curSelectedNode{
        background-color: transparent;
    }
    #templateLeft .ztree li a.treeNodeCheck{
        background-color: #3273a5;
    }
    #templateLeft .ztree li a.drog{
        background-color: #3273a5;
    }
    span.tmpzTreeMove_arrow,ul.ztree.zTreeDragUL{z-index: 1;}
</style>
<div id="modalTemplate" class="row">
    <div id="templateLeft" class="col-sm-2 gray-scrollbar">
        <div id="divTemplate" style="display:none;">
            <div class="row" id="templateTitle">Template</div>
            <div class="row" id="templateTabs">
                <ul id="ulTemplateTabs"></ul>
            </div>
        </div>
        <div id="divOther" style="display:none;">
            <div class="row" id="otherTitle">Other</div>
            <div class="row" id="otherTabs">
                <ul id="ulOtherTabs"></ul>
            </div>
        </div>
    </div>
    <div id="templateRight" class="col-sm-10">
        <div class="row" id="tabName"></div>
        <div class="row gray-scrollbar" id="tabContent"></div>
    </div>
</div>
<div class="modal fade" id="formModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><button type="button" class="close" id="btnClose"><span>&times;</span></button><h4 class="modal-title">Image information</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="imgFilterBox">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="buttonOk">OK</button>
            </div>
        </div>
    </div>
</div>
</div>
