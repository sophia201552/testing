<style>
    .form-inline .form-group{
        display: block;
        margin-bottom: 15px;
    }
        .form-inline .form-group label{
            width: 160px;
            text-align: right;
            padding-right: 20px;
        }
        .form-inline .form-group input{
            border-radius: 4px;
            width: 300px;
        }
    #addByTplModalWrap .modal-backdrop.in{opacity: 0.3;}
</style>
<div id="addByTplModalWrap">
    <div class="modal fade" id="addByTplModal"  style="z-index: 1051;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="btnClose" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" i18n="admin.welcom.addByTpl.APPLY_TEMP"><!--应用模板--></h4>
                </div>
                <div class="modal-body">
                    <div class="form-inline">
                      <div class="form-group">
                          <label for="iptTplName" i18n="admin.welcom.addByTpl.TEMP_NAME">模板名称</label>
                          <span type="text" class="form-control" id="iptTplName" style="border: none;box-shadow: none;"></span>
                      </div>
                      <!-- single -->
                      <div class="form-group single">
                          <label for="iptPageName" i18n="admin.welcom.addByTpl.PAGE_NAME">页面名称</label>
                        <input type="email" class="form-control" id="iptPageName" placeholder="如: myPage" i18n="placeholder=admin.welcom.addByTpl.PAGE_NAME_EG">
                      </div>
                      <div class="form-group">
                      <!-- batch -->
                      <div class="form-group batch">
                          <label for="iptPlaceBatch" i18n="admin.welcom.addByTpl.BATCH_PLACE">批量占位符</label>
                        <input type="email" class="form-control" id="iptPlaceBatch" placeholder="{x:['1','a']}  或 {x: {min: 2, max: 10, step: 1}}" i18n="placeholder=admin.welcom.addByTpl.BATCH_PLACE_EG">
                      </div>
                      <div class="form-group batch">
                          <label for="iptPageNameBatch" i18n="admin.welcom.addByTpl.BATCH_PAGE">批量页面名称</label>
                        <input type="email" class="form-control" id="iptPageNameBatch" placeholder="如: myPage<#x#>" i18n="placeholder=admin.welcom.addByTpl.BATCH_PAGE_EG">
                      </div>
                      <div class="form-group">

                      <div class="form-group">
                          <label for="iptTplDs" i18n="admin.welcom.addByTpl.REPLACE_STR">替换点名字符串</label>
                        <input type="text" class="form-control" id="iptTplDs" placeholder="如:331"  i18n="placeholder=admin.welcom.addByTpl.REPLACE_STR_EG">
                      </div>

                      <div class="form-group">
                          <label for="iptReplace" i18n="admin.welcom.addByTpl.REPLEASE_AS">替换为</label>
                        <input type="email" class="form-control" id="iptReplace" i18n="placeholder=admin.welcom.addByTpl.REPLEASE_AS_EG">
                      </div>
                    </div>
                </div>
            </div>
        </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="buttonOk" i18n="admin.welcom.addByTpl.SURE">确定</button>
            </div>
            </div>
        </div>
    </div>
</div>
