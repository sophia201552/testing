<div id="codeEditorModalWrap" class="stretch">
<style>
.stretch {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
}
#codeEditorModalWrap {
    z-index: 1999;
    background-color: #fff;
}
#codeEditorModal {
    width: 100%;
    height: 100%;
    position: relative;
}
#header { background-color: #333; }
#header .close {
    float: right;
    font-size: 20px;
    color: #fff;
    opacity: .5;
    text-shadow: none;
    line-height: 20px;
}
#header .close:hover {
    opacity: .8;
}

/* layout styles */
#content {
    top: 40px;
}
#content .column {
    display: block;
    height: 100%;
    width: 50%;
}
#content .left {
    left: 0;
    position: absolute;
}
#content .right {
    right: 0;
    position: absolute;
}

/* handler styles */


/* box styles */
#content .box {
    width: 100%;
}
.box-top {
    height: 40%;
    top: 0;
    border-bottom: 1px solid #cfd6d9;
}
.box-bottom {
    height: 60%;
    bottom: 0;
}
.box-top, .box-bottom {
    position: absolute;
    border-right: 1px solid #cfd6d9;
}
#content textarea, #content iframe {
    min-width: 100px;
    width: 100%;
    height: 100%;
    border: none;
    padding: 0;
    margin: 0;
}
#content .CodeMirror {
    line-height: 1.55em;
    font-size: 12px;
    font-family: "Fira Mono",Monaco,"Andale Mono","Lucida Console","Bitstream Vera Sans Mono","Courier New",Courier,monospace;
    overflow: hidden;
    height: 100%;
    background: 0 0;
    color: #39464E;
}
#content .box-label {
    border: 1px solid rgba(255,255,255,0);
    background: rgba(243,245,246,.8);
    display: inline-block;
    position: absolute;
    top: 7px;
    right: 5px;
    text-align: center;
    font-size: 11px;
    border-radius: 20px;
    color: #7f94a1;
    line-height: 23px;
    padding: 0 7px;
    z-index: 30;
    letter-spacing: 1px;

    transition: all .1s;
}
#content .box-label:hover {
    border: 1px solid #1C90F3;
    color: #1C90F3;
    text-decoration: none;
}

/* 单独的 html 编辑布局 */
.html-only .left .box-top {
    height: 100%;
}
.html-only .left .box-bottom {
    display: none;
}
.html-only .right .box-top {
    display: none;
}
.html-only .right .box-bottom {
    height: 100%;
}

/* 单独的 javascript 编辑布局 */
.js-only .right {
    display: none!important;
}
.js-only .left {
    width: 100%!important;
}
.js-only .left .box-top {
    display: none;
}
.js-only .left .box-bottom {
    height: 100%;
}
.js-only #btnRunCode {
    display: none!important;
}

</style>
<div id="codeEditorModal">
    <div class="container-fluid" id="header">
        <div class="navbar-header">
            <a class="navbar-brand" href="javascript:;" i18n="mainPanel.attrPanel.attrHtml.TITLE"><!--代码编辑器--></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
            <ul class="nav navbar-nav">
                <li><a href="javascript:;" id="btnRunCode" i18n="mainPanel.attrPanel.attrHtml.RUNCODE"><!--运行代码--></a></li>
                <li><a href="javascript:;" id="btnSaveAndExit" i18n="mainPanel.attrPanel.attrHtml.SAVEANDEXIT"><!--保存并退出--></a></li>
            </ul>
            <div class="navbar-text navbar-right">
                <button type="button" class="close"><span aria-hidden="true">×</span></button>
            </div>
        </div>
    </div>
    <form id="formResult" action="/codePreview" method="post" target="result">
        <div class="stretch" id="content">
            <div class="column left">
                <div class="box box-top" id="boxHtml">
                    <textarea id="idCodeHtml" rows="10" cols="40" name="codeHtml" style="display: none;"></textarea>
                    <a href="javascript:;" class="box-label" data-panel="html">
                        <span>HTML</span>
                    </a>
                </div>
                <div class="box box-bottom" id="boxJs">
                    <textarea id="idCodeJs" rows="10" cols="40" name="codeJs" style="display: none;"></textarea>
                    <a href="#" class="box-label" data-panel="html">
                        <span>JAVASCRIPT</span>
                    </a>
                </div>
            </div>
            <div class="column right">
                <div class="box box-top" id="boxCss">
                    <textarea id="idCodeCss" rows="10" cols="40" name="codeCss" style="display: none;"></textarea>
                    <a href="#" class="box-label" data-panel="html">
                        <span>CSS</span>
                    </a>
                </div>
                <div class="box box-bottom" id="boxResult">
                    <iframe name="result" id="frmResult" sandbox="allow-forms allow-popups allow-scripts allow-same-origin allow-modals" frameborder="0"></iframe>
                    <a href="javascript:;" class="box-label" data-panel="html">
                        <span>RESULT</span>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
</div>
