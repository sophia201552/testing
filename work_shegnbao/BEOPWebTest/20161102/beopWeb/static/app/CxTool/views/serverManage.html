<script type="text/html" id="tpl_unit">
    <!var keys = Object.keys(units);!>
    <!for(var m=0; m < keys.length; m=m+3){!>
    <tr>
        <td style="background-color: aliceblue;"><!=keys[m]!></td>
        <td class="unit-value" data-key="<!=keys[m]!>">
            <span class="unit-text"><!=units[keys[m]]!></span>
            <span class="icons edit">
                <span class="glyphicon glyphicon-pencil edit-icon" aria-hidden="true"></span>
            </span>
            <span class="icons action">
                <span class="glyphicon glyphicon-ok-circle ok" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-remove-circle cancel" aria-hidden="true"></span>
            </span>
        </td>
        <td style="background-color: aliceblue;"><!=keys[m+1]!></td>
        <td class="unit-value" data-key="<!=keys[m+1]!>">
            <span class="unit-text"><!=units[keys[m+1]]!></span>
            <span class="icons edit">
                <span class="glyphicon glyphicon-pencil edit-icon" aria-hidden="true"></span>
            </span>
            <span class="icons action">
                <span class="glyphicon glyphicon-ok-circle ok" aria-hidden="true"></span>

            </span>
        </td>
        <td style="background-color: aliceblue;"><!=keys[m+2]!></td>
