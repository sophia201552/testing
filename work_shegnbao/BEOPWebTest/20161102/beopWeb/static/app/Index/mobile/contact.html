<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        html, body, iframe {
            width:100%; height:100%; border:none; margin: 0;
        }
    </style>
</head>
<body>
    <iframe></iframe>
    <script>
		function setLanguage(language){
			var iframeDom = document.getElementsByTagName('iframe')[0];
			iframeDom.setAttribute('src','http://beop.rnbtech.com.hk/contact?lang='+language);
		}
		setLanguage(localStorage['language'])
	</script>
</body>
</html>
