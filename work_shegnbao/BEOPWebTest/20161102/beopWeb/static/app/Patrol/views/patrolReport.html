<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        startView: 'month',
        minView: 'month',
        format: "yyyy-mm-dd",
        autoclose: true,
        pickerPosition: "bottom-left"
    });
</script>
<div id="divPatrolReport">
    <div class="btn-group">
        <button type="button" class="btn btn-primary active" id="btnTaskReport">任务报表</button>
        <button type="button" class="btn btn-primary" id="btnPeopleReport">人员报表</button>
    </div>
    <div class="form-group">
        <div class="input-group date form_datetime col-sm-offset-1 col-sm-10" data-date-format="yyyy-mm-dd">
            <span class="input-group-addon spanArrowDataPicker" id="prev-month"><span class="glyphicon glyphicon-chevron-left"></span></span>
            <input class="form-control" size="16" type="text" value="" id="inputPatrolTime" style="cursor: pointer;" readonly="">
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
            <span class="input-group-addon spanArrowDataPicker" id="next-month"><span class="glyphicon glyphicon-chevron-right"></span></span>
        </div>
    </div>
    <div class="table-responsive gray-scrollbar" style="clear: both;" id="tableReport">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>巡更任务</th><th id="patrolDepartment" style="display: none;">部门</th><th id="patrolPercent" style="display: none;">完成率</th>
                    <th data-date="mon">1</th><th data-date="tue">2</th><th data-date="wed">3</th>
                    <th data-date="thu">4</th><th data-date="fri">5</th><th data-date="sat">6</th><th data-date="sun">7</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="pathReportModal" style="display:none;" data-backdrop = "static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">巡更任务查看</h3>
                </div>
                <div class="modal-body gray-scrollbar">
                    <div class="panel panel-white">
                        <div class="panel-heading"></div>
                        <div class="panel-body">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="pathDetailsModal" style="display:none;" data-backdrop = "static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body gray-scrollbar">
                    <div class="panel panel-white">
                        <div class="panel-body">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
