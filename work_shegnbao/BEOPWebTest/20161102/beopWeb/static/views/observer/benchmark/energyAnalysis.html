<style>
    .ctnBenchmark .panelBmModule{
        padding: 5px 10px;
    }
    .tabWrap{
        height: 100%;
    }
    .tabWrap .nav-tabs{
        border-bottom: none;
        background: transparent !important;
    }
    .tabWrap .nav-tabs>li{
        background-color: rgb(38, 38, 38);
        border-left: 1px solid #383838;
    }
    .tabWrap .nav-tabs>li:first-of-type{
        border-top-left-radius: 4px;
        border-left: none;
    }
    .tabWrap .nav-tabs>li:last-of-type{
        border-top-right-radius: 4px;
    }
    #modelTemplate{
        display: none;
    }
    .tab-content, .tab-pane{
        height: 100%;
        padding: 10px 3px;
    }
    .relevAnalysis {
        width: 100%;
        height: 100%;
    }

    .leftCtnC {
        width: 67%;
        height: 100%;
        float: left;
    }

    .rightCtnC {
        width: 33%;
        height: 100%;
        float: left;
    }

    .chartCtn {
        width: 100%;
        height: 100%;
    }

    .divTop {
        height: 60px;
    }

    .divChartMix {
        height: calc(100% - 80px);
    }

    .paneParams h4 {
        height: 16%; padding-left: 40px;
    }

    .paneParams h4 span {
        padding-left: 20px;
    }

    .paneParams {
        overflow-y: auto;
    }
    .divRow{
        font-size: 0;
        border-bottom: 1px solid rgba(136, 136, 136, .6);
        cursor: pointer;
    }
    .divRow.divAnalysis{
        margin-bottom: 5px;
        border-left: 5px solid #aaa;
    }
    .divRow.divAnalysis.selected{
        background-color: rgba(220,220,220,0.1);
    }
    .divRow.divAnalysis:nth-of-type(2){
        border-left-color: #D23636;
    }
    .divRow.divAnalysis:nth-of-type(3){
        border-left-color: #D29436;
    }
    .divRow.divAnalysis:nth-of-type(4){
        border-left-color: #58A046;
    }
    .divRowTtl{
    }
    .divUnit{
        font-size: 14px;
        display: inline-block;
        width: 33.33%;
        text-align: center;
        padding: 10px;
    }
    .divUnit:last-child{
        border-right: none;
    }
    .paneResult{
        width: 100%;
        max-height: 400px;
        display: none;
        text-align: center;
        overflow: auto;
        padding-bottom: 30px;
        margin-left: 40px;
        margin-bottom: 30px;
        border-bottom: 3px solid rgba(83, 93, 132, 0.4);
        padding-top: 30px;
    }

    .tips{
        text-align: center;
        height: 100%;
        padding-top: 50px;
        position: relative;
        background-color: rgba(222,222,222,0.1);
    }
    .glyphicon{
        cursor: pointer;
    }
    input.form-control.name{
        text-align: center;
    }
    input.form-control.point{
        width: 200px;
        display: inline-block;
    }
    #modelConfigModal{
        position: absolute;
        top: 0;
        left: 0;
    }
    .modal-backdrop{
        position: absolute;
    }
    .iconEdit{
        display: none;
        margin-left: 5px;
    }
    li:hover .iconEdit{
        display: inline-block;
    }
    .form-group .param.name, .form-group .param.value{
        display: inline-block;
        margin-right: 5px;
        margin-left: 5px;
        width: 60px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    #modelTabList li a{
        margin-right: 0px;
    }
    #modelTabList li a > span{
        color: #eee;
    }
    #modelTabList li.active a, #modelTabList li a:hover, #modelTabList li a:active{
        border-color: transparent;
        border-radius: 0;
    }
    #modelTabList li:first-of-type a{
        border-top-left-radius: 4px;
    }
    #modelTabList li.active a > span{
        color: #eee;
    }

    #divRelate .row{
        margin-right: 0;
        margin-left: 0;
    }

    @media screen and (max-width: 1366px){
        .paneResult{margin-left: 0;}
    }
</style>

<div class="tabWrap">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" id="modelTabList" role="tablist">
    <!--<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>-->
  </ul>

  <!-- Tab panes -->
  <div class="tab-content" id="modelTabContent">
    <!--<div role="tabpanel" class="tab-pane active" id="home"></div>-->
  </div>

</div>

<div class="relevAnalysis" id="modelTemplate">
    <div class="leftCtnC">
        <div class="divTop">
            <div class="form-inline">
                <label for="selCycle" i18n="benchmark.energyQuery.CYCLE">周期</label>
                <select class="form-control selCycle">
                  <option value="h1" i18n="benchmark.energyQuery.HOUR">时</option>
                  <option value="d1" selected i18n="benchmark.energyQuery.DAY">天</option>
                  <option value="M1" i18n="benchmark.energyQuery.MONTH">月</option>
                  <!--<option value="M12" i18n="benchmark.energyQuery.YEAR">年</option>-->
                </select>
                <label for="iptStartTime" class="label" i18n="benchmark.energyQuery.START_TIME">起始时间</label>
                <input type="text" class="form-control iptStartTime" id="" placeholder="起始时间" i18n="placeholder=benchmark.energyQuery.START_TIME" data-format="yyyy-mm-dd" datetimepicker>
                <label for="iptEndTime" class="label" i18n="benchmark.energyQuery.END_TIME">结束时间</label><input type="text" class="form-control iptEndTime" id="" placeholder="结束时间" i18n="placeholder=benchmark.energyQuery.END_TIME" data-format="yyyy-mm-dd" datetimepicker>
            </div>
        </div>
        <div class="divChartMix chartCtn"></div>
    </div>
    <div class="rightCtnC">
        <div class="divTop" style="text-align: right">
            <button class="btn btn-default btnConfig" i18n="benchmark.energyAnalysis.CONFIG">配置</button>
            <button class="btn btn-primary btnAnalysis" i18n="benchmark.energyAnalysis.ANALYSIS">分析</button>
            <button class="btn btn-warning btnDelete" disabled i18n="benchmark.energyAnalysis.DELETE">删除</button>
        </div>

        <div class="tips" i18n="benchmark.energyAnalysis.CLICK_CHECK">点击分析按钮,查看分析结果</div>
        <div class="paneResult">
            <div class="paneParams">
                <div class="divRow divRowTtl">
                    <div class="divUnit divTtlUnit" i18n="benchmark.energyAnalysis.CORRELATION_RANK">相关性排位</div>
                    <div class="divUnit divTtlUnit" i18n="benchmark.energyAnalysis.FACTOR">因子</div>
                    <div class="divUnit divTtlUnit" i18n="benchmark.energyAnalysis.CORRELATION_INDEX">相关系数</div>
                </div>
            </div>
        </div>
        <div class="paneModelInfo">
            <div class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-3 control-label" i18n="benchmark.energyAnalysis.DATA_ORIGIN">数据来源</label>
                <div class="col-sm-9" id="projectName"></div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" i18n="benchmark.energyAnalysis.TIME_SCOPE">时间范围</label>
                <div class="col-sm-9" id="timeRange"></div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" i18n="benchmark.energyAnalysis.FIT_OBJECT">拟合对象</label>
                <div class="col-sm-9" id="fittingObj"></div>
              </div>
              <!--<div class="form-group">
                <label class="col-sm-3 control-label" i18n="benchmark.energyAnalysis.RELET_PARAMETER">关联参数</label>
                <div class="col-sm-9" id="relativeParams"></div>
              </div>-->
              <div class="form-group">
                <label class="col-sm-3 control-label" style="padding-right: 40px;">R<span style="transform: scale(0.68);position: absolute;top: -4px;display: inline-block;">2</span></label><!--i18n="benchmark.energyAnalysis.CORRELATION_INDEX"-->
                <div class="col-sm-9" id="relativeVal"></div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label" i18n="benchmark.energyAnalysis.MODEL_DESC">模型描述</label>
                <div class="col-sm-9" id="modelInfo"></div>
              </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modelConfigModal">
  <div class="modal-dialog" style="height: 60%; margin-top: 80px">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" i18n="benchmark.energyAnalysis.MODEL_COMFIG">模块配置</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div style="position: absolute;right: 30px;z-index: 1;"><span class="glyphicon glyphicon-plus-sign" id="btnAddRelate" style="font-size: 26px;"></span></div>
          <div class="form-group" id="divRelate">
            <!--<label class="col-sm-2 control-label name"></label>
            <div class="col-sm-8 point" ></div>
            <div class="col-sm-2"><span class="glyphicon glyphicon-remove-circle"></span></div>-->
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" i18n="benchmark.energyAnalysis.CLOSE">关闭</button>
        <button type="button" class="btn btn-primary btnSaveRelate" i18n="benchmark.energyAnalysis.SAVE">保存</button>
      </div>
    </div>
  </div>
</div>
