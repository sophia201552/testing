<style>
    #bechingBox{
        width:100%;
        height:100%;
    }
    #bechingBox .bechingConfigBox{
        width:100%;
        height:100px;
        padding:20px;
    }
    #bechingBox .input-group-btn .dropdown-menu{
        min-width:inherit;
        width:100%;
    }
    #bechingBox .input-group-btn .dropdown-menu a{
        text-align: center;
    }
    #bechingBox .bechingConfigBtnBox{
        text-align:right;
    }
    #bechingBox .timeSelsect{
        border:none;
    }
    #bechingBox .bechingEchartsBox{
        height:calc(100% - 100px);
    }
    #bechingBox .echartsListBox{
        width:100%;
        height:calc(100% - 215px);
        border-bottom: 1px solid #4A4949;
    }
    #bechingBox .diffAreaList{
        width:100%;
        height:200px;
        margin-top:15px;;
        border-top: 1px solid #4A4949;
        overflow-y: auto;
    }
    #bechingBox .areaSingleBox{
        height:45px;
        line-height:45px;
        width:150px;
        /*border:1px solid #fff;*/
        border-radius:5px;
        margin:8px;
        padding:0 10px;
        float:left;
        cursor:pointer;
    }
    #bechingBox .areaSingleBox.attSelected{
        border:1px solid #fff;
    }
    #bechingBox .showOrHide{
        display:inline-block;
        width:30px;
        height:30px;
        background:#fff;
        border-radius:3px;
        line-height: 30px;
        text-align: center;
        margin-left:10px;
        margin-top: -39px;
        vertical-align: middle;
    }
    #bechingBox .showOrHide .glyphicon-eye-open,#bechingBox .showOrHide .glyphicon-eye-close{
        color:#333;
    }
    #bechingBox .projNameCn{
        display:inline-block;
        width:86px;
        overflow: hidden;
        white-space:nowrap;
        text-overflow:ellipsis;
    }
    #refreshEcharts{
        display:inline-block;
        padding:6px 12px;
        background-color: #286090;
        border-color: #204d74;
        border-radius:3px;
        cursor:pointer;
    }
</style>
<div id="bechingBox">
    <div class="bechingConfigBox clearfix">
        <div class="col-xs-5">
            <div class="input-group">
              <input type="text" class="form-control" id = "startTimeCog">
              <span class="input-group-addon">To</span>
              <input type="text" class="form-control" id = "endTimeCog">
              <span class="input-group-addon"  i18n= "benchmark.energyForecast.PERIOD">周期</span>
              <div class="form-control">
                <select class="timeSelsect">
                    <option value="d1" i18n= "benchmark.energyOverView.DAY">日</option>
                    <option value="M1" i18n = "benchmark.energyOverView.MONTH">月</option>
                    <!--<option value="M12">年</option>-->
                </select>
              </div>
            </div>
        </div>
        <div id="refreshEcharts" i18n = "benchmark.energyBenchmarking.QUERY">查询</div>
        <!--<div class="col-xs-7 bechingConfigBtnBox">
            <button type="button" class="btn btn-primary">配置</button>
        </div>-->
    </div>
    <div class="bechingEchartsBox">
        <div class="echartsListBox">

        </div>
        <div class="diffAreaList clearfix">

        </div>
    </div>
</div>
