<!DOCTYPE html>
<html>
<head>
    <meta name="pdfkit-page-width" content="210mm"/>
    <meta name="pdfkit-page-height" content="297mm"/>
    <meta name="pdfkit-encoding" content="{encoding}"/>
    <meta name="pdfkit-margin-top" content="15">
    <meta name="pdfkit-header-left" content="{title}">
    <meta name="pdfkit-header-font-size" content="10">
    <meta name="pdfkit-header-spacing" content="5">
    <meta name="pdfkit-footer-left" content="{footerLeft} {date}"/>
    <meta name="pdfkit-footer-center" content="{projName}">
    <meta name="pdfkit-footer-right" content="{footerRight}"/>
    <meta name="pdfkit-footer-font-size" content="6">
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <style type="text/css">
        * {
            overflow: visible !important;
        }

        .panel {
            border-radius: 0 !important;
        }

        .report-container-wrap, div[_echarts_instance_] {
            height: auto !important;
        }

        /*#indexNav {
            height: 56px;
            font-size: 24px;
            line-height: 36px;
            color: #231f20;
            font-weight: bold;
            background: #fff;
            text-indent: 10px;
        }*/

        /*#divNavWrap {*/
            /* width:90%;  */
            /*margin: 0 auto;*/
        /*}*/

        #indexMain {
            position: fixed;
            left: 0;
            right: 0;
            top: 56px;
            bottom: 5px;
            padding: 0 5px 0 15px;
            margin: 0;
        }

        .left-nav {
            padding: 9px 0;
            font-weight: bold;
            width: 186mm;
        }

        .left-nav > div {
            display: inline-block;
        }

        /* 报表样式 - start */
        @media print {
            body {
                width: 210mm;
                height: auto !important;
                font-family: 'Microsoft YaHei';
            }

            #pageContainer {
                height: auto !important;
            }

            .report-content .description, .report-content .chart, h2, h1 {
                page-break-inside: avoid !important;
            }
        }

        #reportWrap > .report-container-wrap {
            padding: 0;
            margin: 0;
        }

        .resizeOnRight {
            cursor: e-resize;
            position: absolute;
            height: calc(100% - 20px);
            right: 5px;
            top: 10px;
            width: 10px;
            z-index: 3;
        }

        .resizeOnBottom {
            cursor: n-resize;
            position: absolute;
            bottom: 0;
            left: 5px;
            height: 10px;
            width: calc(100% - 20px);
            z-index: 3;
        }

        .resizeOnCorner {
            cursor: nw-resize;
            position: absolute;
            bottom: 0;
            right: 5px;
            height: 10px;
            width: 10px;
            z-index: 3;
        }

        .report-wrap {
            overflow-y: auto;
        }

        .report-tool-wrap {
            /*position: absolute;
            top: 0;
            right: 0;
            z-index: 2;*/
            display: inline-block;
            float: right;
        }

        /*configure modal end*/
        .indexContent > div {
            padding: 0;
        }

        .report-container-wrap {
            padding: 0 5px;
            width: 100%;
            float: left;
            margin: 5px 0;
            position: relative;
        }

        .report-container {
            position: relative;
            height: 100%;
        }

        .report .report-container-wrap .borderHover {
            border: 1px solid #13CDEA;
        }

        .report .report-container {
            border: 1px solid #ddd;
        }

        .report-root-container {
            border: none;
            padding: 0;
        }

        .report .report-root-container .report-container,
        .report .chapter-container .report-container,
        .report .block-container .report-container {
            padding: 0 0 25px 0;
        }

        .report, .report-ob {
            padding: 0;
            background-color: #fff !important;
        }

        .report-content {
            height: calc(100% - 10px);
            overflow: hidden;
        }

        .chapter-2 {
            border-bottom: 1px solid #e3e3e3;
            padding-bottom: 50px;
        }

        .chapter-2 h2 {
            border-radius: 3px;
            padding: 20px 18px 10px 18px;
            margin-top: 0;
            color: #404041;
            font-size: 12px;
            font-weight: bold;
        }

        .chapter-2 p {
            text-indent: 25px;
            color: #5c5c5c;
            text-align: left;
            font-size: 12px;
            padding-bottom: 10px;
        }

        .report-content p {
            color: #6d6e70;
        }

        .report-content p.tableTitle {
            font-size: 14px;
            color: #aaa;
            text-align: center;
        }

        .report-container h1 {
            /* border: 1px solid #e3e3e3; */
            /* padding: 10px 0 10px 0; */
            color: #231f20;
            font-size: 16px;
            text-indent: 10px;
            font-weight: bold;
            background: #e6e7e8;
            height: 10mm;
            width: 186mm;
            line-height: 10mm;
        }

        .report-container #headline_1, #headline_2, #headline_3, #headline_4, #headline_5 {
            background: #bde5f6;
        }

        .report-container h3 {
            text-indent: 22px;
            color: #6d6e70;
            margin-top: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        .report .report-header, .report .report-title {
            background-color: #F5F5F5;
            border: 1px solid #ddd;
            border-radius: 4px 0 4px 0;
            color: #9DA0A4;
            font-size: 12px;
            font-weight: bold;
            padding: 3px 7px;
            float: left;
            height: 25px;
            /*left: -1px;
            position: absolute;
            top: -1px;
            z-index: 1;*/
        }

        .report .report-header {
            border-left: none;
            border-top: none;
        }

        .report .report-title {
            margin-left: 5px;
            border-top: none;
        }

        .report .number-resizer-wrap {
            /*position: absolute;
            left: 80px;
            top: 0;*/
            margin-left: 5px;
            float: left;
            background-color: #f5f5f5;
        }

        .report .number-resizer-col, .report .number-resizer-row {
            font-size: 12px;
            width: 35px;
            height: 25px;
            color: #333;
            padding: 0;
            border: 1px solid #ddd;
            border-top: none;
        }

        .report .number-resizer-col:active:focus, .report .number-resizer-row:active:focus {
            color: #333;
        }

        .report .control-label {
            float: left;
            position: relative;
            height: 25px;
            padding: 4px 5px;
        }

        .report-ob .report-tool-wrap, .report-ob .report-header, .report-ob .number-resizer-wrap {
            display: none;
        }

        #reportWrap table {
            width: 80%;
            margin: 0 auto;
            color: #333;
        }

        #reportWrap table thead, .report-container-wrap table thead {
            /* background:#ffbf00;
            color:#fff; */
        }

        #reportWrap table tr, #reportWrap table th, #reportWrap table td {
            border: 1px solid #939597;
        }

        #reportWrap table th, #reportWrap table td {
            padding: 8px;
            text-align: center;
            word-break: break-all;
            font-size: 12px;
        }

        #reportWrap table tr:nth-child(2n) {
            background: #d3eef9;
        }

        #reportWrap table th:hover, #reportWrap table td:hover {
            cursor: default;
        }

        #reportWrap table.fac-report-default-table {
            width: 80%;
            margin: 0 auto;
            color: #333;
        }

        #reportWrap table.fac-report-default-table thead, .report-container-wrap table.fac-report-default-table thead {
            background: #ffbf00;
            color: #fff;
        }

        #reportWrap table.fac-report-default-table tr, #reportWrap table.fac-report-default-table th, #reportWrap table.fac-report-default-table td {
            border: 1px solid #939597;
        }

        #reportWrap table.fac-report-default-table th, #reportWrap table.fac-report-default-table td {
            padding: 8px;
            text-align: center;
            word-break: break-all;
        }

        #reportWrap table.fac-report-default-table tr:nth-child(2n) {
            background: #d3eef9;
        }

        #reportWrap table.fac-report-default-table th:hover, #reportWrap table.fac-report-default-table td:hover {
            cursor: default;
        }

        #reportWrap .chapter-summary-wrap * {
            color: #404041 !important;
            font-size: 12px !important;
        }

        /*.pdfLogo img {
            width: 17%;
            display: inline-block;
            vertical-align: -webkit-baseline-middle;
            vertical-align: baseline-middle;
            float: right;
        }*/
        /*.pdfCover img{
            width: 210mm;
            height:297mm;
        }
        .pdfCover h1{
            font-size: 33px;
            font-weight: bold;
            color: #13477d;
        }
        .pdfCover span{
            font-size: 22px;
        }*/
        /*.pdfCover{
            width: 210mm;
            height:297mm;
        }
        .pdfCover .logoImage{
            width: 100%;
            height: 20%;
        }
        .pdfCover .info{
            width: 100%;
            height: 25%;
        }
        .pdfCover .projectImg{
            width: 100%;
            height: 55%;
        }*/
        .replaceThead{
            background:#ffbf00;
        }
        .replaceTd{
            display:inline-block;
            border:1px solid #fad67d;
            line-height:30px;
            word-wrap: break-word;
        }
        .replaceTbody .replaceTr:nth-child(odd){
            background:#fef0cc;
        }
        /* 报表样式 - end */
        table, tr, td, th, tbody, thead, tfoot {
            page-break-inside: avoid !important;
        }
    </style>
</head>
<body id="reportBody" class="container">

<div id="reportContainer" style="width: 100%;">{entitiesHtml}</div>
</body>
</html>
