<!-- 报表连页显示 -->
<div style="width: 100%; height: 100%;" id="beopReport">
    <div class="step-container col-xs-12 report-block gray-scrollbar" style="overflow-y: scroll;height: 100%;">
        <div class="step-play-container">
            <div class="step-play-list">
                {% for reportItem in report %}
                    <div class="step-item-container">
                        {% for unit in reportItem.units %}
                            <div class="report-unit">
                                {% for subUnit in unit.subUnits %}
                                    <div class="summary" style="margin-top: 15px;">{{ subUnit.summary|safe }}</div>
                                    {% if subUnit.Options.x != "" %}
                                        <div class="canvas-container" style="height: 550px;">
                                            <div class="chart-param" style="display: none;">{{ subUnit }}</div>
                                        </div>
                                    {% endif %}
                                {% endfor %}
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<!--table的模版-->
<script type="template" id="tmpl_table">
    <table class="table table-bordered table-striped report-table">
        <thead>
        <tr>
            <th></th>
            <!for(var m = 0, length = x.length; m < length; m++){!>
            <th><!=x[m]!></th>
            <!}!>
        </tr>
        </thead>
        <!try{yOrder}catch(e){var yOrder = null;}!>
        <!if(yOrder){!>
        <!for(var i = 0; i < yOrder.length; i++){!>
        <!for(var j = 0; j < y.length; j++){!>
        <!if(yOrder[i] === y[j].name){!>
        <tr>
            <td><!=y[j].name!></td>
            <!for(var k = 0; k < y[j].value.length; k++){!>
            <td><!=y[j].value[k]!></td>
            <!}!>
        </tr>
        <!}!>
        <!}!>
        <!}!>
        <!}else{!>
        <!for(var i = 0; i < y.length; i++){!>
        <tr>
            <td><!=y[i].name!></td>
            <!for(var j = 0; j < y[i].value.length; j++){!>
            <td><!=y[i].value[j]!></td>
            <!}!>
        </tr>
        <!}!>
        <!}!>
    </table>
</script>
