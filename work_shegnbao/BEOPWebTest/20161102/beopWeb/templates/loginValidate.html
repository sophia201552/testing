<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录验证</title>
    <link rel="stylesheet" type="text/css" href="/static/app/WebFactory/scripts/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/scripts/lib/beopNotification/infoBox.css">
</head>
<body>
    <style>
        #loginValidateModal .modal-backdrop{
            z-index: 0;
        }
        #loginValidateModal .input-group input{
            margin-bottom: -1px;
            margin-top: 1px;
        }
    </style>
    <div class="modal fade"  id="loginValidateModal" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <div class="" id="loginContent">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-user textBefore"></span>
                            <input type="text" required="required" class="form-control" id="loginUserName" autofocus=""  autocomplete="off" placeholder="请输入用户名">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-lock textBefore"></span>
                            <input type="password" required="required" class="form-control" id="loginUserPass" autocomplete="off" placeholder="请输入密码">
                        </div>
                        <div class="checkbox">
                            <label for="rememberPwd">
                                <input type="checkbox" class="rememberPass" id="rememberPwd" checked="checked">记住密码
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="confirmLogin">Ok</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/scripts/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/static/scripts/lib/spin.js"></script>
    <script type="text/javascript" src="/static/scripts/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/scripts/lib/beopNotification/infoBox.js"></script>
    <script type="text/javascript" src="/static/scripts/core/webAPI.js"></script>
    <script type="text/javascript" src="/static/scripts/core/common.js"></script>
    <script type="text/javascript" src="/static/scripts/i18n/i18n.js"></script>
    <script type="text/javascript" src="/static/views/theme/dark.js"></script>
    <script type="text/javascript" src="/static/scripts/loginValidate.js"></script>
    <script>
        $(document).ready(function(){
            var validate = new LoginValidate();
            validate.show();
        });
    </script>
</body>
</html>
