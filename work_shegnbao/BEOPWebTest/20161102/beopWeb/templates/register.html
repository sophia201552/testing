<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Register - BeOP</title>
    <link href="/static/scripts/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <style type="text/css">
        html, body, #register {
            background-color: #e5e5e5;
            overflow: hidden;
        }

        .alert-section {
            margin-top: 20px;
        }

        body {
            overflow: hidden;
            font-family: "Microsoft YaHei", "微软雅黑", "arial", "sans-serif";
        }

        #clouds {
            position: absolute;
        }

        #top-msg {
            position: relative;
            color: white;
            padding-top: 10%;
        }

        #register-form {
            margin-top: 1%;
        }

        .register-section h2 {
            border-bottom: 3px solid;
            padding-bottom: 10px;
        }

        #register .has-success .form-control {
            border-color: #47cac3;
        }

        #register .has-success .form-control-feedback {
            color: #47cac3;
        }

        #register .has-success .form-control:focus {
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #47cac3;
        }

        #register .has-success .input-group-addon {
            border-color: #47cac3;
            color: #555;
            background: #eee;
        }

        #register .has-error .form-control {
            border-color: #c47272;
        }

        #register .has-error .form-control-feedback {
            color: #c47272;
        }

        #register .has-error .form-control:focus {
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #c47272;
        }

        #register .has-error .input-group-addon {
            border-color: #c47272;
            color: #555;
            background: #eee;
        }

        #register .alert-success {
            color: #fff;
            background-color: #47cac3;
            border-color: #47cac3;
        }

        #register .alert-danger {
            color: #fff;
            background-color: #c47272;
            border-color: #c47272;
        }

        #register .close {
            opacity: 1;
        }

        #register-form .row {
            position: relative;
        }

        #top-msg {
            color: grey;
        }

        .row label {
            font-size: 18px;
        }

        .row {
            margin-top: 10px;
        }

        .oh {
            overflow: hidden;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .p0 {
            padding: 0;
        }

        .resetPdWelcome {
            font-size: 14px;
        }

        .form-group-lg .form-control {
            height: 40px;
            font-size: 14px;
        }

        #submitBtn {
            height: 40px;
            font-size: 14px;
        }

        #requireInfo {
            color: #FCAB2B;
        }

        #messageInfo {
            color: #913944;
        }

        @media (max-width: 1000px) {
            html, body, #register {
                font-size: 12px;
                /*background: yellow;*/
            }

            .resetPdWelcome {
                font-size: 1.3em;
            }

            .form-group-lg .form-control {
                font-size: 3em;
            }

            #register .col-xs-10 {
                width: 80%;
            }

            #register .col-xs-offset-1 {
                margin-left: 10%;
            }

            .input-group {
                height: 1.2em;
                margin-bottom: 1em;
            }

            .input-group-addon {
                font-size: 2.5em;
            }

            .input-group input[type='text'], .input-group input[type='password'] {
                height: 3em;
            }

            #requireInfo {
                font-size: 3em;
                padding: 0.1em 0 0.5em 0;
            }

            #submitBtn {
                height: 3em;
                font-size: 3em;
            }

            .alert {
                padding: 0 3em;
            }

            #register .close {
                font-size: 8em;
            }

            .alert-msg {
                height: 3em;
                line-height: 3em;
                font-size: 3em;
            }

            .alert-section {
                margin-top: 5em;
            }

        }

    </style>
</head>
<body>
<input type="hidden" value="{{ user.email }}" id="name"/>

<div id="clouds"></div>
<div class="container" id="register">
    <div class="row" id="top-msg">
        <div class="col-sm-offset-3 col-sm-5 col-xs-offset-1 col-xs-10 register-section form-horizontal p0">
            <h2 class="oh">
                <span class="resetPdWelcome fr">Welcome to BeOP</span>
            </h2>
        </div>

    </div>
    <div class="row" id="register-form">
        <div class="col-sm-offset-3 col-sm-5 col-xs-offset-1 col-xs-10 register-section form-horizontal">
            <div class="row">
                <div class="form-group-lg input-group col-sm-12">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="text" class="form-control" id="inputEmail" placeholder="{{ user.email }}"
                           disabled>
                </div>
            </div>
            <div class="row">
                <div class="form-group-lg input-group col-sm-12">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" id="inputName" placeholder="{{ user.fullname }}"
                           maxlength="20">
                </div>
            </div>
            <div class="row">
                <div class="form-group-lg input-group col-sm-12">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" id="inputPassword1" maxlength="20"
                           i18n="placeholder=admin.register.PASSWORD_CONFIRM_INFO">
                </div>
            </div>
            <div class="row">
                <div class="form-group-lg input-group col-sm-12">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" id="inputPassword2" maxlength="20"
                           i18n="placeholder=admin.register.PASSWORD_CONFIRM_INFO">
                </div>
            </div>
            <div class="row" style="min-height: 40px;">
                <div id="requireInfo" i18n="admin.panelManagement.EMAIL_PASSPORT_MESSAGE"></div>
            </div>
            <div class="row">
                <button type="button" class="btn btn-lg btn-primary pull-right col-sm-12" id="submitBtn"
                        i18n="data-loading-text=admin.register.ENTER_USER_INFORMATION;data-complete-text=admin.register.COMPLETE_REGISTRATION;admin.register.JOIN_NOW">
                </button>
            </div>
            <div class="row">
                <div id="messageInfo"></div>
            </div>
            <div class="alert-section">
            </div>
        </div>
    </div>
</div>

<script src="/static/scripts/lib/jquery-2.1.4.min.js"></script>
<script src="/static/scripts/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/scripts/core/common.js"></script>
<script src="/static/scripts/core/webAPI.js"></script>
<script src="/static/scripts/i18n/i18n.js"></script>
<script>
    var pageCheck, I18n = undefined, $messageInfo = $("#messageInfo"), configMap;
    var lang = localStorage["language"] || window.navigator.userLanguage || window.navigator.language;
    try {
        if (!lang) {
            lang = 'en';
        }else if (lang == 'zh-CN') {
            lang = 'zh';
        } else if (lang == 'en-US') {
            lang = 'en';
        }

    } catch (e) {

    }

    //引入I18n
    window.addEventListener('load', function () {
        InitI18nResource && InitI18nResource().always(function (rs) {
            I18n = new Internationalization(lang, rs);
            I18n.fillArea($('body'));

            configMap = {
                validStatus: {
                    type: {
                        success: 'success',
                        warning: 'warning',
                        error: 'error'
                    },
                    icon: {
                        success: 'glyphicon-ok',
                        warning: 'glyphicon-warning-sign',
                        error: 'glyphicon-remove'
                    },
                    class: {
                        success: 'has-success',
                        warning: 'has-warning',
                        error: 'has-error'
                    },
                    msg: {
                        invalidName: I18n.resource.admin.register.ACCOUNT_VALIDATE,
                        pwdNotMatch: I18n.resource.admin.register.PASSWORD_IS_WRONG,
                        invalidPwd: I18n.resource.admin.register.PASSWORD_CONFIRM_INFO,
                        invalidRePwd: I18n.resource.admin.register.PASSWORD_CONFIRM_INFO,
                        registerSuccess: I18n.resource.admin.register.REGISTER_SUCCESSFUL_GOTO,
                        registerFailed: I18n.resource.admin.register.REGISTER_FAILED
                    }
                }
            };
        });
    }, false);

    pageCheck = function () { // 前端页面校验
        var pdVal1 = $('#inputPassword1').val().trim(),
                pdVal2 = $('#inputPassword2').val().trim(),
                name = $('#inputName').val().trim();

        if (name != '') {
            if (!(new RegExp('^[\u4e00-\u9fa5]{2,10}|[a-zA-Z0-9\.\-]{5,10}$', 'g').test(name))) {
                $messageInfo.text(configMap.validStatus.msg.invalidName);
                return false;
            }
        }

        if (!(pdVal1.length > 8 && pdVal1.length < 16)) {
            $messageInfo.text(configMap.validStatus.msg.invalidPwd);
            return false;
        }

        if (!(pdVal2.length > 8 && pdVal2.length < 16)) {
            $messageInfo.text(configMap.validStatus.msg.invalidRePwd);
            return false;
        }

        if (pdVal1 != pdVal2) {
            $messageInfo.text(configMap.validStatus.msg.pwdNotMatch);
            return false;
        }

        return true;
    };

    $('#submitBtn').click(function (e) {

        if (!pageCheck()) {
            return false;
        }

        var $psw1 = $('#inputPassword1'),
                name = $('#inputName').val(),
                oldName = "{{ user.fullname }}",
                token = "{{ token }}",
                $this = $(this),
                alert;

        if (!name) {
            name = oldName;
        }

        $this.button('loading');
        var registerType = {{ register_type }};
        WebAPI.post("/register", {
            name: name,
            password: $psw1.val(),
            token: token,
            type: registerType
        }).done(function (result) {
            var data = result;
            if (!data['status']) {
                var errCode = data['error'];
                if (!isNaN(errCode)) {
                    $messageInfo.text(I18n.resource.code[errCode]);
                } else {
                    $messageInfo.text(I18n.resource.code[0]);
                }
                $this.button('reset');
            } else {
                $messageInfo.text('').hide();
                alert = new Alert('.alert-section', 'success', configMap.validStatus.msg.registerSuccess).show(5000);
                setTimeout(function () {
                    parent.location.href = "/observer"
                }, 5000);
                $this.remove();
            }
        }).fail(function () {
            alert = new Alert('.alert-section', 'danger', configMap.validStatus.msg.registerFailed);
            $this.button('reset');
        }).always(function () {
            alert.show(2000);
        });
    });

</script>
</body>
</html>
