<style>
    #workflow-insert select {
        width: 150px;
    }

    #workflow-insert .form-inline {
        margin-bottom: 20px;
        overflow: hidden;
    }

    #workflow-insert-info {
        min-height: 520px;
        padding: 30px 50px;
    }

    #insert-chart {
        min-height: 328px;

        border-radius: 4px;

<div class="col-xs-12 vertical-roll mt5">
    <div class="col-xs-offset-1 col-xs-10 workflow-container" id="workflow-insert">
        <div class="row">
            <div class="col-xs-12" id="workflow-insert-info">
                <div id="insert-info-content">

                </div>
                <div id="insert-chart-content" class="mt50">
                    <div id="insert-chart" style="height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="insertInfoContentTmpl">
    <div class="form-inline">
        <div class="form-group col-xs-3">
            <label for="selectGroup" i18n="workflow.insert.SELECT_PROJECT"></label>
            <select class="form-control" id="selectGroup">
                <!for(var m = 0; m < groups.length; m++){!>
                <!if(groups[m].id == insertData.groupId){!>
                <option value="<!=groups[m].id!>" selected><!=groups[m].name!></option>
                <!}else{!>
                <option value="<!=groups[m].id!>"><!=groups[m].name!></option>
                <!}!>
                <!}!>
            </select>
        </div>
        <div class="form-group col-xs-3">
            <label for="selectExecutor" i18n="workflow.insert.EXECUTOR"></label>
            <select class="form-control" id="selectExecutor">
                <!for(var n = 0; n < groupMembers.length; n++){!>
                    <!if(groupMembers[n].userid == insertData.executorId){!>
                        <option value="<!=groupMembers[n].userid!>" selected><!=groupMembers[n].userfullname || groupMembers[n].username!></option>
                    <!}else{!>
                        <option value="<!=groupMembers[n].userid!>"><!=groupMembers[n].userfullname || groupMembers[n].username!></option>
                    <!}!>
                <!}!>
            </select>
        </div>
        <div class="form-group col-xs-3">
            <label for="dueDate" i18n="workflow.common.DEADLINE"></label>

            <div class="input-group date form_datetime">
                <input class="form-control" size="16" type="text" value="<!=insertData.dueDate!>" id="dueDate">
            </div>
        </div>
        <div class="form-group col-xs-3">
            <label for="critical" i18n="workflow.insert.LEVEL"></label>
            <select class="form-control" id="critical">
                <!if(insertData.critical == 0){!>
                    <option value="0" selected i18n="workflow.urgencyLevel.0"></option>
                    <option value="1" i18n="workflow.urgencyLevel.1"></option>
                    <option value="2" i18n="workflow.urgencyLevel.2"></option>
                <!}else if(insertData.critical == 1){!>
                    <option value="0" i18n="workflow.urgencyLevel.0"></option>
                    <option value="1" selected i18n="workflow.urgencyLevel.1"></option>
                    <option value="2" i18n="workflow.urgencyLevel.2"></option>
                <!}else if(insertData.critical == 2){!>
                    <option value="0" i18n="workflow.urgencyLevel.0"></option>
                    <option value="1" i18n="workflow.urgencyLevel.1"></option>
                    <option value="2" selected i18n="workflow.urgencyLevel.2"></option>
                <!}!>
            </select>
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group col-xs-12">
            <input type="text" value="<!=insertData.title!>" class="form-control" id="workflow-insert-title"
                   style="width:40%;"/>
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group col-xs-12">
            <textarea class="form-control" id="workflow-insert-detail"
                      style="width:100%;"><!=insertData.detail!></textarea>
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group col-xs-12">
            <span id="insert-errorInfo" style="color:#a94442;"></span>
            <button type="button" class="btn btn-default fr" id="workflow-insert-cancel" i18n="workflow.common.CANCEL"></button>
            <button type="button" class="btn btn-primary fr mr15" id="workflow-insert-submit" i18n="workflow.insert.CONFIRM"></button>
        </div>
    </div>
</script>
