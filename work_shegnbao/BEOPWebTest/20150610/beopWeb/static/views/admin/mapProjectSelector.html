<style type="text/css">
    #map-canvas {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    .project-nav {
        padding: 10px 0;
    }

    .nav-section {
        padding-bottom: 5px;
        color: #999;
        border-bottom: 1px solid #999;
        font-size: 15px;
    }

    .nav-title {
        font-size: 13px;
        margin-top: 5px;
    }

    .nav-item {
        margin-top: 15px;
        text-align: center;
        float: left;
        width: 33%;
    }

    .project-img {
        display: block;
        width: 270px;
        height: 190px;
        margin: 0px auto 10px auto;
        padding-top: 5px;
    }

    .project-desc {
        margin-left: 5px;
    }

    .project-desc .name {
        font-size: 17px;
    }

    .project-desc .address {
        font-size: 12px;
        margin-top: 5px;
    }

    .nav-img {
        width: 64px;
        height: 64px;
        margin: 0 auto;
        cursor: pointer;
    }

    .nav-img.ObserverScreen {
        background: url(/static/images/map_panel-btns.png) no-repeat 0 0;
    }

    .nav-img.WorkflowScreen {
        background: url(/static/images/map_panel-btns.png) no-repeat -64px 0;
    }

    .nav-img.DiagnosisScreen {
        background: url(/static/images/map_panel-btns.png) no-repeat -128px 0;
    }

    .nav-img.ReportScreen {
        background: url(/static/images/map_panel-btns.png) no-repeat -320px 0;
    }

    .nav-img.AnalysisScreen {
        background: url(/static/images/map_panel-btns.png) no-repeat -192px 0;
    }

    .nav-img.EnergyScreen {
        background: url(/static/images/map_panel-btns.png) no-repeat -256px 0;
    }

    .map-card {
        top: 40px;
        right: 8%;
        border-radius: 2px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        font-size: 12px;
        line-height: 16px;
        outline: none;
        position: absolute;
        width: 280px;
        z-index: 220;
    }

    .map-card .project-detail, .map-card .project-nav {
        background-color: #FFFFFF;
    }

    .map-card.singleItem {
        width: 140px;
    }

    .map-scrollbar::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        background-color: #F5F5F5;
    }

    .map-scrollbar::-webkit-scrollbar {
        width: 6px;
        background-color: #F5F5F5;
    }

    .map-scrollbar::-webkit-scrollbar-thumb {
        background-color: #000000;
    }

    #projectsCard {
        background-color: #FFFFFF;
        padding: 0 0 10px 0;
    }

    .scroll-pane {
        overflow-y: auto;
        max-height: 500px;
    }

    #projectDetailCard .media {
        cursor: pointer;
        margin: 5px 0 5px 15px;
        float: left;
    }

    #projectsCard .media {
        cursor: pointer;
        text-align: center;
        position: relative;
        margin-left: 2%;
        width: 47%;
        float: left;
        margin-top: 5px;
        overflow: hidden;
    }

    #projectsCard.singleItem .media {
        width: 96%;
    }

    #projectsCard .mask {
        width: 100%;
        height: 25%;
        position: absolute;
        background-color: black;
        opacity: 0.6;
        top: 75%;
    }

    #projectsCard .mask.hover {

    }

    #projectsCard .project-media-container {
        overflow-y: hidden;
        height: 100%;
        overflow-x: hidden;
        padding: 0 0 10px 0;
    }

    #projectsCard .project-media-container img {
        width: 100%;
        height: 90px;
        cursor: pointer;
    }

    #projectsCard .project-media-container .media {
        cursor: pointer;
    }

    #projectsCard .media-body {
        font-family: 微软雅黑;
        font-size: 14px;
        display: table;
        width: 100%;
    }

    #projectsCard .media-heading {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-size: 13px;
        display: table-cell;
        vertical-align: middle;
    }

    #projectsCard .project-en {
        width: 100px;
        font-size: 13px;
        font-family: inherit;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    #projectDetailCard .media-body {
        font-family: 微软雅黑;
        font-size: 15px;
        width: 100px;
        overflow-y: hidden;
        max-height: 60px;
        color: #535050;
    }

    #projectDetailCard .media-heading {
        margin-top: 5px;
        font-size: 13px;
        width: 190px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        line-height: 35px;
    }

    #projectDetailCard .project-en {
        width: 100px;
        word-wrap: break-word;
        font-size: 13px;
        font-family: inherit;
    }

    .nearby-projects {
        display: none;
        max-height: 200px;
        margin-top: 5px;
        background-color: rgb(255, 255, 255);
        overflow-y: scroll;
        overflow-x: hidden;
        padding: 5px;
    }

    #system_observer_btn {
        margin-left: -7px;
    }

    .card-close {
        position: absolute;
        right: 2px;
        font: 700 16px/14px Tahoma, Verdana, sans-serif;
        width: 14px;
        height: 14px;
        color: #999;
        top: 3px;
        cursor: pointer;
        background-color: white;
    }

    a.card-close:hover {
        text-decoration: none;
    }

    #cardBtnPanel {
        padding-left: 5px;
        padding-right: 5px;
    }

    a.amap-info-close {
        text-decoration: none;
    }

    .effect .img {
        -webkit-transition: all 0.35s ease-in-out;
        -moz-transition: all 0.35s ease-in-out;
        transition: all 0.35s ease-in-out;
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        -ms-transform: scale(1);
        -o-transform: scale(1);
        transform: scale(1);
    }

    .effect .info {
        background: rgba(0, 0, 0, 0.6);
        pointer-events: none;
        -webkit-transition: all 0.35s ease-in-out;
        -moz-transition: all 0.35s ease-in-out;
        transition: all 0.35s ease-in-out;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        height: 22px;

        transition: height 0.5s;
        -moz-transition: height 0.5s;
        -webkit-transition: height 0.5s;
        -o-transition: height 0.5s;
    }

    .effect .info h4 {
        color: #fff;
    }

    .effect:hover .img {
        -webkit-transform: scale(1.2);
        -moz-transform: scale(1.2);
        -ms-transform: scale(1.2);
        -o-transform: scale(1.2);
        transform: scale(1.2);
    }

    .effect:hover .info {
        height: 90px;
        transition: height 0.5s;
        -moz-transition: height 0.5s;
        -webkit-transition: height 0.5s;
        -o-transition: height 0.5s;
    }

    .effect:hover .media-heading {
        text-overflow: initial !important;
        white-space: normal !important;
        word-wrap: break-word !important;
        word-break: break-word !important;
    }

</style>
<div class="map-project-selector" id="map-canvas">
</div>
<div class="map-card" id="projectDetailCard" style="display: none;">
    <a class="card-close">×</a>

    <div class="project-detail">
        <img class='project-img'>

        <div class="project-desc">
            <strong class="name">
            </strong>

            <div class="address">
                <span i18n="observer.projectSelector.TITLE_ADDRESS"></span>
                <address style="display: inline;"></address>
            </div>
        </div>
    </div>
    <div class="clearfix project-nav" id="cardBtnPanel">
        <div class="nav-section" i18n="observer.projectSelector.TITLE_NAVIGATION"></div>
        <div id="map-nav-func"></div>
    </div>
    <div class="nearby-projects map-scrollbar">
        <div class="nav-section" i18n="observer.projectSelector.TITLE_NEARBY_PROJECT"></div>
        <div class="projects-section"></div>
    </div>
</div>
<div class="map-card" id="projectsCard" style="display: none;">
    <div class="map-scrollbar scroll-pane">
        <div class="project-media-container"></div>
    </div>

</div>
<script type="text/html" id="mapCardBtnsTmpl">
    <!for(var m=0;m < funcNavItems.length; m++){!>
    <div class="nav-item">
        <div class="nav-img <!=funcNavItems[m].type!>"></div>
        <! if(funcNavItems[m].type === 'ObserverScreen'){!>
        <div class="nav-title ellipsis"
             page-type="<!=funcNavItems[m].type!>"
             page-id="<!=firstObserverScreenId!>"
             title="<!=funcNavItems[m].text!>"><!=funcNavItems[m].text!>
        </div>
        <!} else if(funcNavItems[m].type === 'EnergyScreen'){!>
        <div class="nav-title ellipsis"
             page-type="<!=funcNavItems[m].type!>"
             page-id="<!=firstEnergyScreenId!>"
             title="<!=funcNavItems[m].text!>"><!=funcNavItems[m].text!>
        </div>
        <!} else{!>
        <div class="nav-title ellipsis"
             page-type="<!=funcNavItems[m].type!>"
             title="<!=funcNavItems[m].text!>"><!=funcNavItems[m].text!>
        </div>
        <!}!>
    </div>
    <!}!>
    <div class="nav-item">
        <div class="nav-img WorkflowScreen"></div>
        <div i18n="observer.menu.TITLE_WORKFLOWSCREEN;title=observer.menu.TITLE_WORKFLOWSCREEN"
             class="nav-title ellipsis"
             page-type="WorkflowMine"></div>
    </div>
</script>

<script type="text/html" id="mapCardItemTmpl">
    <div class="media effect" id="<!=project.id + '-' + project.name_en!>">
        <div class="img">
            <img class="media-object" src="<!=BEOPUtil.getProjectImgPath(project)!>">
        </div>
        <div class="media-body info">
            <h4 class="media-heading"><!=StringUtil.getI18nProjectName(project)!></h4>
        </div>
    </div>
</script>
