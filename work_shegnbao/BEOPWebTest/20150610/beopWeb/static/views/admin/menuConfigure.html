<style>
    h1, h2, h3, h4, h5 {
        padding: 0;
        margin: 0;
    }

    ul, li {
        list-style: none;
    }

    /*tooltip样式修改*/
    .tooltip.top .tooltip-arrow {
        border-top-color: rgb(165, 42, 42);
    }

    .tooltip.right .tooltip-arrow {
        border-right-color: rgb(165, 42, 42);
    }

    .tooltip-inner {
        background: rgb(165, 42, 42);
    }

    .tooltip.bottom .tooltip-arrow {
        border-bottom-color: rgb(165, 42, 42);
    }

    .infoPrompt {
        text-indent: 30px;
        color: #a94442;
    }

    #menuConfigureInfo {
        background: #fff;
        min-height: 600px;
    }

    #menuConfigure {
        margin-top: 30px;
        background: #fff;
        padding: 20px 30px;
    }

    #menuConfigure .dropdown-menu {
        top: 52px;
        left: 64px;
    }

    #projectSelectorWrap {
        padding-bottom: 15px;
        border-bottom: 1px solid #ccc;
    }

    #projectSelector {
        width: 200px;
        max-height: 510px;
        overflow-x: hidden;
        overflow-y: auto;
    }

    #itemMainPic {
        width: 30px;
        height: 30px;
        border-radius: 50px;
    }

    #projectSelector li {
        cursor: pointer;;
    }

    #projectSelector a {
        display: inline-block;
        width: 100px;
    }

    #projectSelector a, #projectSelector a:link, #projectSelector a:hover, #projectSelector a:active {
        text-decoration: none;
    }

    #projectSelector img {
        width: 25px;
        height: 25px;
        border-radius: 50px;
        float: right;
    }

    #projectSelectorWrap .btn .caret {
        margin-left: 15px;
    }

    .itemTextContent {
        display: inline-block;
        width: 150px;
    }

    #navTopUl {
        margin-top: 15px;
        padding: 15px;
        max-height: 504px;
        overflow-x: hidden;
        overflow-y: auto;
    }

    #navTopUl .projectIcon {
        width: 12px;
        height: 16px;;
    }

    #navTopUl > li:nth-of-type(odd) {
        background: #f8f8f8;
    }

    #menuConfigure .configDropDownDenuUl {
        overflow: hidden;
        padding: 20px;
    }

    .configDropDownDenuUl li {
        float: left;
        width: 50%;
    }

    #menuConfigure li {
        padding: 5px 15px 5px 20px;
    }

    .itemIndex {
        display: inline-block;
        width: 50px;
    }

    #menuConfigure li input[readonly] {
        background: #ccc;
        cursor: default;
    }

    #menuConfigure .projectSelector {
        width: 150px;
    }

    #menuConfigure select, #menuConfigure input[type="text"] {
        width: 130px;
        margin-right: 10px;
    }

    #menuConfigure input[type="text"] {
        margin-right: 10px;
    }

    #menuConfigure .form-control {
        display: inline-block;
    }

    #menuConfigure .menuOperation {
        line-height: 32px;
        color: #0c8cc0;
        cursor: pointer;
    }

    #menuConfigure .menuOperation:hover {
        color: #0c8cc0;
    }

    .btnCon {
        margin: 30px 0 30px 0;
        text-align: center;
    }

    #errorConfigure {
        height: 35px;
        line-height: 35px;
    }
</style>

<div class="col-xs-10 col-xs-offset-1" id="menuConfigure" index="">
    <div id="menuConfigureInfo" class="menuConfigureInfo">
        <header id="projectSelectorWrap">
            <img id="itemMainPic" src=""/>
            <button class="btn btn-default dropdown-toggle" type="button" id="projectUl" data-toggle="dropdown"
                    aria-expanded="true">
                <em id="projectName" project-id=""></em><span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="projectUl" id="projectSelector"
                class="projectSelector"></ul>
        </header>
        <div id="navTop">
            <ul id="navTopUl"></ul>
        </div>
        <div id="errorConfigure" class="infoPrompt"></div>
        <div class="oh btnCon">
            <button type="button" id="saveSet" class="btn btn-primary dn" i18n="">保存设置</button>
        </div>
    </div>
</div>

<!--选择公司项目-->
<script type="text/html" id="project_selector_tmpl">
    <div class="dropdown">
        <!for(var m=0; m < projects.length; m++) {!>
            <li role="presentation" project-id="<!=projects[m].id!>">
                <a role="menuitem" tabindex="-1" href="#" title="<!=projects[m].name_cn!>" class="ellipsis"><!=projects[m].name_cn!></a>
                <img src="/static/images/project_img/<!=projects[m].pic!>"/>
            </li>
        <!}!>
    </div>
</script>


<!--初始页面 -->
<script type="text/html" id="top_nav_tmpl">
    <ul id="navTopUl">
        <! for(var i =0; i < nav.length; i++){!>
            <li class="itemLi" nav-id="<!=nav[i]._id!>">
                <span class="itemIndex">第<!=i+1!>项</span>
                <select class="form-control mainMenu typeSelector">
                    <! for(var prop in type){!>
                        <!if(prop === nav[i].type){!>
                            <option value="<!=prop!>" selected><!=type[prop].text!></option>
                        <!}else{!>
                            <option value="<!=prop!>"><!=type[prop].text!></option>
                        <!}!>
                    <!}!>
                    <option value="">不显示内容</option>
                </select>
                <span class="itemInfo mainInfo">
                    <span class="itemTextContent">
                        <img src="/static/images/projectIcon.png" class="projectIcon"/>
                        <em class="mainMenuText menuName"><!=nav[i].text!></em>
                    </span>
                    <!if('ReportScreen' === nav[i].type){!>
                        <span class="itemTextContent">
                            <img src="/static/images/projectIcon.png" class="projectIcon"/>
                            <em class="directoryType"><!=nav[i].reportFolder!></em>
                        </span>
                        <span class="itemTextContent">
                            <img src="/static/images/projectIcon.png" class="projectIcon"/>
                            <em class="reportType"
                                report-type="<!=nav[i].reportType!>"><!=reportType[nav[i].reportType]!></em>
                        </span>
                    <!}!>
                </span>

                <div class="menuOperation fr">
                    <span class="itemCancel dn ml10 cp">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        <em>取消</em>
                    </span>
                    <span class="itemEdit cp dn">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        <em>修改</em>
                    </span>
                </div>
                <ul class="configDropDownDenuUl dn">
                    <!if(nav[i].children && nav[i].children.length > 0){!>
                        <! for(var j=0;j < nav[i].children.length;j++){!>
                        <!if(nav[i].children[j].type === 'ReportScreen'){var style="width:100%;"}else{var style=''}!>
                            <li parent-id="<!=nav[i].children[j].parent!>" nav-id="<!=nav[i].children[j]._id!>" style="<!=style!>">
                                <span class="itemIndex">第<!=(j+1)!>项</span>
                                <select class="form-control secondaryMenu typeSelector">
                                    <! for(var prop in type){!>
                                        <!if('DropDownList' !== prop){!>
                                            <!if(prop === nav[i].children[j].type){!>　　　　
                                                <option value="<!=prop!>" selected><!=type[prop].text!></option>
                                            <!}else{!>
                                                <option value="<!=prop!>"><!=type[prop].text!></option>
                                            <!}!>
                                        <!}!>
                                    <!}!>
                                    <option value="">不显示内容</option>
                                </select>
                                <span class="itemInfo">
                                    <input type="text" originalValue="<!=nav[i].children[j].text!>"
                                           value="<!=nav[i].children[j].text!>" class="form-control displayName menuName"
                                           placeholder="请填入显示名称"/>
                                    <!if(nav[i].children[j].type==='ReportScreen'){!>
                                        <span class="reportContent">
                                            <input type="text"
                                                   originalValue="<!=nav[i].children[j].text!>"
                                                   value="<!=nav[i].children[j].text!>"
                                                   class="form-control directoryTypeInput"
                                                   placeholder="请填入报表目录">
                                            <select class="form-control reportTypeSelect">
                                                <!for(var rt in reportType){!>
                                                    <!if(rt == nav[i].children[j].reportType){!>
                                                        <option value="<!=rt!>" selected><!=reportType[rt]!></option>
                                                    <!}else{!>
                                                        <option value="<!=rt!>"><!=reportType[rt]!></option>
                                                    <!}!>
                                                <!}!>
                                            </select>
                                        </span>
                                    <!}!>
                                </span>
                            </li>
                        <!}!>
                    <!}!>
                    <! for(; j < defaultNum; j++){!>
                    <li parent-id="" nav-id="">
                        <span class="itemIndex">第<!=j+1!>项</span>
                        <select class="form-control secondaryMenu typeSelector">
                            <! for(var prop in type){!>
                                <!if('DropDownList' !== prop){!>　　　　　
                                    <option value="<!=prop!>"><!=type[prop].text!></option>
                                <!}!>
                            <!}!>
                            <option value="" selected>不显示内容</option>
                        </select>
                        <span class="itemInfo">
                            <input type="text" value="" disabled="disabled" class="form-control displayName menuName"
                                   placeholder=""/>
                        </span>
                    </li>
                    <!}!>
                </ul>
            </li>
        <!}!>
        <! for(; i < defaultNum; i++){!>
            <li nav-id="" class="itemLi">
                <span class="itemIndex">第<!=i+1!>项</span>
                <select class="form-control mainMenu typeSelector">
                    <! for(var prop in type){!>
                        <option value="<!=prop!>"><!=type[prop].text!></option>
                    <!}!>
                    <option selected value="">不显示内容</option>
                </select>
                <span class="itemInfo mainInfo">
                    <span class="itemTextContent">
                        <img src="/static/images/projectIcon.png" class="projectIcon"/>
                        <em class="mainMenuText menuName">无数据</em>
                    </span>
                </span>
                <ul class="configDropDownDenuUl dn"></ul>
            </li>
        <!}!>
    </ul>
</script>

<!--文字内容 -->
<script type="text/html" id="itemText_Content_tmpl">
    <span class="itemTextContent">
        <img src="/static/images/projectIcon.png" class="projectIcon"/>
        <em class="mainMenuText menuName"><!=text!></em>
    </span>
</script>

<!--选择报表内容 -->

</script>

</script>
