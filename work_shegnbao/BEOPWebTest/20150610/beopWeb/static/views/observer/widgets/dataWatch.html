<div class='container-fluid indexContent' id="divDataWatchPage">
	<div class='row-fluid'>

		<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12'>

            <div id="divAllPointsPane" class="panel panel-default col-md-8">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span i18n="admin.ddlUser.MENU_REALTIME_DATA"></span>
                    <!--
                    <iframe name="uploadFrame" style="display:none"></iframe>
                    <form action="get_csv_data" id="form_upload" method="post" enctype="multipart/form-data" target="uploadFrame">
                        <input type="file" id="input_load_csv" name="cvsFile" />
                        <input type="submit" id="input_submit" />
                    </form>
                    -->
                </div>

                <!-- Table -->
                <table class="table table-hover table-condensed" id="tableWatch">
                    <thead>
                    <tr>
                        <th>选择</th>
                        <th>编号</th>
                        <th>点名</th>
                        <th>点值</th>
                        <th>释义</th>

					</tr>
				</thead>
				<tbody>


				</tbody>
			</table>

                    <div class="form-group">

                        <div class="input-group date form_datetime" data-date="" data-link-field="dtp_inputStart">

                        </div>
                    </div>

                    <div class="form-group">
                        <button type="button" id="btn_hist_curve">
