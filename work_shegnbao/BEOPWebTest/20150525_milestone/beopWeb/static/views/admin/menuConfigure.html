<style>
    h1, h2, h3, h4, h5 {
        padding: 0;
        margin: 0;
    }

    ul, li {
        list-style: none;
    }

    .oh {
        overflow: hidden;
    }

    .p20 {
        padding: 20px;
    }

    .dn {
        display: none;
    }

    #menuConfigureInfo {
        background: #fff;
        margin: 20px;
        padding: 20px;
        min-height: 700px;
    }

    #menuConfigureInfo h1 {
        font-size: 22px;
        height: 50px;
    }

    #menuConfigureInfo h2 {
        font-size: 18px;
        font-weight: bold;
        margin: 25px 0 10px 25px
    }

    #menuConfigureInfo label span {
        display: inline-block;
        width: 60px;
        text-align: right;
    }

    #menuConfigure li {
        height: 40px;
        line-height: 40px;
    }

    #menuConfigure li input[type="text"] {
        height: 25px;
        line-height: 25px;
        text-indent: 5px;
    }

    #menuConfigure li input[readonly] {
        background: #ccc;
        cursor: default;
    }

    #menuConfigure li input[type="text"]

    #menuConfigure li select, #menuConfigure li input[type="text"] {
        margin-left: 15px;
    }

    .btnCon {
        margin: 30px 0 30px 0;
        float: right;
    }

    #configDropDownDenuWin .modal-dialog {
        width: 750px;
    }

    #configDropDownDenuUl {
        overflow: hidden;
    }

    #navTop{
        margin-top: 25px;
    }
</style>
<div class="col-xs-8 col-xs-offset-2" id="menuConfigure" index="">
    <div id="menuConfigureInfo" class="menuConfigureInfo">
        <div id="projectSelectorWrap">
        </div>

        <div class="oh" id="navTop">
            <h2>置顶导航栏</h2>
        </div>
        <div class="oh btnCon">
            <div class="col-xs-2">
                <button type="button" id="saveSet" class="btn btn-primary" i18n="">保存设置</button>
            </div>
        </div>
    </div>
    <!--=配置下拉菜单浮动窗口开始-->
    <div class="modal fade" id="configDropDownDenuWin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">配置下拉菜单</h4>
                </div>
                <div class="modal-body" id="configDropDownDenuUl">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btnConfrim">确认</button>
                </div>
            </div>
        </div>
    </div>
    <!--页面配置浮动窗口结束-->

</div>

<script type="text/html" id="project_selector_tmpl">
    <select class="projectSelector">
        <option value="" disabled>选择项目</option>
        <!for(var m=0; m < projects.length; m++) {!>
            <!if(projects[m].id == AppConfig.projectId){!>
                <option value="<!=projects[m].id!>" selected><!=projects[m].name_cn!></option>
            <!}else{!>
                <option value="<!=projects[m].id!>"><!=projects[m].name_cn!></option>
            <!}!>
        <!}!>
    </select>
</script>

<script type="text/html" id="top_nav_tmpl">
    <ul id="navTopUl">
        <! for(var i =0; i < nav.length; i++){!>
        <li nav-id="<!=nav[i]._id!>">
            <div class="col-xs-5">
                <span>第<!=i+1!>项</span>
                <select>
                    <! for(var prop in type){!>
                        <!if(prop === nav[i].type){!>
                            <option value="<!=prop!>" selected><!=type[prop].text!></option>
                        <!}else{!>
                            <option value="<!=prop!>"><!=type[prop].text!></option>
                        <!}!>
                    <!}!>
                    <option value="">不显示内容</option>
                </select>
            </div>
            <div class="col-xs-5">
                <span>显示名称</span>
                <input class="displayName" type="text" value="<!=nav[i].text!>"/>
            </div>
            <div class="col-xs-2">
                <!if(nav[i].type === 'DropDownList'){!>
                <button type="button" class="btn btn-primary configdropDownMenu">配置下拉菜单</button>
                <!} else {!>
                <button type="button" class="btn btn-primary configdropDownMenu" style="display: none;">配置下拉菜单</button>
                <!}!>
            </div>
        </li>
        <!}!>
        <! for(; i < defaultNum; i++){!>
        <li parentId="">
            <div class="col-xs-5">
                <span>第<!=i+1!>项</span>
                <select>
                    <! for(var prop in type){!>
                    <option value="<!=prop!>"><!=type[prop].text!></option>
                    <!}!>
                    <option selected value="">不显示内容</option>
                </select>
            </div>
            <div class="col-xs-5">
                <span>显示名称</span>
                <input class="displayName" type="text" disabled="disabled"/>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary configdropDownMenu" style="display: none;">配置下拉菜单</button>
            </div>
        </li>
        <!}!>
    </ul>
</script>


<script type="text/html" id="sub_nav_tmpl">
    <ul id="subTopUl">
        <! for(var i =0; i < children.length; i++){!>
        <li parent-id="<!=parentId!>" nav-id="<!=children[i]._id!>">
            <div class="col-xs-5">
                <span>第<!=i+1!>项</span>
                <select>
                    <! for(var prop in type){!>
                        <!if(prop === 'DropDownList') { continue;}!>

                        <!if(prop === children[i].type){!>
                            <option value="<!=prop!>" selected><!=type[prop].text!></option>
                        <!}else{!>
                            <option value="<!=prop!>"><!=type[prop].text!></option>
                        <!}!>
                    <!}!>
                    <option value="">不显示内容</option>
                </select>
            </div>
            <div class="col-xs-5">
                <span>显示名称</span>
                <input type="text" class="displayName" value="<!=children[i].text!>"/>
            </div>
        </li>
        <!}!>

        <! for(; i < defaultNum; i++){!>
        <li parent-id="<!=parentId!>">
            <div class="col-xs-5">
                <span>第<!=i+1!>项</span>
                <select>
                    <! for(var prop in type){!>
                    <!if(prop === 'DropDownList') { continue;}!>

                    <option value="<!=prop!>"><!=type[prop].text!></option>
                    <!}!>
                    <option selected value="">不显示内容</option>
                </select>
            </div>
            <div class="col-xs-5">
                <span>显示名称</span>
                <input type="text" class="displayName" disabled="disabled"/>
            </div>
        </li>
        <!}!>
    </ul>
</script>
