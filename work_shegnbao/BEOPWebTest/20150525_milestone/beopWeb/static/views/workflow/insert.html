<style>
    #workflow-insert select {
        width: 150px;
    }

    #workflow-insert .form-inline {
        margin-bottom: 20px;
        overflow: hidden;
    }
</style>
<div class="col-xs-12 vertical-roll mt50">
    <div class="col-xs-offset-2 col-xs-8 workflow-container" id="workflow-insert">
        <div class="row">
            <div class="col-xs-12" id="workflow-insert-info" style="padding:50px;">
                <div id="insert-info-content">
                    <div class="form-inline">
                        <div class="form-group col-xs-3">
                            <label for="selectGroup">选择项目</label>
                            <select class="form-control" id="selectGroup">
                                <option value="0">项目1</option>
                                <option value="1">项目2</option>
                                <option value="2">项目3</option>
                                <option value="3">项目4</option>
                            </select>
                        </div>
                        <div class="form-group col-xs-3">
                            <label for="selectOperator">执行人</label>
                            <select class="form-control" id="selectOperator">
                                <option value="0">liming1</option>
                                <option value="1">liming2</option>
                                <option value="2">liming3</option>
                            </select>
                        </div>
                        <div class="form-group col-xs-3">
                            <label for="Deadline">截止时间</label>

                            <div class="input-group date form_datetime" data-date="" data-link-field="dtp_inputStart">
                                <input class="form-control" size="16" type="text" value="" id="txtLogDateStart"
                                       style="border-radius: 4px;">
                            </div>
                        </div>
                        <div class="form-group col-xs-3">
                            <label for="Severity">严重程度</label>
                            <select class="form-control" id="Severity">
                                <option value="0">一般</option>
                                <option value="1">严重</option>
                                <option value="2">紧急</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-inline">
                        <div class="form-group col-xs-12">
                            <input type="text" value="" class="form-control" id="workflow-insert-title"
                                   style="width:40%;"/>
                        </div>
                    </div>
                    <div class="form-inline">
                        <div class="form-group col-xs-12">
                            <textarea class="form-control" id="workflow-insert-detail" style="width:100%;"></textarea>
                        </div>
                    </div>
                    <div class="form-inline">
                        <div class="form-group col-xs-12">
                            <span id="insert-errorInfo" style="color:#a94442;"></span>
                            <button type="button" class="btn btn-default fr" id="workflow-insert-cancel">取消</button>
                            <button type="button" class="btn btn-primary fr mr15" id="workflow-insert-submit">提交
                            </button>
                        </div>
                    </div>
                </div>
                <div id="insert-chart-content" class="mt50">
                    <div id="insert-chart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
