<style>
    .sharpview-mode body>* {
        display: none;
    }
    .sharpview-mode .sharpview-wrap {
        display: block;
    }

    .indexContent > div {
        /*height: 100%;
        overflow-y: hidden;*/
        padding-left: 5px;
        padding-right: 5px;
        padding: 0px;
    }

    .indexContent .panel {
        height: 100%;
        overflow-y: hidden;
        margin: 5px;
        background-color: rgba(255, 255, 255, 0.7) !important;
    }

    .divHover:hover {
        border: 2px solid #337ab7;
        background-color: rgba(217,237,247,0.3);
    }

    .dragHover {
        border: 2px solid #337ab7;
        background-color: rgba(217,237,247,0.3);
    }

    /*workspace start*/
    #ddlWorkspace {
        float: left;
        border-radius: 3px;
        height: 32px;
        cursor: pointer;
        margin-top: -6px;
        margin-left: -6px;
        padding: 6px 6px 10px 2px;
    }

    #ddlWorkspace:hover {
        background-color: #428bca;
        color: #eee;
    }
    .configDropdw{
        float: right;
        position: absolute;
        right: 15px;
    }

    .divPage {
        margin: 10px auto 12px auto;
        padding: 10px;
        width: 100%;
        border-radius: 3px;
        position: relative;
        background-image: url('/static/images/analysis/blank.jpg');
        background-size: 90% 90%;
        text-align: center;
        background-repeat: no-repeat;
        background-position: 50% 50%;
        border: 2px solid #ccc;
        transition: background-size 0.5s;
        -moz-transition: background-size 0.5s;
        -webkit-transition: background-size 0.5s;
        -o-transition: background-size 0.5s;
    }

    .divPage:hover .btnRemove {
        display: inline;
        z-index: 1;
    }

    .divPageTitle {
        font-weight: bolder;
        font-size: 16px;
        position: absolute;
        left: 20%;
        width: 60%;
        text-align: center;
        z-index: 1;
    }
    .divPageTitle textarea{
        width: 100%;
        min-height: 28px;
        text-align: center;
        border-radius: 4px;
        position: absolute;
        top: 50%;
        left: 0;
        max-height: 150px;
        overflow: auto;
        font-size: 15px;
        padding: 5px 6px;
    }
    .divPageTitle textarea:focus {
        color:#555;
        outline: none;
    }

    #divWSPane .slider-cb-wrap {
        display: none;
    }
    .slider-item.checked {
        border: 2px solid #2375C8;
    }
    .slider-item .slider-cb-wrap {
        position: absolute;
        left: 0;
        top: 0;
    }
    .slider-item .slider-cb {
        width: 22px;
        height: 22px;
        display: inline-block;
        border-right: 2px solid #ccc;
        background: #fff;
        border-bottom: 2px solid #ccc;
        cursor: pointer;
    }
    .slider-item.checked .slider-cb {
        background: url('/static/images/item_checked.png') no-repeat;
        border-right: 2px solid #2375C8;
        border-bottom: 2px solid #2375C8
    }
    #divWSPane .divPage{
        cursor: pointer!important;
    }
    .btnRemove {
        display: none;
        float: right;
        color: #a94442;
        font-size: 20px;
        cursor: pointer;
        margin-top: -9px;
        margin-right: -7px;
    }

    .divPage img {
        margin-top: 4px;
        max-width: 100%;
        border-radius: 4px;
        border: 2px solid transparent;
        cursor: pointer;
    }
    .divPage img:hover {
        border: 2px solid #428bca;
    }

    .divPage.selected {
        border: 2px solid #60aedb;
    }

    #anlsWSPaneContain .divPage img {
        cursor: move;
    }
    #wsPane .divPage{
        width: 23%;
        float: left;
        margin: 10px 1%;
        cursor: move;
        max-width: 276px;
    }
    .divPageTitle input{
        border: 0;
        font-size: 14px;
        padding-left: 4px;
        width: calc(100% - 22px);
    }
    .modalNameSp{
        display: block;
        width: 100%;
        word-break: break-all;
        cursor: pointer;
        color: #555;
        position: absolute;
        top: 50%;
        left: 50%;
        min-height: 22px;
        overflow: hidden;
    }
    .wsTools{
        font-size: 20px;
        color: #777;
    }
    .panel-footer .btn-group .btn{
        width: 32%;
        padding: 3px 5px 1px;
    }
    #btnWSConfig{
        font-size: 20px;
        cursor: pointer;
        color: #777;
    }

    .configDropdw:hover .paneWSConfig {
        display: block;
    }
    .configDropdw:hover #btnWSConfig {
        display: none;
    }

    .paneWSConfig {
        float: right;
        display: none;
    }

        .paneWSConfig span {
            float: right;
            margin-left: 5px;
            font-size: 18px;
            color: #888;
            cursor: pointer;
        }

    .divPage .effect{
        background: rgba(0, 0, 0, 0.1);
        height: 100%;
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0px;
        color: #fff;
    }
    .divPage:hover{
        background-size: 100% 100%;
    }
    @media screen and (min-width: 1367px) {
        .divPage {
            height: 176px;
        }
        .divPageTitle {
            top: 66px;
        }
        .modalNameSp {
            max-height: 150px;
        }
    }
    @media screen and (max-width: 1366px) {
        .divPage {
            height: 116px;
        }
        .divPageTitle {
            top: 36px;
        }
        .modalNameSp {
            max-height: 86px;
        }
    }
    /*workspace end*/


    /*datasource start*/
    .dsItem {
        position: relative;
        float: left;
        width: 33%;
        height: 34px;
        cursor: pointer;
        border-radius: 3px;
        border-bottom: 1px solid #ddd;
        user-select: none;
    }
        .dsItem:hover {
            background-color: #60aedb;
        }
            .dsItem:hover .dsValue {
                color: #eee !important;
            }

    .dsSelected {
        background-color: #337ab7;
    }
        .dsSelected .dsValue {
            color: #eee;
        }

        .dsSelected .dsBtnRemove {
            display: inline;
            padding: 4px;
        }
            .dsSelected .dsBtnRemove:hover {
                color: #ff942e;
            }

    .dsSelected .dsBtnRename {
        display: inline;
        padding: 4px;
    }

    .dsSelected .dsBtnRename:hover {
        color: #ff942e;
    }

    .dsBtnRemove {
        display: none;
        position: absolute;
        top: 3px;
        right: 4px;
        color: #ffab5b;
        background-color: transparent;
        font-size: 18px;
    }

    .dsBtnRename {
        display: none;
        position: absolute;
        top: 3px;
        right: 25px;
        color: #ffab5b;
        background-color: transparent;
        font-size: 18px;
    }

    .dsDivChange {
        padding-top: 10px;
        display: none;
    }

    .dsDivChange .show{
        display: inline;
    }

    .dsMark {
        float: left;
        width: 3px;
        height: 22px;
        margin-top: 0px;
    }

    .dsValue {
        float: left;
        color: #666;
        width: calc(100% - 3px);
        height: 100%;
        font-size: 16px;
        padding: 8px 6px 0 8px;
        white-space: nowrap;
        overflow:hidden;
        text-overflow: ellipsis;
    }
    /*datasource end*/


    /*analysis start*/
    @media (min-width: 1400px){
        .anlsTemplate {
            width: 29%;
        }
    }
    @media (min-width: 950px) and (max-width: 1399px){
        .anlsTemplate {
            width: 45%;
        }
    }
    @media (max-width: 949px){
        .anlsTemplate {
            width: 94%;
        }
    }
    .anlsTemplate {
        float: left;
        height: 104px;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 2%;
        margin-right: 2%;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        position: relative;
        z-index: 2;
    }
    .anlsTemplate img {
        height: 96px;
        padding: 20px 10px 20px 10px;
        position: absolute;
        top: 3px;
        left: 3px;
    }

    .anlsTemplate h3 {
        position: absolute;
        top: 0px;
        left: calc((100% - 88px) * 0.1 + 88px);
        font-size: 20px;
        font-weight: bold;
    }
    .anlsTemplate>p {
        position: absolute;
        top: 50px;
        left: calc((100% - 88px) * 0.1 + 88px);
        font-size: 14px;
    }
    .templateSel>p {
        opacity: 0;
    }
    .templateSel>h3 {
        opacity: 0;
    }
    .templatePara {
        height: 96px;
        width: calc(100% - 91px);
        position: absolute;
        opacity: 0;
        z-index: 500;
        top: 3px;
        left: 88px;
        display:none;
    }
        .numOfPara-1>p  {
            font-size: 18px;
            position: relative;
            height: 96px;
            width: 100%;
            text-align: center;
            padding-top: 37px;
        }
        .numOfPara-2>p  {
            font-size: 18px;
            display: inline-block;
            position: relative;
            height: 96px;
            width: 50%;
            text-align: center;
            padding-top: 37px;
        }
        .numOfPara-3>p  {
            font-size: 18px;
            display: inline-block;
            position: relative;
            height: 96px;
            width: 33.33%;
            text-align: center;
            padding-top: 37px;
        }
        .templateSel.numOfPara-long  {
        }
    .templatePara > p{
        background-color: transparent;
        opacity: 0.5;
        margin: 0;
    }
    .templateSel>.templatePara {
        opacity: 1;
    }
    .templatePara .paraSel {
        box-shadow: 0 0 10px #0033FF inset;
        opacity: 1;
    }

    .divLegend {
        padding: 6px 8px;
        margin: 4px;
        color: #444;
        width: 23%;
        height: 30px;
        cursor: pointer;
        opacity: 0.8;
        font-weight: bold;
        border-radius: 3px;
        float: left;
        position: relative;
    }

    .divLegend>.divTxtWrap {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        width: 90%;
        float:left;        
    }

    .divLegend>.close {
        line-height: 18px;
        position: absolute;
        right: 5px;
        float: none;
    }

    /*note start*/
    .divNote {
        cursor: pointer;
        padding: 0 10px 6px 10px;
        position: absolute;
        z-index: 1;
        background-color: rgba(255, 255, 204, 0.9);
        box-shadow: 6px 8px 15px rgba(51, 51, 51, 0.7);
        border-radius: 3px;
        font-weight: bold;
        max-width: 88%;
    }
    .divNote .pinIcon {
        position: absolute;
        top: 10px;
        right: -10px;
        font-size: 18px;
        color: #666;
        cursor: pointer;
        transform: rotateZ(-20deg);: rotateZ(-20deg);
        -webkit-transform: rotateZ(-20deg);: rotateZ(-20deg);
        animation:pinMove 1s;
        -webkit-animation:pinMove 1s;
    }

    .divNote .title {
        position: relative;
        height: 40px;
        cursor: move;
        background-color: transparent;
        margin-top: -20px;
    }

    .divNote .divText {
        cursor: text;
        word-break: break-all;
        height: calc(100% - 22px);
        margin-top: -8px;
        overflow: auto;
        min-height: 26px;
        cursor: pointer;
    }
    @keyframes pinMove {
        0%   {right:-60px; top:-40px;opacity: 0;}
        60%   {right:-35px; top:-15px;opacity: 0;}
        100% {right:-10px; top:10px;opacity: 1;transform: rotateZ(-20deg);}
    }
    @-webkit-keyframes pinMove {
        0%   {right:-60px; top:-40px;opacity: 0;}
        60%   {right:-35px; top:-15px;opacity: 0;}
        100% {right:-10px; top:10px;opacity: 1;transform: rotateZ(-20deg);}
    }
    .divTextEditor{
        width: 100%;
        height: calc(100% - 22px);
        overflow: auto;
        background: transparent;
        transition: height 1.8s;
    }
    .editing{
        background: rgb(255, 255, 255);
        height: calc(100% - 90px);
        transition: height 0.5s;
    }
    /*note end*/
    #dataAlert {
        position: fixed;
        top: 200px;
        left: 15%;
        width: 30%;
        text-align: center;
    }
</style>

<div id="st-container" class="st-container">
    <div class="indexContent st-pusher">
        <div class="col-sm-2 st-menu st-effect-7" id="workspacePane">
            <div class="panel panel-default" style="overflow: visible;">
                <div class="panel-heading" style="height: 41px;">
                    <div class="dropdown">
                        <div class="dropdownWS" id="ddlWorkspace" data-toggle="dropdown" aria-expanded="true">
                            Workspace
                            <span class="caret"></span>
                        </div>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="ddlWorkspace"></ul>
                    </div>
                    <div class="configDropdw">
                        <span id="btnWSConfig" class="glyphicon glyphicon-cog grow panel-heading-btn" title="Configuration"></span>
                        <div class="paneWSConfig">
                            <span id="btnPageAll" class="glyphicon glyphicon-th grow" aria-hidden="true" i18n="title=analysis.workspace.BTN_WORKSPACE_VIEWALL"></span>
                            <span id="btnWSRename" class="glyphicon glyphicon glyphicon-edit grow" aria-hidden="true" i18n="title=analysis.workspace.BTN_WORKSPACE_RENAME"></span>
                            <span id="btnWSDelete" class="glyphicon glyphicon-minus-sign grow" aria-hidden="true" i18n="title=analysis.workspace.BTN_WORKSPACE_DELETE"></span>
                            <span id="btnWSAdd" class="glyphicon glyphicon-plus-sign grow" aria-hidden="true" i18n="title=analysis.workspace.BTN_WORKSPACE_NEW"></span>
                        </div>
                    </div>
                </div>
                <div class="panel-body" id="divWSPane" style="overflow: auto;height: calc(100% - 80px);">
                </div>
                <div class="panel-footer" style="padding: 5px 15px;height: 40px;text-align: center;">
                    <div class="btn-group btn-group-xs" role="group" style="width: 100%;">
                        <button type="button" id="btnPageAdd" class="btn btn-default" i18n="title=analysis.workspace.BTN_PAGE_NEW"><span class="grow wsTools glyphicon glyphicon-plus-sign"></span></button>
                        <button type="button" id="btnPageUp" class="btn btn-default" i18n="title=analysis.workspace.BTN_PAGE_UP"><span class="grow wsTools glyphicon glyphicon-upload"></span></button>
                        <button type="button" id="btnPageDown" class="btn btn-default" i18n="title=analysis.workspace.BTN_PAGE_DOWN"><span class="grow wsTools glyphicon glyphicon-download"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-7 st-content" id="paneContent" style="overflow: visible;">
            <div id="leftCt" data-effect="st-effect-7" class="sideTrans"></div>
            <div id="rightCt" data-effect="st-effect-1" class="sideTrans"></div>
            <div class="panel panel-default" id="anlsPaneContain">
                <div class="panel-heading" style="height: 41px;">
                    <span class="itemTools">
                        <!-- <span class="glyphicon glyphicon-fullscreen panel-heading-btn grow" aria-hidden="true" i18n="title=analysis.PANE_FULL_SCREEN"></span> -->
                        <span class="glyphicon glyphicon-cog panel-heading-btn grow" aria-hidden="true" i18n="title=analysis.PANE_CONFIG"></span>
                        <span class="glyphicon glyphicon-bookmark panel-heading-btn grow" aria-hidden="true" i18n="title=analysis.PANE_ADD_NOTE"></span>
                    </span>
                </div>
                <div class="panel-body" style="padding: 20px; height: calc(100% - 41px); overflow-y: auto;">
                    <div id="anlsPane" style="position: relative; width: 100%; height: 100%;"></div>
                </div>
                <div id="modalConfigContainer"></div>
            </div>
            <div id="dataAlert"></div><!--数据提示信息容器-->
        </div>
        <div class="col-sm-3 st-menu st-effect-1" id="divAnlsDatasourcePane" style="position: relative;">
            <div class="panel panel-default">
                <div class="panel-heading" style="height: 41px;">
                    <span i18n="dataSource.TITLE"></span>
                </div>
                <div class="panel-body indexContent" style="padding: 0;height: calc(95% - 34px);" id="dataSrcContain">
                </div>
                <div id="showErr"></div>
            </div>
        </div>
    </div>

</div>
