    <script>
        var current_frame, total_frames, path, length, handle;

        var init = function () {
            current_frame = 0;
            total_frames = 300;
            path = new Array();
            length = new Array();

            fillColor = document.getElementById('SVGID_fill_');

            paths = document.getElementsByTagName('path');
            for (var i = 0; i < paths.length; i++) {
                path[i] = paths[i];
                l = path[i].getTotalLength();
                length[i] = l;
                path[i].style.strokeDasharray = l + ' ' + l;
                path[i].style.strokeDashoffset = 1;
            }

            handle = 0;
        }

        var draw = function () {
            var progress = current_frame / total_frames;
            if (progress > 1) {
                clean();
            } else {
                current_frame++;
                if (!(path && path.length && path.length > 0)) {
                    clean();
                    return;
                }
                ;

                for (var j = 0; j < path.length; j++) {
                    path[j].style.strokeDashoffset = Math.floor(length[j] * (1 - progress));
                }

                var opacity = (progress - 0.2) * 2;
                if (opacity > 0 && opacity < 0.6) {
                    var fill = document.getElementById('SVGID_fill_');
                    if (fill) {
                        var stops = fill.getElementsByTagName('stop');
                        for (var i = 0; i < stops.length; i++) {
                            stops[i].style['stop-opacity'] = opacity;
                        }
                    } else {
                        clean();
                    }
                }
                handle = window.requestAnimationFrame(draw);
            }
        };

        var clean = function () {
            window.cancelAnimationFrame(handle);
            current_frame = null, total_frames = null, path = null, length = null, handle = null;
        }

        var run = function () {
            init();
            draw();
        };

        run();
    </script>
