<style type="text/css">
    .bodyContain {
        margin: 5px 50px 50px 50px;
    }
    .btnCloseWidth {
        width: 70px;
    }
    .btnLogicWidth {
        width: 40px;
    }
    .inputTime {
        text-align: left;
    }
    #filterCondition {
        min-width: 200px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 5px;
    }

    #varConfig {
        padding: 30px;
        margin: 0 2% 0 2%;
        height: 70%;
        overflow-y: auto;
    }
    #varConfig .row{
        margin-left: -40px;
        padding-left: 25px;
    }
    #varConfig .row:hover {
        background-color: cornsilk;
    }
    #varConfig .row:first-child:hover {
        background-color: transparent;
    }
    #varConfig .col-xs-12 {
        border-top:1px solid #eee;
        position: relative;
    }
    #varConfig .varTableTitle{
        border-top:1px solid transparent;
    }
    .formulaVarName{
        font-size: 16px;
        margin: 10px 0 10px 0;
        cursor: pointer;
    }
    .formulaVarName input{
        width: 50%;
        display: none;
        position: absolute;
        top: -3px;
    }
    .varRow>.col-xs-4,.varTableTitle>.col-xs-4{
        padding-left: 0;
    }
    .varTableTitle h4{
        display:inline-block;
    }
    .varTableTitle span{
        color: #777;
        position: relative;
        left: 20px;
        top: 3px;
        font-size:20px;
        cursor: pointer;
    }
    .varTableTitle span:hover {
        color: #428bca;
    }
    #varConfig .col-xs-6{
        border-left:1px solid #eee;
        min-height: 40px;
    }
    .divVarValue {
        padding-top: 10px;
        background-color: #60aedb;
        border-radius: 5px;
        border-color: transparent;
    }
</style>

<div class="panel panel-default" style="height: 100%; width: 99%; position: absolute; z-index: 2;" id="pageDataFilter">
    <div class="panel-heading" style="height: 41px">
        <button type="button" class="close" id="iconCancel" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span>Data Filter</span>
    </div>

    <div class="panel-body bodyContain" style="overflow-y: auto;height: calc(82% - 54px);">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="selectPtList" class="col-sm-2 control-label">Target List</label>
                <div class="col-sm-10">
                    <select id="selectPtList" class="form-control">
                        <option>Point 1</option>
                        <option>Point 2</option>
                        <option>Point 3</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="filterCondition" class="col-sm-2 control-label">Filter Condition</label>
                <div class="col-sm-10">
                <!--
                    <input type="text" class="form-control" id="filterCondition" placeholder="">
                -->
                    <span id="filterCondition" class="mathquill-editable"></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default btnLogicWidth" id="btnLogicAnd">&</button>
                    <button type="button" class="btn btn-default btnLogicWidth" id="btnLogicOr">|</button>
                    <button type="button" class="btn btn-default btnLogicWidth" id="btnLogicNot">!</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <span>Example : { (a > 1) & [b = (-1) | (c != 0)] }</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div id="varConfig">
                        <div class="row">
                            <div class="col-xs-12 varTableTitle">
                                <div class="col-xs-4"><h4>Variable Name</h4></div>
                                <div class="col-xs-6"><h4>Variable Value</h4></div>
                            </div>
                        </div>
                        <div id="varConfigData">
                            <div class="row">
                                <div class="col-xs-12 varRow">
                                    <div class="col-xs-4 formulaVarName"><input type="text" name="inputVarValue" class="varNameChange">a</div>
                                    <div class="col-xs-6 divVarValue">Point 1</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 varRow">
                                    <div class="col-xs-4 formulaVarName"><input type="text" name="inputVarValue" class="varNameChange">b</div>
                                    <div class="col-xs-6 divVarValue">Point 2</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Filter Type</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="radioFilterType" id="radioFilterType1" value="optionFilterType1">Count Select
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radioFilterType" id="radioFilterType2" value="optionFilterType2">Time Select
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="timeStart" class="col-sm-2 control-label">Time Start</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control inputTime" size="16" id="timeStart" style="cursor:pointer" readonly>
                </div>
            </div>

            <div class="form-group" id="divValLen">
                <label for="inputValLen" class="col-sm-2 control-label">Validate Length</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputValLen" placeholder="">
                </div>
            </div>

            <div class="form-group" id="divCycleLen">
                <label for="inputCycleLen" class="col-sm-2 control-label">Cycle Length</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputCycleLen" placeholder="">
                </div>
            </div>

            <div class="form-group" id="divTmEnd">
                <label for="timeEnd" class="col-sm-2 control-label">Time End</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control inputTime" size="16" id="timeEnd" style="cursor:pointer" readonly>
                </div>
            </div>

            <div class="form-group" id="divTmCycle">
                <label for="timeCycle" class="col-sm-2 control-label">Time Cycle</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control inputTime" size="16" id="timeCycle" style="cursor:pointer" readonly>
                </div>
            </div>

            <div class="form-group" style="display: block;">
                <label class="col-sm-2 control-label">Show Type</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="radioShowType" id="radioShowNone" value="optionShowType1">Show None
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="radioShowType" id="radioShowColor" value="optionShowType2">Show by Color
                    </label>
                </div>
            </div>

        </form>
    </div>

    <div class="panel-footer config-footer" style="height: 54px;">
        <div style="float: right;">
            <button type="button" class="btn btn-primary btnCloseWidth" id="btnFilter">Filter</button>
            <button type="button" class="btn btn-default btnCloseWidth" data-dismiss="modal" id="btnCancel">Cancel</button>
        </div>
    </div>
</div>
