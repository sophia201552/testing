<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    
    <title>Beop Temperature</title>
    {% assets "css_temperature" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}"> {% endassets %}
    <style>
        html, body { width: 100%; height: 100%; }
        #indexMain {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            height: calc(100% - 9rem);
        }
        #navTop {
            top: 2rem;
            border-bottom: 1px solid #ccc;
        }
        #navBottom {
            bottom: 0;
            border-top: 1px solid #ccc;
        }
        .top-nav #indexMain { top: 5.5rem; }
        .bottom-nav #indexMain { bottom: 3.5rem; }
        .top-nav #navTop { display: block; }
        .bottom-nav #navBottom { display: block; }

        #navTop .btn-back {
            float: left;
            font-size: 2rem;
            width: 4rem;
            line-height: 2.8rem;
        }
        .nav-title {
            height: 100%;
            line-height: 3.5rem;
            color: rgb(255, 255, 255);
            padding: 0 4rem;
            text-align: center;
        }
        .btn-config { float: left; }
        .btn-mapsel { float: right; }

        .dock-nav {
            display: none;
            height: 4rem;
            width: 100%;
            position: fixed;
            background-color: #428bca;
        }
        .dock-nav > * { display: none; }
        .dock-nav > a {
            color: #fff;
            font-size: 2.5rem;
            border: none;
            padding: 0 12px;
        }
        .dock-nav .glyphicon { vertical-align: bottom; }
        
    </style>
    <script>
        var _hmt = _hmt || [];
    </script>
</head>

<body>
    <div id="indexMain">
    </div>
    <div class="dock-nav" id="navTop">
        <a href="javascript:;" class="btn-back">
            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        </a>
        <div class="nav-title">展想广场1号楼</div>
    </div>
    <div class="dock-nav" id="navBottom">
        <a href="javascript:;" class="btn-config">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        </a>
        <a href="javascript:;" class="btn-mapsel">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
        </a>
    </div>
    {% assets "js_temperature_tools" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script> {% endassets %}
    {% assets "js_temperature" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script> {% endassets %}

        !function(a){var b=a.createElement("script");b.onload=function(){TouchEmulator()},b.src="/static/scripts/lib/hammer/touch_emulate.js",a.body.appendChild(b)}(document);
    </script>-->
</body>
</html>
