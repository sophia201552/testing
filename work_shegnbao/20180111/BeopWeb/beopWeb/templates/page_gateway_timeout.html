<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<style>
    body, div {
    margin: 0;
    padding: 0;
}
body {
    background: url("/static/images/error_bg.jpg") repeat-x scroll 0 0 rgb(255, 255, 255);
}
#container {
    margin: 0 auto;
    padding-top: 50px;
    text-align: center;
    width: 560px;
}
#container img {
    border: medium none;
    margin-bottom: 50px;
}
#container .error {
    height: 200px;
    position: relative;
}
#container .error img {
    bottom: -50px;
    position: absolute;
    right: -50px;
}
#container .msg {
    margin-bottom: 65px;
}


#button {
    background-color: rgb(39, 118, 236);
    border: none;
    color: rgb(0, 0, 0);
    padding: 8px 26px;
    text-align: center;
    text-decoration: none;
}

</style>
</head>
<body>
<div id="container"><img class="png" src="/static/images/502.png" />
  <p>网络繁忙，请刷新页面</p>
  <input id="button" type="button" class="button" value=刷新 onclick="location.reload()">
</div>

</body>
</html>
