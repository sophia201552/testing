<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% assets "css_index" %}
        <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {% endassets %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="/admin/setPermission" method="post">
                <div style="margin: 10px; float: right;">
                    <button type="submit" class="btn btn-default">应用</button>
                </div>
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户</th>
                        <th>邮箱</th>
                        <th>权限</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user_id in users %}
                        {% set user = users.get(user_id) %}
                        <tr>
                            <th>{{ user_id }}</th>
                            <td>{{ user.get('userfullname') }}</td>
                            <td>{{ user.get('useremail') }}</td>
                            <td>
                                <div class="col-md-12">
                                    {% for role_id in roles %}
                                        {% set role = roles.get(role_id) %}
                                        <div class="checkbox col-md-3">
                                            <label>
                                                {% if user.get('roles') and  role_id in user.get('roles') %}
                                                    <input type="checkbox" name="{{ user_id }}_{{ role_id }}" checked>
                                                    {{ role.get('name') }}
                                                {% else %}
                                                    <input type="checkbox" name="{{ user_id }}_{{ role_id }}">
                                                    {{ role.get('name') }}
                                                {% endif %}
                                            </label>
                                        </div>
                                    {% endfor %}
                                </div>

                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>


</body>
</html>
