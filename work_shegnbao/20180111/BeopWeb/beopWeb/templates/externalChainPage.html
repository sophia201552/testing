        input[type=range].inputResize {
            -webkit-appearance: none;

                0 -1px 1px #428bca inset,
                0 -1px 1px #428bca inset,
                0 -1px 1px #428bca inset,

            border-radius: 50px;

    /* warn and pre-warn animations */
    @-webkit-keyframes shineOrange {
        from { box-shadow: 0 0 5px #bbb; }
        50% { box-shadow: 0 0 20px orange; }
        to { box-shadow: 0 0 5px #bbb; }
    }
    @-webkit-keyframes shineRed {
        from { box-shadow: 0 0 5px #bbb; }
        50% { box-shadow: 0 0 20px #ff4500; }
        to { box-shadow: 0 0 5px #bbb; }
    }
    .warn-anim {
        border: 2px solid #ff4500;
        -webkit-animation-name: shineRed; 
        -webkit-animation-duration: 2s;
        -webkit-animation-iteration-count: infinite; 
    }
    .pre-warn-anim {
        border: 2px solid orange;
        -webkit-animation-name: shineOrange; 
        -webkit-animation-duration: 2s;
        -webkit-animation-iteration-count: infinite; 
    }
    
    /* custom anchor "show history data" */

        width: 60px;

    	float:left;

    .circle .active-border{
        position: relative;
        text-align: center;
        width: 60px;
        height: 60px;
        border-radius: 100%;
    }
    
    .circle .active-border:after{
      	content: attr(data-value);
      	position: absolute;
        top: 5px;
        left: 5px;
        text-align: center;
      	line-height: 50px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #FFF;
    	color:#b9b9b9;

    }
    .smCircle .active-border{
        position: relative;
        text-align: center;
        width: 46px;
        height: 46px;
        border-radius: 100%;
    }
    
    .smCircle .active-border:after{
      	content: attr(data-value);

        left: 3px;
        text-align: center;

<body id="indexMain">
    <div id="indexContent" class="indexContent st-pusher">

        <div class="col-sm-2 st-menu st-effect-7" id="toolBox" style="height: 100%;">
            <div class="panel panel-default" style="height: 100%">
                <div class="panel-heading" style="height: 41px;">
                    <span i18n="toolBox.TITLE"></span>
                    <span id="btnModalAdd" class="glyphicon glyphicon-plus-sign grow panel-heading-btn" title="Add"></span>
                </div>
            </div>
            <div class="panel panel-default" id="dragTempArea" style="height: 32%"></div>
        </div>
        <div class="col-sm-12 st-content" id="paneContent" style="overflow: visible;">
            <div id="leftCt" data-effect="st-effect-7" class="sideTrans leftCtClose" style="display: none"></div>
            <div id="rightCt" data-effect="st-effect-1" class="sideTrans rightCtClose" style="display: none"></div>
            <div id="energyModal"></div>
            <div id="paneCenter" style="width: 100%; height: 100%; overflow-y: auto;" class="gray-scrollbar"><div id="resizeAlert"></div></div>
            <div id="divEnergyTools" style="height: 0"></div>
        </div>
        <div class="col-sm-3 st-menu st-effect-1" id="divEnergyAnlsPane">
            <div class="panel panel-default">
                <div class="panel-heading" style="height: 41px;">
                    <div class="row">
                        <div class="col-md-6">
                            <span i18n="dataSource.TITLE"></span>
                        </div>
                    </div>
                </div>
                <div class="panel-body indexContent" style="padding: 52px 7px 0 7px;height:100%;">
                    <div id="dataSrcContain" class="gray-scrollbar" style="height: 100%;overflow-y: auto;">
                    </div>
                    <div id="showErr"></div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal fade" id="dialogModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" id="dialogContent"></div>
    </div>
    {% assets "js_compatible_frame" %}
    <script type="text/javascript" src="{{ ASSET_URL }}"></script> {% endassets %}
</body>
</html>
