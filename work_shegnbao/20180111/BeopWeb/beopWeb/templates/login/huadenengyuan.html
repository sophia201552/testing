{% extends "./layout/index_layout.html" %}
{% block style %}
<style>
    .login-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
        left: 0;
        top: 0;
        z-index: 1;
        font-family: 'Helvetica', 'Microsoft YaHei', '微软雅黑';
    }

    .login-container {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
    }

    .login-container {
        z-index: 88;
    }

    .login-content {
        height: 100%;
    }

    .login-form-box {
        position: relative;
        height: 100%;
    }

    .login-form {
        position: relative;
        width: 100%;
        height: 100%;
        background-size: contain;
    }

    .login-form .bgPicBox {
        height: 100%;
        width: 70%;
    }

    .login-form .bgPicBox img {
        width: 100%;
        height: 100%;
        display: block;
    }

    .login-form .chinaAerospaceLoginBox {
        width: 30%;
        height: 100%;
        overflow: hidden;
    }

    .form-icon-box {
        height: 39px;
        line-height: 39px;
        width: 39px;
        border-radius: 2px 0 0 2px;
        float: left;
        text-align: center;
        z-index: 33;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }

    .form-icon {
        color: #858585;
    }

    #divLogin .form-input {
        border-radius: 0;
        text-indent: 33px;
    }

    #divLogin .form-group {
        height: 40px;
        margin-bottom: 14px;
    }

    #divLogin .form-control, #btnLogin, #passwordResetBtn {
        border: none;
        border-bottom: 1px solid #b3b3b3;
        border-radius: 2px;
        height: 46px;
        ling-height: 46px;
        -webkit-box-shadow: none;
    }

    #btnLogin, #passwordResetBtn {
        background: #08487e;
        border: none;
        margin-bottom: 5px;
    }

    #btnLogin {
        font-size: 16px;
        margin-bottom: 40px;
        margin-right: auto;
        margin-left: auto;
        box-shadow: 0 0 20px #c1deff;
        outline: none;
        width: 70%;
        border-radius: 30px;
        background: #0269b7;
    }

    .btn-success:hover {
        border: none;
    }

    .btn-success {
        border: none;
    }

    #passwordResetBtn:hover, #passwordResetBtn:focus {
        box-shadow: 0 0 2px #fff;
    }

    #cbRememberPwd {
        position: relative;
        top: 2px;
    }

    #cbRememberPwd:active {
        background: blue;
        color: #ffffff;
    }

    .login-wrapper .dropdown-menu > li > a {
        color: #666666;
        padding: 3px 6px;
        text-align: left;
    }

    .divLanguage {
        position: absolute;
        z-index: 99;
        top: 26px;
        right: 26px;
        width: 86px;
        padding: 4px 0 4px 8px;
        border: 1px solid #666666;
        display: none;
        cursor: pointer;
        font-size: 13px;
    }

    .divLanguage:hover #selectLanguage {
        display: block;
    }

    .divLanguage .country {
        display: inline-block;
        height: 15px;
        color: #666666;
        width: 50px;
    }

    .divLanguage .divLanguage-down {
        display: inline-block;
        color: #666666;
        height: 15px;
        line-height: 15px;
        vertical-align: middle;
        top: -1px;
    }

    #selectLanguage {
        box-shadow: none;
        border: none;
        width: 86px;
        background: transparent;
        left: 0;
        top: 20px;
        min-width: 60px;
        overflow: hidden;
    }

    #selectLanguage li {
        border-radius: 3px;
    }

    #selectLanguage li:hover span {
        color: #333;
    }

    .font1 {
        color: #a4ccc1;
        font-size: 12px;
        font-weight: normal;
        cursor: pointer;
    }

    #resetPasswordModal .modal-dialog {
        width: 340px;
    }

    #inputEmail {
        margin: 3px 0 20px 0;
        border-radius: 2px;
        border: 1px solid #c9c9c9;
    }

    #btnForgetPwd {
        margin-top: 6px;
        color: #c1c1c1;
    }

    #btnForgetPwd:hover {
        text-decoration: underline;
        color: #a4ccc1;
    }

    #resetPasswordModal {
        font-size: 12px;
    }

    #resetPasswordModal .modal-content {
        border-radius: 4px;
    }

    #resetPasswordModal .close {
        position: relative;
        top: -13px;
        left: 10px;
    }

    #myModalLabel {
        color: #323232;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    #chinaAerospaceProject {
        background: #ffffff;
        font-family: 'Helvetica', 'Microsoft YaHei', '微软雅黑';
    }

    .chinaAerospaceLogin {
        position: absolute;
        width: 22%;
        right: 5%;
        top: 17%;
    }

    .chinaAerospaceLogo {
        padding: 20px 0;
        margin-bottom: 20%;
    }

    .logo {
        width: 60%;
        margin: 0 auto;
    }

    .login-frame {
        padding: 1% 5%;
    }

    .logo_rnbtech {
        width: 148px;
        margin: 0 auto;
    }

    .oh {
        margin: 20px 0 32px;
        padding: 0 5px;
    }

    .glyphicon {
        top: 5px;
    }

    a:hover {
        text-decoration: none;
    }
</style>
{% endblock %}


{% block indexMain %}

<div id="chinaAerospaceProject" class="login-wrapper">
    <div id="cbreLanguage" class="divLanguage" style="display: block;">
        <a>
            <span id="languageTitle" class="country tc"></span>
            <span class="glyphicon glyphicon-menu-right divLanguage-down cp"></span>
        </a>
        <ul class="dropdown-menu" id="selectLanguage">
            <li><a value="zh"><span> 中文</span></a></li>
            <li><a value="en"><span> English</span></a></li>
        </ul>
    </div>
    <div class="login-container">
        <div class="login-content">
            <div class="login-form-box" id="divLogin">
                <div class="login-form">
                    <div class="bgPicBox">
                        <img src="/static/images/HDNY_bg.png">
                    </div>
                    <div class="chinaAerospaceLoginBox">
                        <div class="chinaAerospaceLogin">
                            <div class="chinaAerospaceLogo">
                                <div class="logo">
                                    <img style="width: 100%;"
                                         src="/static/images/HDNY_logo.png">
                                </div>
                            </div>
                            <div class="login-frame">
                                <from autocomplete="off">
                                    <div class="form-group pr">
                                        <div class="form-icon-box pa">
                                            <span class="glyphicon glyphicon-user form-icon"></span>
                                        </div>
                                        <input type="text" id="txtName" class="form-control form-input pa"
                                               i18n="placeholder=admin.login.PANE_PLACEHOLDER_ACCOUNT"
                                               autofocus="">
                                    </div>
                                    <div class="form-group pr" style="margin-bottom: 12px">
                                        <div class="form-icon-box pa">
                                            <span class="glyphicon glyphicon-lock form-icon"></span>
                                        </div>
                                        <input type="password" id="txtPwd" class="form-control form-input pa"
                                               i18n="placeholder=admin.login.PANE_PLACEHOLDER_PWD">
                                    </div>
                                    <div class="oh">
                                    <span style="padding-top: 2px;">
                                        <input type="checkbox" id="cbRememberPwd" class="pr cp"
                                               i18n="title=admin.login.PANE_CHECKBOX_REMEMBER" title="Remember">
                                        <label for="cbRememberPwd" class="font1" style="color: #c1c1c1;"
                                               i18n="admin.login.PANE_CHECKBOX_REMEMBER"></label>
                                    </span>
                                        <span id="btnForgetPwd" class="font1 fr" data-toggle="modal"
                                              data-target="#resetPasswordModal"
                                              i18n="admin.login.PANE_FORGET"></span>
                                        </span>
                                    </div>
                                    <button type="button" class="btn btn-success btn-block" id="btnLogin"
                                            i18n="admin.login.PANE_BTN_LOGIN">
                                    </button>
                                    <div class="form-group">
                                        <div class="logo_rnbtech">
                                            <img style="width: 100%;"
                                                 src="https://beopweb.oss-cn-hangzhou.aliyuncs.com/custom/project_img/416_login_brtech.png">
                                        </div>
                                    </div>
                                </from>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog" style="top:200px;">
        <div class="modal-content">
            <div class="modal-body clearfix">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel" i18n="admin.resetPassword.RETRIEVE_PASSWORD"></h4>

                <div i18n="admin.resetPassword.ENTER_EMAIL_ACCOUNT" style="color: #909090"></div>
                <div style="margin-top: 10px;">
                    <input type="text" class="form-control" id="inputEmail" style="color: #646464"
                           i18n="placeholder=admin.resetPassword.MAIL">
                </div>
                <div class="message"></div>
                <button type="button" class="btn btn-success btn-block" id="passwordResetBtn"
                        i18n="admin.resetPassword.OK;data-complete-text=admin.resetPassword.MAIL_COMPLETE;data-loading-text=admin.resetPassword.MAIL_SENDING"></button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scriptLoaded %}
<script>
    $(function () {
        $('#indexMain').off('mousewheel');
        var $languageTitle = $("#languageTitle");
        if (localStorage.getItem('language') == 'zh') {
            $languageTitle.text('中文');
        } else {
            $languageTitle.text('English');
        }
        $("#selectLanguage").off('click.loadCompanyInfo').on('click.loadCompanyInfo', 'a', function () {
            $languageTitle.text($(this).children().text());
        });
    })
</script>
{% endblock %}
