{% extends "./layout/index_layout.html" %}
{% block style %}
    <style>
        .m-auto {
            margin: 0 auto;
        }

        .login-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            left: 0;
            top: 0;
            z-index: 1;
            font-family: 'Microsoft YaHei', 'Helvetica';
        }

        .login-container {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        .login-container {
            z-index: 88;
        }

        .login-bg {
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        .login-content {
            height: 100%;
        }

        .login-form-box {
            position: relative;
            height: 100%;
        }

        .login-form {
            position: relative;
            padding: 2% 6% 1% 6%;
            border-radius: 4px;
            background: rgba(119, 151, 178, 0.4);
            width: 34%;
            top: 25%;
        }

        .precise-air-logo-white {
            width: 92%;
            margin: 0 auto 20px;
        }

        .login-text {
            margin-bottom: 14px;
            font-size: 24px;
            color: #dadfe4;
        }

        .logo-developBox {
            width: 28%;
            display: inline-block;
        }

        .logoBox {
            width: 13%;
            display: inline-block;
        }

        .logo {
            width: 100%;
            position: relative;
            top: -1px;
        }

        .logo-tricyclic {
            width: 100%;
        }

        .form-icon-box {
            height: 49px;
            line-height: 39px;
            width: 49px;
            background: #f4f4f4;
            border-radius: 2px 0 0 2px;
            float: left;
            text-align: center;
            z-index: 33;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        }

        .form-icon {
            color: #858585;
        }

        #divLogin .form-input {
            text-indent: 43px;
        }

        .form-icon-box .glyphicon {
            top: 6px;
        }

        #divLogin .form-group {
            height: 50px;
            margin-bottom: 10px;
        }

        #divLogin .form-control,
        #btnLogin {
            border-radius: 2px;
            height: 50px;
        }
        #passwordResetBtn {
            border-radius: 2px;
            height: 40px;
        }

        .from-group-box {
            width: 92%;
        }

        #btnLogin,
        #passwordResetBtn {
            font-size: 18px;
            background: #a1c832;
            border: none;
            margin-bottom: 5px;
        }

        .btn-success:hover {
            border: none;
        }

        .btn-success {
            border: none;
        }

        #btnLogin:hover,
        #btnLogin:focus,
        #passwordResetBtn:hover,
        #passwordResetBtn:focus {
            box-shadow: 0 0 2px #fff;
        }

        #cbRememberPwd {
            position: relative;
            top: 2px;
        }

        #cbRememberPwd:active {
            background: blue;
            color: #ffffff;
        }

        .login-wrapper .dropdown-menu > li > a {
            color: #ccc;
            padding: 3px 6px;
            text-align: left;
        }

        #selectLanguage li {
            border-radius: 3px;
        }

        #selectLanguage li:hover span {
            color: #333;
        }

        .font1 {
            color: #a4ccc1;
            font-size: 12px;
            font-weight: normal;
            cursor: pointer;
        }

        #resetPasswordModal .modal-dialog {
            width: 340px;
        }

        #inputEmail {
            margin: 3px 0 20px 0;
            border-radius: 2px;
            border: 1px solid #c9c9c9;
        }

        #btnForgetPwd {
            margin-top: 6px;
            color: #c1c1c1;
        }

        #btnForgetPwd:hover {
            text-decoration: underline;
            color: #a4ccc1;
        }

        #resetPasswordModal {
            font-size: 12px;
        }

        #resetPasswordModal .modal-content {
            border-radius: 4px;
        }

        #resetPasswordModal .close {
            position: relative;
            top: -13px;
            left: 10px;
        }

        #myModalLabel {
            color: #323232;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        @media (max-width: 1388px) {
            .login-form {
                width: 40%;
            }

            .frameText {
                font-size: 21px;
            }

            .logo {
                top: 1px;
            }

            .precise-air-logo-white {
                margin: 0 auto 7px;
            }

            .precise-air-logo-white {
                width: 86%;
            }

            .form-icon-box .glyphicon {
                top: 1px;;
            }

            .form-icon-box {
                height: 49px;
                width: 49px;
                line-height: 49px;
            }

            #divLogin .form-group {
                height: 49px;
            }

            #btnLogin,
            #passwordResetBtn {
                font-size: 14px;
            }
        }
    </style>
{% endblock %}
{% block indexMain %}

    <div id="cbreProject" class="login-wrapper">
        <img src="https://beopweb.oss-cn-hangzhou.aliyuncs.com/custom/project_img/186_login_bg.jpg" class="login-bg">

        <div class="login-container">
            <div class="login-content">
                <div class="login-form-box" id="divLogin">
                    <div class="login-form m-auto">
                        <div class="precise-air-logo-white">
                            <img style="width: 100%;"
                                 src="https://beopweb.oss-cn-hangzhou.aliyuncs.com/custom/project_img/186_login_logo.png">
                        </div>
                        <div class="login-frame">
                            <div class="login-text tc">
                                <span class="frameText">Powered by</span>
                            <span class="logo-developBox">
                                    <img class="logo logo-tricyclic"
                                         src="https://beopweb.oss-cn-hangzhou.aliyuncs.com/custom/project_img/186_login_logo_text.png">
                                </span>
                                <span class="frameText">and</span>
                            <span class="logoBox">
                                    <img class="logo"
                                         src="https://beopweb.oss-cn-hangzhou.aliyuncs.com/custom/project_img/login_logo_beop.png">
                                </span>
                            </div>
                            <div class="from-group-box m-auto">
                                <form autocomplete="off">
                                    <div class="form-group pr">
                                        <div class="form-icon-box pa">
                                            <span class="glyphicon glyphicon-user form-icon"></span>
                                        </div>
                                        <input type="text" id="txtName" class="form-control form-input pa"
                                               i18n="placeholder=admin.login.PANE_PLACEHOLDER_ACCOUNT" autofocus="">
                                    </div>
                                    <div class="form-group pr" style="margin-bottom: 15px">
                                        <div class="form-icon-box pa">
                                            <span class="glyphicon glyphicon-lock form-icon"></span>
                                        </div>
                                        <input type="password" id="txtPwd" class="form-control form-input pa"
                                               i18n="placeholder=admin.login.PANE_PLACEHOLDER_PWD">
                                    </div>
                                    <button type="button" class="btn btn-success btn-block" id="btnLogin"
                                            i18n="admin.login.PANE_BTN_LOGIN">
                                    </button>
                                    <div class="oh">
                                    <span class="fr" style="padding-top: 2px;">
                                        <input type="checkbox" id="cbRememberPwd" class="pr cp"
                                               i18n="title=admin.login.PANE_CHECKBOX_REMEMBER" title="Remember">
                                        <label for="cbRememberPwd" class="font1" style="color: #c1c1c1;"
                                               i18n="admin.login.PANE_CHECKBOX_REMEMBER"></label>
                                    </span>
                                        <span id="btnForgetPwd" class="font1" data-toggle="modal"
                                              data-target="#resetPasswordModal" i18n="admin.login.PANE_FORGET">
                                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" style="top:200px;">
            <div class="modal-content">
                <div class="modal-body clearfix">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel" i18n="admin.resetPassword.RETRIEVE_PASSWORD"></h4>

                    <div i18n="admin.resetPassword.ENTER_EMAIL_ACCOUNT" style="color: #909090"></div>
                    <div style="margin-top: 10px;">
                        <input type="text" class="form-control" id="inputEmail" style="color: #646464"
                               i18n="placeholder=admin.resetPassword.MAIL">
                    </div>
                    <div class="message"></div>
                    <button type="button" class="btn btn-success btn-block" id="passwordResetBtn"
                            i18n="admin.resetPassword.OK;data-complete-text=admin.resetPassword.MAIL_COMPLETE;data-loading-text=admin.resetPassword.MAIL_SENDING"></button>
                </div>
            </div>
        </div>
    </div>

{% endblock %} {% block scriptLoaded %} {% endblock %}
