{% extends "./layout/index_layout_platform.html" %}
{% block style %}
    <style>
        .m-auto {
            margin: 0 auto;
        }

        .login-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            left: 0;
            top: 0;
            z-index: 1;
            font-family: 'Microsoft YaHei', 'Helvetica';
            background: #fff;
        }

        .cnssLeft {
            width: 80%;
            height: 100%;
            position: relative;
        }

        .cnssRight {
            width: 20%;
            padding-right: 3%;
            height: 100%;
        }

        .logoBox {
            width: 150px;
            margin-bottom: 35%;
        }

        .login-container {
            width: 100%;
            height: 100%;
        }

        .login-bg {
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        .login-content {
            height: 100%;
        }

        .login-form-box {
            height: 100%;
        }

        .login-form {
            height: 100%;
            padding-top: 53%;
        }

        .form-icon-box {
            left: 1px;
            height: 39px;
            line-height: 39px;
            width: 39px;
            background: #f4f4f4;
            border-radius: 2px 0 0 2px;
            float: left;
            text-align: center;
            z-index: 33;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        }

        .form-icon {
            color: #858585;
        }

        #divLogin .form-input {
            border-radius: 0;
            text-indent: 33px;
        }

        #divLogin .form-group {
            height: 40px;
            margin-bottom: 8px;
        }

        #divLogin .form-control {
            border-radius: 2px;
            height: 40px;
        }

        #passwordResetBtn {
            border-radius: 2px;
            background: #08487e;
            border: none;
            margin-bottom: 5px;
        }

        #btnLogin {
            outline: none;
            background: #3a6cb1;
            width: 60%;
            height: 32px;
            border-radius: 20px;
            border: none;
        }

        .btn-success:hover {
            border: none;
        }

        .btn-success {
            border: none;
        }

        #btnLogin:hover, #btnLogin:focus, #passwordResetBtn:hover, #passwordResetBtn:focus {
            box-shadow: 0 0 2px #fff;
        }

        #cbRememberPwd {
            position: relative;
            top: 2px;
        }

        #cbRememberPwd:active {
            background: blue;
            color: #ffffff;
        }

        .login-wrapper .dropdown-menu > li > a {
            color: #ccc;
            padding: 3px 6px;
            text-align: left;
        }

        .divLanguage {
            position: absolute;
            z-index: 99;
            top: 20px;
            right: 15px;
            width: 86px;
            padding: 4px 0 4px 8px;
            border: 1px solid #afafaf;
            display: none;
            cursor: pointer;
            font-size: 13px;
        }

        .divLanguage:hover #selectLanguage {
            display: block;
        }

        .divLanguage:hover a {
            text-decoration: none;
        }

        .divLanguage .country {
            display: inline-block;
            height: 15px;
            color: #afafaf;
            width: 50px;
        }

        .divLanguage .divLanguage-down {
            display: inline-block;
            color: #afafaf;
            height: 15px;
            line-height: 15px;
            vertical-align: middle;
            top: -1px;
        }

        #selectLanguage {
            box-shadow: none;
            border: none;
            width: 86px;
            background: transparent;
            left: 0;
            top: 20px;
            min-width: 60px;
            overflow: hidden;
        }

        #selectLanguage li {
            border-radius: 3px;
        }

        #selectLanguage span {
            color: #afafaf;
        }

        #selectLanguage li:hover span {
            color: #333;
        }

        .font1 {
            color: #a4ccc1;
            font-size: 12px;
            font-weight: normal;
            cursor: pointer;
        }

        #resetPasswordModal .modal-dialog {
            width: 340px;
        }

        #inputEmail {
            margin: 3px 0 20px 0;
            border-radius: 2px;
            border: 1px solid #c9c9c9;
        }

        #btnForgetPwd {
            margin-top: 6px;
            color: #c1c1c1;
        }

        #btnForgetPwd:hover {
            text-decoration: underline;
            color: #a4ccc1;
        }

        #resetPasswordModal {
            font-size: 12px;
        }

        #resetPasswordModal .modal-content {
            border-radius: 4px;
        }

        #resetPasswordModal .close {
            position: relative;
            top: -13px;
            left: 10px;
        }

        #myModalLabel {
            color: #323232;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo_rnbtech {
            width: 115px;
        }

        .cnss-title {
            font-size: 52px;
            color: #fff;
            position: absolute;
            top: 23%;
            width: 100%;
            text-align: center;
            padding-right: 7.9%;
        }

        @media (max-width: 1366px) {
            .cnss-title {
                font-size: 36px;
                top: 24%;
            }

            .form-icon-box {
                height: 35px;
                line-height: 36px;
            }

            #divLogin .form-control {
                height: 36px;
            }

            .login-form {
                padding-top: 69%;
            }

            .logoBox {
                width: 140px;
            }

            .logo_rnbtech {
                width: 105px;
            }

        }

    </style>
{% endblock %}

{% block indexMain %}
    <div id="cnssProject" class="login-wrapper">
        <div id="cnssLanguage" class="divLanguage" style="display: block;">
            <a>
                <span id="languageTitle" class="country tc"></span>
                <span class="glyphicon glyphicon-menu-right divLanguage-down cp"></span>
            </a>
            <ul class="dropdown-menu" id="selectLanguage">
                <li><a value="zh"><span> 中文</span></a></li>
                <li><a value="en"><span> English</span></a></li>
            </ul>
        </div>
        <div class="fl cnssLeft">
            <h2 class="cnss-title m-auto" i18n="admin.cnssProject.CNSS_TITLE"></h2>
            <img src="https://beopweb.oss-cn-hangzhou.aliyuncs.com/custom/project_img/490_login_bg.jpg" class="login-bg">
        </div>

        <div class="fl cnssRight">
            <div class="login-container">
                <div class="login-content">
                    <div class="login-form-box" id="divLogin">
                        <div class="login-form">
                            <div class="logoBox m-auto">
                                <img style="width: 100%;"
                                     src="https://beopweb.oss-cn-hangzhou.aliyuncs.com/custom/project_img/490_login_logo.png">
                            </div>
                            <div class="login-frame">
                                <div class="from-group-box">
                                    <from autocomplete="off">
                                        <div class="form-group pr">
                                            <div class="form-icon-box pa">
                                                <span class="glyphicon glyphicon-user form-icon"></span>
                                            </div>
                                            <input type="text" id="txtName" class="form-control form-input pa"
                                                   i18n="placeholder=admin.login.PANE_PLACEHOLDER_ACCOUNT"
                                                   autofocus="">
                                        </div>
                                        <div class="form-group pr">
                                            <div class="form-icon-box pa">
                                                <span class="glyphicon glyphicon-lock form-icon"></span>
                                            </div>
                                            <input type="password" id="txtPwd"
                                                   class="form-control form-input pa"
                                                   i18n="placeholder=admin.login.PANE_PLACEHOLDER_PWD">
                                        </div>
                                        <div class="oh" style="margin-bottom: 15%;">
                                            <span class="fr" style="padding-top: 2px;">
                                                <input type="checkbox" id="cbRememberPwd" class="pr cp"
                                                       i18n="title=admin.login.PANE_CHECKBOX_REMEMBER" title="Remember">
                                                <label for="cbRememberPwd" class="font1" style="color: #c1c1c1;"
                                                       i18n="admin.login.PANE_CHECKBOX_REMEMBER"></label>
                                            </span>
                                            <span id="btnForgetPwd" class="font1" data-toggle="modal"
                                                  data-target="#resetPasswordModal"
                                                  i18n="admin.login.PANE_FORGET"></span>
                                            </span>
                                        </div>
                                        <button type="button" class="btn btn-success btn-block m-auto" id="btnLogin"
                                                style="margin-bottom: 15%;"
                                                i18n="admin.login.PANE_BTN_LOGIN">
                                        </button>
                                        <div class="form-group">
                                            <div class="logo_rnbtech m-auto">
                                                <img style="width: 100%;"
                                                     src="https://beopweb.oss-cn-hangzhou.aliyuncs.com/custom/project_img/416_login_brtech.png">
                                            </div>
                                        </div>
                                    </from>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog" style="top:200px;">
            <div class="modal-content">
                <div class="modal-body clearfix">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel" i18n="admin.resetPassword.RETRIEVE_PASSWORD"></h4>

                    <div i18n="admin.resetPassword.ENTER_EMAIL_ACCOUNT" style="color: #909090"></div>
                    <div style="margin-top: 10px;">
                        <input type="text" class="form-control" id="inputEmail" style="color: #646464"
                               i18n="placeholder=admin.resetPassword.MAIL">
                    </div>
                    <div class="message"></div>
                    <button type="button" class="btn btn-success btn-block" id="passwordResetBtn"
                            i18n="admin.resetPassword.OK;data-complete-text=admin.resetPassword.MAIL_COMPLETE;data-loading-text=admin.resetPassword.MAIL_SENDING"></button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scriptLoaded %}
    <script>
        $(function () {
            $('#indexMain').off('mousewheel');
            var $languageTitle = $("#languageTitle");
            $(".cnss-title").text(I18n.resource.admin.cnssProject.CNSS_TITLE);
            if (localStorage.getItem('language') == 'zh') {
                $languageTitle.text('中文');
            } else {
                $languageTitle.text('English');
            }
            $("#selectLanguage").off('click.loadCompanyInfo').on('click.loadCompanyInfo', 'a', function () {
                $languageTitle.text($(this).children().text())
            });
        })
    </script>
{% endblock %}
