<style>
    #selectExportFormat {
        margin-top: 200px;
    }

    #selectExportFormat .exportBoxFormat {
        height: 200px;
        line-height: 182px;
        text-align: center;
    }

    #selectExportFormat .exportBoxFormat .btn.btn-default {
        width: 150px;
        padding: 8px 12px;
    }

    #excelTemplate {
        color: #666666;
        border: 1px solid #d6d6d6;
        background-color: #EFEFEF;
    }

    #csvTemplate {
        margin-left: 30px;
        background-color: #0079dc;
        color: #FFF;
        border: 1px solid #0e72c3;
    }

    .dm-export-icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
        font-size: 54px;
    }

    .imgExportFileDel {
        cursor: pointer;
        display: block;
        font-size: 15px;
        position: absolute;
        right: 6px;
        transform: rotate(45deg);
        color: #FFffff;
        z-index: 100;
    }

    .imgExportFileDelRadius {
        content: " ";
        border: 1px solid #666;
        border-radius: 100%;
        width: 15px;
        height: 15px;
        position: absolute;
        top: 4px;
        right: 4px;
        -webkit-font-smoothing: subpixel-antialiased;
        background-color: red;
    }

    #imgExportFile {
        width: 80px;
        height: 80px;
        border-radius: 2px;
        background: url("https://beopweb.oss-cn-hangzhou.aliyuncs.com/static/images/workflow/FILE.png ") center center no-repeat;
        background-size: contain;
    }

    #delExportFile {
        cursor: pointer;
    }
</style>

<article id="tagFormatBrushWin" class="modal fade gray-scrollbar">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span class="title" i18n="tag.inspect.TAG_BRUSH"></span></h4>
            </div>
            <div class="modal-body oh">
                <div id="tagCopyAndPasteBox" class="oh">
                    <div id="tagFormatCopy" class="fl pr">
                        <div class="tc" i18n="tag.inspect.TAG_SOURCE"></div>
                        <ul id="tagTreeCopyUl" class="ul ztree ml10 gray-scrollbar"></ul>
                    </div>
                    <div id="tagFormatPaste" class="fr pr">
                        <div class="tc" i18n="tag.inspect.TAG_TARGET"></div>
                        <ul id="tagTreePasteUl" class="ul ztree ml10 gray-scrollbar"></ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="tagFormatBrushConfirm" class="btn btn-primary"
                        i18n="tag.inspect.REPLICATE_TAG"></button>
            </div>
        </div>
    </div>
</article>

<script id="export_file_panel" type="text/html">
    <div id="imgExportFile">
        <span id="delExportFile" title="delete">
            <span class="imgExportFileDel">+</span>
            <span class="imgExportFileDelRadius"></span>
        </span>
    </div>
    <p data-name="nameExportFile"></p>
    <p data-time="timeExportFile"></p>
</script>

<script id="init_export_file_panel" type="text/html">
    <div id="initPanelExport"></div>
    <p class="selectFileText" i18n="title=admin.projectCreator.PANE2_FORM_ITEM1_TIP1">
        <span i18n="admin.projectCreator.PANE2_FORM_ITEM1_TIP1"></span>
    </p>
</script>

<article id="selectExportFormat" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span i18n="admin.projectCreator.SELECT_EXPORT_TEMPLET_FORMAT"></span>
                </h4>
            </div>
            <div class="modal-body">
                <div class="exportBoxFormat">
                    <a class="btn btn-default" id="excelTemplate" target="_blank"
                       href="/static/scripts/dataManage/templates/export data list.xlsx" nothash>
                        <span i18n="admin.projectCreator.EXPORT_TEMPLET_TYPE_EXCEL"></span>
                    </a>
                    <a class="btn btn-default" id="csvTemplate" target="_blank"
                       href="/static/scripts/dataManage/templates/export data list.csv" nothash>
                        <span i18n="admin.projectCreator.EXPORT_TEMPLET_TYPE_CSV"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</article>
