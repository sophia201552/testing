<script type="text/html" id="tpl_tag_rule_edit">

        <div class="fl">
            <span id="catalogName" class="dn"></span>
            <span id="editTitle"></span>
        </div>
        <div class="fr searchPointInputBox dn">
            <span class="icon iconfont cp searchIcon">&#xe713;</span>
            <input type="text" id="searchPointInput" class="form-control" style="height: 30px;" i18n="placeholder=debugTools.sitePoint.SEARCH" />
        </div>
        <div class="operating-lists clearfix fr">
            <div class="fl cp select-type">
                <span id="selectAll" title="<!=I18n.resource.tag.inspect.SELECT_ALL!>">
                    <span class="icon iconfont">&#xe83c;</span>
                <span class="selectText"><!=I18n.resource.tag.inspect.SELECT_ALL!></span>
                </span>
            </div>

            <div class="fl cp select-type">
                <span id="selectReverse" title="<!=I18n.resource.tag.inspect.INVERT_SELECTION!>">
                    <span class="icon iconfont">&#xe83b;</span>
                <span class="selectText"><!=I18n.resource.tag.inspect.INVERT_SELECTION!></span>
                </span>
            </div>
        </div>
        <div class="fr">
            <span class="btn btn-default" id="autoIdentifySave" i18n="title=admin.panelManagement.SAVE">
                <span class="icon iconfont">&#xe731;</span>
            <span class="exportTypeWords" i18n="admin.panelManagement.SAVE"></span>
            </span>
        </div>
    </div>
    <div class="tagEditCenterBox gray-scrollbar">
        <form class="mt10" id="ruleForm">
            <div class="oh rule-basic-info">
                <input type="radio" name="newFolderType" value="empty">
                <label>
                   <span class="fl mt5"><!=I18n.resource.tag.inspect.NEW_EMPTY_DIRECTORY!></span>
                    <input type="text" name="createEmptyFolderName" id="createEmptyFolderName" class="form-control fl" placeholder="<!=I18n.resource.tag.inspect.FOLDER_NAME!>" disabled/>
                </label>
            </div>
            <div class="oh rule-basic-info">
                <input type="radio" name="newFolderType" value="notEmpty" class="fl" checked style="margin-top: 8px; margin-right: 4px;">
                <label class="fl mr10">
                    <span class="fl mt5"><!=I18n.resource.tag.inspect.NAME_OF_CATALOGUE!></span>
                    <input type="text" name="ruleFolderName" id="ruleFolderName" placeholder="<!=I18n.resource.tag.inspect.FOLDER_NAME!>" class="form-control fl"/>
                </label>
                <label class="fl mr10">
                    <span class="fl mt5"><!=I18n.resource.tag.inspect.GENERATE_SUBCATALOG!></span>
                    <select class="form-control fl" id="isCreateSubFolder">
                        <option value="1"><!=I18n.resource.tag.inspect.YES!></option>
                        <option value="2" selected="selected"><!=I18n.resource.tag.inspect.NO!></option>
                    </select>
                </label>
                <div class="fl" id="ruleSubFolderNameBox">
                    <label class="mr10">
                        <span class="fl mt5"><!=I18n.resource.tag.inspect.SUBCATALOG_NAME!></span>
                        <input type="text"  id="subFolderPrefix" class="form-control fl" placeholder="<!=I18n.resource.tag.inspect.SUBCATALOG_NAME_RULE_NUMBER!>"
                               style="width: 168px;" title="<!=I18n.resource.tag.inspect.SUBCATALOG_NAME_RULE_NUMBER!>" disabled/>
                    </label>
                </div>
            </div>
            <div id="ruleBox">
                <label class="control-label col-md-2 pd0"><!=I18n.resource.tag.inspect.PREFILLING_RULE!></label>
                <div id="rule-content" class="col-md-10 pd0">
                    <ul id="ruleUl" class="oh pd0"></ul>
                </div>
            </div>
            <div class="mt10 tc" id="ruleBtns">
                <button type="button" class="btn btn-default" id="dmReset"><!=I18n.resource.tag.inspect.RESET!></button>
                <button type="button" class="btn btn-success ml15" id="dmRuleTest"><!=I18n.resource.tag.inspect.RULE_TEST!></button>
                <button type="button" class="btn btn-success ml15" id="dmRuleConfirm"><!=I18n.resource.tag.inspect.CREATE!></button>
                <button type="button" class="btn btn-success dn ml15" id="createEmptyFolderConfirm"><!=I18n.resource.tag.inspect.CREATE!></button>
            </div>
        </form>
        <div id="ruleTableBox" class="rule-table pr">
            <div id="ruleTextBox" class="rule-text mb10 clearfix dn">
                <lable class="control-label col-md-2" style="position: relative; top: 3px;">
                    <!=I18n.resource.tag.inspect.TEST_CONDITION!>
                </lable>
                <div id="testCondition" class="col-md-10 ruleText"></div>
            </div>
            <div class="btn-group dn" role="group" id="rule-pass-btn-box" style="width:100%;height:35px">
                <button class="btn btn-primary" id="dm-tab-pass">
                    <!=I18n.resource.tag.inspect.WITHIN_THE_RULE!>
                    <span class="notPassedNumBox dn">
                        (<span class="passedNum"></span>)
                    </span>
                </button>
                <button class="btn btn-default" id="dm-tab-not-passed">
                    <!=I18n.resource.tag.inspect.AGAINST_THE_RULE!>
                    <span class="notPassedNumBox dn">
                        (<span class="notPassedNum"></span>)
                    </span>
                </button>
            </div>
            <div id="ruleTable"></div>
            <div id="ruleNotPassTable"></div>
        </div>
        <div id="keywordInfo"></div>
    </div>

<script type="text/html" id="tpl_tag_row">
    <!if(tags){!>
    <!for(var m=0; m < tags.length; m++){!>
    <!var dict = beop.tag.panel.getTagMap();!>
    <!
        if(!tags[m]){
            continue;
        }
        var displayNm = '';
        var tag = '';
        var tagItem = tags[m].trim().toUpperCase();
        if(tags[m] && dict[tagItem]){
            displayNm = dict[tagItem].name;
            tag = dict[tagItem].name;
        }else{
            tag = displayNm = tags[m];
        }
    !>
    <div class="tag-item-box tag-item-line" title="<!=tag!>" tag="<!=tag!>">
        <!try{if(editTagAttr && editTagAttr.length && editTagAttr.indexOf(tag.toUpperCase()) !==-1){!>
        <span data-name="<!=displayNm!>" class="icon iconfont editTag cp">&#xe710;</span>
        <!}}catch(e){}!>
        <!if(displayNm == 'Unknown' || displayNm == 'Uncertain'){!>
        <span class="tagItem UnknownTag">
            <!=displayNm!>
            <!try{if(canDelete){}}catch(e){canDelete = false;}!>
            <!if(canDelete){!>
            <span class="glyphicon glyphicon-remove dn removeTag inactive" id="remove-tag"></span>
        <!}!>
        </span>
        <!}else{!>
        <span class="tagItem"><!=displayNm!>
            <!try{if(canDelete){}}catch(e){canDelete = false;}!>
            <!if(canDelete){!>
                <span class="glyphicon glyphicon-remove dn removeTag inactive" id="remove-tag"></span>
        <!}!>
        </span>
        <!}!>
    </div>
    <!}!>
    <!}!>
</script>
