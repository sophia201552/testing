<style>
    .subTitle {
        color: #333;
        padding-top: 7px !important;
    }

    #loginPwdWrapper {
        padding-left: 150px;
    }

    #groupPushReport {
        font-family: 'Helvetica', 'Microsoft YaHei', '微软雅黑';
        font-size: 16px;
    }

    #groupPushReport .companyNameContainer {
        margin-left: 20px;
    }

    #groupPushReport .companyNameContainer #managementSelected {
        width: auto;
    }

    #groupPageContainer .reportPagePushBox {
        position: relative;
    }

    #groupPageContainer .reportPagePushBox .page-group-delete {
        position: absolute;
        right: 20px;
        top: 20px;
        outline: none;
        padding: 5px 10px;
        color: #333333;
        font-size: 16px;
    }

    #groupPageContainer .reportPagePushBox .page-report-remove-email {
        position: absolute;
        top: 9px;
        right: 25px;
    }

    #groupPageContainer .reportPageNav {
        padding: 0 15px 15px 15px;
        font-weight: 600;
    }

    #groupPageContainer .pagePushContent {
        padding: 15px;
    }

    #groupPageContainer input[type=email] {
        padding-right: 30px;
    }

    #groupPushReport .report-page-email-add {
        border: 1px dashed #666;
        color: #666;
        border-radius: 50%;
        font-size: 20px;
        padding: 5px;
        position: relative;
        left: 0;
        cursor: pointer;
    }

    #addGrouping {
        margin-left: 20px;
    }

    #add_management_push_page_group .modal-dialog {
        top: 270px;
    }

    #add_management_push_page_group .tip-container {
        text-align: center;
    }

    #add_management_push_page_group .tip {
        display: inline-block;
        font-size: 16px;
        vertical-align: middle;
    }

    #add_management_push_page_group input.tip {
        width: auto;
    }

    #groupPageContainer .page-push-config-container {
        background-color: #eee;
        border-radius: 7px;
        margin-left: 15px;
        padding: 15px;
        position: relative;
        padding-right: 100px;
        min-height: 100px;
    }

    #groupPageContainer .configReportPage {
        position: absolute;
        top: 9px;
        right: 15px;
    }

    #groupPageContainer .page-report-li {
        width: 200px;
        background-color: #dedede;
        border-radius: 7px;
        text-align: center;
        padding: 3px 15px;
        margin-right: 15px;
        font-size: 14px;
        margin-bottom: 8px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

    .project-config {
        margin-bottom: 15px;
    }

    .project-config-report-list {
        overflow: hidden;
        margin-top: 8px;
    }

    #config_management_push_page_modal .modal-dialog {
        top: 50px;
    }

    #pageConfigPushContainer {
        max-height: 600px;
        overflow-y: auto;
        margin-left: 30px;
        min-height: 300px;
    }

    #pageConfigPushContainer li {
        list-style-type: none;
        margin: 0;
        padding: 10px 5px 0 5px;
        position: relative;
    }

    #pageConfigPushContainer li::before {
        border-left: 1px solid #000;
        height: 100%;
        top: 0;
        width: 1px;
    }

    #pageConfigPushContainer li::after {
        border-top: 1px solid #000;
        width: 25px;
        height: 20px;
        top: 25px;
    }

    #pageConfigPushContainer > ul > li:first-child::before {
        top: 25px;
    }

    #pageConfigPushContainer li:last-child::before {
        height: 26px;
    }

    #pageConfigPushContainer > ul > li.deleteCSS:first-child::before {
        height: 0;
    }

    #pageConfigPushContainer > ul > li.deleteCSS:first-child::after {
        width: 0;
    }

    #pageConfigPushContainer li::before,
    #pageConfigPushContainer li::after {
        content: ' ';
        position: absolute;
        left: -20px;
    }

    #pageConfigPushContainer li span {
        border-radius: 5px;
        border: 1px solid #999;
        display: inline-block;
        padding: 5px 8px;
        width: 250px;
    }

    #pageConfigPushContainer li label {
        cursor: pointer;
        width: 100%;
        margin: 0;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

    #pageConfigPushContainer li input[type=checkbox] {
        vertical-align: top;
        margin-right: 5px;
    }

    .page-report-push-email-container {
        overflow: hidden;
    }

    .page-report-push-email-container .col-md-3 {
        width: 230px;
        margin-bottom: 5px;
    }

    @media (max-width: 1366px) {
        #add_management_push_page_group .modal-dialog {
            top: 190px;
        }

        #pageConfigPushContainer {
            max-height: 400px;
        }
    }
</style>

                             alt="<!=userfullname!>">
                        <!} else{ !>
                        <img class="media-object userPic"
                             src="/static/images/avatar/default/1.jpg"
                             alt="<!=userfullname!>">
                        <!}!>
                    </label>
                    <input id="file-input" type="file" accept="image/x-png, image/jpeg, image/jpg"/>
                </div>
            </div>
            <div class="media-body">
                <h4 class="media-heading nameEditor">
                    <span id="useName"><!=userfullname!></span>
                </h4>

                <div class="email cl1"><!=useremail!></div>
                <div class="user mt10">
                    <!if(supervisorName){!>
                    <span class="cl1" i18n="admin.panelManagement.INVITER"></span><span
                        class="userSupervisor cl1 mr15">：<!=supervisorName!></span>
                    <!}!>
                    <!if(isManager === 1){!>
                    <span class="userLevel mr15 cl1" i18n="admin.panelManagement.MANAGEMENT_AUTHORITY_OK"></span>
                    <!} else {!>
                    <span class="userLevel mr15 cl1" i18n="admin.panelManagement.MANAGEMENT_AUTHORITY_NO"></span>
                    <!}!>
                </div>
            </div>
        </div>
    </div>
</script>
