<script type="text/html" id="tpl_wf_group_add">
    <div class="fixTop">
        <ol class="breadcrumb ps" style="padding: 0;">
            <li i18n="workflow.navigation.WORK_ORDER"></li>
            <li class="active"><span i18n="workflow.navigation.WF_GROUP_ADD"></span></li>
        </ol>

        <div class="wf-manager-people fr">
            <a class="btn btn-default wf-close-edit-work-group" style="display:none; margin-right: 15px;" i18n="workflow.main.CANCEL"></a>
            <button type="submit" class="btn btn-success wf-btn-add-group"
                    i18n="workflow.main.SAVE;value=workflow.main.SAVE;title=workflow.main.SAVE"></button>
        </div>
    </div>
    <div class="add_pj_content scrollbar">
        <div class="form-group">
        <label for="wf-group-name" class="col-sm-2 control-label"><span i18n="workflow.task.TASK_GROUP"></span>:</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="wf-group-name"
                   i18n="workflow.task.TASK_GROUP_NAME;placeholder=workflow.task.TASK_GROUP_NAME" name="name"
                   maxlength="50">
        </div>
        </div>
        <div class="form-group">
            <label for="wf-group-des" class="col-sm-2 control-label"><span
                    i18n="workflow.main.ALARM_CONTENT"></span>:</label>

            <div class="col-sm-10">
                <textarea class="form-control text-detail" id="wf-group-des"
                          i18n="placeholder=workflow.task.DESCRIPTION_OF_TASK_GROUP;" name="description"
                          maxlength="120"></textarea>
            </div>
        </div>
        <div class="form-group wf-team-process-choose">
            <label for="wf-group-des" class="col-sm-2 control-label"><span i18n="workflow.task.SELECT_THE_WORKFLOW"></span>:</label>
            <div class="col-sm-10">
                <!process.forEach(function(item){!>
                    <div class="checkbox col-sm-3" data-id="<!=item._id!>" data-type="<!=item.type!>">
                        <label>
                            <input type="checkbox"><!=item.name!>
                        </label>
                    </div>
                <!});!>
            </div>
        </div>
        <div class="form-group wf_team_wrapper">
            <label class="col-sm-2 control-label"><span i18n="workflow.task.CREATED_PERSON"></span>:</label>

            <div class="col-sm-10 pull-right wf-manager-people" id="wf-workflow-creator">
                <div class="people" title="<!=AppConfig.userProfile.fullname!>">
                    <img src="<!='https://beopweb.oss-cn-hangzhou.aliyuncs.com'+AppConfig.userProfile.picture!>"
                         title="<!=AppConfig.userProfile.fullname!>"/>

                    <div class="people-name ellipsis"><!=AppConfig.userProfile.fullname!></div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span i18n="workflow.task.MEMBERS"></span>:</label>

            <div class="col-sm-10 pull-right wf-manager-people">
                <div class="wf-added-user-list" id="wf-workflow-memberList"></div>
            </div>
            <div class="col-sm-10 pull-right wf-manager-team-people wf_team_wrapper "></div>
        </div>
    </div>
</script>

                <div class="push-time-content mAuto" data-index="<!=i!>" data-type="<!=type!>">
                    <!var escalateAfter = data[type][i][0].escalateAfter;!>
                    <!if(escalateAfter && escalateAfter.indexOf('deadline') == -1 ){!>
                    <!var time = escalateAfter.substr(-1,1),number = escalateAfter.substr(0,escalateAfter.length-1);!>
                        <div class="push-time-input-box fl">
                            <input type="test" class="push-time-input" value="<!=number!>"/>
                        </div>
                        <div class="push-time-select-box fl">
                            <select class="push-time-select">
                                <!if(time == 'h'){!>
                                    <option value="h" selected>Hour</option>
                                    <option value="d">Day</option>
                                <!}else{!>
                                    <option value="h">Hour</option>
                                    <option value="d" selected>Day</option>
                                <!}!>
                                <option value="deadline">Deadline</option>
                            </select>
                        </div>   
                    <!}else{!>
                        <div class="push-time-input-box fl">
                            <!if(escalateAfter){!>
                                <input type="test" class="push-time-input" disabled/>
                            <!}else{!>
                                <input type="test" class="push-time-input" />
                            <!}!>
                        </div>
                        <div class="push-time-select-box fl">
                            <select class="push-time-select">
                                <option value="h">Hour</option>
                                <option value="d">Day</option>
                                <!if(escalateAfter){!>
                                    <option value="deadline" selected>Deadline</option>
                                <!}else{!>
                                    <option value="deadline">Deadline</option>
                                <!}!>
                            </select>
                        </div>   
                    <!}!>       
                </div>   
            </div>
        </div>
    <!}!>  
</script>

<script type="text/html" id="wf_team_process_choose_item">

</script>
