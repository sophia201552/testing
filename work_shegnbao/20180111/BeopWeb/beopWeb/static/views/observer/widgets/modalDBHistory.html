<style type="text/css">
#modalDBHistory .chart-container {
    height: 350px;
}
@media (min-height: 650px) {
    #modalDBHistory .chart-container {
        height: 450px;
    }
}
@media (min-height: 768px) {
    #modalDBHistory .chart-container {
        height: 550px;
    }
}
@media (min-height: 900px) {
    #modalDBHistory .chart-container {
        height: 650px;
    }
}

</style>

<div class="modal" id="modalDBHistory">
    <div class="modal-dialog modal-lg" style="margin-top: 100px;">
        <div class="modal-content">
            <div class="modal-body clearfix">
                <div class="clearfix">
                    <div style="font-weight: bold;font-size: 18px;">
                        History Data View
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="btn-toolbar form-inline" style="padding: 15px;">
                        <div class="form-group">
                            <select class="form-control sel-mode">
                                <option value="fast" i18n="modalConfig.option.MODE_RECENT" selected>快速配置</option>
                                <option value="custom" i18n="modalConfig.option.MODE_FIXED">自选配置</option>
                            </select>
                        </div>
                        <div class="form-group" data-group="fast">
                            <select class="form-control sel-timerange">
                                <option value="hour" i18n="modalConfig.option.PERIOD_DROP_DOWN_LAST_HOUR">过去 1 小时</option>
                                <option value="day" i18n="modalConfig.option.PERIOD_DROP_DOWN_TODAY">过去 24 小时</option>
                                <option value="week" selected="" i18n="modalConfig.option.PERIOD_DROP_DOWN_LAST_WEEK">上周（7天）</option>
                                <option value="month" i18n="modalConfig.option.PERIOD_DROP_DOWN_LAST_30_DAYS">过去 30 天</option>
                                <option value="quarter" i18n="modalConfig.option.PERIOD_DROP_DOWN_LAST_90_DAYS">过去 90 天</option>
                            </select>
                        </div>
                        <div class="form-group" data-group="custom" style="display: none;">
                            <select class="form-control sel-interval">
                                <option value="m1" i18n="modalConfig.option.INTERVAL_MIN1">1分钟</option>
                                <option value="m5" selected="" i18n="modalConfig.option.INTERVAL_MIN5">5分钟</option>
                                <option value="h1" i18n="modalConfig.option.INTERVAL_HOUR1">1小时</option>
                                <option value="d1" i18n="modalConfig.option.INTERVAL_DAY1">1天</option>
                                <option value="M1" i18n="modalConfig.option.INTERVAL_MON1">1个月</option>
                            </select>
                        </div>
                        <div class="form-group" data-group="custom" style="display: none;">
                            <div class="input-group">
                                <input class="form-control form_datetime ipt-timestart" size="16" type="text" datetimepicker/>
                                <span class="input-group-addon" i18n="modalConfig.option.TIP_RANGE_TO">到</span>
                                <input class="form-control form_datetime ipt-timeend" size="16" type="text" datetimepicker/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-default btn-search" i18n="modalConfig.option.SEARCH">查询</button>
                        </div>
                    </div>
                </div>
                <div class="chart-container"></div>
            </div>
        </div>
    </div>
</div>
