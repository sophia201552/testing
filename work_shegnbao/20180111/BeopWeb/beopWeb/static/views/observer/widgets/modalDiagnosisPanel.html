
<style>
	*{
		padding: 0;
		margin: 0;
	}
	body,html{
		width: 100%;
		height: 100%;
	}
	#box{
		position: fixed;
		right: 0px;
		top: 54px;
		bottom: 0px;
		padding: 5px;
		height: calc(100% - 56px);
		width: 500px;
	}
	/*===============================================================*/
	#logWrap{
		width: 100%;
		height: 100%;
		position: relative;
	}
	.hidden{
		display: none;
	}
	/*===============================================================*/

    #logWrap #paneIcon{
        border: 1px solid #70C3A0;
        background: rgb(242,248,255);
        box-sizing: content-box;
        padding: 0 3px;
    }
    #logWrap #paneIcon > div > div:not(:last-of-type){
        border-bottom: 1px solid #03964F;
    }
    #logWrap .panel-heading-btn{
        margin-top: 4px;
    }
    #logWrap #spinnerLoadingNotice{
        margin-top: -6px;
    }
    #logWrap #paneIcon .subBuilding{
        border-top: 1px solid #ccc;
    }
    #logWrap #divPaneNoticeItem{
        border-top: 1px solid rgb(117,153,196);
        padding: 0;
    }
    #logWrap .div-pane-log{
        border-bottom: 1px inset rgb(117,153,196);
        padding: 8px 20px;
    }
    /*#logWrap #divPaneNotice .div-pane-log > div > span {
        opacity: 1;
        font-size: 14px;
        padding: 5px 23px;
        border-radius: 50px;
        font-weight: normal;
        margin-right: 5px;
    }*/
    #logWrap #divPaneNotice .div-pane-log > div > span.dateTime {
        text-decoration: none;
        color: rgb(117,153,196);
        text-shadow: none;
        padding: 5px;
    }
    #logWrap #divPaneNotice .div-pane-log > div > span:not(:nth-of-type(1)):not(.dateTime):not(.createWorkflowSpan):not(.feedbackSpan){
        background-color: transparent;
        color: #333;
        border: 1px solid #70C3A0;
    }
    #logWrap #divPaneNotice .wrongTag{
        background-color: #FFAB24;
    }
    #logWrap #divPaneNotice p {
        margin: 8px 0 0 2px;
    }
    #logWrap #divPaneNotice p:nth-of-type(2) {
        color: #666;
    }
    #logWrap .ckbPane{
        margin: 3px 10px 15px 10px;
        box-shadow: 0 2px 1px rgba(50,50,50,0.2);
        background: #fff;
    }
    #logWrap .panel-default>.panel-heading{
        background-color: #e5f3ff;
        color: #2b7bbf;
    }

	#toolBar{
		padding: 5px;
		width: 100%;
		height: 40px;
		position: absolute;
		top: 0;
		left: 0;
		z-index: 10;
	}
	#diagnosisLogCt .dropdown{
		display: inline-block;
		padding-right: 15px;
		float: right;
	}
	#diagnosisLogCt .dropdown .dropdownList{
		position: absolute;
		width: auto;
        background: #333;
        z-index: 1
	}
    #diagnosisLogCt #dropdownBtn{
        min-width: 150px;
        width: auto;
        border: 1px solid #70C3A0;
        background: #03964F;
        color: #fff;
        outline:none;
        margin-top: 3px;
    }
    #diagnosisLogCt #dropdownBtn:focus {
        outline: none;
    }
	.svgIcon {
		width: 20px;
		height: 20px;
		position: relative;
	}
	.grow {
		display: inline-block;
		-webkit-transition-duration: 0.3s;
		transition-duration: 0.3s;
		-webkit-transition-property: transform;
		transition-property: transform;
		/*-webkit-transform: translateZ(0);
		transform: translateZ(0);*/
		box-shadow: 0 0 1px rgba(0, 0, 0, 0);
	}
	.grow:hover, .grow:focus, .grow:active {
		-webkit-transform: scale(1.1);
		transform: scale(1.1);
	}
    .svgIcon .badge {
        background-color: #428bca;
        margin: 6px 0 0 4px;
        float: right;
        /*color: rgb(240, 173, 78);*/
    }
	.panel-heading-btn {
		margin-right: 15px;
		padding-right: 1px;
        margin-top: 8px;
	    float: right;
		font-size: 20px;
		cursor: pointer;
		color: #a7a8a9;
	}
	/*===============================================================*/
	#diagnosisLogCt{
		width: 100%;
		height: 100%;
        padding: 0;
		transition: width 0.3s;
		display: none;
	}
    #divPaneNotice {
        margin: 0;
    }
	.div-pane-icon {
		height: 100%;
		width: 100%;
		z-index: 99;
		overflow-y: visible;
	}
	.div-pane-icon .subBuildingBtn.selected {
		background-color: rgb(45, 139, 202);
	}
	.div-pane-icon .subBuildingBtn {
		background: #a7a8a9;
		cursor: pointer;
		margin: 4px 5px 3px;
		padding: 2px 10px;
		border-radius: 10px;
		min-width: 40px;
		font-weight: 500;
		color: #fff;
		font-size: 12px;
	}
	.div-pane-icon .warningCount {
		background-color: rgba(231, 180, 82, 0.8);
		font-weight: 500;
		padding: 3px 5px;
	}
	.div-pane-icon .alertCount {
		background-color: rgba(217, 83, 79, 0.8);
		font-weight: 500;
		padding: 3px 5px;
		margin-left: 5px;
	}
	.div-pane-icon .subBuildingList {
		display: none;
	}
	.div-pane-icon .subBuildingList .div-nav-row {
		cursor: pointer;
		padding: 3px 10px;
	}
	.div-pane-icon .subBuildingItem.selected {
		color: #e7b452;
		font-weight: 600;
	}
	.div-pane-icon .subBuildingItem {
		font-size: 12px;
		padding: 3px 6px;
		border-radius: 4px;
	}
	.div-pane-icon .div-row-icon-badge {
		min-width: 40px;
		margin-right: 8px;
		font-weight: 500;
	}
    .ckbPane {
        height: 34px;
        border-radius: 4px;
        box-shadow: 0 0 3px rgba(150, 150, 150, 1);
        float: left;
        margin: 3px 10px 0 10px;
        padding: 5px 40px 0 20px;
        position: relative;
        cursor: pointer;
    }
    .ckbPane > label {
        margin-top: 2px;
        cursor: pointer;
    }
    .ckbPane .checkbox {
        top: -4px;
        right: 12px;
        width: 20px;
        height: 20px;
        background: #ddd;
        border-radius: 100%;
        position: absolute;
        -webkit-box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5);
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .ckbPane .checkbox input[type=checkbox] {
        display: none;
    }
    .ckbPane .checkbox input[type=checkbox]:checked + label[for=abNomalP] {
        background: rgb(240, 173, 78);
    }
    .ckbPane .checkbox input[type=checkbox]:checked + label[for=faultP] {
        background: rgb(217, 83, 79);
    }
    .ckbPane .checkbox label {
        width: 14px;
        height: 14px;
        border-radius: 10px;
        -webkit-transition: all .5s ease;
        -moz-transition: all .5s ease;
        -o-transition: all .5s ease;
        transition: all .5s ease;
        cursor: pointer;
        position: absolute;
        top: 3px;
        left: 3px;
        z-index: 1;
        background: #777;
        -webkit-box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.5);
        -moz-box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.5);
        box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.5);
        min-height: 0;
        min-width: 0;
        padding: 0;
    }
    #divPaneNoticeItem {
        width: 100%;
        height: calc(100% - 40px);
        overflow-y: auto;
        padding: 10px;
        border-top: 1px solid rgba(50, 50, 50, 0.6);
    }
    .div-pane-log {
        border-bottom: 1px inset #ccc;
        margin-top: 4px;
        padding-bottom: 2px;
    }
    #divPaneNotice p {
        margin: 4px 0 0 2px;
    }
    #divPaneNotice p:nth-of-type(2) {
        color: #a7a8a9;
    }
    #divPaneNotice .div-pane-log > div > span {
        margin-right: 2px;
        opacity: 0.8;
    }
    .span-hover-pointer {
        cursor: pointer;
    }
    #floorCt .glyphicon, #divPaneNotice .glyphicon {
        border-radius: 15px;
    }
    #divPaneNotice .span-btn {
        float: right;
        margin-right: 6px !important;
        margin-top: 4px;
        color: #333;
    }
    #divPaneNotice .wrongTag {
        color: rgb(255, 255, 255);
        background-color: rgba(240, 173, 78, 0.9);
    }
    #divPaneNotice .dangerTag {
        color: rgb(255, 255, 255);
        background-color: rgba(217, 83, 79, 0.9);
    }
    #divPaneNotice .dateTime {
        text-decoration: underline;
        font-weight: bold;
        color: #F0AD4E;
        text-shadow: 2px 2px 1px rgba(50,50,50,0.2);
    }
/*=========================================================*/
    #spinnerLoadingNotice {
        margin-top: -2px;
        width: 50px;
        height: 40px;
        text-align: center;
        font-size: 10px;
    }
    #spinnerLoadingNotice > div {
        background-color: rgb(217, 104, 49);
        height: 100%;
        width: 6px;
        display: inline-block;
        animation: sk-stretchdelay 1.2s infinite ease-in-out;
    }

    #spinnerLoadingNotice .rect2 {
        animation-delay: -1.1s;
    }

    #spinnerLoadingNotice .rect3 {
        animation-delay: -1.0s;
    }

    #spinnerLoadingNotice .rect4 {
        animation-delay: -0.9s;
    }

    #spinnerLoadingNotice .rect5 {
        animation-delay: -0.8s;
    }

    @keyframes sk-stretchdelay {
        0%, 40%, 100% {
            transform: scaleY(0.4);
        }

        20% {
            transform: scaleY(1.0);
        }
    }
    #logWrap #btnWarningLog{
        width: auto;
        height: auto;
        margin: 0 10px 0 0;
        padding: 0;
        float: right;
        font-size: 14px;
        cursor: default;
        color: #a7a8a9;
        line-height: 30px;
    }
    #logWrap #btnWarningLog .panel-heading-btn{
        float: left;margin: 0;
    }
    #diagnosisLogCt .badge.count{
        float: right;
        margin: 11px 16px 0 -5px;
        background-color:#428bca;
    }
/*=====================================================*/
    .modal-content {
        background-color: #eee;
    }
    .modal-header {
        color: #0b0b0b;
        border-bottom: 1px solid #dcdcdc;
    }
    .modal-body {
        color: #646464;
    }
</style>
<div id="logWrap">
	<header id="toolBar">
		<span id="btnNoticeHistory" class="glyphicon glyphicon-list-alt panel-heading-btn grow"
			    i18n="title=diagnosis.diagnosticLog.HISTORY"></span>
		
		
        <div id="btnWarningLog" class="panel-heading-btn svgIcon" style="display: none;"
			    i18n="title=diagnosis.diagnosticLog.HIDE_SHOW_URGENT">
                <label i18n="diagnosis.ERROR_TOTAL"></label>
			<span class="badge"></span>
        </div>
        <div id="spinnerLoadingNotice" class="panel-heading-btn spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
	</header>
	<div class="col-sm-3" id="diagnosisLogCt">
		<div class="panel panel-default top" id="divPaneNotice" style="height: 100%;">
			<div class="panel-heading" style="height: 40px;">
			    <span id="logTitle" i18n="diagnosis.DIAGNOSIS_LOG"></span>
			    <!-- <div class="div-pane-icon" id="paneIcon"></div> -->
			</div>
			<div class="panel-body" style="height:calc(100% - 40px);overflow-y:hidden; padding: 0;">
			    <div style="width: 100%; height: 40px;">
			        <div class="ckbPane">
			            <label i18n="diagnosis.config.LEVEL_SET.CRITICAL" for="abNomalP"></label>
			            <div class="checkbox">
			                <input type="checkbox" id="abNomalP" checked/>
			                <label for="abNomalP"></label>
			            </div>
			        </div>
			        <div class="ckbPane">
			            <label i18n="diagnosis.config.LEVEL_SET.URGENT" for="faultP"></label>
			            <div class="checkbox">
			                <input type="checkbox" id="faultP" checked/>
			                <label for="faultP"></label>
			            </div>
			        </div>
                    <span class="badge count"></span>
                    <div id="navigation" class="dropdown" style="display: none;">
                        <button class="btn btn-default" type="button" id="dropdownBtn">
                            导航
                            <span class="caret"></span>
                        </button>
                        <div class="dropdownList hidden">
                            <div class="div-pane-icon" id="paneIcon"></div>
                        </div>	
                    </div>
                    
			    </div>
			    <div id="divPaneNoticeItem" class="gray-scrollbar">

			    </div>
			</div>
		</div>
	</div>
</div>
