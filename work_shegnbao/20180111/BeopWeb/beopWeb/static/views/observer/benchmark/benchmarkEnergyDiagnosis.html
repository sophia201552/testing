<style>
    #benchDiagnosis{
        width:100%;
        height:100%;
    }
    #lineEchartsBox{
        width:73%;
        height:100%;
        margin-right:10px;
        float:left;
    }
    #diagnosisInfoBox{
        width:calc(27% - 10px);
        /*height:100%;*/
        overflow-y: auto;
        float:left;
        padding-bottom: 30px;
        height: calc(100% - 40px);
    }
    #diagnosisInfoBox .diagnosisSin{
        padding:10px;
        /*height:150px;*/
        cursor:pointer;
        position:relative;
    }
    #diagnosisInfoBox .diagnosisSelect{
        font-size:24px;
        color:#606C96;
        position:absolute;
        top:20px;
        right:10px;
    }
    #diagnosisInfoBox .diagnosisSelect.selectActive{
        color:#ffb400;
    }
    #diagnosisInfoBox .diagnosisSin:nth-of-type(2n+1){
        border-left:10px solid #00a0e9;
    }
    #diagnosisInfoBox .diagnosisSin:nth-of-type(2n){
        border-left:10px solid #23c56d;
        background:#192234;
    }
    #diagnosisInfoBox .diagnosisSin.active{
        /*background:#B37D42;rgba(0,0,0,0.6);*/
    }
    #diagnosisInfoBox .btnMore{
        width:90%;
        margin:50px auto;
        height:30px;
        line-height:30px;
        background:#ffb400;
        text-align: center;
        border-radius:3px;
        font-size:18px;
        color:#fff;
        display:none;
    }
    #diagnosisInfoBox .disgName{
        font-size: 20px;
        height: 40px;
        line-height: 40px;
        overflow:hidden;
    }
    #diagnosisInfoBox .disgNum{
        /*height: 30px;
        line-height: 30px;*/
        overflow:hidden;
    }
    #diagnosisInfoBox .disgNum div{
        padding-right:0;
    }
    #diagnosisInfoBox .disgDetail{
        padding-left:15px;
    }
    #diagnoForestData{
        display:inline-block;
        /*width: calc(27% - 30px);*/
        height:30px;
        line-height:30px;
        text-align: center;
        position:absolute;
        /*bottom:20px;
        right:20px;
        border: 1px solid #eee;*/
        border-radius: 5px;
        cursor:pointer;
        z-index:1;
        /*background: #2EA288;*/
        color: #fff;
        bottom: 9px;
        right: 8px;
        width: calc(27% - 28px);
        background: #EFAA03;
    }
    @media screen and (max-width:1368px){
        .disgNum,.disgNumList{
            width:100%;
        }
        #diagnoForestData{
            right: 6px;
            width: calc(27% - 26px);
        }
    }
</style>
<div id="benchDiagnosis" class="clearfix">
    <div  id="lineEchartsBox">

    </div>
    <div id="diagnosisInfoBox" class="scrollbar">
        <span id="diagnoForestData" i18n = "benchmark.energyDiagnosis.CHECK">查看</span>
    </div>
</div>
