<style type="text/css">
	.billManagePanel{
		width: 100%;
		height: 100%;
		position: relative;
		overflow-y:auto;
	}
	.gray-scrollbar::-webkit-scrollbar-track {
	    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
	    background-color: #F5F5F5;
	}

	.gray-scrollbar::-webkit-scrollbar {
	    width: 8px;
	    height: 8px;
	    background-color: #F5F5F5;
	}

	.gray-scrollbar::-webkit-scrollbar-thumb {
	    background-color: rgba(0, 0, 0, 0.3);
	}
	.billManagePanel .leftCtn{
		width: 260px;
		height: 100%;
		position: fixed;
		top:0;
		background: rgb(56,73,106);
		padding-top: 50px;
	}
	.billManagePanel .rightCtn{
		width: calc(100% - 260px);
		margin-left: 260px;
	    background: rgb(236,236,236);
    	min-height: 100%;
    	color: #000000;
	}

	.billManagePanel .leftCtn .leftCtnTop{
	    width: 90%;
	    margin: 0 auto;
	}
	.billManagePanel .leftCtn .pdfDownCtn,.billManagePanel .leftCtn .calendarCtn{
	    width:100%;
	    border: 1px solid #efefef;
	    background: #fff;
	    color:#606060;
	    height:30px;
	}
	.billManagePanel .leftCtn .pdfDownCtn,.billManagePanel .leftCtn .calendarCtn input{
	    cursor:pointer;
	}
	.billManagePanel .leftCtn .calendarCtn{
	    border-top:none;
	    background: url("/static/app/WebFactory/themes/default/images/calendar.svg") no-repeat #fff 6px 5px;
	}
	.billManagePanel .leftCtn .pdfDownCtn.in{
	    color:#fff;
	    border:1px solid #fad67d;
	    background: url("/static/app/WebFactory/themes/default/images/pdf-in.svg") no-repeat #ffbf00 6px 5px;
	}
	.billManagePanel .leftCtn .pdf_text,.billManagePanel .leftCtn .calendar_date{
	    line-height: 30px;
	    font-size: 12px;
	    border: none;
	    margin-left: 35px;
	}
	.billManagePanel .leftCtn .calendar_date{
	    height:100%;
	    width: calc(100% - 35px);
	}
	.billManagePanel .leftCtn .repotChapList{
		padding: 0;
		margin: 30px auto 0 auto;
		width: 90%;
	}
	.billManagePanel .leftCtn .repotChapList>li{
	    position: relative;
	    border-bottom: 1px solid rgb(66,82,111);
	}
	.billManagePanel .leftCtn .repotChapList>li>img{
	    position: absolute;
	    right:30px;
	    top:10px;
	    z-index: 5;
	}
	.billManagePanel .leftCtn  li a.report-item{
	    display: block;
	    width: 100%;
	    height: 35px;
	    line-height: 35px;
	    border: none;
	    text-indent: 10px;
	    cursor: pointer;
	    overflow: hidden;
	    text-overflow:ellipsis;
	    white-space: nowrap;
	    font-size: 14px;
	    color: #c3c3c3;
	    padding:0 60px 0 42px;
	    background:url("/static/app/WebFactory/themes/default/images/report.svg") no-repeat 30px 10px;
	    overflow: hidden;
	    text-overflow: ellipsis;
	    white-space: nowrap;
	}
	.billManagePanel .leftCtn  li a.report-item:hover{
		text-decoration: none;
	}
	.billManagePanel .leftCtn  li.in a.report-item{
		color: #fad67d;
		background:url("/static/app/WebFactory/themes/default/images/report_yellow.svg") no-repeat 30px 10px;
	}
	.billManageContainer,.summary{
		width: 100%;
		padding-left: 25px;
		padding-right: 25px;
		padding-top: 60px;
	}
	.billManagePanel .summary table{
		width: 60%;
		color: rgb(29,29,29);
		font-weight: bold;
	}
	.billManagePanel .summary table td{
		border: 1px solid rgb(207,207,207);
		padding: 10px;
	}
	.billManageContainer h4{
		font-weight: bold;
	}
	.billManageContainer table{
		width: 100%;
	}
	.billManageContainer thead{
		background:rgb(195,224,189);
	}
	.billManageContainer th{
		font-weight: normal;
		padding: 4px;
	}
	.billManageContainer thead tr{
		border-bottom: none;
	}
	.billManageContainer tr{
		width: 100%;
		border-bottom: 1px solid rgb(207,207,207);
	}
	.billManageContainer td{
		padding: 6px;
	}
</style>
<div class="billManagePanel gray-scrollbar">
	<div class="leftCtn">
		<div class="leftCtnTop">
			<div class="pdfDownCtn in">
				<span class="pdf_text">PDF Download</span>
			</div>
			<div class="calendarCtn">
				<input type="text" readonly class="form_datetime calendar_date">
			</div>
		</div>
		<ul class="repotChapList"></ul>
	</div>
	<div class="rightCtn">
		
	</div>
</div>
