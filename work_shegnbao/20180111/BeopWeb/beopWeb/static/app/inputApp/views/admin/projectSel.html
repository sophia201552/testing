<style>

    .scroll-wrap {
        height: 100%;
        overflow-y: auto;
    }

    #projectSel {
        color: #eee;
        text-shadow: 1px 1px 3px #666;
    }

    #projectSel .list-group-item {
        border-radius: 0;
    }
    .divRoom{
        padding: 0.8rem;
        font-size: 1.6rem;
        border-top: 1px solid #ccc;
    }
    .divRoom.disabled{
        color: #cdcdcd;
    }
        .divRoom .name{
            display: inline-block;
            width: 80%;
            margin-left: 10px;
        }
        .divRoom .glyphicon{
            color: #FFCA00;
        }
    .btnCtn{
        height: 34px;
    }
    .btnCtn .btnLeft{
        float: left;
    }
    .btnCtn .btnRight{
        float: right;
        position: relative;
        font-size: 2rem;
    }
    .btnCtn + div{
        clear: both;
    }
    #btnAdd .dropdown-menu{
        top: 30px;right: 0;min-width: 86px;width: 86px;left: auto;
    }
    #btnAdd .dropdown-menu li a{
        font-size: 1.8rem;
    }
    .show{
        display: inline-block;
    }
    .qrcode{
        text-align: center;
    }
    .modal-dialog, .modal-content{
        margin-top: 50%;
        width: 240px;
        left: 50%;
        margin-left: -120px;
    }
    .itemQrcode{
        padding: 10px 20px;
        border-top: 1px solid #eee;
        position: relative;
    }

    .itemQrcode .token{
        font-weight: 600;
        font-size: 1.6rem;
        color: #eee;
        margin: 2px 0;
    }
    .itemQrcode .room{
        color: #ddd;
    }
    .itemQrcode .elapse{
        color: #ccc;
    }

</style>
<div class="scroll-wrap">
    <div class="btnCtn">
        <div class="btn btnLeft" id="btnEdit">编辑</div>
        <div class="btn btnLeft" id="btnCancel" style="display: none;">取消</div>
        <div class="btn btnLeft" id="btnBackToRoomPane" style="display: none">返回</div>
        <div class="btn btnLeft hidden" id="btnGenerate">生成二维码</div>
        <div class="btn btnRight" id="btnAdd">
            <span class="glyphicon glyphicon-plus dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
            <ul class="dropdown-menu" aria-labelledby="btnAdd">
                <li id="scanCode"><a href="javascript:void(0);">扫一扫</a></li>
                <li id="inviteCode"><a href="javascript:void(0);">邀请码</a></li>
            </ul>
        </div>
        <div class="btn btnRight" id="btnQrcode"><span class="glyphicon glyphicon-qrcode"></span></div>
        <br style="clear: both;">
    </div>
    <div id="inviteCodePane" class="hidden" style="padding: 60px 40px;">
        <div class="form-group">
            <input type="text" class="form-control" id="iptInviteCode" placeholder="输入邀请码">
        </div>
        <button class="btn btn-default" id="btnInviteCode">确定</button>
        <button class="btn btn-default" id="btnCancelInvite">取消</button>
    </div>
    <div id="projectSel">
    </div>
    <div class="modal" id="qrcodeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div id="qrcode"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="qrcodePane" style="display: none;"></div>
    </div>
</div>
