<div class="modal fade" id="pageEditModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>

            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputPageName" class="col-sm-2 control-label" i18n="mainPanel.pageEditModal.NAME"></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPageName" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="selectPageType" class="col-sm-2 control-label" i18n="mainPanel.pageEditModal.TYPE"></label>
                        <div class="col-sm-10">
                            <select class="form-control" id="selectPageType" data-type>
                                <option value="PageScreen">Page</option>
                                <option value="EnergyScreen">Dashboard</option>
                                <option value="EnergyScreen_M">Mobile</option>
                                <option value="DiagnosisScreen">Diagnosis</option>
                                <option value="FacReportWrapScreen">Report</option>
                                <option value="ReportScreen">OnlineReport</option>
                                <option value="ObserverScreen">ObserverScreen</option>
                                <option value="AnalysisScreen">AnalysisScreen</option>
                                <option value="BenchmarkScreen">BenchMark</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="divPageSize">
                        <label for="divPageSize" class="col-sm-2 control-label" i18n="mainPanel.pageEditModal.SIZE"></label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputPageWidth" placeholder="">
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputPageHeight" placeholder="">
                        </div>
                    </div>
                    <div class="form-group" id="divPageDisplay">
                        <label for="selectPageDisplay" class="col-sm-2 control-label" i18n="mainPanel.pageEditModal.DISPLAY"></label>
                        <div class="col-sm-10">
                            <select class="form-control" id="selectPageDisplay">
                                <option value="0" i18n="mainPanel.pageEditModal.STRETCH">Stretch</option>
                                <option value="1" i18n="mainPanel.pageEditModal.CENTER">Center</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="divReportType">
                        <label for="selectIcon" class="col-sm-2 control-label" i18n="mainPanel.pageEditModal.REPORT_TYPE">报表类型</label>
                        <div class="col-sm-10">
                            <select  class="form-control">
                                <option value="0" i18n="mainPanel.pageEditModal.DAY_REPORT">日报</option>
                                <option value="2" i18n="mainPanel.pageEditModal.WHEEK_REPORT">周报</option>
                                <option value="1" i18n="mainPanel.pageEditModal.MONTH_REPORT">月报</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="divUrl">
                        <label for="selectIcon" class="col-sm-2 control-label" i18n="mainPanel.pageEditModal.PAGE_PATH">页面路径</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="url">
                        </div>
                    </div>
                    <div class="form-group" id="divIcon">
                        <label for="selectIcon" class="col-sm-2 control-label" i18n="mainPanel.pageEditModal.ICON">Icon</label>
                        <div class="col-sm-10">
                            <span class="btn btn-default" i18n="mainPanel.pageEditModal.SELECT"></span>
                        </div>
                    </div>
                    <div class="form-group" id="divBg">
                        <label for="selectIcon" class="col-sm-2 control-label"  i18n="mainPanel.pageEditModal.BACKGROUND"></label>
                        <div class="col-sm-10">
                            <span class="btn btn-default" i18n="mainPanel.pageEditModal.SELECT"></span>
                        </div>
                    </div>
                    <div class="form-group" id="divI18n">
                        <label for="selectIcon" class="col-sm-2 control-label">I18n</label>
                        <div class="col-sm-10">
                            <select  class="form-control">
                                <option value="default" i18n="mainPanel.bgSelect.BG_DEFAULT">默认</option>
                                <option value="zh" i18n="mainPanel.pageEditModal.CHINESE">中文</option>
                                <option value="en" i18n="mainPanel.pageEditModal.ENGLISH">英文</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="btnCancel" style="width:65px" i18n="mainPanel.pageEditModal.CLOSE"></button>
                <button type="button" class="btn btn-primary" id="btnOk" style="width:65px" i18n="mainPanel.pageEditModal.SURE"></button>
            </div>
        </div>
    </div>
</div>
