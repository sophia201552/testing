<style>
    #qualityManage{
        width:100%;
        height:100%;
    }
    #qualityManage .qualityTop{
        height:34px;
        width:100%;
        line-height: 34px;
        padding: 0 10px;
        margin-top:15px;
    }
    #qualityManage .qualityTableBox{
        height:calc(100% - 59px);
        width:100%;
        margin-top: 10px;
        overflow-y: auto;
        padding: 0 10px;
    }
    #qualityManage .qualityTitle{
        float:left;
        font-size: 16px;
    }
    #poinTInfoCommit{
        float:right;
    }
    #qualityManage .pointListTable,#qualityManage .pointListTable tbody{
        width:100%;
    }
    #qualityManage .pointListTable tr{
        height:34px;
        line-height:34px;
    }
    #qualityManage .pointListTable th,#qualityManage .pointListTable td{
        text-align:center;
        border:1px solid #637079;
    }
    #qualityManage  .inputComStyle{
        width:90%;
        margin: 0 auto;
        background: transparent;
        border: 1px solid transparent;
        height: 28px;
        color: #fff;
        text-align: center;
    }
    #qualityManage .form_datetime{
        cursor: pointer;
    }
    #qualityManage .tempLabel{
        width:100%;
        margin:0;
    }
    #qualityManage .tempIpt{
        display: none;
    }
    #qualityManage .pointListTable tbody tr:nth-child(odd){
        background:#344464;
    }
    #qualityManage .pointListTable tbody tr:nth-child(even),#qualityManage .pointListTable thead tr{
        background:#26334b;
    }
    #qualityManage .hide{
        display:none;
    }
    #qualityManage .tempTd{
        width:200px;
    }
    .beop-alert {
        position: fixed;
        left: calc(50% - 200px);;
        top: 10px;
        width: 400px;
    }
</style>
<div id="qualityManage">
    <div class="qualityTop clearfix">
        <span class="qualityTitle">配置信息</span>
        <button type="button" class="btn btn-primary" id="poinTInfoCommit">保存</button>
    </div>
    <div class="qualityTableBox">
        <table class="pointListTable">
            <thead>
                <tr>
                    <th>名称</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>温度上限</th>
                    <th>温度下限</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
