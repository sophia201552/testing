
<!DOCTYPE html>
<html>
    <head>
        <meta  charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>

<body class="appContactUs">
    <!-- navigation -->
    <div class="appHeader">
        <span class="glyphicon glyphicon-menu-hamburger" id="totalMenu"></span>
        <span i18n="navigation.CONTACT_US"></span>
    </div>
    <!-- navigation end-->
    <div class="contactUsMain">
        <div class="phoneBox">
            <div class="phoneTitle">
                <img src="img/icon/address.svg" width="16%" class="phonePhoto"/>

            <div class="phoneList phoneList1">

                    <span i18n="company.NAVIGATE_TITLE"></span>

                <div class="phoneAdress">
                    <span i18n="company.THREE_PART_ONE_CON"></span>
                </div>
                <div class="phoneNum">
                    <img  src="img/icon/phone.svg" width="10%"/>
                    <span i18n="company.THREE_PART_ONE_TEL"></span>
                </div>
            </div>
            <div class="phoneList">
                <div class="phoneName">
                    <span i18n="company.THREE_PART_TWO_TITLE"></span>
                </div>
                <div class="phoneAdress">
                    <span i18n="company.THREE_PART_TWO_CON"></span>
                </div>
                <!-- <div class="phoneNum">
                    <img  src="img/icon/phone.svg" width="10%"/><span>：+86 21 60129688</span>
                </div> -->
            </div>
            <div class="phoneList">
                <div class="phoneName">
                    <span i18n="company.THREE_PART_THREE_TITLE"></span>
                </div>
                <div class="phoneAdress">
                    <span i18n="company.THREE_PART_THREE_SUBTITLES"></span>
                    </br>
                    <span i18n="company.THREE_PART_THREE_CON"></span>
                </div>
                <!-- <div class="phoneNum">
                    <img  src="img/icon/phone.svg" width="10%"/><span>：+86 21 60129688</span>
                </div> -->
            </div>
            <div class="phoneList">
                <div class="phoneName">
                    <span i18n="company.THREE_PART_FOUR_TITLE"></span>
                </div>
                <div class="phoneAdress">
                    <span i18n="company.THREE_PART_FOUR_SUBTITLE"></span>
                    </br>
                    <span i18n="company.THREE_PART_FOUR_CON"></span>
                </div>
                <!-- <div class="phoneNum">
                    <img  src="img/icon/phone.svg" width="10%"/><span>：+86 21 60129688</span>
                </div> -->
            </div>
        </div>
         <div class="emailBox">
            <div class="phoneTitle">
                <img src="img/icon/email.svg" width="16%" class="phonePhoto"/>
                <span class="whites"></span>
            </div>
             <div class="emailContent">info@rnbtech.com.hk</div>
        </div>
        <div class="weiXinBox">
            <div class="phoneTitle">
                <img src="img/icon/weixin.svg" width="16%" class="phonePhoto"/>
                <span class="whites"></span>
            </div>
             <div class="emailContent">
                 <img src="img/img/weixin.jpg" width="100%"/>
             </div>
        </div>
        <div class="messageBox">
            <div class="phoneTitle">
                <img src="img/icon/message.svg" width="16%" class="phonePhoto"/>
                <span class="whites"></span>
            </div>
             <a class="messageBtn" href="contact.html" i18n="company.GIVE_ME">
                 
             </a>
        </div>
    </div>
    <!-- main wrap end -->
    <!-- footer -->
    <footer>
        <span class="footerText">Copyright  2016  R&B  Technology  CO., Ltd. All  rights  reserved. Privacy  Policy</span>
