<!DOCTYPE html>
<html>
    <head>
        <meta  charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/i18n/i18n.js"></script>
        <title>RNB Web - Smart Devices </title>
    </head>
<body class="commenFont">
    <!-- navigation -->
    <div class="appHeader">
        <span class="glyphicon glyphicon-menu-hamburger" id="totalMenu"></span>
        <span i18n="navigation.SMART_DEVICES"></span>
    </div>
    <!-- navigation end-->
    <div class="main-wrap" id="smartDevices">
        <div class="container-fluid">
            <img src="img/img/smart-devices01.png" width="100%">
        </div>
        <div class="text-center bg-color-one">
            <h2 i18n="smartDevices.ONE_PART_TITLE"></h2>
            <p i18n="smartDevices.ONE_PART_CON">
            </p>
        </div>
        <div class="container-fluid">
            <img src="img/img/smart-devices02.png" title"smart devices" alt="smart devices" width="100%"></img>
        </div>
        <div  class="text-center bg-color-two">
            <h2 i18n="smartDevices.TWO_PART_TITLE" style="border-bottom:2px solid #ed6a06;padding-bottom:2rem;"></h2>
            <ul> 
                <li i18n="smartDevices.TWO_PART_CON_ONE" style="padding-top:2rem;"></li>
                <li i18n="smartDevices.TWO_PART_CON_TWO"></li>
                <li i18n="smartDevices.TWO_PART_CON_THREE"></li>
                <li i18n="smartDevices.TWO_PART_CON_FOUR"></li>
                <li i18n="smartDevices.TWO_PART_CON_FIVE"></li>
            </ul>
        </div>
        <div id="beop-sld" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/img/smart-devices04.png"></img>
                    <span class="itemImgTitle" i18n="smartDevices.IMG_PART_TITLE_ONE" style="color:#000"></span>
                </div>
                <div class="item">
                    <img src="img/img/smart-devices03.png"></img>
                    <span class="itemImgTitle" i18n="smartDevices.IMG_PART_TITLE_TWO"></span>
                </div>
                <div class="item">
                    <img src="img/img/smart-devices05.png"></img>
                    <span class="itemImgTitle" i18n="smartDevices.IMG_PART_TITLE_THREE"></span>

                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#beop-sld" role="button" data-slide="prev">
                <img src="img/img/turn-left.svg">
                <!-- <span class="glyphicon glyphicon-chevron-left icon icon-banner-left" aria-hidden="true"></span> -->
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#beop-sld" role="button" data-slide="next">
                <img src="img/img/turn-right.svg">
                <!-- <span class="glyphicon glyphicon-chevron-right icon icon-banner-right" aria-hidden="true"></span> -->
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="smart-devices-six">
            <div class="container" style="width:100%">
                <ul>
                    <li i18n="smartDevices.THREE_PART_CON_ONE"></li>
                    <li i18n="smartDevices.THREE_PART_CON_TWO"></li>
                    <li i18n="smartDevices.THREE_PART_CON_THREE"></li>
                    <li i18n="smartDevices.THREE_PART_CON_FOUR"></li>
                    <li i18n="smartDevices.THREE_PART_CON_FIVE"></li>
                    <li i18n="smartDevices.THREE_PART_CON_SIX"></li>
                </ul>
                <div class="col-xs-4">
                    <a class="btn btn-default bottom-button active" role="button" i18n="smartDevices.THREE_PART_SWIP_ONE_TITLE"></a>
                </div>
                <div class="col-xs-4">
                    <a class="btn btn-default bottom-button" role="button" i18n="smartDevices.THREE_PART_SWIP_TWO_TITLE"></a>
                </div>
                <div class="col-xs-4">
                    <a class="btn btn-default bottom-button" role="button" i18n="smartDevices.THREE_PART_SWIP_THREE_TITLE"></a>
                </div>
            </div>
        </div>
        <div class="container fr-bottom-pt">
            <div class="col-xs-3 fr-svg-box">
                <div class=" fr-svg">
                    <i class="icon iconfont-temperature"></i>
                </div>
                <div class="hide-text-center">
                    <div class="fr-svg-hide" i18n="smartDevices.TEMPERATURE"></div>
                </div>
            </div>
            <div class="col-xs-3 fr-svg-box">
                <div class=" fr-svg">
                    <i class="icon iconfont-iconfonthumidity"></i>
                </div>
                <div class="hide-text-center">
                    <div class="fr-svg-hide" i18n="smartDevices.HUMIDITY"></div>
                </div>
            </div>
            <div class="col-xs-3 fr-svg-box">
                <div class="fr-svg">
                    <i class="icon iconfont-speed-three"></i>
                </div>
                <div class="hide-text-center">
                    <div class="fr-svg-hide" i18n="smartDevices.AIR_SPEED"></div>
                </div>
            </div>
            <div class="col-xs-3 fr-svg-box">
                <div class=" fr-svg">
                    <i class="icon iconfont-pm"></i>
                </div>
                <div class="hide-text-center">
                    <div class="fr-svg-hide">PM2.5</div>
                </div>
            </div>
        </div>
    </div>
    <!-- main wrap end -->
    <!-- footer -->
    <!-- footer end -->

    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript" src="js/general.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
