<div class="energy publicPartialStyle">
    <header id="top" class="header">
        <div class="text-vertical-center">
            <div data-scroll-reveal>
                <h3 i18n="home.ENERGY_OPTIMIZATION"></h3>
                <div class="energy_bottom_line"></div>
            </div>
            <br>
            <div class="top_text" data-scroll-reveal="enter top" i18n="Energy.SUBTITLE"></div>
        </div>
        <p class="scroll-to-bottom" i18n="home.SCROLL_TO_SATAR"></p>
        <div class="mouse"></div>
    </header>
    <div class="content">
        <div class="contentTitle">
            <h3 class="sec-title" i18n="Iot.SEC_TITLE"></h3>
            <div class="blackLine"></div>
        </div>
        <div>
            <div class="row shadowBox">
                <div class="col-xs-4" data-scroll-reveal="enter bottom">
                    <div>
                        <div class="imageBox">
                            <img src="../v2/img/energy/one.png" alt="" width="100%">
                        </div>
                        <div class="fontCtn">
                            <p class="subTitleName" i18n="Energy.ITEM_TITLE_ONE"></p>
                            <div class="blackLine"></div>
                            <p class="description" i18n="Energy.ITEM_TITLE_DESC_ONE"></p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4" data-scroll-reveal="enter bottom">
                    <div>
                        <div class="imageBox">
                            <img src="../v2/img/energy/two.png" alt="" width="100%">
                        </div>
                        <div class="fontCtn">
                            <p class="subTitleName" i18n="Energy.ITEM_TITLE_TWO"></p>
                            <div class="blackLine"></div>
                            <p class="description" i18n="Energy.ITEM_TITLE_DESC_TWO"></p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4" data-scroll-reveal="enter bottom">
                    <div>
                        <div class="imageBox">
                            <img src="../v2/img/energy/three.png" alt="" width="100%">
                        </div>
                        <div class="fontCtn">
                            <p class="subTitleName" i18n="Energy.ITEM_TITLE_THREE"></p>
                            <div class="blackLine"></div>
                            <p class="description" i18n="Energy.ITEM_TITLE_DESC_THREE"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contentBottom">
        <div class="row">
            <div class="col-xs-8" data-scroll-reveal="enter left">
                <img src="../v2/img/energy/four.png" alt="" width="100%">
            </div>
            <div class="col-xs-4" data-scroll-reveal="enter right">
                <div class="blackBox" style="position: relative;">
                    <div class="rightTitle">
                        <p i18n="Energy.RIGHT_TITLE"></p>
                        <div class="boderBox"></div>
                        <div class="borderBoxTop"></div>
                        <div class="borderBoxBottom"></div>
                    </div>
                    <div style="margin-top: 5rem;">
                        <p class="subTitleName" i18n="Energy.ITEM_TITLE_FOUR"></p>
                        <p class="description" i18n="Energy.ITEM_TITLE_DESC_FOUR"></p>
                    </div>
                    <div class="whiteLine"></div>
                    <div>
                        <p class="subTitleName" i18n="Energy.ITEM_TITLE_FIVE"></p>
                        <p class="description" i18n="Energy.ITEM_TITLE_DESC_FIVE"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
