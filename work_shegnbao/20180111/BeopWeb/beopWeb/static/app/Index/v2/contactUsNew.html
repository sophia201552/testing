<script>
    function onLanguageChange() {
        var lang=localStorage.language ? localStorage.language : navigator.language.split('-')[0]
        document.getElementById('contactIframeMobile').src=document.getElementById('contactIframeMobile').src.split('#')[0]+'#language='+lang
        document.getElementById('contactIframe').src=document.getElementById('contactIframe').src.split('#')[0]+'#language='+lang
    }
    function LanguageFind(){
        var lang=localStorage.language;
        if(localStorage.language!=navigator.language.split('-')[0]){
            document.getElementById('contactIframeMobile').src=document.getElementById('contactIframeMobile').src.split('#')[0]+'#language='+lang
            document.getElementById('contactIframe').src=document.getElementById('contactIframe').src.split('#')[0]+'#language='+lang
        }
    }

    $('.isPc .addressPanelTitle').off('mousemove').on('mousemove', function () {
        var height = $(this).parent().innerHeight();
        var width = $(this).parent().innerWidth();
        var text = $(this).text();
        $(this).parent().find('.addressCode').css({ 'opacity': '0' });
        // var dom = `<div class="addressPanelTitle addressPanelTitle-1" style="height:calc(${height}px - 3.5rem);width:${width}px;">${text}</div>`
        var dom = '<div class="addressPanelTitle addressPanelTitle-1" style="height:calc('+ height +'px - 5rem);width:'+  width +'px;">'+ text +'</div>'
        $(this).parent().append(dom);

    })
    $('.isPc .addressPanel').off('mouseleave').on('mouseleave', function () {
        $(this).find('.addressPanelTitle-1').remove();
        $(this).find('.addressCode').css({ 'opacity': '1' });

    })
    

</script>
