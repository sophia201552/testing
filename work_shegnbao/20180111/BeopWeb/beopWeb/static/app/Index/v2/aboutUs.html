        $('.solutionBtn').off('click').on('click', function () {

                "size": {

                    "anim": {

                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",

                    "straight": false,

                    }
                }
            },
            "retina_detect": true
        });


        /* ---- stats.js config ---- */

        var count_particles, stats, update;

        stats.domElement.style.top = '0px';
