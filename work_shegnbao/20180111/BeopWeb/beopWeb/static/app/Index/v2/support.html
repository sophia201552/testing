<style>
    .supportHeader {
        display: table;
        position: relative;
        width: 100%;
        height: 100vh;
        background: url(./img/support/2.jpg) no-repeat center center scroll;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
    }

    .supportLine {
        width: 6rem;
        height: 6px;
        background: #6fb7ff;
        margin: 0 auto;
    }

    .downloadPanel {
        padding: 1rem;
        margin-top: 15%;
    }

    .downloadTitle {
        color: #f3f3f3;
        font-size: 1.125rem;
        margin-bottom: 2rem;
    }

    .downloadBox {
        padding: 2rem;
        border-radius: 6px;
        background-color: rgba(115,135,156,0.32);
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.5);
    }

    .downloadBox img {
        width: 74.5px;

        margin: auto;
    }

    .downloadBtn {
        color: #6fb7ff;
        font-size: 1.125rem;
        margin-top: 1.25rem;
        display: inline-block;
        cursor: pointer;
    }

    .text-vertical-center {
        padding: 0 20%;
    }

    @media ( max-width: 1366px) {
        .text-vertical-center {
            padding: 0 15%;
        }
    }

    @media ( max-width: 766px) {
        .text-vertical-center {
            padding: 0 10%;
        }
        .downloadPanel {
            margin-top: 1rem;
        }
    }

    .downloadBox:hover {
        background-color: #6fb7ff;
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.5);
    }

    .downloadBox:hover .downloadBtn {
        color: #fff
    }

    .imgBox {
        height: 80px;
    }

    @media (max-width: 766px) {
        .supportHeader .text-vertical-center {
            padding:5rem 10%
        }
    }
</style>
<header id="top" class="supportHeader">
    <div class="text-vertical-center">
        <div data-scroll-reveal class="title-wrapper">
            <h1 data-scroll-reveal="enter top over 0.5s " class="" style="letter-spacing: 1rem;" i18n="Support.DOWNLOAD">相关下载</h1>

        </div>
        <h4  class="supportLine"></h4>

        <div data-scroll-reveal="" class="downloadPanel col-md-3 col-sm-3 beopBtn" >
            <p class="downloadTitle" i18n="Support.BEOP">Beop APP</p>
            <div class="downloadBox">
                <div class="imgBox">
                    <img class="img-responsive" src="./img/support/beop.png" alt="">
                </div>
                <span class="downloadBtn beopBtn" i18n="Support.BTN">点击下载</span>
            </div>
        </div>
        <div data-scroll-reveal="" class="downloadPanel col-md-3 col-sm-3 APPBtn">
            <p class="downloadTitle" i18n="Support.APP"> </p>

            <div class="downloadBox">
                <div class="imgBox">
                    <img class="img-responsive" src="./img/support/app.png" alt="">
                </div>


                <span class="downloadBtn APPBtn" i18n="Support.BTN">点击下载</span>
            </div>
        </div>
        <div data-scroll-reveal="  " class="downloadPanel col-md-3 col-sm-3 factoryBtn" >
            <p class="downloadTitle" i18n="Support.FACTORY"> </p>
            <div class="downloadBox">
                <div class="imgBox">
                    <img class="img-responsive" style="width: 72.5px;" src="./img/support/faxctory.png" alt="">
                </div>
                <span class="downloadBtn factoryBtn" i18n="Support.BTN">点击下载</span>
            </div>
        </div>
        <div data-scroll-reveal="" class="downloadPanel col-md-3 col-sm-3 coreBtn">
            <p class="downloadTitle" i18n="Support.CORE"> </p>
            <div class="downloadBox">
                <div class="imgBox">
                    <img class="img-responsive" style="width: 78.5px;" src="./img/support/core.png" alt="">
                </div>
                <span class="downloadBtn coreBtn" i18n="Support.BTN">点击下载</span>
            </div>
        </div>

    </div>
</header>

<script>
    $('.beopBtn').off('click').on('click', function () {
        window.open("http://beop.rnbtech.com.hk/static/help/download/BeopDb.apk");
        infoBox.alert('<span i18n="Support.DOWNLOADTIP"></span>   <a href="https://itunes.apple.com/cn/app/id1066126957?mt=8">https://itunes.apple.com/cn/app/id1066126957?mt=8 </a>')
    })
    $('.APPBtn').off('click').on('click', function () {
        window.open("http://beop.rnbtech.com.hk/static/help/download/BeopTemp.apk");
        infoBox.alert('<span i18n="Support.DOWNLOADTIP"></span><a href="https://itunes.apple.com/cn/app/id1104907998?mt=8  ">https://itunes.apple.com/cn/app/id1104907998?mt=8   </a>')
    })
    $('.factoryBtn').off('click').on('click', function () {
        window.open("/static/app/Index/v2/img/support/Factory.zip");
    })
    $('.coreBtn').off('click').on('click', function () {
        window.open("/static/app/Index/v2/img/support/Core.zip");
    })

</script>
