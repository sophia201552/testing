<style>
	#projectStandardCtn {
		width: 100%;
		height: 100%;
		display: flex;
		overflow: hiddden;
	}

	.panelFilter {
		width: 300px;
		border-left: none;
		background: rgba(255, 255, 255, 0.98);
		box-shadow: 2px 0px 10px #ccc;
	}

	.panelFilter .row input,
	.panelFilter .row select {
		background-color: #fff;
		border-radius: 4px;
		color: #5C6777;
		border-color: #DFE2E5;
		box-shadow: none!important;
	}

	.panelBmModule {
		width: calc(100% - 300px);
	}

	.panelModules .btnBmModule {
		padding: 24px 10px;
		text-align: center;
		cursor: pointer;
		border-right: 2px solid transparent;
		-webkit-transition: all 0.3s;
		transition: all 0.3s;
		opacity: 0.5;
	}

	.panelModules .btnBmModule:hover {
		background-color: rgba(35, 45, 78, 0.7);
		color: #eee;
		opacity: 1;
	}

	.panelModules .btnBmModule.selected {
		opacity: 1;
		background-color: rgba(35, 45, 78, 0.9);
	}

	.panelModules .btnBmModule.selected:hover {
		color: #eee;
	}

	.panelModules .btnBmModule .moduleName {
		padding-top: 5px;
	}

	.panelModules .btnBmModule .iconfont {
		font-size: 28px;
		border-radius: 50%;
		padding: 7px;
	}

	.panelModules .btnBmModule.selected .iconfont {
		background-color: rgba(210, 159, 11, 0.8);
	}

	@media screen and (max-width: 1366px) {
		#containerKaide .panelModules {
			width: 8%;
		}
		#containerKaide .panelBmModule {}
	}

	.panelFilter .row .btnSearch {
		position: absolute;
		right: 10px;
		top: 6px;
		color: #354052;
		cursor: pointer;
	}

	.panelFilter .row {
		margin: 10px;
		position: relative;
	}

	.divFilterSel select.form-control {
		display: inline-block;
		width: 32%;
		padding: 6px;
	}

	.divFilterSel select.form-control:nth-child(2) {
		width: 33%;
	}

	.divFilterSel select.form-control option {
		background-color: rgba(0, 0, 0, 0.5);
	}

	#ulFilterResult {
		padding: 15px 10px 10px
	}

	#ulFilterResult .liBranch {
		font-size: 12px;
		padding: 8px 6px;
		border-bottom: 1px solid rgba(136, 136, 136, 0.3);
		cursor: pointer;
		opacity: 0.85;
	}

	#ulFilterResult .liBranch.active {
		opacity: 1;
		color: #4c8be4;
	}


	.echartPlane.part {
		width: calc(100% - 280px);
		float: left;
	}

	.treePane {
		width: 260px;
		float: left;
		height: calc(100% - 75px);
		border-left: 1px solid #414B5E;
	}

	#ulDetailLegend>li {
		display: none;
	}

	#ulDetailLegend>li.active {
		display: block;
	}

	#ulDetailLegend li span:first-of-type {
		width: 25px;
		height: 14px;
		border-radius: 2px;
		background: #CCCCCC;
	}

	#ulDetailLegend li {
		width: auto;
	}

	.CPRoomCOP.active {
		background-color: #1790CF !important;
	}

	.hostCOP.active {
		background-color: #1C7099 !important;
	}

	.hostAvrgLoad.active {
		background-color: #88B0BB !important;
	}

	.chillSupplyTemp.active {
		background-color: #AD61A4 !important;
	}

	.chillReturnTemp.active {
		background-color: lightseagreen !important;
	}

	.chillDiffTemp.active {
		background-color: #65B1CA !important;
	}

	.coolingSupplyTemp.active {
		background-color: #CA9A49 !important;
	}
	/*tree*/

	.ztree li {
		padding: 2px 4px;
	}

	.ztree li a {
		padding-left: 6px;
	}

	.ztree li a:hover {
		background-color: rgba(0, 0, 0, 0.3);
	}

	.ztree li a.curSelectedNode {
		color: #E0BC2B;
		background-color: rgba(0, 0, 0, 0.1);
	}

	.ztree li span.button.ico_docu {
		display: none;
	}

	.btnLegend ul li {
		float: none;
		margin: 0 auto;
	}

	.crosswiseChart {
		height: 100%;
	}
	/*6个模块的样式*/

	.crosswisePlane {
		width: 100%;
		height: 100%;
		color: #354052;
	}

	.timeQueryPlane {
		display: none;
		margin-left: 8px;
		width: 100%;
		height: 65px;
		background: #fff;
		box-shadow: 10px 0px 10px #ccc;
		/* border-bottom: 1px solid #414B5E; */
		padding: 13px 0px 0px 15px;
	}

	.timeQueryPlane button {
		display: block;
		float: left;
		background: none;
		border: 1px solid #DFE2E5;
		color: #5C6777;
		border-radius: 4px;
		outline: none;
	}

	.echartPlane {
		background: #fff;
		margin-left: 8px;
		width: calc(100% - 8px);
		height: 100%;
		overflow-y: auto;
		overflow-x: hidden;
		box-shadow: 0px 0px 10px #ccc;
	}

	.timeStyle {
		display: block;
		float: left;
		width: 175px;
		height: 34px;
		padding: 6px 12px;
		font-size: 20px;
		font-weight: 200;
		text-align: left;
		line-height: 1.42857143;
		color: #5C6777;
		background-color: rgba(255, 255, 255, 0);
		border: none;
		border-radius: 4px;
		outline: none;
	}

	.elec,
	.gas,
	.water {
		width: 25px;
		height: 14px;
		border-radius: 2px;
		background: #CCCCCC;
	}

	.elec.active {
		background: #71D360;
	}

	.gas.active {
		background: #FFD428;
	}

	.water.active {
		background: #45ABFF;
	}

	.btnLegend {
		width: 100%;
		height: 55px;
		padding-top: 20px;
	}

	.btnLegend ul {
		margin: 0 auto;
		width: 500px;
		height: 50px;
	}

	.btnLegend ul li {
		list-style: none;
		float: left;
		width: 150px;
	}

	.btnLegend ul li:hover {
		cursor: pointer;
	}

	.btnLegend ul li span {
		display: block;
		float: left;
		width: 10px;
		height: 10px;
		line-height: 10px;
		border-radius: 50%;
	}

	.btnLegend ul li span:last-child {
		padding-left: 3px;
	}

	#crosswiseChart {
		width: 100%;
		height: calc(100% - 55px);
		overflow-y: auto;
		overflow-x: hidden;
	}

	.crosswiseChart {
		width: 100%;
		height: 820px;
	}
	/*#crosswiseChart::-webkit-scrollbar{
	width:8px;
}
#crosswiseChart::-webkit-scrollbar-track {
	border:1px gray solid;
	border-radius:10px;
	-webkit-box-shadow:0 0 6px gray inset;
	}

#crosswiseChart::-webkit-scrollbar-thumb {
	border-radius:10px;
	background-color:rgba(155,155,155,0.2);
	-webkit-box-shadow:0 0 6px gray inset;
	}
#crosswiseChart::-webkit-scrollbar-corner {
		  background-color: black;
	}*/

	.topBtnWrap {
		position: absolute;
		top: 20px;
		right: 40px;
	}

	.btn a {
		color: #fff;
	}

	.btn a:hover {
		text-decoration: none;
	}
</style>
<div id="projectStandardCtn">
	<div class="panelFilter divPanel">
		<div class="row"><input type="text" class="form-control iptSearch" placeholder="Search" /><!--<i class="iconfont btnSearch">&#xe713;</i>--></div>
		<div class="row divFilterSel" style="display:none">
			<select class="form-control">
			<option i18n="energyManagement.projectBenchmark.WATER">中国</option>
		</select>
			<select class="form-control">
			<option i18n="energyManagement.projectBenchmark.BUSSINESS_TYPE">业务类型</option>
		</select>
			<select class="form-control">
			<option i18n="energyManagement.projectBenchmark.CITY">城市</option>
		</select>
		</div>
		<div class="row gray-scrollbar" style="height: calc(100% - 100px);overflow: auto;">
			<ul class="list-unstyled" id="ulFilterResult">

			</ul>
		</div>
	</div>
	<div class="panelBmModule divPanel"></div>
</div>
