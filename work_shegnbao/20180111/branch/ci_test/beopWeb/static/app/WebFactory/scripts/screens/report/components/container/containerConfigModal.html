<style>
    #modalContainerConfig, #modalContainerConfig .modal-backdrop { position: absolute; }
    #modalContainerConfig, #modalContainerConfig .btn { color: #acacac; }
    #modalContainerConfig #btnSubmit {
        color: #fff;
    }
</style>
<div class="modal" id="modalContainerConfig">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" i18n="report.reportConfig.TITLE">报表配置</h4>
        </div>
        <div class="modal-body form-wrap">
            <form class="form-horizontal" id="formModal">
                <!-- Base Options -->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="" i18n="report.reportConfig.REPORT_CYCLE">报表周期</label>
                    <div class="col-md-4">
                        <div class="btn-group dropdown-wrap">
                            <button class="btn btn-default btn-sm clearfix" id="btnReportPeriod" type="button" data-toggle="dropdown" data-value="day">
                            <span i18n="report.reportConfig.REPORT_CYCLE_DAY">天</span>
                            <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="javascript:;" data-value="day" i18n="report.reportConfig.REPORT_CYCLE_DAY">天</a></li>
                                <li><a href="javascript:;" data-value="week" i18n="report.reportConfig.REPORT_CYCLE_WEEK">周</a></li>
                                <li><a href="javascript:;" data-value="month" i18n="report.reportConfig.REPORT_CYCLE_MOUTH">月</a></li>
                                <li><a href="javascript:;" data-value="year" i18n="report.reportConfig.REPORT_CYCLE_YEAR">年</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnSubmit" i18n="report.reportConfig.SURE">确定</button>
        </div>
    </div>
</div>
</div>
