<style>
    #modalChapterContainerConfig, #modalChapterContainerConfig .modal-backdrop { position: absolute; }
    #btnChapterSummary {
        color: #acacac;
        border-radius: 5px;
        border-radius: 0;
    }
</style>
<div class="modal" id="modalChapterContainerConfig">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" i18n="report.chapterConfig.TITLE">章节配置</h4>
        </div>
        <div class="modal-body form-wrap">
            <form class="form-horizontal" id="formModal">
                <!-- Base Options -->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="" i18n="report.chapterConfig.CHAPTER_TITLE">章节标题</label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" id="iptChapterTitle" i18n="placeholder=report.chapterConfig.CHAPTER_TITLE" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="" i18n="report.chapterConfig.CHAPTER_SUMMARY">章节汇总</label>
                    <div class="col-md-8">
                        <button class="btn btn-default btn-md col-md-5" type="button" id="btnChapterSummary" i18n="report.chapterConfig.CONFIG">配置</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="" i18n="report.chapterConfig.SHOWORHIDE">显示/隐藏</label>
                    <div class="col-md-8">
                        <button class="btn btn-default btn-md col-md-5" type="button" id="btnChapterDisplay" i18n="report.chapterConfig.CONFIG">配置</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="btnSubmit" i18n="report.reportConfig.SURE">确定</button>
        </div>
    </div>
</div>
</div>
