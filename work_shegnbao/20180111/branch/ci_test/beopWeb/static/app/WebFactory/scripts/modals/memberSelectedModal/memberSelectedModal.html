<div id="memberSelectedModalWrap">
    <style type="text/css">
        #wf-add-person {
            color: #333;
        }
        .wf-search-box-select li {
            width: auto;
            margin-right: 25px;
            cursor: pointer;
            padding: 5px 0;
            vertical-align: middle;
        }

        .wf-search-box-select .active {
            color: #3071a9;
            border-bottom: 1px solid #3071a9;
        }

        .wf-search-result-container {
            min-height: 430px;
            padding: 10px;
            padding-bottom: 0;
        }

        .wf-search-all {

        }

        .wf-search-all ul {
            border: none;
        }

        .wf-search-all ul .active {
            color: #1543fa;
        }

        .wf-search-all li {
            display: inline-block;
            padding: 0 5px;
            text-transform: capitalize;
            font-size: 12px;
            cursor: pointer;
            transition: .2s all linear 0s;
        }

        .wf-search-result-title ul li:hover {
            color: #fff;
            background: #000;
            border-radius: 5px;
        }

        .wf-search-result {
            position: relative;
            padding: 10px 38px;
            height: 434px;
            border: 1px solid #cccccc;
            -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .wf-search-result > div {
            margin: 5px 0;
        }

        .wf-search-result .wf-member-selected {
            background: #F1EDED;
        }

        .wf-search-result .wf-member {
            border-radius: 5px;
            transition: .3s background 0s linear;
            border: 1px solid #ccd;
            position: relative;
            cursor: pointer;
            width: 60px;
            height: 60px;
            padding: 0;
            margin: 10px 15px;
            float: left;
        }

        .wf-search-result .wf-member:hover {
            background: #F1EDED;
        }

        .wf-groupList-pre {
            margin-top: 7px;
        }

        .wf-search-result-title {
            margin: 5px 0;
        }

        .wf-search-result-title .nav-tabs li.active {
            background: #000000;
            color: #fff;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
        }

        .wf-member-avatar {
            text-align: center;
            /*padding: 5px ;*/
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .wf-member .wf-team-avatar-name {
            width: 100%;
            display: block;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 12px;
            margin: 0;
        }

        .wf-member-avatar .avatar-icon {
            width: 100%;
            height: 100%;
            transition: .3s opacity 0s linear;
            border-radius: 5px;
        }

        .wf-member .wf-member-content {
            position: absolute;
            left: 0;
            right: 0;
            z-index: 10;
            text-align: center;
            border-radius: 5px;
            bottom: 0;
        }

        .wf-member-selected .wf-member-check {
            position: absolute;
            right: 0;
            top: 0;
            width: 20px;
            height: 20px;
            z-index: 11;
            text-align: right;
            font-size: 12px;
            border-color: #A1CF64;
            color: #fff;
            display: none;
        }

        .wf-member-selected .wf-member-check {
            display: block;
        }

        .wf-member-selected .wf-member-check:after {
            position: absolute;
            content: "";
            right: 0;
            top: 0;
            z-index: -1;
            width: 0;
            height: 0;
            border-top: 0 solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 25px solid transparent;
            border-left: 0 solid transparent;
            border-right-color: inherit;
            -webkit-transition: border-color .2s ease;
            -moz-transition: border-color .2s ease;
            transition: border-color .2s ease;
        }

        .wf-check-result-container {
            padding: 5px 10px;
            min-height: 60px;
        }

        .wf-check-result-container > span {
            display: inline-block;
            height: 35px;
            width: auto;
            line-height: 35px;
            text-align: center;
            margin-right: 10px;
            margin-top: 5px;
        }

        .wf-check-result {
            list-style: none;
            padding: 5px 0 0 80px;
        }

        .wf-check-result li {
            color: #333;
            width: 76px;
            height: 25px;
            max-width: 80px;
            background: #A1CF64;
            padding: 5px;
            border-radius: 13%;
            font-size: 12px;
            float: left;
            text-align: center;
            text-transform: none;
            margin: 5px;
            -webkit-user-select: none;
            cursor: default;
            speak: none;
            transition: .3s opacity 0s linear;

        }

        .wf-check-result li:hover {
            opacity: .8;
        }

        .wf-check-result li span {
            display: inline-block;
            width: 50px;
        }

        .wf-check-result li .glyphicon {
            vertical-align: top;
            line-height: 16px;
            cursor: pointer;
            color: #fff;
            transform: scale(.87);
        }

        .wf-search-by-name ul .active {
            color: #fff;
            background: #000;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
        }

        .wf-search-by-name ul li:hover {
            color: #fff;
            background: #000;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            transform: scale(1.1, 1.1);
        }

        .wf-search-by-name ul {
            border: none;
        }

        .wf-search-by-name ul li {
            display: inline-block;
            margin: 0 5px;
            text-transform: capitalize;
            font-size: 12px;
            cursor: pointer;
            padding: 0 5px;
            transition: .1s all 0s linear;
        }

        .wf-member .highlight {
            color: #f00;
            font-weight: bold;
        }

        .text-detail {
            resize: none;
            height: 100px !important;
        }
        #input-search-name {
            width:94%;
            display:inline-block;
        }
        #addPersonPower {
            font-size:18px;
            margin-left:10px;
            vertical-align: middle;
            margin-top: -8px;
        }
    </style>
    <div class="modal fade dn" id="wf-add-person" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h5 class="modal-title" i18n="modal.memberSelected.TITLE">请选择人员</h5>
                </div>
                <div class="modal-body" style="padding-bottom: 5px;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <input type="text" class="form-control" id="input-search-name" i18n="placeholder=modal.memberSelected.INPUT_INFO" placeholder="请输入用户名称">
                        <span class="glyphicon glyphicon-plus" id="addPersonPower"></span>
                    </div>
                    <div class="wf-search-box">
                        <div class="wf-search-content">
                            <!--筛选所有人-->
                            <section class="wf-search-result-container wf-search-all">
                                <div class="wf-search-result-title">
                                    <ul class="nav nav-tabs">
                                        <li i18n="modal.memberSelected.ALL">全部</li>
                                        <li>a</li>
                                        <li>b</li>
                                        <li>c</li>
                                        <li>d</li>
                                        <li>e</li>
                                        <li>f</li>
                                        <li>g</li>
                                        <li>h</li>
                                        <li>i</li>
                                        <li>j</li>
                                        <li>k</li>
                                        <li>l</li>
                                        <li>m</li>
                                        <li>n</li>
                                        <li>o</li>
                                        <li>p</li>
                                        <li>q</li>
                                        <li>r</li>
                                        <li>s</li>
                                        <li>t</li>
                                        <li>u</li>
                                        <li>v</li>
                                        <li>w</li>
                                        <li>x</li>
                                        <li>y</li>
                                        <li>z</li>
                                    </ul>
                                </div>
                                <div class="wf-search-result gray-scrollbar"></div>
                                <div class="wf-check-result-container clearfix">
                                    <span class="fl"><span i18n="modal.memberSelected.MEMBER_SELECTED">已选成员</span>:</span>
                                    <ul class="clearfix wf-check-result">
                                    </ul>
                                    <button type="button" id="wf-member-comfirm-btn" class="btn btn-success fr" i18n="modal.memberSelected.CONFIRM">确认</button>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="tpl_wf_member">
        <!for(var m=0; m < members.length; m++){!>
        <!var member = members[m];!>
        <!if(addUserMap[''+member.id]){!>
        <div class="wf-member wf-member-selected" data-user-id="<!=member.id!>" title="<!=member.userfullname!>">
            <div class="wf-member-avatar">
                <img class="avatar-icon" src="<!=member.userpic!>">
            </div>
            <div class="wf-member-content">
                <p class=" wf-team-avatar-name ellipsis"><!=member.userfullname!></p>
            </div>
            <div class="wf-member-check">
                <span class="glyphicon glyphicon-ok"></span>
            </div>
        </div>
        <!}else{!>
        <div class="wf-member" data-user-id="<!=member.id!>" title="<!=member.userfullname!>">
            <div class="wf-member-avatar">
                <img class="avatar-icon" src="<!=member.userpic!>">
            </div>
            <div class="wf-member-content">
                <p class=" wf-team-avatar-name ellipsis"><!=member.userfullname!></p>
            </div>
            <div class="wf-member-check">
                <span class="glyphicon glyphicon-ok"></span>
            </div>
        </div>
        <!}!>
        <!}!>
    </script>

    <script type="text/html" id="tpl_wf_dialog_added_member">
        <!for(var m=0; m < members.length; m++){!>
        <!var member = members[m];!>
        <li>
            <span class="ellipsis"
                  title="<!=member.userfullname +'\n' + (member.useremail && member.useremail!='undefined' ? member.useremail : '')!>"><!=member.userfullname!></span>
            <i class="glyphicon glyphicon-remove"
               i18n="workflow.main.DELETE" data-user-id="<!=member.id!>"></i>
        </li>
        <!}!>
    </script>
</div>
