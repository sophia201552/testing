<style>
    * {
        -webkit-user-select: none;
        user-select: none;
    }
    #outerContainer {
        -webkit-overflow-scrolling: auto;
    }
    .btnCtn .btn{
        font-size: 1.6rem;
        padding-right: 2rem;
        padding-left: 2rem;
    }
    .btnCtn .btnLeft{
        float: left;
    }
    .btnCtn .btnRight{
        float: right;
    }

    .btnCtn + div{
        clear: both;
    }
        .itemSchedule{
            padding: 15px 20px;
            overflow: hidden;
        }
            .itemSchedule .glyphicon{
                display: inline-block;
                position: absolute;
                right: -3rem;
                /*top: 13px;*/
                top: 1.1rem;
                font-size: 2.2rem;
                color: #eee;
            }
            .itemSchedule .opt-btn{
                display: inline-block;
                position: absolute;
                right: 2rem;
                top: 12px;
            }
            .itemSchedule .opt-btn.disabled{
                opacity: 0.5;
            }
            .itemSchedule .time{
                display: inline-block;
            }
            .itemSchedule .mode{
                display: inline-block;
                color: #aaa;
                margin-left: 1rem;
            }

    .divCtn{
        padding: 15px 20px;
    }

    #wrapSchedule > div{
        display: none;
    }

    #wrapSchedule > #listSchedulePane{
        display: block;
    }
    #wrapSchedule > #listSchedulePane .btnCtn{
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    #ulRepeat .itemRepeat{
        border-top: 1px solid #eee;
        padding: 10px 20px;
    }
    .item .glyphicon-ok{
        display: none;
    }
    .item.selected .glyphicon-ok{
        display: inline-block;
        color: #ffc800;
    }
    .divCtn .list-inline li{
        width: 40%;
        margin-top: 5px;
        padding: 8px 5px;
    }
    #controlCtn{
        padding-left: 5px;
        padding-right: 5px;
    }
    .regular-checkbox + label{
        margin-left: 8px;
    }
    .list-unstyled .item{
        border-top: 1px solid #eee;
        padding: 10px 20px;
    }
    .list-unstyled .item .glyphicon{
        display: none;
    }
    .list-unstyled .item.selected .glyphicon{
        display: inline-block;
        color: #ffc800;
        float: right;
    }
    .divWeek{
        display: inline-block;
    }
    @media (device-height:568px){
        .divWeek{
            padding-left: .4rem;
        }
    }
    @media (device-height:667px){
        .divWeek{
            padding-left: 2rem;
        }
    }
    @media(device-height:736px){
        .divWeek{
            padding-left: 2.2rem;
        }
    }
    .divWeek .spanRptday{
        width: 2.4rem;
        height: 2.4rem;
        display: inline-block;
        background-color: #eee;
        color: #333;
        text-align: center;
        vertical-align: middle;
        border-radius: 1.2rem;
        padding: .4rem;
        margin-right: .2rem;
        /*margin-left: .2rem;*/
    }
    .divWeek .spanRptday.selected{
        background-color: rgb(243, 152, 1);
        color: #fff;
    }
    #editPane .btnCtn{
        width: 100%;
        display: -webkit-box;
        display: flex;
        margin: 0 auto;
        position: fixed;
        bottom: 0;
    }
    #editPane .btnCtn>div{
        flex: 1;
        border-radius: 0;
    }

    .wrapper {
        width: 80px;
        height: 80px;
        margin: 2rem auto;
        border-radius: 50%;
        background: linear-gradient(#f3b145, #986816);
        position: relative;
        cursor: pointer;
        box-shadow: inset 0 2px 3px rgba(255, 255, 255, 0.13), 0 5px 8px rgba(0, 0, 0, 0.5), 0 10px 10px 4px rgba(0, 0, 0, 0.3);
        color: #333;
        text-align: center;
    }

        .wrapper:after {
            content: "";
            position: absolute;
            left: -1.2rem;
            right: -1.2rem;
            top: -1.2rem;
            bottom: -1.2rem;
            z-index: -2;
            border-radius: inherit;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1), 0 1px 2px rgba(0, 0, 0, 0.3), 0 0 10px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .wrapper:before {
            content: "";
            position: absolute;
            left: -0.8rem;
            right: -0.8rem;
            top: -0.8rem;
            bottom: -0.8rem;
            z-index: -1;
            border-radius: inherit;
            box-shadow: inset 0 10px 10px rgba(0, 0, 0, 0.13);
            -webkit-filter: blur(1px);
            filter: blur(1px);
        }

        .wrapper span {
            font-size: 60px !important;
        }
</style>

<style>
    .list-unstyled .listBorder{
        padding: 10px 1.8rem;
    }
    .list-unstyled .listBorder > span{
        position: relative;

    }
    .list-unstyled .listBorder .opt-btn{
        float: right;
        position: relative;
        top: .8rem;
    }
    .divRange{
        display: inline-block;text-align: center;width: calc(100% - 70px);
    }

        .divRange .rangeSlider{
            width: 100%;
            height: 10px;
            margin-left: 10%;
            background-color: #888585;
            border-radius: 4px;
            position: relative;
            top: -4px;
        }

        .divRange .rangeFill{
            position: absolute;
            left: 0;
            width: 50px;
            height: 10px;
            background-color: #EDF1F0;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .divRange .rangeCursor{
            position: absolute;
            left: 40px;
            top: -5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: -webkit-radial-gradient(#EFE7E0 5%, #ffa200 50%);
            cursor: pointer;
        }

        .divRange .divScale{
            position: relative;
            width: 100%;
            margin-left: 10%;
            text-align: center;
        }

        .divRange .divScale span{
            display: inline-block;
            position: absolute;
        }

        .divRange .divScale span#spanTempVal {
            font-weight: 600;
            color: #F1B21C;
            position: absolute;
            top: 4px;
        }
</style>
