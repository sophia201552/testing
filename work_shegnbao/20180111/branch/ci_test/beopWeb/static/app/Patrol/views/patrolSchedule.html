<style>
    .glyphicon{
        cursor: pointer;
    }
    .table>tbody>tr>td{
        vertical-align: middle;
    }
    .fLeft{
        float: left;
    }
    #paneTable{
        width: calc(100% - 110px);
    }
    #tableSchedule .executor{
        width: 60px;
    }
    #tableSchedule .disabled{
        opacity: 0.6;
    }
    #tableSchedule .executor.hover{
        border-color: #61A5EA;
        box-shadow: 0 0 2px 1px #61a5ea;
    }
    #tableSchedule .time{
        width: 80px;
        padding-left: 0px;
    }
    #tableSchedule .time input{
        border-radius: 4px;
    }
    #tableSchedule tr td:first-of-type{
        width: 100px;
    }
    #tableSchedule tr td:last-of-type{
        width: 60px;
    }
    #tableSchedule .removeExecutor{
        cursor: pointer;
        margin-left: 2px;
    }
    #tableSchedule .disabled .removeExecutor{
        /*display: none;*/
    }

    #listPerson{
        width: 100px;
        border: 1px solid #eee;
        border-radius: 4px;
        padding: 10px;
    }
    #listPerson li{
        cursor: pointer;
        padding: 3px 10px;
        border-top: 1px solid #eee;
    }
    #listPerson li.active {
        /*background:#838383*/
        opacity: 0.95;
        box-shadow:2px 2px 10px #fff;
    }
    #listPerson li:first-of-type{
        border-top: none;
    }
    .iptTime{
        display: inline-block;
        width: 70px;
    }
    .btnRemove {
        display: none;
    }
    .time:hover .btnRemove {
        display: inline-block;
    }
    .form-control.danger, .form-control.danger:focus{
        border-color: #E84A4C;
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(222, 10, 10, 0.6);
    }
    .table>tbody>tr>td.danger{
        background-color: #f2dede !important;
    }
    #executorWrap{
        margin: 20px 0 0 20px;
        height: calc(100% - 50px);
    }
    #calendar{
        position: relative;
    }
    #calendar .fc-day div{
        padding-top: 22px;
        overflow: hidden;
        text-overflow: ellipsis;
        max-height: 90px;
        word-wrap:break-word;
    }
    #addRowModel {
        display:none;
    }
    #addRowModel .form-group,#addRowModel .form-group .control-label {
        height:40px;
    }
    #addRowModel .form-group .control-label {
        line-height:40px;
    }
    #calendar .clickItem {
        cursor: pointer;
    }
    #calendar .label{
        float: left;
        margin: 3px 3px 3px 10px;
    }
    #calendar .fc-day-number{
        cursor: pointer;
    }
</style>
<script src="/static/scripts/lib/fullcalendar/moment.min.js"></script>
<script src="/static/scripts/lib/fullcalendar/fullcalendar.min.js"></script>
<link rel="stylesheet" href="/static/content/fullcalendar.min.css">
<div id='calendar'></div>
<div class="panel panel-default" id="paneScheduleNav" style="display: none;">
    <div class="panel-body">
        <div class="form-inline" >
            <label for="iptStartDate" class="label">开始日期</label><input type="text" class="form-control" id="iptStartDate" placeholder="开始日期" disabled="disabled"/>
            <select class="form-control" id="selCycle" disabled="disabled">
              <option value="1">周期1天</option>
              <option value="2">周期2天</option>
              <option value="3">周期3天</option>
              <option value="4">周期4天</option>
              <option value="5">周期5天</option>
              <option value="6">周期6天</option>
              <option value="7" selected>周期7天</option>
              <option value="15">周期15天</option>
            </select>
            <button class="btn btn-primary" id="btnSave">保存</button>
            <button class="btn btn-primary" id="btnCheckReport">查看报表</button>
            <button class="btn btn-primary" id="btnReturn"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>返回</button>
        </div>
        <div id="executorWrap">
            <div class="fLeft gray-scrollbar" id="paneTable">
                <table class="table table-bordered" id="tableSchedule">
                    <thead>
                        <tr>
                            <th>巡更路线</th>
                            <th>时间</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="fLeft gray-scrollbar" id="panePerson">
                <ul class="list-unstyled" id="listPerson">

                </ul>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addRowModel" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">批量添加</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-sm-3 control-label">开始时间：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control schStartTime veriTime" placeholder="00:00" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">结束时间：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control schEndTime veriTime" placeholder="00:00" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">时间间隔：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control timeInterval" placeholder="请输入时间间隔为数字格式" required>
                    </div>
                </div>
                <div class="wrongInfo"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="addMoreRow">添加</button>
            </div>
        </div>
    </div>
</div>
