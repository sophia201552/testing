<style>
    .rule-item {
        list-style-type: none;
        float: left;
        margin: 0 10px 10px 0;
        position: relative;
    }

    .rule-item .rule-add-box {
        float: left;
        height: 44px;
        line-height: 44px;
        margin-right: 10px;
    }

    .rule-item .rule-set-up {
        float: left;
        height: 44px;
        width: 154px;
        padding: 0 6px;
        border: 1px solid #0077ee;
        border-radius: 4px;
        background: #0077ee;
        position: relative;
    }

    .rule-item .markRule.mark {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        opacity: 0.5;
        background: #CCCCCC;
        z-index: 100;
        border-radius: 2px;
    }

    .rule-item .rule-set-up.disabled-set-up {
        border: 1px solid #aaaaaa;
        background: #aaaaaa;
    }

    .rule-item .rule-set-up:hover .rule-delete {
        display: block;
    }

    .rule-set-up .rule-operation-icon {
        position: absolute;
        top: 8px;
        right: 4px;
    }

    .rule-set-up .rule-content {
        color: #fff;
        padding-top: 8px;
    }

    #rule-confirm {
        background-color: #5cb85c;
        border-color: #398439;
    }

    #ruleUl .rule-value {
        width: 100px;
        display: inline-block;
        height: 24px;
        line-height: 24px;
        padding-left: 4px;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        opacity: 0.8;
    }

    #ruleUl .last-li {
        height: 44px;
        line-height: 44px;
    }

    .rule-item .rule-delete {
        width: 16px;
        float: right;
        font-size: 16px;
        color: #fff;
    }

    .rule-item .rule-add {
        font-size: 22px;
        color: #ccc;
        vertical-align: middle;
        display: inline-block;
    }

    .rule-item .rule-add:hover {
        color: #49c649;
    }

    .rule-item .rule-number {
        color: #ffffff;
        line-height: 24px;
        vertical-align: top;
    }

    .flipInX {
        -webkit-backface-visibility: visible !important;
        backface-visibility: visible !important;
        -webkit-animation-name: flipInX;
        animation-name: flipInX;
        animation-duration: 0.5s;
        -webkit-transition-duration: 0.5s;
    }

    .flipOutX {
        -webkit-animation-name: flipOutX;
        animation-name: flipOutX;
        -webkit-backface-visibility: visible !important;
        backface-visibility: visible !important;
        animation-duration: 0.3s;
        -webkit-transition-duration: 0.3s;
    }

    @media (max-width: 1366px) {
        .rule-item .rule-set-up {
            width: 142px;
            height: 40px;
        }

        .rule-item .rule-add-box {
            height: 40px;
            line-height: 40px;
        }
    }

    @keyframes flipInX {
        from {
            -webkit-transform: perspective(400px) rotate3d(1, 0, 0, 90deg);
            transform: perspective(400px) rotate3d(1, 0, 0, 90deg);
            -webkit-animation-timing-function: ease-in;
            animation-timing-function: ease-in;
            opacity: 0;
        }

        40% {
            -webkit-transform: perspective(400px) rotate3d(1, 0, 0, -20deg);
            transform: perspective(400px) rotate3d(1, 0, 0, -20deg);
            -webkit-animation-timing-function: ease-in;
            animation-timing-function: ease-in;
        }

        60% {
            -webkit-transform: perspective(400px) rotate3d(1, 0, 0, 10deg);
            transform: perspective(400px) rotate3d(1, 0, 0, 10deg);
            opacity: 1;
        }

        80% {
            -webkit-transform: perspective(400px) rotate3d(1, 0, 0, -5deg);
            transform: perspective(400px) rotate3d(1, 0, 0, -5deg);
        }

        to {
            -webkit-transform: perspective(400px);
            transform: perspective(400px);
        }
    }

    @keyframes flipOutX {
        from {
            -webkit-transform: perspective(400px);
            transform: perspective(400px);
        }

        30% {
            -webkit-transform: perspective(400px) rotate3d(1, 0, 0, -20deg);
            transform: perspective(400px) rotate3d(1, 0, 0, -20deg);
            opacity: 1;
        }

        to {
            -webkit-transform: perspective(400px) rotate3d(1, 0, 0, 90deg);
            transform: perspective(400px) rotate3d(1, 0, 0, 90deg);
            opacity: 0;
        }
    }


</style>
<!--@formatter:off-->
