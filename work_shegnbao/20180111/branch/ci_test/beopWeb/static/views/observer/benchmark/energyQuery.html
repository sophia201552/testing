<style>
.ctnBenchmark .panelBmModule{
    padding: 5px 10px;
}
.chartWrap{
    height: calc(100% - 60px);
    margin-top: 30px;
}
#divChartCtn{
    width: 100%;
    height: 100%;
}
</style>
<div class="divTop">
    <div class="form-inline">
        <label for="selCycle" i18n="benchmark.energyQuery.CYCLE">周期</label>
        <select class="form-control" id="selCycle">
          <option value="h1" i18n="benchmark.energyQuery.HOUR">时</option>
          <option value="d1" selected i18n="benchmark.energyQuery.DAY">天</option>
          <option value="M1" i18n="benchmark.energyQuery.MONTH">月</option>
          <!--<option value="M12" i18n="benchmark.energyQuery.YEAR">年</option>-->
        </select>
        <label for="iptStartTime" class="label" i18n="benchmark.energyQuery.START_TIME">起始时间</label>
        <input type="text" class="form-control" id="iptStartTime" placeholder="起始时间" i18n="placeholder=benchmark.energyQuery.START_TIME" data-format="yyyy-mm-dd" datetimepicker>
        <label for="iptEndTime" class="label" i18n="benchmark.energyQuery.END_TIME">结束时间</label><input type="text" class="form-control" id="iptEndTime" placeholder="结束时间" i18n="placeholder=benchmark.energyQuery.END_TIME" data-format="yyyy-mm-dd" datetimepicker>
        <button class="btn btn-primary" id="btnSave" i18n="benchmark.energyQuery.QUERY">查询</button>
        <!--<div class="checkbox">
        <label for="ckShowPower">
          <input type="checkbox" id="ckShowPower"/>显示功率
        </label>
      </div>-->
    </div>
</div>
<div class="chartWrap">
    <div id="divChartCtn"></div>
</div>
