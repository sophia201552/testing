<style class="ROI">
.ROI{
    width: 100%;
    height: 100%;
    padding: 10px;
    position: relative;
}
.ROI .timeSelectBox{
    margin-top: 15px;
    margin-bottom: 15px;
}
.ROI .tableWrap {
    height: calc(100% - 100px);
    border-radius: 6px;
    border: 1px solid rgb(55,70,100);
    color: #c4d1e5;
    width: 100%;
    margin-top: 25px;
    overflow-y: auto;
}
.ROI .tableWrap table{
    width: 100%;
}
.ROI .tableWrap table th, .ROI .tableWrap table td{
    text-align: center;
    line-height: 28px;
    padding: 4px;
    border-bottom: 1px solid rgb(55,70,100);
}
.ROI .tableWrap table th{
    border-right: 1px solid #374966;
    background-color: #283248;
    font-weight: 500;
}
.ROI .tableWrap table th:last-of-type{
    border-right: none;
}
.ROI .table-hover>tbody>tr:hover {
    background-color: rgba(55,70,100,0.5);
}
.ROI .mdEdit{
    border: 1px solid rgb(37, 50, 73);
    border-radius: 4px;
    box-shadow: 0 0 3px 1px #95B5D6;
    min-width: 60px;
}
.ROI .btnBack{
    position: absolute;
    right: 0px;
    width: 68px;
}
.ROI #selCycle{
    background-color: transparent;
    border-width: 0;
    border-radius: 4px;
}
.ROI #selCycle option{
    color: #333;
}
.ROI .btnEdit{
    position: absolute;
    right: 186px !important;
    width: 64px !important;
}
.ROI .btndownLoad{
    position: absolute;
    right: 73px;
    width: 108px;
}
.ROI #btnEdit, .ROI #btndownLoad{
    background: -webkit-linear-gradient(top,rgb(253,253,253),rgb(232,232,232));
    color: #333;
}
.ROI .timeSelectBox input{
    color: #333;
}
.ROI .timeSelectBox > div{
    padding-right: 0;
    padding-left: 0;
}
.ROI .input-group input:first-of-type {
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
}
.ROI .input-group input:last-of-type {
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
}
.ROI .form-control {
    color: #333;
    background-color: #fff;
}
.ROI .timeSelectBox .input-group {
    width: 342px;
}
.ROI .timeSelectBox div:nth-child(2) {
    position: absolute;
    left: 366px;
    width: 100px;
}
.ROITable .thNo{width: 40px;}
.ROITable .thTime{width: 100px;}
.ROITable .thGrade{width: 70px;}
.ROITable .thGroup{width: 70px;}
.ROITable .thFault{width: 160px;}
/*.ROITable .thZone{width: 60px;}
.ROITable .thEquipment{width: 90px;}
.ROITable .thKWh{width: 80px;}
.ROITable .thHrPrice{width: 80px;}
.ROITable .thHr{width: 80px;}
.ROITable .thLaborCost{width: 80px;}*/
.ROITable .thROI{width: 80px;cursor:pointer;}
.ROITable .thSave{
    cursor:pointer;
}
.ROITable .tdStrongP{
    color: #29bb4f;
}
.ROITable .tdStrongH{
    color: #00bbc3;
}
.ROITable .tdROI, .ROITable .thROI{
    background-color: rgba(55,70,100,0.5);
}
.ROITable .tdROI{
    background: rgba(162, 126, 33, 0.74);
    color: #Fff;
}
.dragActive{
    box-shadow: 0 0 3px 1px #95B5D6;
    background:rgba(100, 66, 55, 0.28);
}
.btnPainter{
    display:none;
    right:203px !important;
}
</style>

<div class="ROI">
    <h4 class="title"><span>ROI</span></h4>
    <div class="timeSelectBox clearfix">
        <div class="col-xs-4">
            <div class="input-group">
                    <input type="text" class="form-control" id="startTimeCog">
                    <span class="input-group-addon" i18n="diagnosis.diagnosisROI.TO">>To</span>
                    <input type="text" class="form-control" id="endTimeCog">
            </div>
        </div>
        <div class="col-xs-2">
            <button class="btn btn-primary" id="btnQuery" i18n="diagnosis.diagnosisROI.QUERY">Query</button>
        </div>
        <div class="col-xs-2 btnPainter">
            <button class="btn btn-default" id="btnPainter" i18n="diagnosis.diagnosisROI.PAINTER">painter</button>
        </div>
        <div class="col-xs-2 btnEdit">
            <button class="btn btn-default" id="btnEdit" i18n="diagnosis.diagnosisROI.EDIT">Edit</button>
        </div>
        <div class="col-xs-2 btndownLoad">
            <button class="btn btn-default" id="btndownLoad" i18n="diagnosis.diagnosisROI.DOWNLOAD">Download</button>
        </div>
        <div class="col-xs-2 btnBack">
            <button class="btn btn-default" id="btnBack" i18n="diagnosis.diagnosisROI.BACK">Back</button>
        </div>
    </div>
    <div class="tableWrap gray-scrollbar">
        <table class="table-hover ROITable">
            <thead>
                <tr>
                    <th class="thNo" i18n="diagnosis.diagnosisROI.NO">No.</th> 
                    <th class="thTime" i18n="diagnosis.diagnosisROI.TIME">Time</th> 
                    <!--<th class="thGrade" i18n="diagnosis.diagnosisROI.GRADE">Grade</th> -->
                    <th class="thGroup" i18n="diagnosis.diagnosisROI.GROUP">Group</th> 
                    <th class="thFault" i18n="diagnosis.diagnosisROI.FAULT">Fault</th> 
                    <!--<th class="thZone" i18n="diagnosis.diagnosisROI.ZONE">Zone</th> -->
                    <th class="thEquipment" i18n="diagnosis.diagnosisROI.EQUIPMENT">Equipment</th> 
                    <th class="thROI"><span i18n="diagnosis.diagnosisROI.ROI">ROI(yr)</span><span class="glyphicon glyphicon-sort sortBtn"></span></th>
                    <th class="thSave thStrong">
                        <span i18n="diagnosis.diagnosisROI.SAVING">Savings per</span>
                        <select id="selCycle">
                            <option value="day" i18n="diagnosis.diagnosisROI.DAY">day</option>
                            <option value="week" i18n="diagnosis.diagnosisROI.WEEK">week</option>
                            <option value="month" i18n="diagnosis.diagnosisROI.MONTH">month</option>
                            <option value="year" i18n="diagnosis.diagnosisROI.YEAR" selected>year</option>
                        </select>
                        (<span class="unit"></span>)
                        <span class="glyphicon glyphicon-sort sortBtn"></span>
                    </th>
                    <th class="thKWh thStrong" i18n="diagnosis.diagnosisROI.POWER_PRICE">$/kWh</th> 
                    <th class="thSaveMoney" i18n="diagnosis.diagnosisROI.SAVE_MONEY">Saving($)</th>
                    <th class="thHrPrice thStrong" i18n="diagnosis.diagnosisROI.HR_PRICE">$/hr</th> 
                    <th class="thHr thStrong" i18n="diagnosis.diagnosisROI.HR">hr</th> 
                    <th class="thLaborCost thStrong" i18n="diagnosis.diagnosisROI.LABORCOST">$ Labor Cost</th> 
                </tr>
            </thead>
            <tbody id="tbodyROI">

            </tbody>
        </table>
    </div>
</div>
