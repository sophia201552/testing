<style>
    #modalPredictPointLine, #modalPredictPointLine .modal-backdrop {position: absolute;}
    .tab-host #modalPredictPointLine{
        display: block;
        position: fixed;
        right: 20%;
}
    .drop-area {
        border: 1px dashed #ccc; 
        height: 34px; 
        line-height: 34px; 
        text-align: center; 
        color: #acacac;
        text-overflow: ellipsis;
        overflow: hidden;
        padding: 0 15px;
        cursor: default;
    }
    .drop-area.on {border-color: #46b8da; border-width: 2px;}
    .drop-area.on>* {display:none;}
    #modalPredictPointLine hr { margin-top: 15px; margin-bottom: 15px; border-color: #e5e5e5; }
</style>

<div class="modal" id="modalPredictPointLine" data-backdrop="static">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Predict Point Line Options</h4>
        </div>
        <div class="modal-body form-wrap">
            <div class="form-horizontal row">
                <!-- Chart Options -->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="">Y-axis Range</label>
                    <div class="col-md-4">
                        <input class="form-control ipt-chart-y-axis-min" type="text" placeholder="Minimum Value" />
                    </div>
                    <div class="col-md-4">
                        <input class="form-control ipt-chart-y-axis-max" type="text" placeholder="Maximum Value" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="">Formatter</label>
                    <div class="col-md-4">
                        <input class="form-control ipt-chart-val-units" type="text" placeholder="Units" />
                    </div>
                    <div class="col-md-4">
                        <input class="form-control ipt-chart-val-precision" type="text" placeholder="Precision" />
                    </div>
                </div>
                <hr/>
                <!-- Base Options -->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="">Option Mode</label>
                    <div class="col-md-4">
                        <div class="btn-group dropdown-wrap">
                            <button class="btn btn-default btn-sm btn-option-mode clearfix" type="button" data-toggle="dropdown" data-value="0">
                            <span>Quick Mode</span>
                            <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="javascript:;" data-value="0">Quick Mode</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Time Mode -->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="">Time Mode</label>
                    <div class="col-md-4">
                        <div class="btn-group dropdown-wrap">
                            <button class="btn btn-default btn-sm btn-time-mode clearfix" type="button" data-toggle="dropdown" data-value="0">
                            <span>Daily</span>
                            <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="javascript:;" data-value="0">Daily</a></li>
                                <!-- 为了兼容已有的数据，Weekly 的值这里设置为 2 -->
                                <li><a href="javascript:;" data-value="2">Weekly</a></li>
                                <li><a href="javascript:;" data-value="1">Monthly</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Predict Mode -->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="">Predict Mode</label>
                    <div class="col-md-4">
                        <div class="btn-group dropdown-wrap">
                            <button class="btn btn-default btn-sm btn-predict-mode clearfix" type="button" data-toggle="dropdown" data-value="0">
                            <span>Single Point</span>
                            <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="javascript:;" data-value="0">Single Point</a></li>
                                <li><a href="javascript:;" data-value="1">Multiple Points</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!-- Point Difination -->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="">Target Point</label>
                    <div class="col-md-4">
                        <div class="drop-area div-target-point">
                            <span class="glyphicon glyphicon-plus"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="">Predict Point</label>
                    <div class="col-md-4">
                        <div class="drop-area div-predict-point">
                            <span class="glyphicon glyphicon-plus"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-submit">Submit</button>
        </div>
    </div>
</div>
</div>
