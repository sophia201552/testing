<!DOCTYPE html>
<html>

<head>
    <meta name="pdfkit-encoding" content="{encoding}" />
    <meta name="pdfkit-margin-top" content="15">
    <meta name="pdfkit-header-left" content="{title}">
    <meta name="pdfkit-header-font-size" content="10">
    <meta name="pdfkit-header-spacing" content="5">
    <meta name="pdfkit-footer-left" content="{footerLeft} {date}" />
    <meta name="pdfkit-footer-center" content="{projName}">
    <meta name="pdfkit-footer-right" content="{footerRight}" />
    <meta name="pdfkit-footer-font-size" content="6">
    <meta name="pdfkit-page-size" content="A3" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <style type="text/css">
        .pageBreak{
            display: block !important;
            position: static !important;
            float: none !important;
            page-break-before: always !important;
            page-break-inside: avoid !important;
        }

        .chapter-container,
        .report-container-wrap {
            display: block !important;
            position: static !important;
            float: none !important;
        }
        
        * {
            overflow: visible !important;
        }
        
        .panel {
            border-radius: 0 !important;
        }
        
        .report-container-wrap,
        div[_echarts_instance_] {
            height: auto !important;
        }
        
        #indexMain {
            position: fixed;
            left: 0;
            right: 0;
            top: 56px;
            bottom: 5px;
            padding: 0 5px 0 15px;
            margin: 0;
        }
        
        .left-nav {
            padding: 9px 0;
            font-weight: bold;
            width: 186mm;
        }
        
        .left-nav>div {
            display: inline-block;
        }
        /* 报表样式 - start */
        
        body {
            width: 100%;
            height: auto !important;
            font-family: 'Microsoft YaHei';
            font-size: 8;
        }
        
        .echartsBox img {
            width: 100%;
        }
        
        #pageContainer {
            height: auto !important;
        }
        
        .report-container-wrap {
            float: none;
        }
        
        #reportWrap>.report-container-wrap {
            padding: 0;
            margin: 0;
        }
        
        .resizeOnRight {
            cursor: e-resize;
            position: absolute;
            height: calc(100% - 20px);
            right: 5px;
            top: 10px;
            width: 10px;
            z-index: 3;
        }
        
        .resizeOnBottom {
            cursor: n-resize;
            position: absolute;
            bottom: 0;
            left: 5px;
            height: 10px;
            width: calc(100% - 20px);
            z-index: 3;
        }
        
        .resizeOnCorner {
            cursor: nw-resize;
            position: absolute;
            bottom: 0;
            right: 5px;
            height: 10px;
            width: 10px;
            z-index: 3;
        }
        
        .report-wrap {
            overflow-y: auto;
        }
        
        .report-tool-wrap {
            /*position: absolute;
            top: 0;
            right: 0;
            z-index: 2;*/
            display: inline-block;
            float: right;
        }
        /*configure modal end*/
        
        .indexContent>div {
            padding: 0;
        }
        
        .report-container-wrap {
            padding: 0 5px;
            width: 100%;
            float: left;
            margin: 5px 0;
            position: relative;
        }
        
        .report-container {
            position: relative;
            height: 100%;
        }
        
        .report .report-container-wrap .borderHover {
            border: 1px solid #13CDEA;
        }
        
        .report .report-container {
            border: 1px solid #ddd;
        }
        
        .report-root-container {
            border: none;
            padding: 0;
        }
        
        .chapter-container {
            break-inside: avoid;
            page-break-after: avoid;
        }
        
        .report .report-root-container .report-container,
        .report .chapter-container .report-container,
        .report .block-container .report-container {
            padding: 0 0 25px 0;
        }
        
        .report,
        .report-ob {
            padding: 0;
            background-color: #fff !important;
        }
        
        .report-content {
            height: calc(100% - 10px);
            overflow: hidden;
        }
        
        .chapter-2 {
            border-bottom: 1px solid #e3e3e3;
            padding-bottom: 40px;
        }
        
        .chapter-2 h2 {
            border-radius: 3px;
            padding: 20px 18px 10px 18px;
            margin-top: 0;
            color: #404041;
            font-size: 12px;
            font-weight: bold;
        }
        
        .chapter-2 p {
            text-indent: 25px;
            color: #5c5c5c;
            text-align: left;
            font-size: 12px;
            padding-bottom: 10px;
        }
        
        .report-content p {
            color: #6d6e70;
        }
        
        .report-content p.tableTitle {
            font-size: 14px;
            color: #aaa;
            text-align: center;
        }
        
        .report-container h1 {
            /* border: 1px solid #e3e3e3; */
            /* padding: 10px 0 10px 0; */
            color: #231f20;
            font-size: 16px;
            text-indent: 10px;
            font-weight: bold;
            background: #e6e7e8;
            height: 10mm;
            line-height: 10mm;
        }
        
        .report-container #headline_1,
        #headline_2,
        #headline_3,
        #headline_4,
        #headline_5 {
            background: #bde5f6;
        }
        
        .report-container h3 {
            text-indent: 22px;
            color: #6d6e70;
            margin-top: 10px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .report .report-header,
        .report .report-title {
            background-color: #F5F5F5;
            border: 1px solid #ddd;
            border-radius: 4px 0 4px 0;
            color: #9DA0A4;
            font-size: 12px;
            font-weight: bold;
            padding: 3px 7px;
            float: left;
            height: 25px;
        }
        
        .report .report-header {
            border-left: none;
            border-top: none;
        }
        
        .report .report-title {
            margin-left: 5px;
            border-top: none;
        }
        
        .report .number-resizer-wrap {
            margin-left: 5px;
            float: left;
            background-color: #f5f5f5;
        }
        
        .report .number-resizer-col,
        .report .number-resizer-row {
            font-size: 12px;
            width: 35px;
            height: 25px;
            color: #333;
            padding: 0;
            border: 1px solid #ddd;
            border-top: none;
        }
        
        .report .number-resizer-col:active:focus,
        .report .number-resizer-row:active:focus {
            color: #333;
        }
        
        .report .control-label {
            float: left;
            position: relative;
            height: 25px;
            padding: 4px 5px;
        }
        
        .report-ob .report-tool-wrap,
        .report-ob .report-header,
        .report-ob .number-resizer-wrap {
            display: none;
        }
        
        #reportWrap table {
            width: 80%;
            margin: 0 auto;
            color: #333;
        }
        
        #reportWrap table tr,
        #reportWrap table th,
        #reportWrap table td {
            border: 1px solid #939597;
        }
        
        #reportWrap table th,
        #reportWrap table td {
            padding: 6px 2px !important;
            text-align: center;
            word-break: break-all;
            font-size: 12px;
        }
        
        #reportWrap table tr:nth-child(2n) {
            background: #d3eef9;
        }
        
        #reportWrap table th:hover,
        #reportWrap table td:hover {
            cursor: default;
        }
        
        #reportWrap table.fac-report-default-table {
            width: 80%;
            margin: 0 auto;
            color: #333;
        }
        
        #reportWrap table.fac-report-default-table thead,
        .report-container-wrap table.fac-report-default-table thead {
            background: #ffbf00;
            color: #fff;
        }
        
        #reportWrap table.fac-report-default-table tr,
        #reportWrap table.fac-report-default-table th,
        #reportWrap table.fac-report-default-table td {
            border: 1px solid #939597;
        }
        
        #reportWrap table.fac-report-default-table th,
        #reportWrap table.fac-report-default-table td {
            padding: 8px;
            text-align: center;
            word-break: break-all;
        }
        
        #reportWrap table.fac-report-default-table tr:nth-child(2n) {
            background: #d3eef9;
        }
        
        #reportWrap table.fac-report-default-table th:hover,
        #reportWrap table.fac-report-default-table td:hover {
            cursor: default;
        }
        
        #reportWrap .chapter-summary-wrap * {
            color: #404041 !important;
            font-size: 12px !important;
        }
        
        .replaceThead {
            background: #ffbf00;
        }
        
        .replaceTd {
            display: inline-block;
            border: 1px solid #fad67d;
            line-height: 30px;
            word-wrap: break-word;
        }
        
        .replaceTbody .replaceTr:nth-child(odd) {
            background: #fef0cc;
        }
        /* 报表样式 - end */
        
        table,
        tr,
        td,
        th,
        tbody,
        thead,
        tfoot {
            page-break-inside: avoid !important;
        }
        /*bill style*/
        
        .billManageContainer table {
            width: 100%;
        }
        
        .billManageContainer thead {
            background: rgb(195, 224, 189);
        }
        
        .billManageContainer th {
            font-weight: normal;
            padding: 4px;
        }
        
        .billManageContainer thead tr {
            border-bottom: none;
        }
        
        .billManageContainer tr {
            width: 100%;
            border-bottom: 1px solid rgb(207, 207, 207);
        }
        
        .billManageContainer td {
            padding: 6px;
        }
        
        .billManagePanel .summary table {
            width: 60%;
            color: rgb(29, 29, 29);
            font-weight: bold;
        }
        
        .billManagePanel .summary table td {
            border: 1px solid rgb(207, 207, 207);
            padding: 10px;
        }
    </style>
</head>

<body id="reportBody" class="container">
    <div id="reportContainer" style="width: 100%;">{entitiesHtml}</div>
</body>

</html>
