<div id="workflow-insert-container">
    <style type="text/css">
        #workflow-insert-container .modal-dialog {
            margin-top: 60px;
            width: 800px;
        }
        #workflow-insert-container table td, #workflow-insert-container table th {
            padding: 5px;
            color: #333;
        }

        .wf-table-head-fault {
            text-align: right;
        }
        #workflow-insert-container .wf-detail-table tr td, #workflow-insert-container .wf-detail-table tr th {
            border: none !important;
        }


        #workflow-insert-container .wf-detail-table .glyphicon {
            cursor: pointer;
        }

        #workflow-insert-container input, #workflow-insert-container select {
            width: 90%;
        }

        #workflow-insert-container {
            background: #000;
            -webkit-user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
        }

        #workflow-insert-container .modal-dialog {
            margin: 60px auto;
        }

        .wf-search-box-select li {
            width: auto;
            margin-right: 25px;
            cursor: pointer;
            padding: 5px 0;
            vertical-align: middle;
        }

        .wf-search-box-select .active {
            color: #3071a9;
            border-bottom: 1px solid #3071a9;
        }

        .wf-search-result-container {
            min-height: 430px;
            padding: 10px;
            padding-bottom: 0;
        }

        .wf-search-all {

        }

        .wf-search-all ul {
            border: none;
        }

        .wf-search-all ul .active {
            color: #1543fa;
        }

        .wf-search-all li {
            display: inline-block;
            padding: 0 5px;
            text-transform: capitalize;
            font-size: 12px;
            cursor: pointer;
            transition: .2s all linear 0s;
        }

        .wf-search-result-title ul li:hover {
            color: #fff;
            background: #000;
            border-radius: 5px;
        }

        .wf-search-result {
            position: relative;
            padding: 10px 38px;
            height: 355px;
            border: 1px solid #cccccc;
            -webkit-user-select: none;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .wf-search-result > div {
            margin: 5px 0;
        }

        .wf-search-result .wf-member-selected {
            background: #F1EDED;
        }

        .wf-search-result .wf-member {
            border-radius: 5px;
            transition: .3s background 0s linear;
            border: 1px solid #ccd;
            position: relative;
            cursor: pointer;
            width: 60px;
            height: 60px;
            padding: 0;
            margin: 10px 15px;
            float: left;
        }

        .wf-search-result .wf-member:hover {
            background: #F1EDED;
        }

        .wf-search-result-title {
            margin: 5px 0;
        }

        .wf-search-result-title .nav-tabs li.active {
            background: #000000;
            color: #fff;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
        }

        .wf-member .wf-team-avatar-name {
            width: 100%;
            display: block;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 12px;
            margin: 0;
        }

        .wf-member-avatar {
            text-align: center;
            /*padding: 5px ;*/
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .wf-member-avatar .avatar-icon {
            width: 100%;
            height: 100%;
            transition: .3s opacity 0s linear;
            border-radius: 5px;
        }

        .wf-member .wf-member-content {
            position: absolute;
            left: 0;
            right: 0;
            z-index: 10;
            text-align: center;
            border-radius: 5px;
            bottom: 0;
        }

        .wf-member .wf-member-check {
            display: none;
        }

        .wf-member-selected .wf-member-check {
            position: absolute;
            right: 0;
            top: 0;
            width: 20px;
            height: 20px;
            z-index: 11;
            text-align: right;
            font-size: 12px;
            border-color: #A1CF64;
            color: #fff;
            display: block;
        }

        #calendar-time {
            width: 241px;
            height: auto;
            margin: 10px 0;
        }

        .wf-member-selected .wf-member-check:after {
            position: absolute;
            content: "";
            right: 0;
            top: 0;
            z-index: -1;
            width: 0;
            height: 0;
            border-top: 0 solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 25px solid transparent;
            border-left: 0 solid transparent;
            border-right-color: inherit;
            -webkit-transition: border-color .2s ease;
            -moz-transition: border-color .2s ease;
            transition: border-color .2s ease;
        }

        .wf-check-result-container {
            padding: 5px 10px;
            min-height: 60px;
        }

        .wf-check-result-container > span {
            display: inline-block;
            height: 35px;
            width: auto;
            line-height: 35px;
            text-align: center;
            margin-right: 10px;
            margin-top: 5px;
        }

        .wf-check-result {
            list-style: none;
            padding: 5px 0 0 80px;
        }

        #labelName {
            width: 200px !important;
        }

        .wf-check-result li {
            width: 76px;
            height: 25px;
            max-width: 80px;
            background: #A1CF64;
            padding: 5px;
            border-radius: 13%;
            font-size: 12px;
            float: left;
            text-align: center;
            text-transform: none;
            margin: 5px;
            -webkit-user-select: none;
            cursor: default;
            transition: .3s opacity 0s linear;

        }

        .wf-check-result li:hover {
            opacity: .8;
        }

        .wf-check-result li span {
            display: inline-block;
            width: 50px;
        }

        .wf-check-result li .glyphicon {
            vertical-align: top;
            line-height: 16px;
            cursor: pointer;
            color: #fff;
            transform: scale(.87);
        }

        .wf-search-by-name ul .active {
            color: #fff;
            background: #000;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
        }

        .wf-search-by-name ul li:hover {
            color: #fff;
            background: #000;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
            transform: scale(1.1, 1.1);
        }

        .wf-search-by-name ul {
            border: none;
        }

        .wf-search-by-name ul li {
            display: inline-block;
            margin: 0 5px;
            text-transform: capitalize;
            font-size: 12px;
            cursor: pointer;
            padding: 0 5px;
            transition: .1s all 0s linear;
        }

        .wf-detail-userInfo {
            width: 50px;
            height: 50px;
            float: left;
            margin: 3px;
            border-radius: 5px;
            overflow: hidden;

        }

        .wf-person-pic {
            width: 50px;
            height: 50px;
            /*border-radius: 50px;*/
        }

        .wf-detail-userName {
            width: 100%;
            height: 20px;
            line-height: 20px;
            text-align: center;
            font-size: 13px;
            left: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .wf-add-user {
            font-size: 18px;
        }

        .wf-manager-people .people {
            width: 50px;
            height: 50px;
            float: left;
            margin: 0 5px 5px 5px;
            position: relative;
        }

        #workflow-insert-container td div.form-control {
            overflow: hidden;
        }

        .wf-manager-people .wf-people-add {
            border-radius: 50%;
            font-size: 25px;
            padding: 5px;
            margin-left: 5px;
            position: relative;
            left: 0;
            color: #aaa;
            cursor: pointer;
        }

        .wf-manager-people .wf-people-add {
            font-size: 22px;
            cursor: pointer;
        }

        .wf-manager-people .wf-people-add:hover {
            color: #666;
        }

        .wf-manager-people .people-name {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            height: 20px;
            text-align: center;
            line-height: 20px;
            color: #fff;
            font-size: 13px;
        }

        #workflow-insert-container textarea {
            resize: vertical;
            width: 90%;
        }
        #workflow-insert-container #workflow-insert-curve {
            position: relative;
            height: 300px;
            width: 700px;
            margin: 0 auto;
            max-width: 700px;
        }

        #workflow-insert-container .wf-attachment-nav {
            padding-left: 0;
            list-style-type: none;
            display: inline-block;
            margin-bottom: 0;
        }

        #wf-attachment-labelWrapper li {
            display: inline-block;
            margin: 0 10px;
        }

        #wf-attachment-labelWrapper li .files {
            width: 54px;
            height: 54px;
            min-height: 50px;
            text-align: center;
            min-width: 50px;
            border: none;
            box-sizing: border-box;
            position: relative;
            color: #000;
        }

        #wf-attachment-labelWrapper li:hover .files > button {
            display: block;
        }

        #wf-attachment-labelWrapper .files .file-type {
            border-bottom: 1px solid #ccc;
            border-radius: 5px;
            height: 54px;
            width: 54px;
            line-height: 54px;
            background-size: 54px 54px !important;
        }

        #wf-attachment-labelWrapper .files .file-info {
            display: none;
            font-size: 12px;
            text-align: left;
            text-indent: 10px;
            color: #333;
        }

        #wf-attachment-labelWrapper .files > button {
            cursor: pointer;
            color: #ccc;
            font-size: 12px;
            padding: 2px;
            transition: .3s 0s all ease;
            outline: none;
            background: transparent;
            border: none;
            display: none;
            position: absolute;
            right: 0;
        }

        #wf-attachment-labelWrapper .files > button:nth-of-type(1):hover {
            text-decoration: none;
            color: #f00;
            background: transparent;
        }

        #wf-attachment-labelWrapper .files .file-info .file-name {
            font-size: 12px;
        }

        #wf-attachment-labelWrapper .files .file-info .file-time {
            font-size: 90%;
        }

        #wf-attachment-labelWrapper .files .file-type i {
            font-size: 36px;
        }

        #wf-attachment-input-btn {
            position: relative;
            outline: none;
        }

        #wf-attachment-input-btn:after {
            border: none;
        }

        #workflow-insert-container .modal-header {
            border-radius: 6px 6px 0 0;
            background-color: #fafafa;
            border-bottom-color: #dedede;
        }

        #workflow-insert-container .modal-body {
            background-color: #ffffff;
            padding-top: 20px;
        }

        #workflow-insert-container .modal-body .wf-table-head-fault span {
            color: #666666;
        }

        #workflow-insert-container .modal-body td input,
        #workflow-insert-container .modal-body td select,
        #workflow-insert-container .modal-body td textarea {
            background-color: #fafafa;
            color: #999999;
        }

        #workflow-insert-container .modal-body .change_bd_position span,
        #workflow-insert-container .modal-body .change_bd_position div {
            background-color: #fafafa;
        }

        #workflow-insert-container .modal-body table tr.feedback_info_title td {
            margin-top: 20px;
            line-height: 50px;
        }

        #workflow-insert-container .modal-footer {
            background-color: #fafafa;
            border-top: 1px solid #dedede;
            border-radius: 0 0 6px 6px;
        }

        #workflow-insert-submit-btn {
            color: #ffffff;
            background-color: #2084fd;
            border-color: #1e79e7;
        }

        #workflow-insert-submit-btn:hover {
            color: #ffffff;
            background-color: #2084fd;
            border-color: #1e79e7;
        }

        #workflow-insert-cancel-btn {
            color: #999999;
            border: 1px solid #c3c3c4;
            background-color: #fff;
        }

        #workflow-insert-cancel-btn:hover {
            color: #999999;
            background-color: #fff;
            border: 1px solid #c3c3c4;
        }

        #temp_fault_new_order .task-new {
            background-color: #ffffff;
        }

        #temp_fault_new_order table td.wf-table-head-fault {
            color: #666666;
        }

        #temp_fault_new_order table td {
            background-color: #fafafa;
            color: #999999;
        }

        #temp_fault_new_order td .input-group {
            background-color: #fafafa;
        }

        #wf-detail-form span {
            color: #999999;
        }
        .wf-table-equipment { 
            padding-left: 12px;
            width: 190px;
            white-space: nowrap;
            display: block;
            text-overflow: ellipsis;
            overflow: hidden; 
        }
    </style>
    <div class="modal gray-scrollbar" role="document" tabindex="-1"
         data-keyboard="false" aria-labelledby="myModalLabel" style="overflow-y: auto;" id="my_fault_modal_">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body" data-backdrop="false"></div>
                <div class="modal-footer">
                    <button type="submit" id="workflow-insert-submit-btn" class="btn fr"
                            i18n="common.CONFIRM" style="background-color: #248efe; margin-right: 60px;"></button>
                    <button type="button" id="workflow-insert-cancel-btn" class="btn btn-default fr mr5 closeWin"
                            i18n="common.CANCEL"></button>
                </div>
            </div>
        </div>
    </div>
    <!--@formatter:off-->
    <script type="text/html" id="temp_wf_added_member_personal">
        <!for(var m=0; m < members.length; m++){!>
            <!var member = members[m];!>
            <dl class="pr wf-detail-userInfo">
                <dt class="wf-detail-userPic"><img src="<!=member.userpic!>" class="wf-person-pic"></dt>
                <dd class="pa wf-detail-userName ellipsis"
                    title="<!=member.userfullname +'\n' +(member.useremail && member.useremail!='undefined'  ? member.useremail : '')!>">
                    <!=member.userfullname!>
                </dd>
                <input type="hidden" name="<!=userListName!>[]" class="<!=userListName!>-person" value="<!=member.id!>">
            </dl>
        <!}!>
    </script>
    <!--新建故障添加工单开始-->
    <script type="text/html" id="temp_fault_new_order">
        <form id="wf-detail-form" action="javascript:void(0);" method="post" class="task-new">
            <table class="mb20 wf-table wf-detail-table">
                <tbody>
                <tr>
                    <td width="15%" class="wf-table-head-fault">
                        <span i18n=workflow.mine.WORK_ORDER_NAME></span>
                    </td>
                    <td width="85%" colspan="3">
                        <input type="text" class="form-control" maxlength="25"
                               i18n="placeholder=workflow.task.INPUT_TASK_TITLE_INFO"
                               required
                               name="title" value="<!=fault.name!>"/>
                    </td>
                </tr>
                <tr>
                    <td width="15%" class="wf-table-head-fault">
                        <span i18n="workflow.notice.DEADLINE"></span>
                    </td>
                    <td width="85%" colspan="3">
                        <input type="text" name="dueDate" class="form-control cp" readonly
                               style="background-color: #fafafa; color: #999999; "
                               i18n="placeholder=workflow.task.SELECTED_DUE_DATE_INFO"
                               id="dueTime" value="<!=timeFormat(fault.dueDate, timeFormatChange('yyyy-mm-dd'))!>" required/>
                    </td>
                </tr>
                <tr>
                    <td width="15%" class="wf-table-head-fault">
                        <span i18n="workflow.urgencyLevel.URGENCY_LEVEL"></span>
                    </td>
                    <td width="85%" colspan="3">
                        <select id="wf-detail-critical" class="form-control" name="critical">
                            <option value="0" i18n="workflow.urgencyLevel.0"></option>
                            <option value="1" i18n="workflow.urgencyLevel.1"></option>
                            <option value="2" i18n="workflow.urgencyLevel.2"></option>
                        </select>
                    </td>
                </tr>
                <!if (fault.zone && fault.equipmentName) {!>
                    <tr>
                        <td width="15%" class="wf-table-head-fault">
                            <span i18n="workflow.task.NEW_WORKFLOW_DETAIL_ZONE"></span>
                        </td>
                        <td width="35%">
                            <span style="padding-left: 12px;"><!=fault.zone!></span>
                            <input type="hidden" class="form-control" readonly required
                            i18n="placeholder=workflow.task.NEW_WORKFLOW_DETAIL_ZONE"
                            value="<!=fault.zone!>">
                        </td>
                        <td width="15%" class="wf-table-head-fault">
                            <span i18n="workflow.task.NEW_WORKFLOW_DETAIL_EQUIPMENT"></span>
                        </td>
                        <td width="35%">
                            <span class="wf-table-equipment"><!=fault.equipmentName!></span>
                            <input type="hidden" class="form-control" readonly required
                            i18n="placeholder=workflow.task.NEW_WORKFLOW_DETAIL_EQUIPMENT"
                            value="<!=fault.equipmentName!>">
                        </td>
                    </tr>
                <!}!>
                <tr>
                    <td class="wf-table-head-fault">
                        <span i18n="workflow.main.WORKFLOW_DETAIL"></span>
                    </td>
                    <td colspan="3">
                        <textarea class="form-control fl text-detail" id="wfDetail" name="detail"
                                  i18n="placeholder=workflow.task.CHECK_TASK_INFO"
                                  maxlength="1500" rows="5" required><!=fault.description!></textarea>
                    </td>
                </tr>
                <tr class="dn" style="display: none;">
                    <td class="wf-table-head-fault">
                        <span i18n="workflow.task.TAGS"></span>
                    </td>
                    <td colspan="3">
                        <div id="wf-detail-labelWrapper" class="mr10 fl"></div>
                        <select class="form-control fl mr10" id="labelName">
                            <option disabled="" selected="" value="0"
                                    i18n="workflow.task.SELECT_TAG_NAME_INFO"></option>
                        </select>
                        <span id="wf-labelName-error" class="dn" i18n="workflow.task.ADD_TAGS_INFO"></span>
                    </td>
                </tr>
                <tr>
                    <td class="wf-table-head-fault">
                        <span i18n="workflow.mine.EXECUTOR"></span>
                    </td>
                    <td colspan="3" class="feedback_info_title">
                        <div class="input-group input-group-lg change_bd_position wf-people-add" data-type="executor"
                             style="width: 90%; cursor: pointer;">
                            <div class="input-group-addon" data-type="executor">
                                <span class="glyphicon glyphicon-user" data-type="executor"></span>
                            </div>
                            <div class="form-control wf-detail-userInfoWrapper" data-type="executor"
                                 style="border-right: none; padding: 0;"></div>
                            <div class="input-group-addon" style="border-left: none" data-type="executor">
                                <span class="caret" data-type="executor"></span>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="wf-table-head-fault">
                        <span i18n="workflow.task.VERIFIERS"></span>
                    </td>
                    <td colspan="3">
                        <div class="input-group input-group-lg change_bd_position wf-people-add" data-type="verifiers"
                             style="width: 90%; cursor: pointer;">
                            <div class="input-group-addon" data-type="verifiers">
                                <span class="glyphicon glyphicon-user" data-type="verifiers"></span>
                            </div>
                            <div class="form-control wf-detail-userInfoWrapper" data-type="verifiers"
                                 style="border-right: none; padding: 0;"></div>
                            <div class="input-group-addon" data-type="verifiers" style="border-left: none">
                                <span class="caret" data-type="verifiers"></span>
                            </div>
                        </div>
                    </td>
                </tr>
                <!if (fault.arrayEquipment) {!>
                    <tr>
                        <td width="15%" class="wf-table-head-fault">
                            <span i18n="workflow.task.NEW_WORKFLOW_DETAIL_EQUIPMENT"></span>
                        </td>
                        <td width="35%">
                            <select id="wf-detail-equipment" class="form-control wf-detail-equipment" name="equipment" style="width:75%">
                                <!for(var m=0; m < fault.arrayEquipment.length; m++){!>
                                    <!var equipmentName = fault.arrayEquipment[m];!>
                                    <option value="<!=m!>"><!=equipmentName.EquipmentName!></option>
                                <!}!>
                            </select>
                        </td>
                        <td width="15%" class="wf-table-head-fault">
                            <span i18n="workflow.task.NEW_WORKFLOW_DETAIL_TIME"></span>
                        </td>
                        <td width="35%">
                            <select id="wf-detail-faultTime" class="form-control wf-detail-faultTime" name="faultTime" style="width:75%">
                                <!var faultTime = fault.arrayEquipment[0].arrNoticeTime;!>
                                <!for(var m=0; m < faultTime.length; m++){!>
                                    <option value="<!=m!>"><!=faultTime[m].Time!></option>
                                <!}!>
                            </select>
                        </td>                        
                    </tr>
                <!}!>                
                <tr>
                    <td colspan="4">
                        <div id="wf-detail-curve-box">
                            <div class="wf-detail-curve" id="workflow-insert-curve"></div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </script>
    <!--新建故障添加工单结束-->

    <script type="text/html" id="wf_file_list_temp">
        <li>
            <div class="files" data-file-id="<!=fileId!>" data-file-uid="<!=uid!>" data-file-name="<!=fileName!>">
                <button type="button" class="pull-right glyphicon glyphicon-remove wf-remove-upload-item"
                        data-file-type="remove-upload-item"></button>
                <!if(fileBase64){!>
                    <section class="icon file-type"
                         style="background: url(<!=fileBase64!>) center center no-repeat"></section>
                <!}else{!>
                    <section class="icon file-type <!=iconClass!>"></section>
                <!}!>
                <section class="file-name file-info">
                    <p title="<!=file.name!>" style="line-height: 40px;">
                        <!=file.name!>
                    </p>
                </section>
            </div>
        </li>
    </script>
    <!--新建故障添加 - 任务组表单添加人物开始-->
    <script type="text/html" id="temp_wf_added_member">
        <!for(var m=0; m < members.length; m++){!>
            <!var member = members[m];!>
            <div class="people" title="<!=member.userfullname!>" data-user-id="<!=member.id!>">
                <img src="<!=member.userpic!>">

                <div class="people-name ellipsis"><!=member.userfullname!></div>
                <input type="hidden" name="addedUsers[]" value="<!=member.id!>">
            </div>
        <!}!>
    </script>
    <!--新建故障添加 - 任务组表单添加人物结束-->
    <!--@formatter:on-->
</div>
