<div id="configPro" class="col-xs-8 col-xs-offset-2">
    <style>
        .gray-scrollbar::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            background-color: #F5F5F5;
        }
        
        .gray-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            background-color: #F5F5F5;
        }
        
        .gray-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        #configPro {
            margin-top: 5px;
            background: #ffffff;
            color: #000000;
            height: 100%;
        }
        
        #configPro ul {
            margin: 0;
            padding: 0;
        }
        
        #configPro li {
            list-style: none;
            padding: 10px;
        }
        
        #configPro label {
            width: 70px;
        }
        
        #configPro .othersUnit {
            margin-top: 5px;
        }
        /*#configPro .othersUnit li{
            padding: 5px 10px 5px 10px;
        }*/
        
        #configPro .proNav {
            width: 100%;
            height: 100px;
            padding-top: 15px;
        }
        
        #configPro .proNav img {
            width: 100px;
            height: 65px;
        }
        
        #configPro .configCtn {
            width: 100%;
            height: calc(100% - 100px);
            position: relative;
        }
        
        #configPro .configCtn .configTitle {
            overflow: hidden;
            position: absolute;
            background: #ffffff;
        }
        
        #configPro .configCtn .detail {
            border: 1px solid #E1E1E1;
            padding: 20px;
            position: absolute;
            height: calc(100% - 80px);
            top: 40px;
            width: 100%;
        }
        
        #configPro .configTitle li {
            float: left;
            padding: 10px;
            color: #5A99D1;
            cursor: pointer;
            border-bottom: 1px solid #E1E1E1;
        }
        
        #configPro .configTitle li.action {
            color: #000000;
            border: 1px solid #E1E1E1;
            border-bottom: none;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        
        #configPro .configCtn .detail .unitSetting span {
            display: inline-block;
            width: 120px;
        }
        /*#configPro .configCtn .othersUnit span{
            width: 110px;
        }*/
        
        #configPro .elecFeesSetting {
            padding: 10px;
            height: 100%;
        }
        
        #configPro .elecFeesSetting .elecDiffInfo {
            height: calc(100% - 80px);
            width: 80%;
            margin: 0 auto;
        }
        
        #configPro .elecFeesSetting .diffFee {
            height: 100%;
        }
        
        #configPro .elecFeesSetting .fixedFee {
            background: rgb(35, 45, 78);
            padding: 10px;
        }
        
        #configPro .elecFeesSetting .divCtnCostConfig,
        #configPro .elecFeesSetting #divCostChart {
            float: left;
            height: 100%;
        }
        
        #configPro .elecFeesSetting .divCtnCostConfig {
            width: 220px;
            position: relative;
        }
        
        #configPro .elecFeesSetting #divCostChart {
            width: calc(100% - 230px);
            overflow-y: auto;
            overflow-x: hidden;
            /*height: 100%;*/
            /*width: 700px;*/
            /*height: 560px;*/
        }
        
        #configPro .elecFeesSetting .divCostTtl {
            font-size: 16px;
            background: rgba(68, 132, 186, 0.9);
            height: 30px;
            line-height: 30px;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            color: #ffffff;
        }
        
        #configPro .elecFeesSetting .divCostTtl>span {
            display: inline-block;
            width: 24%;
            text-align: center;
        }
        
        #configPro .elecFeesSetting .costBox {
            font-size: 12px;
            height: calc(100% - 75px);
            overflow: auto;
        }
        
        #configPro .elecFeesSetting .divConfigBtnGrp {
            position: absolute;
            bottom: 0;
        }
        
        #configPro .elecFeesSetting .divCost {
            height: 30px;
            line-height: 30px;
        }
        
        #configPro .elecFeesSetting .divCost:nth-of-type(odd) {
            background: rgba(68, 132, 186, 0.1);
            border-radius: 3px;
        }
        
        #configPro .elecFeesSetting .divCost:nth-of-type(even) {
            background: rgba(68, 132, 186, 0.4);
            border-radius: 3px;
        }
        
        #configPro .elecFeesSetting .divCost span {
            color: #ffffff;
        }
        
        #configPro .elecFeesSetting .divCost .spCost {
            width: 24%;
            vertical-align: middle;
            text-align: center;
        }
        
        #configPro .elecFeesSetting .divCost .iptCost {
            width: 16%;
            margin: 0 4%;
            height: 20px;
            padding: 2px;
        }
        
        #configPro .elecFeesSetting .divCost .btnCost {
            margin-left: 2%;
            font-size: 12px;
            cursor: pointer;
        }
        
        #configPro .elecFeesSetting .diffFeeTitle {
            display: inline-block;
        }
        
        #configPro .btnBox {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: calc(100% - 40px);
        }
        
        #configPro .saveAndQuit,
        #configPro .quitCurrentPage {
            width: 70px;
            margin-right: 10px;
        }
        
        #configPro .pointName {
            display: inline-block;
            width: 200px;
            padding: 4px;
        }
    </style>
    <div class="proNav">
        <img class="proImg" src="" alt="">
        <span class="proName"></span>
    </div>
    <div class="configCtn">
        <div class="detail">
            <div class="unitSetting">
                <ul>
                    <li>
                        <span i18n="configProject.CURRENCY_UNIT"></span>
                        <select class="currencyUnit">
                            <option value="0" i18n="configProject.RMB"></option>
                            <option value="1" i18n="configProject.DOLLAR"></option>
                            <option value="2" i18n="configProject.EURO"></option>
                            <option value="3" i18n="configProject.YEN"></option>
                            <option value="4" i18n="configProject.POUND"></option>
                            <option value="5" i18n="configProject.Australian_DOLLAR"></option>
                            <option value="6" i18n="configProject.Singapore_DOLLAR"></option>
                            <option value="7" i18n="configProject.HK_DOLLAR"></option>
                            <option value="8" i18n="configProject.MOP"></option>
                        </select>
                    </li>
                    <li class="unitStandard">
                        <span>单位标准</span>
                        <input type="radio" name="unitStandard" data-index='1'><label>I-P Units</label>
                        <input type="radio" name="unitStandard" data-index='2'><label>SI Units</label>
                        <input type="radio" name="unitStandard" data-index='0'><label>None</label>
                        <!--<ul class="othersUnit">
                            <li>
                                <span i18n="configProject.TEMPERRATURE_UNIT"></span>
                                <input type="radio" name="temperatureUnit" data-index="0"><label>℃</label>
                                <input type="radio" name="temperatureUnit" data-index="1"><label>F</label>
                            </li>
                            <li>
                                <span i18n="configProject.FLOW_UNIT"></span>
                                <input type="radio" name="flowUnit" data-index="0"><label>L/S</label>
                                <input type="radio" name="flowUnit" data-index="1"><label>GPM</label>
                            </li>
                            <li>
                                <span i18n="configProject.ENERGY_UNIT"></span>
                                <input type="radio" name="energyUnit" data-index="0"><label>KWH</label>
                                <input type="radio" name="energyUnit" data-index="1"><label>BTU</label>
                            </li>
                            <li>
                                <span i18n="configProject.PRESSURE_UNIT"></span>
                                <input type="radio" name="pressureUnit" data-index="0"><label>Pa</label>
                                <input type="radio" name="pressureUnit" data-index="1"><label>Bar</label>
                            </li>
                        </ul>-->
                    </li>
                </ul>
            </div>
            <div class="elecFeesSetting" style="display: none;">
                <div>
                    <div class="diffFeeTitle" data-index="0">
                        <input type="radio" name="elecFees" checked>
                        <label i18n="configProject.FIXED_FEE"></label>
                    </div>
                    <div class="diffFeeTitle" data-index="1">
                        <input type="radio" name="elecFees"><label i18n="configProject.FLOAT_FEE"></label>
                    </div>
                </div>
                <div class="elecDiffInfo">
                    <div class="diffFee fixedFee">
                        <div class="divCtnCostConfig gray-scrollbar">
                            <div class="divCostTtl">
                                <span class="spCostTtl" i18n="benchmark.energyForecast.TIME"></span>
                                <span class="spCostTtl" i18n="benchmark.paramsConfig.COST"></span>
                                <span class="spCostTtl" i18n="configProject.WEIGHT"></span>
                            </div>
                            <div class="costBox gray-scrollbar">
                            </div>
                            <div class="divConfigBtnGrp">
                                <button class="btn btn-primary btnCost btnCostAdd" i18n="benchmark.paramsConfig.ADD"></button>
                                <button class="btn btn-primary btnEleSaveing" i18n="benchmark.paramsConfig.SAVE"></button>
                            </div>
                        </div>
                        <div id="divCostChart"></div>
                    </div>
                    <div class="diffFee floatFee" style="display: none;">
                        <div>
                            <span style="padding-right:20px;" i18n="configProject.Fee_POINT_NAME"></span>
                            <span type="text" class="pointName">elecPrice</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btnBox">
                <button class="btn btn-success saveAndQuit" i18n="benchmark.energyForecast.OK"></button>
                <button class="btn btn-success quitCurrentPage" i18n="benchmark.energyForecast.CANCEL"></button>
            </div>
        </div>
        <ul class="configTitle">
            <li class="unitTitle action" i18n="configProject.UNIT_SETTING" data-index='0'></li>
            <li class="unitTitle" i18n="configProject.ELECTRICITY_FEES_SETTING" data-index='1'></li>
        </ul>
    </div>
</div>
