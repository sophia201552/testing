<head>

    <title>Beop DashBoard</title>

        var _hmt = _hmt || [];

    {% assets "dashboard_app_css_bundle" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}"> {% endassets %}
    <style id="cssMain">
        html {
            height: 100%;
            font-family: Helvetica, "Microsoft Yahei";
        }
        
        body {
            overflow: hidden;
            position: relative;
            font-family: Helvetica, "Microsoft Yahei";
            height: 100%;
            width: 100%;
            background-image: -webkit-gradient(linear, 0 0, 100% 100%, color-stop(.08, rgb(140, 109, 116)), color-stop(.45, #44425b), to(rgb(43, 39, 62)));
            background-image: -moz-linear-gradient(140deg, rgb(140, 109, 116) 8%, #44425b 45%, rgb(43, 39, 62));
            background-image: -o-linear-gradient(140deg, rgb(140, 109, 116) 8%, #44425b 45%, rgb(43, 39, 62));
            background-image: linear-gradient(140deg, rgb(140, 109, 116) 8%, #44425b 45%, rgb(43, 39, 62));
        }
        
        #indexMain {
            height: 100%;
            width: 100%;
            position: relative;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        #divAlert {
            position: fixed;
            top: 40%;
            text-align: center;
            width: 80%;
            left: 10%;
            z-index: 100;
        }
        
        #navTop {
            width: 100%;
            height: 0;
            display: none;
            position: absolute;
            z-index: 3;
            padding: 0 0.75rem;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }
        
        #navTop.active {
            display: flex;
        }
        
        #navTop .iconfont {
            font-size: 2.2rem;
        }
        
        #navTop .topTitle {
            font-size: 1.6rem;
        }
        
        .navTopItem {
            position: absolute;
            height: 100%;
            display: inline-flex;
            display: -webkit-inline-flex;
            align-items: center;
            -webkit-align-items: center;
        }
        
        .navTopItem.middle {
            left: 50%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
            max-width: calc(100% - 100px);
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .navTopItem.right {
            right: 0.75rem;
        }
        
        .navTopItem.title {
            color: white;
            font-size: 1.8rem;
            white-space: nowrap;
        }
        
        .navTopItem.icon {
            padding: 0.75rem;
            font-size: 2.2rem;
        }
        
        .navTopItem.icon.right {
            -webkit-transform: translateX(0.75rem);
            transform: translateX(0.75rem);
        }
        
        .navTopItem.icon.left {
            -webkit-transform: translateX(-0.75rem);
            transform: translateX(-0.75rem);
        }
        
        .noBtnBack #btnBack {
            display: none;
        }
        
        .navTopItem.input {
            width: 100%;
            text-align: center;
            display: inline-flex;
            align-items: center;
            padding: 0 1rem;
            color: #eee;
            height: 48px;
            border-bottom: 1px solid rgba(220, 220, 220, 0.3);
        }
        
        .navTopItem.input input {
            width: 100%;
            border: none;
            border-radius: 0.2rem;
            position: relative;
            background-color: transparent;
            height: 100%;
            padding: .2rem 1rem;
            font-weight: 100;
        }
        
        .navTopItem.input input:focus {
            outline: none;
        }
        
        #btnProjectMap {
            padding: 0 6px;
            z-index: 1;
        }
        
        #btnAdminConfig {
            padding: 6px;
            position: absolute;
            right: 0.75rem;
        }
        
        #btnAdminConfig img {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            display: block;
        }
        
        #navBottom {
            /*background-color: #272D45;*/
            width: 100%;
            height: 4.9rem;
            display: none;
            position: fixed;
            bottom: 0;
            z-index: 1000;
            background-color: #fbfbf9;
            border-top: 1px solid #eee;
            padding: 0.2rem;
        }
        
        #navBottom.active {
            display: flex;
            justify-content: center;
            -webkit-justify-content: center;
        }
        
        #btnBack .btnIcon {
            background: none;
        }
        
        .navBottomItem {
            color: #969696;
            position: relative;
            display: inline-block;
            width: 33.33%;
            height: 100%;
            text-align: center;
        }
        
        .navBottomItem .title {
            position: relative;
            font-size: 0.8rem;
            display: block;
            white-space: nowrap;
        }
        
        .navBottomItem.selected {
            color: #36a0ff
        }
        
        .navBottomItem .icon {
            font-size: 20px;
            display: inline-block;
            position: relative;
            top: 3px;
        }
        
        .navBottomItem .pushTip {
            position: absolute;
            top: 0;
            border-radius: 15px;
            left: 50%;
            font-size: 12px;
            line-height: 18px;
            background: #ef3d4a;
            color: #fff;
            height: 18px;
            min-width: 18px;
            display: none !important;
            padding: 0 1px;
        }
        /*#btnProject .btnIcon{
         background-position-x: -237px;
         }
         #btnProject.selected .btnIcon{
         background-position-x: -237px;
         }
         #btnMessage .btnIcon{
         background-position-x: -323px;
         }
         #btnMessage.selected .btnIcon{
         background-position-x: -323px;
         }
         #btnWorkFlow .btnIcon{
         background-position-x: -267px;
         }
         #btnWorkFlow.selected .btnIcon{
         background-position-x: -267px;
         }
         #btnAdminConfig .btnIcon{
         background-position-x: -294px;
         }
         #btnAdminConfig.selected .btnIcon{
         background-position-x: -294px;
         }*/
        
        .panel-title {
            font-size: 1.4rem;
        }
        
        #btnLogin .spinner {
            margin-top: -10px;
            width: 50px;
            height: 40px;
            text-align: center;
            font-size: 10px;
            display: none;
        }
        
        .spinner>div {
            background-color: rgb(217, 104, 49);
            height: 100%;
            width: 6px;
            display: inline-block;
            animation: sk-stretchdelay 1.2s infinite ease-in-out;
            -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
        }
        
        .spinner .rect2 {
            animation-delay: -1.1s;
            -webkit-animation-delay: -1.1s;
        }
        
        .spinner .rect3 {
            animation-delay: -1.0s;
            -webkit-animation-delay: -1.0s;
        }
        
        .spinner .rect4 {
            animation-delay: -0.9s;
            -webkit-animation-delay: -0.9s;
        }
        
        .spinner .rect5 {
            animation-delay: -0.8s;
            -webkit-animation-delay: -0.8s;
        }
        
        @keyframes sk-stretchdelay {
            0%,
            40%,
            100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }
        
        @-webkit-keyframes sk-stretchdelay {
            0%,
            40%,
            100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }
        
        #divSpinner {
            position: fixed;
            height: 100%;
            width: 100%;
            top: 0;
            display: none;
            z-index: 200;
        }
        
        #divModal {
            height: 100%
        }
        
        #divModal .close {
            width: 3rem;
            height: 3rem;
            position: relative;
            top: -0.4rem;
        }
        
        #divModal .modal-dialog {
            height: 70%;
            top: 15%;
            margin-left: 0;
            margin-right: 0;
        }
        
        #divModal .modal-content {
            height: 100%;
            overflow: hidden;
        }
        
        #divModal .modal-body {
            height: calc(100% - 121px);
            height: -webkit-calc(100% - 121px);
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        #divModal .modal-footer {
            position: relative;
            text-align: right;
            height: 6.6rem;
        }
        /*.title {
            color: #323232
        }*/
        
        .text {
            color: #646464
        }
        
        .additionText {
            color: #909090
        }
        
        .infoBox {
            width: 80%!important;
            margin-left: 10% !important;
        }
        
        .infoBox-msg {
            width: -webkit-calc(100% - 60px)!important;
        }
        
        #iconMap .iconfont {
            font-size: 2.2rem;
        }
        
        .noScrollBar::-webkit-scrollbar {
            display: none;
        }

        .newMessageNum.tip{
            position: absolute;
            border-radius: 15px;
            left: 50%;
            font-size: 12px;
            line-height: 18px;
            background: #ef3d4a;
            color: #fff;
            height: 18px;
            min-width: 18px;
            padding: 0 1px;
            text-align: center;
            top: 3px;
            display:none;
        }
        .newMessageNum.tip.active{
            display: inline-block;
        }
    </style>
</head>
